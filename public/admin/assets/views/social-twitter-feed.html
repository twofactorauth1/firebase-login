<div>
    <div class="panel panel-white twitter">
        <div class="panel-heading border-light">
            <i class="fa fa-twitter pull-left"></i>
            <span class="pull-right"><span class="fa fa-clock-o"></span> {{post.date | timeAgoFilter}}</span>
        </div>
        <!-- panel-heading -->
        <div class="panel-body">
            <div class="panel-profile">
                <div class="media">
                    <a ui-sref="account" class="pull-left">
                        <img alt="" ng-src="{{post.from.profile_pic}}" class="media-object img-circle">
                    </a>
                    <div class="media-body">
                        <h4 class="text-primary" slide-toggle="#slide-{{$index}}">{{post.from.name}} <small>shared a {{post.postType}}</small></h4>
                        <small class="text-muted">{{formatDate(post.date)}}</small>
                    </div>
                </div>
                <!-- media -->
            </div>
            <div class="media margin-top-0">
                <a ng-href="{{post.link}}">
                    <img alt="" ng-if="post.picture" ng-src="{{post.picture}}" class="media-object center padding-10">
                </a>
                <div id="slide-{{$index}}" class="media-body pre slideable">
                    <p class="center" style="max-width: 210px" ng-bind-html="post.message | linky"></p>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="panel-footer border-light">
            <div class="timeline-btns">
                <div class="pull-left">
                    <a href="" tooltip-placement="top" tooltip="Reply" data-toggle="modal" data-target="#marketing-reply" ng-click="actionReply({aPost: post})" class="padding-5 text-muted"><i class="fa fa-reply"></i></a>
                    <a href="" tooltip-placement="top" tooltip="Retweet" data-toggle="modal" data-target="#marketing-retweet" ng-click="actionRetweet({aPost: post})" class="padding-5 text-muted"><i class="fa fa-retweet"></i><span ng-if="post.retweet_count > 0"> {{post.retweet_count}}</span></a>
                    <a href="" tooltip-placement="top" tooltip="Favorite" data-toggle="modal" data-target="#marketing-favorite" ng-click="actionFavorite({aPost: post})" class="padding-5 text-muted"><i class="fa fa-star-o"></i><span ng-if="post.favorite_count > 0"> {{post.favorite_count}}</span></a>
                    <a ng-show='showDm' tooltip-placement="top" tooltip="Direct Message" target="_blank" data-toggle="modal" data-target="#marketing-comments-tw" ng-click="actionDirectMessage({aPost: post})" class="padding-5 text-muted"><i class="fa fa-envelope"></i></a>
                    <a ng-show='post.link' ng-href="{{post.link}}" tooltip-placement="top" tooltip="External Link" target="_blank" class="padding-5 text-muted"><i class="fa fa-link"></i></a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
