<div ng-controller="IntegrationsCtrl" class="integrations">
    <indig-onboarding min-requirements="minRequirements"></indig-onboarding>
    <section id="page-title" class="padding-top-15 padding-bottom-15">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle" translate="sidebar.nav.account.INTEGRATIONS"></h1>
                <span class="mainDescription">View and Manage all your social networks</span>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>
    <div class="container-fluid container-fullw bg-white">
        <div class="panel panel-transparent margin-bottom-0">
            <div class="panel-body no-padding">
                <div class="social-icons">
                    <div class="col-sm-4">
                        <label>Choose an Integration</label>
                        <ul>
                            <li class="social-twitter" tooltip="Twitter" tooltip-placement="top">
                                <a ng-click="socailRedirect('Twitter');">
                                    Twitter
                                </a>
                            </li>
                            <li class="social-facebook" tooltip="Facebook" tooltip-placement="top">
                                <a ng-click="socailRedirect('Facebook');">
                                    Facebook
                                </a>
                            </li>
                            <li class="social-google" tooltip="Google" tooltip-placement="top">
                                <a ng-click="socailRedirect('Google');">
                                    Google+
                                </a>
                            </li>
                            <li class="social-stripe" tooltip="Stripe" tooltip-placement="top">
                                <a href="/redirect/?next={{currentHost}}/stripe/connect&socialNetwork=stripe">
                                    Stripe
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-8">
                        <label class="text-muted">Integrations Coming Soon</label>
                        <ul>
                            <li class="social-linkedin" tooltip="LinkedIn" tooltip-placement="top">
                                <a href="#">
                                    LinkedIn
                                </a>
                            </li>
                            <li class="social-instagram" tooltip="Instagram" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Instagram
                                </a>
                            </li>
                            <li class="social-pinterest" tooltip="Pinterest" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Pinterest
                                </a>
                            </li>
                            <li class="social-youtube" tooltip="YouTube" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    YouTube
                                </a>
                            </li>
                            <li class="social-vimeo" tooltip="Vimeo" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Vimeo
                                </a>
                            </li>
                            <li class="social-authorize" tooltip="Authorize" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Authorize.Net
                                </a>
                            </li>
                            <li class="social-paypal" tooltip="PayPal" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Paypal
                                </a>
                            </li>
                            <li class="social-wallet" tooltip="Wallet" tooltip-placement="top">
                                <a href="#" disabled="disabled">
                                    Google Wallet
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 margin-bottom-15">
        <div class="col-sm-6 col-md-4 col-lg-3 margin-top-15" ng-repeat="sa in socialAccounts| filter: socialFilter" ng-class="{'load1 csspinner': sa.loading}">
            <div class="thumbnail padding-10  margin-bottom-0">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/fb-lofo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.FACEBOOK">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/google%2B-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.GOOGLE">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/linkedin-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.LINKEDIN">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/twit-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.TWITTER">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/stripe-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.STRIPE">
                <div class="caption no-padding">
                    <fieldset class="margin-bottom-0 padding-10">
                        <legend>
                            Connected As
                        </legend>
                        <div class="row">
                            <div class="col-md-12">
                                <img ng-src="{{sa.image}}" class="img-circle integration-avatar" width="35" />
                                <span class="text-bold margin-left-5">{{sa.username || sa.profile.name}}</span>
                                <div class="btn-group btn-group-justified margin-top-10">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger btn-o btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="disconnectSocial(sa)">
                                            <span>Disconnect</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
