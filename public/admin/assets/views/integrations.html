<div ng-controller="IntegrationsCtrl">
    <!-- start: PAGE TITLE -->
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle" translate="sidebar.nav.account.INTEGRATIONS">{{ mainTitle }}</h1>
                <span class="mainDescription">View and Manage all your social networks</span>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>
    <!-- end: PAGE TITLE -->
    <!-- start: YOUR CONTENT HERE -->
    <div class="container-fluid container-fullw bg-white">
        <div class="panel panel-transparent margin-bottom-0">
            <div class="panel-body no-padding">
                <div class="social-icons">
                    <ul>
                        <li class="social-twitter" tooltip="Twitter" tooltip-placement="top">
                            <a href="#" ng-click="socailRedirect('Twitter');">
                                            Twitter
                                        </a>
                        </li>
                        <li class="social-facebook" tooltip="Facebook" tooltip-placement="top">
                            <a ng-click="socailRedirect('Facebook');" href="#">
                                            Facebook
                                        </a>
                        </li>
                        <li class="social-google" tooltip="Google" tooltip-placement="top">
                            <a ng-click="socailRedirect('Google');" href="#">
                                            Google+
                                        </a>
                        </li>
                        <li class="social-linkedin" tooltip="LinkedIn" tooltip-placement="top">
                            <a ng-click="socailRedirect('LinkedIn');" href="#">
                                            LinkedIn
                                        </a>
                        </li>
                        <li class="social-stripe" tooltip="Stripe" tooltip-placement="top">
                            <a href="/redirect/?next={{currentHost}}/stripe/connect&socialNetwork=stripe">
                                            Stripe
                                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 row">
        <div class="col-sm-6 col-md-4 col-lg-3 margin-top-15" ng-repeat="sa in socialAccounts| filter: socialFilter">
            <div class="thumbnail padding-10">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/fb-lofo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.FACEBOOK">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/google%2B-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.GOOGLE">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/linkedin-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.LINKEDIN">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/twit-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.TWITTER">
                <img src="https://s3-us-west-2.amazonaws.com/indigenous-admin/stripe-logo.jpg" class="img-thumbnail" alt="..." ng-show="sa.type==credentialTypes.STRIPE">
                <div class="caption no-padding">
                    <fieldset class="margin-bottom-0 padding-10">
                        <legend>
                            Connected As
                        </legend>
                        <div class="row">
                            <div class="col-md-12">
                                <img ng-src="{{sa.image}}" class="img-circle" width="35" />
                                <span class="text-bold margin-left-5">{{sa.username}}</span>
                                <div class="btn-group btn-group-justified margin-top-10">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger btn-o btn-wide btn-scroll btn-scroll-top ti-trash" ng-click="disconnectSocial(sa.id)">
                                            <span>Disconnect</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <!-- end: YOUR CONTENT HERE -->
</div>
