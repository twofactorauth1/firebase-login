<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="sidebar.nav.account.BILLING">{{ mainTitle }}</h1>
            <span class="mainDescription">View and Manage all your blog posts</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: YOUR CONTENT HERE -->
<div class="margin-bottom-30"></div>
<div class="col-sm-12 margin-bottom-30">
	<div class="col-sm-4">
        <button type="button" class="btn btn-o btn-lg btn-info btn-wide btn-block btn-scroll btn-scroll-top ti ti-agenda ng-click-active">
            <span>Change Plan</span>
        </button>
        <div class="margin-bottom-15 visible-xs"></div>
    </div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-o btn-lg btn-info btn-wide btn-block btn-scroll btn-scroll-top ti ti-receipt ng-click-active">
            <span>Bill Summary</span>
        </button>
        <div class="margin-bottom-15 visible-xs"></div>
    </div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-o btn-lg btn-info btn-wide btn-block btn-scroll btn-scroll-top ti ti-credit-card ng-click-active">
            <span>Payment Method</span>
        </button>
        <div class="margin-bottom-15 visible-xs"></div>
    </div>
</div>
<div class="col-sm-4">
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">
                Current Plan
            </div>
        </div>
        <div class="panel-body">
            <div class="pricing-table pricing-blue">
                <ul class="plan plan2">
                    <li class="plan-name">
                        All Inclusive
                    </li>
                    <li class="plan-price">
                        <h3> $49 <span class="price-cents">95</span><span class="price-month">/month</span></h3>
                    </li>
                    <li>
                        <strong>5GB</strong> Storage
                    </li>
                    <li>
                        <strong>1GB</strong> RAM
                    </li>
                    <li>
                        <strong>400GB</strong> Bandwidth
                    </li>
                    <li>
                        <strong>10</strong> Email Address
                    </li>
                    <li>
                        <strong>Forum</strong> Support
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-8">
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">
                Invoices
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-hover" id="sample-table-1">
                <thead>
                    <tr>
                        <th class="center">#</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td class="hidden-xs">Today</td>
                        <td>$100</td>
                        <td>Paid</td>
                        <td class="center">
                            <div class="visible-md visible-lg hidden-sm hidden-xs">
                                <a href="#" class="btn btn-transparent btn-xs" tooltip-placement="top" tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                <a href="#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Share"><i class="fa fa-share"></i></a>
                                <a href="#" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Remove"><i class="fa fa-times fa fa-white"></i></a>
                            </div>
                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                <div class="btn-group" dropdown="" is-open="status.isopen">
                                    <button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu pull-right dropdown-light" role="menu">
                                        <li>
                                            <a href="#">
											Edit
										</a>
                                        </li>
                                        <li>
                                            <a href="#">
											Share
										</a>
                                        </li>
                                        <li>
                                            <a href="#">
											Remove
										</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end: YOUR CONTENT HERE -->
