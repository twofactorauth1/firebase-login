<div class="modal-body">
<div class="demo-container">
    <div class="clearfix mb20"></div>
    <div class="active">
        <form action="">
            <div class="row">
                <div class="small-6 columns col-sm-6">
                    <div id="card_number">
                        <input placeholder="Card number" ng-model="defaultCardValue" type="text" name="number" id="number" ng-blur="checkCardNumber()" class="form-control input-lg">
                        <span class="glyphicon form-control-feedback"></span>
                        <span class="error help-block" />
                    </div>
                </div>
                <div class="visible-xs mb20"></div>
                <div class="small-6 columns col-sm-6">
                    <div id="card_name">
                        <input placeholder="Full name" type="text" id="name" name="name" ng-blur="checkCardName()" class="form-control input-lg">
                        <span class="glyphicon form-control-feedback"></span>
                        <span class="error help-block" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="card_expiry" class="small-3 columns col-xs-6">
                    <input placeholder="MM/YY" ng-model="defaultExpiry" type="text" id="expiry" name="expiry" ng-blur="checkCardExpiry()" class="form-control input-lg">
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="error help-block" />
                </div>
                <div id="card_cvc" class="small-3 columns col-xs-6">
                    <input placeholder="CVC" type="text" id="cvc" name="cvc" ng-blur="checkCardCvv()" class="form-control input-lg">
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="error help-block" />
                </div>                
                <!-- <div id="coupon_code" class="col-xs-12">
                     <input placeholder="Coupon Code" type="text" id="coupon" name="coupon" ng-blur="checkCouponCode()" class="form-control input-lg">
                    <span class="error help-block" />
                </div> -->
            </div>
            <div class="row">
                <div id="card_postcode" class="small-3 columns col-xs-6">
                    <input placeholder="Post Code" type="text" id="address_zip" name="address_zip" ng-blur="checkCardPostcode()" class="form-control input-lg">
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="error help-block" />
                </div>
            </div>
            <div class="clearfix mb20"></div>
        </form>
    </div>
</div>
<div class="panel-footer row">
    <button id="btn-new-address" class="btn btn-info btn-wide btn-o pull-right" ng-click="addCardFn()">Add Card</button>
</div>
