<script type="text/ng-template" id="email-duplicate-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$parent.closeModal()">&times;</button>
        <h4 class="modal-title">Create Duplicate Email</h4>
    </div>
    <form name="dupEmailForm" ng-submit="createDuplicateEmail(dupEmailForm.$valid)" novalidate>
        <div class="modal-body bg-white" style="max-height:500px;">
            <div class="mb10"></div>
            <div class="form-group" ng-class="{ 'has-error' : dupEmailForm.title.$invalid && !dupEmailForm.title.$pristine }">
                <label>Title:</label>
                <input name="title" class="form-control" type="text" ng-model="newEmail.title" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : dupEmailForm.subject.$invalid && !dupEmailForm.subject.$pristine }">
                <label>Subject:</label>
                <input name="subject" class="form-control" type="text" ng-model="newEmail.subject" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : dupEmailForm.fromName.$invalid && !dupEmailForm.fromName.$pristine }">
                <label>From Name:</label>
                <input name="fromName" class="form-control" type="text" ng-model="newEmail.fromName" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : dupEmailForm.fromEmail.$invalid && !dupEmailForm.fromEmail.$pristine }">
                <label>From Email:</label>
                <input name="fromEmail" class="form-control" type="email" ng-model="newEmail.fromEmail" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : dupEmailForm.replyTo.$invalid && dupEmailForm.replyTo.$pristine }">
                <label>Reply To:</label>
                <input name="replyTo" class="form-control" type="email" ng-model="newEmail.replyTo">
            </div>
            <div class="clearfix margin-bottom-"></div>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info btn-wide btn-o" ng-disabled="dupEmailForm.$invalid" type="submit">
                Create
            </button>
        </div>
    </form>
</script>
