<script type="text/ng-template" id="email-settings-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Email Settings</h4>
    </div>
    <form name="emailSettingForm" novalidate>
        <div class="modal-body bg-white" style="max-height:500px;overflow:auto">
            <span class="help-block">Modify the settings of the email.</span>
            <div class="form-group" ng-class="{ 'has-error' : emailSettingForm.title.$invalid && !emailSettingForm.title.$pristine }">
                <label>Title* </label>
                <input name="title" class="form-control" type="text" ng-model="newEmail.title" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : emailSettingForm.subject.$invalid && !emailSettingForm.subject.$pristine }">
                <label>Subject*</label>
                <input name="subject" class="form-control" type="text" ng-model="newEmail.subject" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : emailSettingForm.fromName.$invalid && !emailSettingForm.fromName.$pristine }">
                <label>From Name*</label>
                <input name="fromName" class="form-control" type="text" ng-model="newEmail.fromName" required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : emailSettingForm.fromEmail.$invalid && !emailSettingForm.fromEmail.$pristine }">
                <label>From Email*</label>
                <input name="fromEmail" class="form-control" type="email" ng-model="newEmail.fromEmail" required>
            </div>
            <div class="form-group margin-bottom-0" ng-class="{ 'has-error' : emailSettingForm.replyTo.$invalid && !emailSettingForm.replyTo.$pristine }">
                <label>Reply To:</label>
                <input name="replyTo" class="form-control" type="email" ng-model="newEmail.replyTo">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger pull-left" ng-click="deleteEmail()"><i class="fa fa-trash"></i> Delete Email</button>
            <button class="btn btn-info" ng-disabled="emailSettingForm.$invalid" type="submit"><i class="fa fa-save"></i> Save Email Settings</button>
        </div>
    </form>
</script>
