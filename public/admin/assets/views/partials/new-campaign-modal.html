<script type="text/ng-template" id="new-campaign-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">New Campaign</h3>
    </div>
    <div class="modal-body bg-white" stop-event="touchend">
        <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
                <label>
                    Title
                </label>
                <input type="text" placeholder="Campaign Title" class="form-control" ng-model="newCampaign.name">
            </div>
            <div class="form-group">
                <label for="form-field-select-1">
                    Email Template
                </label>
                            <ui-select
                                ng-model="newCampaign.emailId"
                                theme="bootstrap">
                                <ui-select-match
                                    placeholder="Select an email template">
                                    {{$select.selected.title}}
                                </ui-select-match>
                                <ui-select-choices repeat="email._id as email in emails | propsFilter: {title: $select.search}">
                                    <div ng-bind-html="email.title | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled='!newCampaign.name || !newCampaign.emailId || saveLoading' ng-click="createCampaignFn(newCampaign)">Add</button>
    </div>
</script>
