<script type="text/ng-template" id="new-product-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">New Product</h3>
    </div>
    <div class="modal-body bg-white">
        <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
                <label>
                    Title
                </label>
                <input type="text" placeholder="Product Title" class="form-control" ng-model="newProduct.name">
            </div>
            <div class="form-group">
                <label for="form-field-select-1">
                    Type
                </label>
                <select ng-model="newProduct.type" class="form-control" ng-options="type.data as type.label for type in productTypeOptions">
                    <option value="">-- choose type --</option>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-class='{"disabled": !newProduct.name || !newProduct.type}' ng-click="addProduct()">Add</button>
    </div>
</script>
