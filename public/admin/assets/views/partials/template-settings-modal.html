<script type="text/ng-template" id="template-settings-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Template Settings</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:500px;">
        <tabset>
            <tab>
                <tab-heading>
                    Settings
                </tab-heading>
                <div>
                    <div class="mb10"></div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control input-lg" type="text" ng-model="page.name">
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control input-lg" type="text" ng-model="page.description"></textarea>
                    </div>
                    <div class="form-group add-image">
                        <div class="btn-wrap">
                            <input id="abi" ng-model="page.previewUrl" type="button" class="pull-right btn btn-primary" value="Add BG Image" ng-click="addBackground(page._id)">
                        </div>
                    </div>
                    <div class="bgimg" id="bgimg">
                        <i class="fa fa-close" ng-click="removeTemplateImage()"></i>
                        <img ng-src="{{page.previewUrl}}" ng-click="addBackground(page._id)" class="img-thumbnail">
                    </div>
                    <div class="clearfix margin-bottom-15"></div>
                    <!-- <div class="well margin-bottom-0">
                        <p>Danger Zone</p>
                        <button class="btn btn-block btn-danger mb10" data-ng-disabled="page.handle==='index'" ng-click="deletePage()"><i class="fa fa-trash"></i> Delete Page</button>
                    </div> -->
                </div>
            </tab>
        </tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info btn-wide btn-o" ng-click="closeModal()">
            Done
        </button>
    </div>
</script>
