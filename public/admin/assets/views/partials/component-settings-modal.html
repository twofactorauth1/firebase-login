<script type="text/ng-template" id="component-settings-modal">
    <div id="component-setting-modal">
        <div class="modal-header">
            <div class="modal-btns">
                <button type="button" class="close" ng-click="closeModal()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <a aria-hidden="true" class="close" type="button" style="font-size: 24px;line-height: 34px;" ng-mouseenter="hover = true" ng-mouseleave="hover = false"><i class="fa fa-eye" style="font-size: 20px;"></i></a>
            </div>
            <h4 class="modal-title">{{(componentEditing.header_title || '') | htmlToPlaintext}} Settings</h4>
        </div>
        <div class="modal-body no-padding" ng-class="{hidden: hover}">
            <tabset>
                <tab ng-if="!isSinglePost" active="true">
                    <tab-heading>
                        <span>Basic</span>
                    </tab-heading>
                    <div class="righstpanelinner">
                        <div class="form-group">
                            <label for="colorpicker">Text Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Text color of component."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" ng-model="componentEditing.txtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-show="componentEditing.type == 'navigation'">
                            <label for="colorpicker">Active Text Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Nav bar Active menu color."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.activetxtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <hr ng-show="!componentEditing.bg.img.show" />
                        <div class="form-group" ng-if="componentEditing.type === 'navigation'">
                            <label>Nav BG Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Background color of navigation bar."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="hex" options="spectrum.options" class="pull-right" ng-model="componentEditing.nav.bg" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-show="componentEditing.type == 'navigation'">
                            <label for="colorpicker">Nav Hover Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Nav bar menu hover color."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.nav.hover" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-show="componentEditing.type == 'navigation'">
                            <label for="colorpicker">Nav Hover BG Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Navigation bar on hover BG color."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.nav.hoverbg" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'pricing-tables'">
                            <label>Pricing Table BG Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Background color of Pricing table."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="hex" options="spectrum.options" class="pull-right" ng-model="componentEditing.tblbgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'feature-list'">
                            <label>Feature Block BG Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Background color of Feature Block."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="hex" options="spectrum.options" class="pull-right" ng-model="componentEditing.blockbgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <hr ng-show="componentEditing.type == 'navigation'" />
                        <div class="form-group" ng-hide="componentEditing.bg.img.show">
                            <label for="colorpicker">Background Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Background color of component."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.bg.color" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'blog'">
                            <label for="tag-txt-color">Tags Font Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Font color of tags."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.tagCloud.txtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'blog'">
                            <label for="tag-txt-color">Tags Font Hover Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Font hover color of tags."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.tagCloud.txthovercolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'blog'">
                            <label for="tag-bg-color">Tags Background Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Background color of tags."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.tagCloud.bgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <form class="form-horizontal" ng-show="!componentEditing.bg.img.show">
                            <div class="row">
                                <div class="col-sm-10">
                                    <label class="pull-left">Add BG Opacity</label>
                                </div>
                                <div class="col-sm-2">
                                    <select id="bg_opacity" ng-model="componentEditing.bg.opacity" ng-change="saveComponent()" class="pull-right form-control margin-bottom-0">
                                        <option value="" disabled>%</option>
                                        <option ng-repeat="opacity in componentOpacityValues track by $index" value="{{opacity.value}}" ng-selected="{{componentEditing.bg.opacity == opacity.value}}">{{opacity.label}}</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                        <hr/>
                        <div class="form-group" ng-if="componentEditing.type == 'contact-us'">
                            <label for="colorpicker">Box Background Color:</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Set Background color of Contact Box."><i class="fa fa-info-circle" /></span>
                            <div class="pull-right">
                                <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                <spectrum-colorpicker format="'hex'" options="spectrum.options" class="pull-right" ng-model="componentEditing.boxColor" ng-change="saveComponent()"></spectrum-colorpicker>
                            </div>
                        </div>
                        <div class="row" ng-if="componentEditing.type == 'contact-us'">
                            <div class="col-sm-10">
                                <label class="pull-left">Box Opacity</label>
                            </div>
                            <div class="col-sm-2">
                                <select id="infoBox_opacity" ng-model="componentEditing.boxOpacity" ng-change="saveComponent()" class="pull-right form-control margin-bottom-0">
                                    <option value="" disabled>%</option>
                                    <option ng-repeat="opacity in componentOpacityValues track by $index" value="{{opacity.value}}" ng-selected="{{componentEditing.boxOpacity == opacity.value}}">{{opacity.label}}</option>
                                </select>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group" ng-if="componentEditing.type != 'navigation' && componentEditing.type != 'top-bar' && componentEditing.type != 'blog'">
                            <label for="bg_hide" class="margin-bottom-0">Show Background Image</label>
                            <span tooltip-placement="top" tooltip-html-unsafe="show/hide background image of component."><i class="fa fa-info-circle" /></span>
                            <switch ng-model="componentEditing.bg.img.show" class="pull-right" ng-change="saveComponent()"></switch>
                            <br>
                            <small>Please select an image of 1280 x 400px minimum to prevent blurriness</small>
                        </div>
                        <div class="form-group" ng-if="componentEditing.type === 'blog' || componentEditing.type === 'blog-teaser'">
                            <label for="post-order">Post Order </label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Post order."><i class="fa fa-info-circle" /></span>
                            <div class="col-sm-6 pull-right">
                                <select class="chosen-select form-control" ng-model="componentEditing.postorder" ng-change="saveComponent(true)">
                                    <option value="1">Date modified: oldest to newest</option>
                                    <option value="2">Date modified: newest to oldest</option>
                                    <option value="3">Date created: oldest to newest</option>
                                    <option value="4">Date created: newest to oldest</option>
                                    <option value="5">Date Published: oldest to newest</option>
                                    <option value="6">Date Published: newest to oldest</option>
                                </select>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group add-image" ng-show="componentEditing.bg.img.show" ng-if="!componentEditing.bg.img.url">
                                    <div class="btn-wrap">
                                        <input id="abi" ng-model="componentEditing.bg.img.url" type="button" class="pull-right btn btn-primary" value="Add BG Image" ng-click="addBackground(componentEditing._id)">
                                    </div>
                                </div>
                                <div class="bgimg" id="bgimg" ng-if="componentEditing.bg.img.url" ng-show="componentEditing.bg.img.show">
                                    <i class="fa fa-close" ng-click="removeImage(false)"></i>
                                    <img ng-src="{{componentEditing.bg.img.url}}" ng-model="componentEditing.bg.img.url" ng-click="addBackground(componentEditing._id)" class="img-thumbnail">
                                </div>
                                <div class="clearfix margin-bottom-10"></div>
                                <div class="form-group" ng-if="componentEditing.type == 'masthead'" ng-show="componentEditing.bg.img.show">
                                    <label for="bg_position">Background Position</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Set Background image position."><i class="fa fa-info-circle" /></span>
                                    <div class="clearfix"></div>
                                    <div class="radio clip-radio radio-primary radio-inline">
                                        <input type="radio" id="leftPosition" name="inline" value="left" ng-model="componentEditing.bg.img.position">
                                        <label for="leftPosition">
                                            Left
                                        </label>
                                    </div>
                                    <div class="radio clip-radio radio-primary radio-inline">
                                        <input type="radio" id="centerPosition" name="inline" value="center" ng-model="componentEditing.bg.img.position">
                                        <label for="centerPosition">
                                            Center
                                        </label>
                                    </div>
                                    <div class="radio clip-radio radio-primary radio-inline">
                                        <input type="radio" id="rightPosition" name="inline" value="right" ng-model="componentEditing.bg.img.position">
                                        <label for="rightPosition">
                                            Right
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group" ng-show="componentEditing.bg.img.show" ng-if="componentEditing.type != 'navigation'">
                                    <label for="bg_blur">Blur BG</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Add/remove blur effect to background image."><i class="fa fa-info-circle" /></span>
                                    <switch ng-model="componentEditing.bg.img.blur" class="pull-right" ng-change="saveComponent()"></switch>
                                </div>
                                <div class="form-group" ng-if="componentEditing.type != 'navigation'" ng-show="componentEditing.bg.img.show">
                                    <label for="bg_parallax" ng-if="componentEditing.type != 'navigation'">Parallax:</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Add/remove Parallax to background image."><i class="fa fa-info-circle" /></span>
                                    <switch ng-model="componentEditing.bg.img.parallax" class="pull-right" ng-change="saveComponent()"></switch>
                                </div>
                                <div class="form-group" ng-if="componentEditing.type == 'masthead'" ng-show="componentEditing.bg.img.show">
                                    <label for="bg_overlay">Under Nav</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Make Masthead go underneath nav."><i class="fa fa-info-circle" /></span>
                                    <switch ng-model="componentEditing.bg.img.undernav" class="pull-right" ng-change="saveUnderNav()"></switch>
                                </div>
                                <div class="form-group" ng-if="componentEditing.type == 'masthead' && componentEditing.bg.img.undernav" ng-show="componentEditing.bg.img.show">
                                    <label for="bg_fullscreen">Full Screen</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Switch Masthead background to fullscreen."><i class="fa fa-info-circle" /></span>
                                    <switch ng-model="componentEditing.bg.img.fullscreen" class="pull-right" ng-change="saveComponent()"></switch>
                                </div>
                                <hr ng-show="componentEditing.bg.img.show"></hr>
                                <div class="form-group" ng-if="componentEditing.type != 'navigation'" ng-show="componentEditing.bg.img.show">
                                    <label for="bg_overlay">Add Overlay</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Add/remove Overlay to background image."><i class="fa fa-info-circle" /></span>
                                    <switch ng-model="componentEditing.bg.img.overlay" class="pull-right" ng-change="saveComponent()"></switch>
                                </div>
                                <div class="form-group" ng-if="componentEditing.type != 'navigation'" ng-show="componentEditing.bg.img.show && componentEditing.bg.img.overlay">
                                    <label for="bg_overlay_color">Overlay Color</label>
                                    <span tooltip-placement="top" tooltip-html-unsafe="Add color to Overlay effect."><i class="fa fa-info-circle" /></span>
                                    <div class="pull-right">
                                        <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                                        <spectrum-colorpicker format="rgba" options="spectrum.options" class="pull-right" ng-model="componentEditing.bg.img.overlaycolor" ng-change="saveComponent()"></spectrum-colorpicker>
                                    </div>
                                </div>
                                <div ng-if="componentEditing.type != 'navigation'" ng-show="componentEditing.bg.img.overlay && componentEditing.bg.img.show">
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <label for="bg_overlay_opacity">Overlay Opacity</label>
                                            <span tooltip-placement="top" tooltip-html-unsafe="Set Overlay opacity."><i class="fa fa-info-circle" /></span>
                                        </div>
                                        <div class="col-xs-4">
                                            <select id="bg_overlay_opacity" ng-model="componentEditing.bg.img.overlayopacity" ng-change="saveComponent()" class="pull-right form-control margin-bottom-0">
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="30">30</option>
                                                <option value="40">40</option>
                                                <option value="50">50</option>
                                                <option value="60">60</option>
                                                <option value="70">70</option>
                                                <option value="80">80</option>
                                                <option value="90">90</option>
                                                <option value="100">100</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab>
                    <tab-heading>
                        <span>Spacing</span>
                    </tab-heading>
                    <div class="form-group hidden">
                        <label>Custom Spacing:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Use Page Settings for Spacing Settings"><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.spacing.usePage" class="pull-right"></switch>
                        <span class="help-block">Spacing will inherit page spacing unless switched on.</span>
                    </div>
                    <div class="form-group">
                        <label>Max Width</label>
                        <ui-select ng-model="componentEditing.spacing.mw" theme="bootstrap" ng-disabled="componentEditing.spacing.usePage">
                            <ui-select-match placeholder="Select a Resolution">
                                <small ng-bind-html="$select.selected"></small>
                            </ui-select-match>
                            <ui-select-choices repeat="res in resolutions | filter: $select.search track by $index">
                                <small ng-bind-html="res | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="well margin-bottom-0 partition-light-primary">
                        <label class="text-white lead">Margin</label>
                        <div class="spacing-mt">
                            <input type="text" ng-model="componentEditing.spacing.mt" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                        </div>
                        <div class="col-xs-2">
                            <div class="spacing-ml">
                                <input type="text" ng-model="componentEditing.spacing.ml" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                <div class="checkbox clip-check check-primary checkbox-inline">
                                    <input type="checkbox" id="margin-left" ng-model="componentEditing.spacing.ml" ng-true-value="'auto'" ng-false-value="'0'" ng-disabled="componentEditing.spacing.usePage">
                                    <label for="margin-left" class="text-white">
                                        Auto
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-8">
                            <div class="well partition-dark-primary">
                                <label class="text-white lead">Padding</label>
                                <div class="spacing-pt">
                                    <input type="text" ng-model="componentEditing.spacing.pt" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                </div>
                                <div class="col-xs-6">
                                    <div class="spacing-pl">
                                        <input type="text" ng-model="componentEditing.spacing.pl" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="spacing-pr">
                                        <input type="text" ng-model="componentEditing.spacing.pr" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                    </div>
                                </div>
                                <div class="clearfix margin-bottom-15"></div>
                                <div class="spacing-pb">
                                    <input type="text" ng-model="componentEditing.spacing.pb" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="spacing-mr">
                                <input type="text" ng-model="componentEditing.spacing.mr" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                                <div class="checkbox clip-check check-primary checkbox-inline">
                                    <input type="checkbox" id="margin-right" ng-model="componentEditing.spacing.mr" ng-true-value="'auto'" ng-false-value="'0'" ng-disabled="componentEditing.spacing.usePage">
                                    <label class="text-white" for="margin-right">
                                        Auto
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="spacing-mb">
                            <input type="text" ng-model="componentEditing.spacing.mb" touchspin data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="componentEditing.spacing.usePage">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </tab>
                <tab ng-if="!isSinglePost">
                    <tab-heading>
                        <span>Advanced</span>
                    </tab-heading>
                    <div class="form-group">
                        <label for="colorpicker">Visibility:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide component."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.visibility" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <hr ng-if="componentEditing.type != 'navigation'"></hr>
                    <div class="form-group" ng-if="componentEditing.type != 'navigation'">
                        <label for="component-title" tooltip-placement="top" tooltip="The anchor of the component">Anchor</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="The anchor of the component."><i class="fa fa-info-circle" /></span>
                        <input class="form-control" type="text" ng-model="componentEditing.anchor" ng-change="saveComponent()">
                    </div>
                    <hr></hr>
                    <div class="form-group">
                        <label for="component-title">Version</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="The version of the component."><i class="fa fa-info-circle" /></span>
                        <select ng-model="componentEditing.version" ng-change="saveComponent()" class="form-control margin-bottom-0">
                            <option ng-repeat="version in componentEditingVersions track by $index" value="{{version}}" ng-selected="{{version == componentEditing.version}}">{{version}}</option>
                        </select>
                    </div>
                    <hr ng-if="componentEditing.type == 'image-text'"></hr>
                    <div class="form-group" ng-if="componentEditing.type == 'image-text'">
                        <label for="colorpicker">Image Position:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set image position to left/right."><i class="fa fa-info-circle" /></span>
                        <select ng-model="componentEditing.imagePosition" ng-change="saveComponent(true)" class="form-control">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                </tab>
                <tab ng-if="componentEditing.type === 'navigation'" id="linksTab">
                    <tab-heading>
                        <span>Links</span>
                    </tab-heading>
                    <div class="form-group">
                        <label for="component-title">Custom Nav</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Allows the user to create a custom nav for this page only."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.customnav" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <hr />
                    <div>
                        <p class="col-xs-9" style="padding-left:0;">Drag and Drop your links to rearrange them.</p>
                        <a href="" class="col-xs-3" ng-click="initializeLinks(true)" style="text-align: right;padding: 0;"><span class="fa fa-plus"></span> Add Link</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="container-fluid add-navlinks" ng-if="addLink" style="border: 1px solid #cccccc!important;border-radius: 5px;">
                        <div class="row">
                            <div class="clearfix margin-bottom-5"></div>
                            <div class="col-xs-12">
                                <label for="link-title">Title</label>
                                <input type="text" ng-model="newLink.linkTitle" placeholder="Enter link title" class="form-control margin-bottom-10">
                            </div>
                            <div class="col-xs-12">
                                <label for="link-title">Link To:</label>
                                <br>
                                <div class="radio-inline">
                                    <label for="addRadioOptions-1" class="pull-right">Page</label>

                                <span tooltip-placement="top" tooltip-html-unsafe="Template for email"><i class="fa fa-info-circle" /></span>
                                <div ng-if="emails">
                                    <ui-select ng-model="componentEditing.emailId" theme="bootstrap">
                                        <ui-select-match placeholder="Select a email">
                                            <small ng-bind-html="$select.selected.title"></small>
                                        </ui-select-match>
                                        <ui-select-choices repeat="email._id as email in emails | filter: $select.search track by $index">
                                            <small ng-bind-html="email.title | highlight: $select.search"></small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div ng-if="!emails">
                                    <h4><span class="fa fa-spinner fa-spin"></span> Loading Emails...</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="well">
                        <div class="form-group" ng-class="{'margin-bottom-0': !componentEditing.addCampaign}">
                            <label for="addCampaign"><strong>Add Campaign:</strong></label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Add contact to campaign after submission"><i class="fa fa-info-circle" /></span>
                            <switch name="addCampaign" ng-model="componentEditing.addCampaign" class="pull-right"></switch>
                        </div>
                        <div ng-if="componentEditing.addCampaign">
                            <div class="form-group margin-bottom-0">
                                <label for="link-page">Select Campaign</label>
                                <span tooltip-placement="top" tooltip-html-unsafe="Campaign Selection"><i class="fa fa-info-circle" /></span>
                                <div ng-if="emails">
                                    <ui-select ng-model="componentEditing.campaignId" theme="bootstrap">
                                        <ui-select-match placeholder="Select a campaign">
                                            <small ng-bind-html="$select.selected.title"></small>
                                        </ui-select-match>
                                        <ui-select-choices repeat="campaign._id as campaign in campaigns | filter: $select.search track by $index">
                                            <small ng-bind-html="campaign.title | highlight: $select.search"></small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div ng-if="!emails">
                                    <h4><span class="fa fa-spinner fa-spin"></span> Loading Campaigns...</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="well margin-bottom-0">
                        <div class="form-group" ng-class="{'margin-bottom-0': !componentEditing.redirect}">
                            <label for="redirect"><strong>Redirect:</strong></label>
                            <span tooltip-placement="top" tooltip-html-unsafe="Redirect after submission"><i class="fa fa-info-circle" /></span>
                            <switch name="redirect" ng-model="componentEditing.redirect" class="pull-right"></switch>
                        </div>
                        <div class="row">
                            <div class="col-sm-5 col-xs-12">
                                <div class="form-group margin-bottom-0" ng-if="componentEditing.redirect">
                                    <label for="link-title">Redirect To: </label>
                                    <br>
                                    <div class="radio-inline" style="margin-bottom: 0px!important">
                                        <label for="redirectOptions" class="pull-right">Page</label>
                                        <input type="radio" name="redirectOptions" ng-model="componentEditing.redirectType" ng-click="componentEditing.redirectType='page'" value="page">
                                    </div>
                                    <div class="radio-inline" style="margin-bottom: 0px!important">
                                        <label for="redirectOptions" class="pull-right">External</label>
                                        <input type="radio" name="redirectOptions" ng-model="componentEditing.redirectType" ng-click="componentEditing.redirectType='external'" value="external">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7 col-xs-12">
                                <div class="form-group margin-bottom-0" ng-if="componentEditing.redirect && componentEditing.redirectType === 'page'">
                                    <label for="link-page">Select Page</label>
                                    <div ng-if="allPages">
                                        <ui-select ng-model="componentEditing.redirectUrl" theme="bootstrap">
                                            <ui-select-match placeholder="Select a page">
                                                <small ng-bind-html="$select.selected.title"></small>
                                            </ui-select-match>
                                            <ui-select-choices repeat="page.handle as page in allPages | filter: $select.search track by $index">
                                                <small ng-bind-html="page.title | highlight: $select.search"></small>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div ng-if="!allPages">
                                        <h4><span class="fa fa-spinner fa-spin"></span> Loading Pages...</h4>
                                    </div>
                                </div>
                                <div class="form-group margin-bottom-0" ng-if="componentEditing.redirect && componentEditing.redirectType === 'external'">
                                    <label>External URL:</label>
                                    <input class="form-control" type="text" ng-model="componentEditing.redirectUrl">
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </tab>
                <tab ng-if="componentEditing.type === 'video'">
                    <tab-heading>
                        <span>Video</span>
                    </tab-heading>
                    <div class="form-group">
                        <label for="member-name">Video Type:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Select video type."><i class="fa fa-info-circle" /></span>
                        <select id="member-name" class="form-control" ng-model="componentEditing.videoType">
                            <option value="youtube">YouTube</option>
                            <option value="vimeo">Vimeo</option>
                            //
                            <option value="html5">Html4 Video</option>
                        </select>
                    </div>
                    <div class="form-group" ng-hide="componentEditing.videoType == 'html5'">
                        <label for="member-name">Video URL:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add video URL."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.video">
                    </div>
                    <div class="form-group" ng-show="componentEditing.videoType == 'html5'">
                        <label for="member-name">Mp4 Url:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add Mp4 video URL."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.videoMp4">
                    </div>
                    <div class="form-group" ng-show="componentEditing.videoType == 'html5'">
                        <label for="member-name">Webm Url:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add Webm video URL."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.videoWebm">
                    </div>
                    <div class="form-group" ng-hide="componentEditing.videoType == 'html5'">
                        <label for="colorpicker">Auto Play:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set auto play video"><i class="fa fa-info-circle" /></span>
                        <switch id="splitd" ng-model="componentEditing.videoAutoPlay" class="pull-right"></switch>
                    </div>
                    <div class="form-group" ng-show="componentEditing.videoType == 'youtube'">
                        <label for="colorpicker">Controls:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide video player controls."><i class="fa fa-info-circle" /></span>
                        <switch id="splitHours" ng-model="componentEditing.videoControls" class="pull-right"></switch>
                    </div>
                    <div class="form-group" ng-show="componentEditing.videoType == 'youtube'">
                        <label for="colorpicker">Branding:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Youtube video branding."><i class="fa fa-info-circle" /></span>
                        <switch id="splitHours" ng-model="componentEditing.videoBranding" class="pull-right"></switch>
                    </div>
                    <div class="form-group" ng-hide="componentEditing.videoType == 'html5'">
                        <label for="member-name">Optional Width:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set video width."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.videoWidth">
                    </div>
                    <div class="form-group" ng-hide="componentEditing.videoType == 'html5'">
                        <label for="member-name">Optional Height:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set video height."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.videoHeight">
                    </div>
                    <div class="form-group" ng-show="componentEditing.videoType == 'html5'">
                        <label for="member-name">Start Video Image Url:</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set start video image URL."><i class="fa fa-info-circle" /></span>
                        <input id="member-name" class="form-control" type="text" ng-model="componentEditing.videoImage">
                    </div>
                </tab>
                <tab active="tabs.address" ng-if="componentEditing.type === 'top-bar'">
                    <tab-heading>
                        <span>Top Bar Info</span>
                    </tab-heading>
                    <div class="form-group">
                        <label for="top-bar-hours">Business Hours </label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add business hours to topbar."><i class="fa fa-info-circle" /></span>
                        <input id="top-bar-hours" class="form-control" type="text" ng-model="componentEditing.businessHours">
                    </div>
                    <div class="form-group">
                        <label for="top-bar-phone">Phone number </label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add Phone number to topbar."><i class="fa fa-info-circle" /></span>
                        <input id="top-bar-phone" validation-type="phone" indigeweb-validate-form-fields class="form-control" type="text" ng-model="componentEditing.phone">
                    </div>
                    <div class="form-group">
                        <label for="top-bar-email">Email </label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Add Email to topbar."><i class="fa fa-info-circle" /></span>
                        <input id="top-bar-email" class="form-control" type="text" ng-model="componentEditing.email">
                    </div>
                </tab>
                <tab ng-if="componentEditing.type === 'meet-team'">
                    <tab-heading>
                        <span>Meet team options</span>
                    </tab-heading>
                    <div class="form-group">
                        <label for="bg_blur">Show members image</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide team members image."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.teamSettings.profilepic" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <div class="form-group">
                        <label for="bg_blur">Show members name</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide team members name."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.teamSettings.name" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <div class="form-group">
                        <label for="bg_blur">Show members position</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide team members position."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.teamSettings.position" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <div class="form-group">
                        <label for="bg_blur">Show members bio</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide team members bio."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.teamSettings.bio" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                    <div class="form-group">
                        <label for="bg_blur">Show members social</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide team members social links."><i class="fa fa-info-circle" /></span>
                        <switch ng-model="componentEditing.teamSettings.networks" class="pull-right" ng-change="saveComponent()"></switch>
                    </div>
                </tab>
                <tab ng-if="componentEditing.type === 'products'">
                    <tab-heading>
                        <span>Product Display</span>
                    </tab-heading>
                    <div class="form-group">
                        <label># of Products per Page</label>
                        <div class="col-sm-6 pull-right">
                            <select class="form-control" ng-model="componentEditing.numtodisplay" ng-change="saveComponent()" ng-options="status.value as status.name for status in numberOfProductOptions">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Show Products by Tags</label>
                        <div class="col-sm-6 pull-right">
                            <ui-select multiple ng-model="componentEditing.productTags" theme="bootstrap" ng-disabled="disabled" on-remove="saveComponent()" on-select="saveComponent()" close-on-select="false">
                                <ui-select-match placeholder="Select tags...">
                                    {{$item}}
                                </ui-select-match>
                                <ui-select-choices repeat="tag in availableProductTags | filter:$select.search">
                                    {{tag}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </tab>
                <tab ng-if="componentEditing.type === 'single-post'">
                    <tab-heading>
                        <span>Preview</span>
                    </tab-heading>
                    <section class="entry clearfix">
                        <div class="single-blog responsive clearfix" data-postId="{{blog.post._id}}">
                            <div class="blog-entry clearfix" data-id="{{blog.post._id}}">
                                <h2 class="blog-title">
                                    <a data-ng-if="blog.post.post_url" href="javascript:void(0)">
                                        <div class="post_title"
                                             data-ng-if="blog.post.post_title">
                                            {{blog.post.post_title | htmlToPlaintext}}
                                        </div>
                                    </a>
                                </h2>
                                <div class="blog-meta">
                                    <span data-ng-if="blog.post.publish_date || blog.post.created.date">
                                     Posted Date: {{blog.post.publish_date || blog.post.created.date | date: 'MM/dd/yyyy'}}
                                    </span>
                                    <span data-ng-if="blog.post.post_author">
                                       Posted by <a href="javascript:void(0)">{{blog.post.post_author}}</a>
                                    </span>
                                    <span data-ng-if="blog.post.post_category">
                                      in <a href="javascript:void(0)">{{blog.post.post_category}}</a>
                                    </span>
                                </div>
                                <ul class="post_tags" data-ng-if="blog.post.post_tags">
                                    <li data-ng-repeat="tag in blog.post.post_tags track by $index"><a href="javascript:void(0)">{{tag.text ? tag.text:tag}}</a></li>
                                </ul>
                                <div class="blog-thumb alignleft" ng-if="blog.post.featured_image">
                                    <img ng-src="{{blog.post.featured_image}}" />
                                </div>
                                <a class="btn btn-warning" type="button" blog-post-image="true" ng-click="addFeaturedPost()" type="button" class="pull-right btn btn-primary" style="margin-right:10px">
                                    <span class="fa fa-edit"></span>
                                    <span ng-if="blog.post.featured_image" class="hidden-xs">Change Image</span>
                                    <span ng-if="!blog.post.featured_image" class="hidden-xs">Add Image</span>
                                </a>
                                <!-- end .thumb -->
                                <div class="entry-excerpt">
                                    <p>
                                        <div elem ng-model="blog.post.post_excerpt"></div>
                                    </p>
                                </div>
                            </div>
                            <!-- end .et_pt_blogentry -->
                        </div>
                        <!-- end #et_pt_blog -->
                    </section>
                </tab>
            </tabset>
            </div>
            <div class="modal-footer" ng-class="{hidden: hover}">
                <div class="form-group margin-bottom-0">
                    <button type="button" ng-click="revertComponent()" class="btn btn-warning btn-o btn-wide">
                        Revert
                    </button>
                    <button type="button" class="btn btn-info btn-wide btn-o" ng-click="closeModal()">
                        Done
                    </button>
                </div>
            </div>
            <a class="btn btn-outline pull-right media-modal hidden" on-insert-mediacb="insertMedia" user='user' data-main='true'>
                <i class="fa fa fa-image"></i>
                <span class="hidden-xs">Media</span>
            </a>
            <!-- /.modal -->
        </div>
</script>
