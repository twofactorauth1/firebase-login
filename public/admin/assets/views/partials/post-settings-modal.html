<script type="text/ng-template" id="post-settings-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Post Settings</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:500px; margin:10px">
        <div class="form-group">
                        <label>Title:</label>
                        <input id="edit-post-title" class="form-control input-lg" ng-blur="validateEditPost(blog.post, true)" type="text" ng-model="blog.post.post_title">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input id="edit-post-url" ng-blur="validateEditPost(blog.post, true)" class="form-control input-lg" type="text" ng-model="blog.post.post_url">
                    </div>
                    <div class="form-group">
                        <label>Status:</label>
                        <select ng-model="blog.post.post_status" ng-change="updateBlogPost(blog.post)" class="form-control margin-bottom-0">
                        <option ng-repeat="status in post_statuses track by $index" value="{{status.data}}" ng-selected="{{status.data == blog.post.post_status}}">{{status.label}}</option>
                        </select>
                    </div>
                    <div class="mb20"></div>
                    <div class="well">
                        <p>Danger Zone</p>
                        <button class="btn btn-block btn-danger" ng-click="deletePost(blog.post)"><i class="fa fa-trash"></i> Delete Post</button>
                    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info btn-wide btn-o" ng-click="closeModal()">
            Done
        </button>
    </div>
</script>
