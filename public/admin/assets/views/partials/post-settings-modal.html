<script type="text/ng-template" id="post-settings-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Post Settings</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:500px; margin:10px">
        <div class="form-group">
                        <label>Title:</label>
                        <input id="edit-post-title" ng-init="plainTextTitle()" ng-change="updatePostData()" class="form-control input-lg" ng-blur="validateEditPost(blog.post, true)" type="text" ng-model="blog.post.post_title">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input id="edit-post-url" ng-change="slugifyPostHandle(blog.post.post_url, blog.post)" ng-blur="validateEditPost(blog.post, true)" class="form-control input-lg" type="text" ng-model="blog.post.post_url">
                    </div>
                    
                    <div class="form-group">
                    <label>Current Post Status is {{blog.post.post_status}}</label>
                    <div class="btn-group pull-right" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-wide btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            Status <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="status in post_statuses track by $index" ng-class="{'active': status.data == blog.post.post_status}">
                                <a href="#" ng-click="statusUpdated(status.data)">{{status.label}}</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    <div class="mb20"></div>
                    <div class="well">
                        <p>Danger Zone</p>
                        <button class="btn btn-block btn-danger" ng-click="deletePost(blog.post)"><i class="fa fa-trash"></i> Delete Post</button>
                    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info btn-wide btn-o" ng-click="closeModal()">
            Done
        </button>
    </div>
</script>
