<script type="text/ng-template" id="new-customer-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">New customer</h3>
    </div>
    <div class="modal-body customer-modal bg-white">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" ng-model="newCustomer.name">
        </div>
        <div class="form-group">
            <label>
                Tags
            </label>
            <ui-select multiple ng-model="customer.tags" theme="bootstrap" ng-disabled="disabled" close-on-select="false">
                <ui-select-match placeholder="Select tags...">
                    {{$item.label}}
                </ui-select-match>
                <ui-select-choices repeat="tag in customerTags | filter:$select.search">
                    {{tag.label}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="">Add Customer</button>
    </div>
</script>
