<style>
.refunded{
    text-decoration: line-through;
}
</style>
<table class="table table-hover margin-bottom-30">
    <thead>
    <tr>
        <th>#</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="invoice in ::pagedInvoices track by $index">
        <td ng-class="{'refunded': invoice.refunded}">{{::$index + 1}}</td>
      <!--  <td>{{::invoice.date * 1000 | date : 'longDate'}}</td>
        <td>${{::(invoice.total/100).toFixed( 2 )}}</td>
        <td ng-show="invoice.paid && invoice.total/100 <= 0">NO CHARGE</td>
        <td ng-show="invoice.paid && invoice.total/100 > 0">PAID</td>
        <td ng-hide="invoice.paid">NOT PAID</td>-->
        <td ng-class="{'refunded': invoice.refunded}">{{::invoice.date * 1000 | date : 'longDate'}}</td>
        <td ng-class="{'refunded': invoice.refunded}">${{::(invoice.total/100).toFixed( 2 )}}</td>
        <td ng-show="invoice.paid && invoice.amount/100 <= 0" ng-class="{'refunded': invoice.refunded}">NO CHARGE</td>
        <td ng-show="invoice.paid && !invoice.refunded">PAID</td>
        <td ng-hide="invoice.paid">NOT PAID</td>
        <td ng-show="invoice.paid && invoice.refunded">REFUNDED</td>
        <!--<td>{{pagedInvoices[$index].lines.data[0]["plan"].interval}}</td>-->
        <!--<td>{{pagedInvoices.length}}</td>-->
        <td class="table-action" ng-class="{'refunded': invoice.refunded}">
            <a ng-click="changeInvoice(pagedInvoices[$index], $index); openModal('view-transaction-modal')" href="" ><i class="fa fa-eye" ng-class="{'refunded': invoice.refunded}"></i></a>
        </td>
    </tr>
</table>
