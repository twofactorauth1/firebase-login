<script type="text/ng-template" id="edit-trial-days-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Modify Trial Days</h3>
    </div>
    <div class="modal-body contact-modal bg-white">
        <form action="#" name="form" role="form" id="form">
            <div class="form-group">
                <label class="">Current Trial Days</label>
                <input id="input-current-trial-days" class="form-control" ng-model="$parent.customer.billing.trialLength"  type="text" disabled>
                <small class="help-block">
                    <strong>Trial Expires:</strong>
                    <code>
                        <span id="hint-first">{{currentTrialExpiration}}</span>
                    </code>

                </small>
            </div>
            <div class="form-group" >
                <label class="">Updated Trial Days</label>
                <input type="text" placeholder="{{$parent.customer.billing.trialLength}}" class="form-control" name="updated-trial-days" ng-model="$parent.newTrialLength" >
                <small class="help-block">
                    <strong>Trial Expires:</strong>
                    <code>
                        <span id="hint-first">{{newTrialExpiration}}</span>
                    </code>

                </small>
            </div>

        </form>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!$parent.newTrialLength" ng-click="editTrialDays()">Update Trial Days</button>
    </div>

</script>
