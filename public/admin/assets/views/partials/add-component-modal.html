<script type="text/ng-template" id="add-component-modal.html">
    <!-- Add Component Modal -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Add New Component</h4>
    </div>
    <div class="modal-body no-padding add-component-modal" style="max-height:300px;height:100%;overflow:auto">
        <tabset class="tabbable tabs-left">
            <tab ng-repeat="componentFilter in componentFilters">
                <tab-heading>
                    {{componentFilter.capitalized}}
                </tab-heading>
                <div ng-repeat="type in componentTypes| orderBy:'title' | filter:{ filter: componentFilter.lowercase }" ng-if="componentFilter.lowercase != 'all'" class="margin-bottom-15">
                    <div class="col-xs-4">
                        <div class="img-wrap">
                            <a ng-href="{{type.preview}}" title="La finestra" data-gallery="">
                                <span style="  background: url('{{type.preview}}');background-size: cover;height: 115px;background-position: center;border-radius: 5px;border: 1px solid #e7e7e7;display: block;"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <h4>{{type.title}}</h4>
                        <p>{{type.description}}</p>
                        <button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addComponent(type)">
                            <span>Add Component</span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div ng-repeat="type in componentTypes| orderBy:'title'" ng-if="componentFilter.lowercase == 'all'" class="margin-bottom-15">
                    <div class="col-xs-4">
                        <div class="img-wrap">
                            <a ng-href="{{type.preview}}" title="La finestra" data-gallery="">
                                <span style="  background: url('{{type.preview}}');background-size: cover;height: 115px;background-position: center;border-radius: 5px;border: 1px solid #e7e7e7;display: block;"></span>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <h4>{{type.title}}</h4>
                        <p>{{type.description}}</p>
                        <button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addComponent(type)">
                            <span>Add Component</span>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </tab>
        </tabset>
        <div class="clearfix"></div>
    </div>
    <!-- /.modal -->
    <div id="blueimp-gallery" class="blueimp-gallery hidden">
        <div class="slides"></div>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
</script>
