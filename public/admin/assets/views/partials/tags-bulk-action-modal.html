<script type="text/ng-template" id="tags-bulk-action-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Bulk Tag Update</h3>
    </div>
    <div class="modal-body bg-white">
        <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
                <label>
                    Tags
                </label>
                <ui-select multiple tagging="tagToCustomer" tagging-match-to-key="label" ng-model="tagsBulkAction.tags" theme="bootstrap">
                    <ui-select-match placeholder="Select tags...">{{$item.label}}</ui-select-match>
                    <ui-select-choices repeat="tag in customerTags | orderBy:'label' | filter:$select.search">
                        {{tag.label}}
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Affected number of customer is {{(selectedCustomersFn()).length}}</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" ng-model="tagsBulkAction.toReplace">Replace existing tags?</label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="tagsBulkActionClickFn('add')">Add</button>
        <button class="btn btn-danger" ng-click="tagsBulkActionClickFn('remove')">Remove</button>
        <button class="btn" ng-click="closeModal()">Cancel</button>
    </div>
</script>
