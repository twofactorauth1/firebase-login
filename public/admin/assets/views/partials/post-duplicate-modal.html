<script type="text/ng-template" id="post-duplicate-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Create Duplicate Post</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:500px; margin:10px">
        <div class="form-group">
                        <label>Title:</label>
                        <input id="new-post-title" class="form-control input-lg" type="text" ng-model="newPost.post_title">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input id="new-post-url" class="form-control input-lg" type="text" ng-model="newPost.post_url">
                    </div>
                    <div class="mb20"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info btn-wide btn-o" ng-click="createDuplicatePost(newPost)">
            Done
        </button>
    </div>
</script>
