<script type="text/ng-template" id="add-domain-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Add Custom Domain</h3>
    </div>
    <div class="modal-body contact-modal bg-white">
        <form action="#" name="form" role="form" id="form">
            <div class="form-group">
                <label class="">Domain</label>
                <input id="input-username" class="form-control" ng-model="$parent.customer.customDomain" placeholder="example.com" type="text">
            </div>
        </form>
        <p class="text-danger">This will NOT affect any e-mail settings for the customer.</p>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!$parent.customer.customDomain" ng-click="addCustomDomain()">Add Custom Domain</button>
    </div>

</script>
