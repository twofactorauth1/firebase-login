<div id="componentloader" ng-if="components.length">
    <ul ng-sortable="barConfig" class="component-sortable" ng-class="{'dragging': dragging}" ng-model="components">
        <li ng-repeat="value in components" class="fragment">
            <div class="componentActions" ng-class="{'masthead-actions':value.type == 'masthead'}">
                <span class="reorder fa fa-arrows" ng-if="!isSinglePost && value.type != 'email' " ng-mouseenter="preDrag('enter')" ng-mouseleave="preDrag('leave')"><p>Reorder</p></span>
                <h4 class="pull-left">{{value.type | formatText}}</h4>
                <span class="delete delete-component fa fa-trash" ng-if="!preDragging && !isSinglePost && value.type != 'email' && value.type != 'footer' && value.type != 'single-post'" ng-click="deleteComponent($index)"><p>Delete</p></span>
                <span class="duplicate fa fa-copy" ng-if="!preDragging && value.type != 'email' && value.type != 'footer' && value.type != 'navigation' && value.type != 'single-post'  && value.type != 'blog' && value.type != 'blog-teaser'" ng-click="duplicateComponent($index)"><p>Duplicate</p></span>
                <span class="component-settings settings-btn fa fa-cog" ng-if="!preDragging && value.type != 'footer' && !isSinglePost || isSinglePost && value.type == 'single-post'" ng-click="openModal('component-settings-modal', 'ComponentSettingsModalCtrl', $index)"><p>Settings</p></span>
            </div>
            <div ng-include=" '../components/component-switch.html' "></div>
            <div ng-class="{'zee-blur': !value.visibility}"></div>
            <div ng-if="!preDragging && !isSinglePost && value.type != 'email' && value.type != 'footer' && components.length >= 1">
                <div class="add-new-component add-component" ng-click="openModal('add-component-modal', 'AddComponentModalCtrl', $index)">
                    <i class="fa fa-plus"></i>
                    <p>Add New</p>
                </div>
            </div>
        </li>
        <li ng-if="components.length == 0 " class="no-component">
            <div class="well empty-page">
                <h1 class="center">This Page is Empty.</h1>
                <h4 class="center">Add some components and start editing!</h4>
            </div>
            <div class="clearfix mb15"></div>
            <div class="add-component" data-index=1 tooltip="Add Component Below" tooltip-trigger="mouseenter" tooltip-placement="top">
                <a href="">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </li>
    </ul>
</div>
