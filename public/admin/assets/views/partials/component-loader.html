<div id="componentloader">
    <div id="editor-toolbar"></div>
    <ul as-sortable="sortableOptions" class="ui-sortable" style="list-style: none;padding: 0;" ng-class="{'adminbarspacing': showAdminBar}">
        <li ng-repeat="value in components" as-sortable-item class="fragment {{transitionState}}" style="position: relative;">
            <div class="componentActions" ng-class="{'masthead-actions':value.type == 'masthead'}" as-sortable-item-handle>
                <span class="reorder fa fa-arrows"><p>Reorder</p></span>
                <h4 class="pull-left">{{value.type | formatText}}</h4>
                <span class="delete delete-component fa fa-trash" ng-if="value.type != 'footer' && value.type != 'single-post'" ng-click="deleteComponent($index)"><p>Delete</p></span>
                <span class="duplicate fa fa-copy" data-index="{{$index + 1}}" data-id="{{value._id}}" ng-if="value.type != 'footer' && value.type != 'navigation' && value.type != 'single-post'  && value.type != 'blog' && value.type != 'blog-teaser'"><p>Duplicate</p></span>
                <span class="settings fa fa-cog" data-id="{{value._id}}" ng-if="value.type != 'footer'"><p>Settings</p></span>
            </div>
            <div ng-switch="value.type">
                <div ng-switch-when="navigation">
                    <div navigation-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="masthead">
                    <div masthead-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="image-text">
                    <div image-text-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="products">
                    <div products-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="testimonials">
                    <div testimonials-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="feature-list">
                    <div feature-list-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="simple-form">
                    <div simple-form-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="testimonials">
                    <div testimonials-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="social-link">
                    <div social-link-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-when="footer">
                    <div footer-component component="value" version="value.version"></div>
                </div>
                <div ng-switch-default style="color: red; outline-color: red; padding: 10px">
                    ERROR: could not find matching directive for component.type = {{value.type}}
                </div>
            </div>
            <div ng-class="{'zee-blur': !value.visibility}"></div>
            <div class="add-component" ng-if="value.type != 'footer' || components.length == 1">
                <a ng-click="openModal('add-component-modal')">
                    <i class="fa fa-plus"></i>
                    <p>Add New</p>
                </a>
            </div>
        </li>
        <li ng-if="components.length == 0 " class="no-component">
            <div class="well empty-page">
                <h1 class="center">This Page is Empty.</h1>
                <h4 class="center">Add some components and start editing!</h4>
            </div>
            <div class="clearfix mb15"></div>
            <div class="add-component" data-index=1 tooltip="Add Component Below" tooltip-trigger="mouseenter" tooltip-placement="top">
                <a href="">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </li>
    </ul>
</div>
