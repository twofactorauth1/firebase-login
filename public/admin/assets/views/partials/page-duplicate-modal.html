<script type="text/ng-template" id="page-duplicate-modal">
    <!-- Duplicate Page Modal -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal()">&times;</button>
        <h4 class="modal-title">Create Duplicate Page</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:500px;">
        <tabset>
            <tab>
                <tab-heading>
                    Settings
                </tab-heading>
                <div>
                    <div class="mb10"></div>
                    <div class="form-group">
                        <label>Title:</label>
                        <input id="new-page-title" ng-change="slugifyHandle(newPage.title)" class="form-control input-lg" type="text" ng-model="newPage.title">
                    </div>
                    <div class="form-group">
                        <label>URL:</label>
                        <input id="new-page-url" ng-change="slugifyHandle(newPage.handle)" class="form-control input-lg" type="text" ng-model="newPage.handle">
                    </div>
                    <div class="clearfix margin-bottom-"></div>                    
                </div>
            </tab>            
        </tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info btn-wide btn-o" ng-click="createDuplicatePage(newPage)">
            Done
        </button>
    </div>
</script>
