<div class="col-sm-12" ng-if="product.type == 'digital' && !showVariations">
    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title">Digital File</h4>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal ng-pristine ng-valid">
                <div class="col-sm-12">
                    <div class="form-group margin-bottom-0">
                        <label class="control-label margin-bottom-10 padding-top-0">
                            Downloadable Files
                        </label>
                        <div>
                            <table class="table table-striped table-bordered margin-bottom-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>File URL</th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody class="ui-sortable" ng-repeat="download in product.downloads">
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" placeholder="File Name" ng-model="download.name">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" placeholder="File URL" ng-model="download.file">
                                        </td>
                                        <td width="30%">
                                            <a type="button" class="btn btn-wide btn-o btn-info media-modal" media-modal-show-insert="true" on-insert-mediacb="insertMedia" download-data="download.id" user='user' insert-media-type='"image"'><span ng-if="!download.file">Choose</span> <span ng-if="download.file">Change</span> File</a>
                                            <a type="button" class="btn btn-o btn-danger pull-right" ng-click="removeDownload(download.id)"><span class="fa fa-times"></span></a>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3">
                                            <div class="center">
                                                <button type="button" class="btn btn-wide btn-o btn-info" ng-click="addDownload()">Add File</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
