<script type="text/ng-template" id="edit-password-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="closeEditUserModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Edit Password</h3>
    </div>
    <div class="modal-body contact-modal bg-white">
        <form action="#" name="form" role="form" id="form">
            <div class="form-group">
                <label class="">Password</label>
                <input id="input-password" class="form-control" ng-model="$parent.edituser.password1" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <label class="">Password</label>
                <input id="input-password2" class="form-control" ng-model="$parent.edituser.password2" placeholder="Verify Password" type="password">
            </div>

        </form>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="!$parent.edituser.password1 || !$parent.edituser.password2 || ($parent.edituser.password1 != $parent.edituser.password2)" ng-click="setUserPassword($parent.currentUserId)">Set Password</button>
    </div>

</script>
