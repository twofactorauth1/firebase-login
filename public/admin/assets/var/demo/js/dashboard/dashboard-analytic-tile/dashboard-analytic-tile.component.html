<div class="analytic-tile-container image--basic" ng-hide="!vm.uiDetails.data">

    <div class="indi-rounded panel panel-white text-center">

        <img class="indi-rounded-img" src="//s3.amazonaws.com/indigenous-digital-assets/account_6/dohy-circle-configure-business-profile_1449548586772.png" alt="{{vm.uiDetails.widgetTitle}}" />

        <h3 class="analytic-title indi-rounded-title">{{vm.uiDetails.widgetTitle}}</h3>

        <div class="analytic-details">           
                <table style="width:100%;">
                    <tr style="background: rgba(0, 0, 0, 0.5); height: 40px; text-transform: uppercase;">
                        <th ng-repeat="header in vm.uiDetails.data">
                            {{header.name }}
                        </th>
                    </tr>
                </table>

            <div class="analytic-button-container center margin-top-10">
                <a href="{{vm.analytic.link}}" class="center btn btn-primary btn-lg btn-wide btn-o ng-scope"></i>{{vm.uiDetails.buttonTitle}}</a>
            </div>

        </div>

    </div>
</div>
