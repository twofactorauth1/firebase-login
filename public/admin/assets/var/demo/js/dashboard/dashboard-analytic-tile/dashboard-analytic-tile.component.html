<div class="analytic-tile-container image--basic" ng-hide="!vm.uiDetails.header">

    <div class="indi-rounded panel panel-white text-center demo-analytic-widget">

        <img class="indi-rounded-img" src="//s3.amazonaws.com/indigenous-digital-assets/account_6/dohy-circle-configure-business-profile_1449548586772.png" alt="{{vm.uiDetails.widgetTitle}}" />

        <h3 class="analytic-title indi-rounded-title">{{vm.uiDetails.widgetTitle}}</h3>

        <div class="analytic-details">
                <table class="analytic-details-table">
                    <tr class="header-row">
                        <th ng-repeat="obj in vm.uiDetails.header">
                            {{obj.label }}
                        </th>
                    </tr>
                    <tbody>
                        <tr class="content-row" ng-repeat="item in vm.uiDetails.data">
                            <td ng-if="item.field1"><span ng-text-truncate="item.field1" ng-tt-chars-threshold="8" title="{{item.field1}}" ng-tt-no-toggling></span></td>
                            <td>
                                <a href="{{item.link}}"><span ng-text-truncate="item.field2" ng-tt-chars-threshold="20" title="{{item.field2}}" ng-tt-no-toggling></span></a>
                            </td>
                            <td ng-if="item.field3"><span ng-text-truncate="item.field3" ng-tt-chars-threshold="10" ng-tt-no-toggling></span></td>
                        </tr>
                    </tbody>
                </table>

            <div class="analytic-button-container center margin-top-10">
                <a ng-href="{{vm.uiDetails.link}}" class="center btn btn-primary btn-lg btn-wide btn-o ng-scope">{{vm.uiDetails.buttonTitle}}</a>
            </div>

        </div>

    </div>
</div>
