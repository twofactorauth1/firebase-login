<script type="text/ng-template" id="quote-details-view-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.parentVm.closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">
            <span class="ti-quote-right"></span>
            Quote ID: {{vm.state.cartDetail._id}}
        </h3>
    </div>
    <form name="form" role="form" id="form">
        <div class="modal-body bg-white quote-details-modal quote-cart-details" style="min-height:200px" stop-event="touchend">
            <div class="col-xs-12 col-sm-7 padding-top-15 border-right">
                <div class="form-group">
                    <label>
                        Title
                    </label>
                    <span class="description">
                        {{vm.state.cartDetail.title}}
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Customer
                    </label>
                    <span class="description">
                        {{vm.state.cartDetail.customer}}
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Contact
                    </label>
                    <span class="description">
                        {{vm.state.cartDetail.recipients.join(", ")}}
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">

                    <label class="block">File Upload</label>

                    <span class="description">
                        {{vm.state.cartDetail.attachment.name}}
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Special Requests
                    </label>
                    <span class="description">
                        {{vm.state.cartDetail.specialRequests}}
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="item-line-border">
                    <hr>
                </div>
                <ul class="list-unstyled cart-items">
                    <li>
                        <div>
                            <div class="col-xs-6">
                                <label>Item</label>
                            </div>
                            <div class="col-xs-3">
                                <label>Quantity</label>
                            </div>
                            <div class="col-xs-3 text-right">
                                <label>List Price</label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    
                    <li class="list-item-items" ng-repeat="item in vm.state.cartDetail.items track by $index">
                        <div>
                            <div class="col-xs-6">
                                <label class="block">
                                    {{item.OITM_ItemName}}
                                </label>
                            </div>
                            <div class="col-xs-3">
                                <label class="block">
                                    {{item.quantity}}
                                </label>
                            </div>
                            <div class="col-xs-3 text-right">
                                <label class="block">
                                    {{item.ITM1_Price | currency : '$'}}
                                </label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="item-line-border">
                            <hr>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-5 col-xs-12 padding-top-15">
            <div data-ng-include=" '/admin/assets/var/demo/js/quotes/partials/quote-summary.html' "></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-wide btn-primary btn-o" ng-click="vm.parentVm.closeModal()">Close</button>
        </div>
    </form>    
</script>
