<script type="text/ng-template" id="new-quote-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.parentVm.closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Add to Quote</h3>
    </div>
    <form name="form" role="form" id="form">
        <div class="modal-body bg-white new-quote-modal quote-cart-details" style="min-height:200px" stop-event="touchend">            
            <ul class="list-unstyled cart-items padding-top-15">
                <li>
                    <div class="col-xs-12">
                        <div class="col-xs-6">
                            <label>Item</label>                            
                        </div>
                        <div class="col-xs-3">
                            <label>Quantity</label>                            
                        </div>
                        <div class="col-xs-3 text-right">
                            <label>List Price</label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </li>
                <li class="list-item-items">
                    <div class="col-xs-12">
                        <div class="col-xs-6">
                            <label class="block">
                                {{vm.state.item.OITM_ItemName}}
                            </label>
                        </div>
                        <div class="col-xs-3">
                            <input required type="number" min='1' ng-model="vm.state.item.quantity" class="form-control spinner-input quantity">
                        </div>
                        <div class="col-xs-3 text-right">
                            <label class="block">
                                {{vm.state.item.ITM1_Price | currency : '$'}}
                            </label>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
            <div class="clearfix"></div> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled='form.$invalid || vm.uiState.saveLoading' ng-click="vm.addItemToCart()">{{vm.newItem ? 'Add to Quote' : 'Update Quote'}}</button>
        </div>
    </form>    
</script>
