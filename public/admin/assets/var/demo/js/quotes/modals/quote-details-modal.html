<script type="text/ng-template" id="quote-details-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal() || vm.parentVm.closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">
            <span class="ti-quote-right"></span>
            Quote ID: {{vm.state.cartDetail._id}}
        </h3>
    </div>
    <form name="form" role="form" id="form">
        <div class="modal-body bg-white quote-details-modal quote-cart-details" style="min-height:200px" stop-event="touchend">
            <div class="col-xs-12 col-sm-7 padding-top-15 border-right">
                <div class="form-group">
                    <label>
                        Title
                    </label>
                    <input type="text" placeholder="Quote Title" class="form-control" ng-model="vm.state.cartDetail.title">
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Customer
                    </label>
                    <input type="text" placeholder="Customer" class="form-control" ng-model="vm.state.cartDetail.customer">
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Contact
                    </label>
                    <tags-input
                        ng-model="vm.state.cartDetail.recipients"
                        add-on-paste="true"
                        placeholder="Add an email"
                        add-on-comma="true"
                        on-tag-adding="vm.checkIfValidEmail($tag)"
                        use-strings="true"
                        >
                    </tags-input>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">

                    <label class="block">File Upload</label>

                    <div class="visible-xs">
                        {{vm.state.cartDetail.attachment.name}}
                    </div>
                    <label for="upload_cart_file" class="btn btn-primary" style="margin-top:0px;">
                        <span ng-if="!vm.state.promotion.attachment.name">Upload File</span>
                        <span ng-if="vm.state.promotion.attachment.name">Replace File</span>
                        <input type="file"
                           id="upload_cart_file"
                           class="hidden"
                           file-model='vm.attachment'
                           accept=".pdf"
                           accepted-formats="application/pdf"
                        >
                    </label>
                    <span class="file-name">{{vm.attachment.name}}</span>
                    <span class="margin-left-10" ng-if="vm.attachment.name" ng-click="vm.initAttachment()"><i class="fa fa-trash-o"></i> </span>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label>
                        Special Requests
                    </label>
                    <textarea rows="3" placeholder="Special Requests" class="form-control" ng-model="vm.state.cartDetail.specialRequests"></textarea>
                </div>
                <div class="clearfix"></div>
                <div class="item-line-border">
                    <hr>
                </div>
                <ul class="list-unstyled cart-items">
                    <li>
                        <div>
                            <div class="col-xs-5">
                                <label>Item</label>
                            </div>
                            <div class="col-xs-3">
                                <label>Quantity</label>
                            </div>
                            <div class="col-xs-3 text-right">
                                <label>List Price</label>
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    
                    <li class="list-item-items" ng-repeat="item in vm.state.cartDetail.items track by $index">
                        <div>
                            <div class="col-xs-5">
                                <label class="block">
                                    {{item.OITM_ItemName}}
                                </label>
                            </div>
                            <div class="col-xs-3">
                                <input required type="number" min='1' ng-model="item.quantity" class="form-control spinner-input quantity">
                            </div>
                            <div class="col-xs-3 text-right">
                                <label class="block">
                                    {{item.ITM1_Price | currency : '$'}}
                                </label>
                            </div>
                            <div class="col-xs-1">
                            <button type="button" class="close btn-remove-item" aria-hidden="true" ng-click="vm.removeItemFromCart($index)">Ã—</button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="item-line-border">
                            <hr>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-5 col-xs-12 padding-top-15">
            <div data-ng-include=" '/admin/assets/var/demo/js/quotes/partials/quote-summary.html' "></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-wide btn-warning" ng-disabled='form.$invalid || vm.uiState.saveLoading' ng-click="vm.createQuote(false)">Save</button>
            <button class="btn btn-wide btn-success" ng-disabled='form.$invalid || vm.uiState.saveLoading' ng-click="vm.createQuote(true)">Submit</button>
        </div>
    </form>    
</script>
