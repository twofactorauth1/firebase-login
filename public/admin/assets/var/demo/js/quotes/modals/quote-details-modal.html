<script type="text/ng-template" id="quote-details-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModal() || vm.parentVm.closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">
            <span class="ti-quote-right"></span>
            Quote ID: {{vm.state.cartDetail._id}}
        </h3>
    </div>
    <form name="form" role="form" id="form">
        <div class="modal-body bg-white quote-details-modal quote-cart-details" style="min-height:200px" stop-event="touchend">
            <div ng-if="!vm.uiState.loading">
                <div class="col-xs-12 col-sm-7 padding-top-15 border-right">
                    <div ng-if="vm.uiState.isViewMode" data-ng-include=" '/admin/assets/var/demo/js/quotes/partials/quote-details-view.html' "></div>
                    <div ng-if="!vm.uiState.isViewMode" data-ng-include=" '/admin/assets/var/demo/js/quotes/partials/quote-details-edit.html' "></div>
                </div>
                <div class="col-sm-5 col-xs-12 padding-top-15">
                    <div data-ng-include=" '/admin/assets/var/demo/js/quotes/partials/quote-summary.html' "></div>
                </div>
            </div>
            <div class="loading-modal center" ng-if="vm.uiState.loading">
                <h3>Loading details. Please wait...</h3>
            </div>    
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-wide btn-warning" ng-disabled='form.$invalid || vm.uiState.saveLoading || vm.uiState.loading || vm.uiState.isViewMode' ng-click="vm.createQuote(false)">Save</button>
            <button class="btn btn-wide btn-success" ng-disabled='form.$invalid || vm.uiState.saveLoading || vm.uiState.loading || vm.uiState.isViewMode' ng-click="vm.createQuote(true)">Submit</button>
        </div>
    </form>    
</script>
