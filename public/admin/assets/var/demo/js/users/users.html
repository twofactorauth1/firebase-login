<div ng-controller="usersCtrl as vm" >
    <section id="page-title" class="padding-top-15 padding-bottom-15">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle">Account Users</h1>
                <span ng-if="vm.state.filterUsers" class="mainDescription">There are currently {{vm.state.filterUsers.length}} users.</span>
            </div>
        </div>
    </section>
    <div>
        <div class="container-fluid container-fullw bg-white padding-top-10 padding-bottom-10">
            <div class="form-group margin-bottom-0 pull-right">
                <button type="button" class="btn btn-warning btn-wide btn-scroll btn-scroll-top ti ti-plus" ng-click="vm.openSimpleModal('new-user-modal')">
                    <span>Add New User</span>
                </button>
            </div>
        </div>
    </div>
    <div class="padding-top-20">
        <div class="panel-body panel-white space20 ">
            <table class="table table-primary margin-bottom-0">
                    <thead>
                    <tr class="ng-scope">
                        <th class="hidden-xs">ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-if="(!vm.state.filterUsers || vm.state.filterUsers.length <= 0 )&& !vm.uiState.loading">
                        <td colspan="4">
                            <h4 class="text-center margin-top-30 margin-bottom-30">No Users</h4>
                        </td>
                    </tr>
                    <tr ng-if="vm.uiState.loading">
                        <td colspan="4">
                            <h4 class="text-center margin-top-30 margin-bottom-30">Loading Users, Please wait....</h4>
                        </td>
                    </tr>
                    <tr ng-repeat="user in vm.state.filterUsers">
                        <td class="hidden-xs">
                            {{user._id}}
                        </td>
                        <td>{{user.first}} {{user.last}}</td>
                        <td>{{user.username}}</td>
                        <td class="table-action" >
                            <a ng-if="vm.uiState.isAdminUser || currentUser._id === user._id" ng-click="openEditUserModal(user._id)"><span tooltip-placement="top" tooltip="Change Password"><i class="fa fa-pencil"></i></span></a>
                            <a ng-if="vm.uiState.isAdminUser" ng-click="openEditUserCardModal(user._id)"><span tooltip-placement="top" tooltip="Edit User's Card Codes"><i class="fa fa-address-book-o"></i></span></a>
                            <a ng-if="currentUser._id !== user._id && vm.uiState.isAdminUser" ng-click="vm.removeUserFromAccount(user._id)" class="delete-row"><span tooltip-placement="top" tooltip="Delete User"><i class="fa fa-trash-o"></i></span></a>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
</div>
<div data-ng-include=" 'assets/views/partials/new-user-modal.html' "></div>
<div data-ng-include=" 'assets/views/partials/edit-password-modal.html' "></div>
<div data-ng-include=" 'assets/var/demo/views/partials/edit-user-card-modal.html' "></div>
