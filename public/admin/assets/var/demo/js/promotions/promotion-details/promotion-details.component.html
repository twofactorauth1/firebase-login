<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">{{vm.state.promotion.title || '&nbsp;'}}</h1>
            <span class="mainDescription">{{vm.state.promotion.description || '&nbsp;'}}</span>
        </div>
    </div>
</section>
<div class="promotion-top-buttons container-fluid container-fullw bg-white padding-right-30">
    <div class="col-xs-12 col-md-12 padding-right-30 margin-top-5">
        <button type="button" class="btn btn-primary btn-o pull-right margin-top-5 margin-bottom-5 margin-left-5 btn-wide" ng-click="vm.backToPromotions()">
            Back to Promotions
        </button>
        <button type="button" class="btn btn-primary btn-o pull-right margin-top-5 margin-bottom-5 margin-left-5 btn-wide hidden" ng-click="vm.editPromotion()">
            <i class="fa fa-pencil-square-o"></i> Edit
        </button>
        <button type="button" class="btn btn-primary btn-o pull-right margin-top-5 margin-bottom-5 margin-left-5 btn-wide" ng-click="vm.savePromotion()">
            <i class="fa fa-check"></i> Save
        </button>
        <button type="button" class="btn btn-primary btn-o pull-right margin-top-5 margin-bottom-5 margin-left-5 btn-wide" ng-click="vm.deletePromotion()">
            <i class="fa fa-trash-o"></i> Delete
        </button>
    </div>
</div>
<div class="clearfix"></div>
<div ng-if="!vm.uiState.editPromotion" data-ng-include=" 'assets/var/demo/js/promotions/partials/promotion-details-view.html' "></div>
<div ng-if="vm.uiState.editPromotion" data-ng-include=" 'assets/var/demo/js/promotions/partials/promotion-details-edit.html' "></div>
<div class="loading-promotion-details center" ng-if="vm.uiState.loading">
    <h2>Loading promotion details. Please wait....</h2>
</div>
