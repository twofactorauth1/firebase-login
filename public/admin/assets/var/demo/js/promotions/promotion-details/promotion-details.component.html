<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">{{vm.state.promotion.title || '&nbsp;'}}</h1>
            <span class="mainDescription">{{vm.state.promotion.description || '&nbsp;'}}</span>
        </div>
    </div>
</section>
<div class="promotion-top-buttons container-fluid container-fullw bg-white padding-right-30">
    <div class="col-xs-12 col-md-12 padding-right-30 margin-top-5">
        <button type="button" class="btn btn-primary btn-o pull-right btn btn-primary btn-o margin-top-5 margin-bottom-5 margin-left-5" ng-click="vm.backToPromotions()">
            Back to Promotions
        </button>
    </div>
</div>
<div class="clearfix"></div>
<div class="promotion-details-container container-fluid container-fullw securematics-details-view" ng-if="!vm.uiState.loading">
    <div class="inner-promotion-details bg-white col-xs-12">
        <div class="col-sm-5 col-xs-12 promotion-details-panel promotion-details-left-panel">
            
        </div>

        <div class="col-sm-5 col-xs-12 promotion-details-panel promotion-details-right-panel">

        </div>
    </div>
</div>
<div class="loading-promotion-details center" ng-if="vm.uiState.loading">
    <h2>Loading promotion details. Please wait....</h2>
</div>
