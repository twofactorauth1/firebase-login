<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">CUSTOMERS</h1>
            <span ng-if="vm.state.customers" class="mainDescription">There are currently {{vm.state.customers.length | number : fractionSize}} customers.</span>
        </div>
    </div>
</section>


<div class="securematics-customers-list" ng-init="tableView='list'">
	<div st-table="vm.displayedCustomers" st-safe-src="vm.state.customers" >
	    <div class="container-fluid container-fullw bg-white padding-top-0 padding-bottom-0 margin-bottom-15">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="panel panel-transparent row margin-bottom-0">
	                    <div class="panel-body">
	                        <form role="form" class="ng-pristine ng-valid row">
	                            <div class="hidden-xs">
	                                <div class="col-xs-12 col-sm-6 padding-left-0">
	                                    <div class="form-group">
	                                        <div class="col-xs-8 col-md-6">
	                                            <span class="input-icon">
	                                        <input type="text" st-search placeholder="Search by card code, card name..." id="form-field-14" class="form-control">
	                                        <i class="ti-search"></i>
	                                    </span>
	                                        </div>
	                                        <div class="col-xs-4 col-md-3 padding-right-0">
	                                            <button type="button" class="btn btn-o btn-info btn-wide btn-scroll btn-scroll-top ti-filter ng-click-active pull-right" ng-click="showFilter = !showFilter">
	                                                <span>Filter</span>
	                                            </button>
	                                        </div>
	                                        <div class="col-xs-3 col-md-3 padding-right-0 hidden">
                                                <ui-select ng-model="vm.bulkActionChoice.action" on-select="vm.bulkActionSelectFn()" theme="bootstrap" ng-disabled='!(vm.selectedOrdersFn()).length'>
                                                    <ui-select-match placeholder="Actions">
                                                        <small ng-bind-html="$select.selected.label"></small>
                                                    </ui-select-match>
                                                    <ui-select-choices repeat="action in vm.bulkActionChoices |  orderBy:'label' | filter: $select.search">
                                                        <small ng-bind-html="action.label | highlight: $select.search"></small>
                                                    </ui-select-choices>
                                                </ui-select>
                                            </div>
	                                    </div>
	                                </div>
	                                <div class="visible-xs margin-bottom-15 clearfix"></div>
	                                <div class="form-group col-xs-12 col-sm-6 row margin-bottom-0 padding-right-0 pull-right">
	                                    <div class="col-xs-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-import ng-click-active hidden" ng-click="openImportModal()">
	                                            <span>Import</span>
	                                        </button>
	                                    </div>
	                                    <div class="col-xs-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-export ng-click-active hidden">
	                                            <span>Export</span>
	                                        </button>
	                                        <div class="form-group">
	                                            <div class="btn-group tableView">
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'list'}" href="" ng-click="tableView = 'list'" tooltip-placement="top" tooltip="List"> <span class="fa fa-th-list"></span> </button>
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'grid'}" href="" ng-click="tableView = 'grid'" tooltip-placement="top" tooltip="Grid"> <span class="fa fa-th"></span> </button>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="visible-xs margin-bottom-15 clearfix"></div>
	                                    <div class="col-xs-6 col-xs-offset-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-plus ng-click-active" ng-click="vm.openModal()">
	                                            <span>New</span>
	                                        </button>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="visible-xs">
	                                <div class="col-xs-12">
	                                    <div class="form-group">
	                                        <div class="col-xs-7">
	                                            <span class="input-icon">
	                                        <input type="text" st-search placeholder="Search by list, vendor, sku..." id="form-field-14" class="form-control">
	                                        <i class="ti-search"></i>
	                                    </span>
	                                        </div>
	                                        <div class="col-xs-5">
	                                            <button type="button" class="btn btn-o btn-info btn-wide btn-scroll btn-scroll-top ti-filter ng-click-active pull-right" ng-click="showFilter = !showFilter">
	                                                <span>Filter</span>
	                                            </button>
	                                        </div>
	                                    </div>
	                                </div>

	                                <div class="form-group col-xs-12 padding-top-10">
	                                    <div class="col-xs-6">
	                                        <div class="form-group">
	                                            <div class="btn-group pull-left">
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'list'}" href="" ng-click="tableView = 'list'" tooltip-placement="top" tooltip="List"> <span class="fa fa-th-list"></span> </button>
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'grid'}" href="" ng-click="tableView = 'grid'" tooltip-placement="top" tooltip="Grid"> <span class="fa fa-th"></span> </button>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-xs-6">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-plus ng-click-active pull-right" ng-click="openProductModal()">
	                                            <span>New</span>
	                                        </button>
	                                    </div>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <table class="table table-hover table-striped" ng-class="{'grid': tableView == 'grid', 'bg-white table-list-view': tableView == 'list'}" ng-if="!vm.uiState.loading">
	        <thead ng-class="{'bg-white': tableView == 'grid'}">
	            <tr>
	                <th class="code-col" st-sort="OCRD_CardCode">Id</th>
	                <th class="name-col" st-sort="OCRD_CardName">Name</th>
	                <th class="address-col" class="hidden-xs">Address</th>
	                <th class="city-col" st-sort="OCRD_City">City</th>
	                <th class="state-col" st-sort="OCRD_State1">State</th>
	                <th class="zip-col" st-sort="OCRD_ZipCode">ZipCode</th>
	            </tr>
	            <tr ng-if="showFilter">
	                <th>
	                    <input st-search="OCRD_CardCode" placeholder="Id" class="form-control" type="search" />
	                </th>
	                <th>
	                    <input st-search="OCRD_CardName" placeholder="Name" class="form-control" type="search" />
	                </th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="customer in vm.displayedCustomers" class="product-item" ng-click="vm.viewCustomerLedger(customer)">
	            
	                <td class=""><strong>Id: </strong>{{customer.OCRD_CardCode}}</td>

	                <td><strong>Name: </strong><div class="name-block-container"><span class="list-name"></span><span ng-text-truncate="customer.OCRD_CardName" ng-tt-chars-threshold="30" ng-tt-no-toggling></span></div></td>
	                <td class="hidden-xs"><strong>Address: </strong><div class="name-block-container"><span class="list-name"></span><span ng-text-truncate="customer.OCRD_Address" ng-tt-chars-threshold="30" ng-tt-no-toggling></span></div></td>
	                <td><strong>City: </strong>{{customer.OCRD_City}}</td>
	                <td><strong>State: </strong>{{customer.OCRD_State1}}</td>
	                <td><strong>ZipCode: </strong>{{customer.OCRD_ZipCode}}</td>	 
	            </tr>
	        </tbody>
	        <tfoot>
	            <tr>
	                <td class="text-center" st-custom-pagination="" st-displayed-pages="showPages" st-items-by-page="itemPerPage || 200" colspan="6">
	                </td>
	            </tr>
	        </tfoot>
	    </table>
	    <div class="load1 csspinner height-400" ng-show="vm.uiState.loading"></div>
	</div>
</div>
