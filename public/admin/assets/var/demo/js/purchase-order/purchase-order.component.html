<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">PURCHASE ORDERS</h1>
            <span ng-if="vm.state.orders" class="mainDescription">There are currently {{vm.state.orders.length}} purchase orders.</span>
        </div>
    </div>
</section>


<div class="" ng-init="tableView='list'">
	<div st-table="vm.displayedOrders" st-safe-src="vm.state.orders" >
	    <div class="container-fluid container-fullw bg-white padding-top-0 padding-bottom-0 margin-bottom-15">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="panel panel-transparent row margin-bottom-0">
	                    <div class="panel-body">
	                        <form role="form" class="ng-pristine ng-valid row">
	                            <div class="hidden-xs">
	                                <div class="col-xs-12 col-sm-6 padding-left-0">
	                                    <div class="form-group">
	                                        <div class="col-xs-8 col-sm-9">
	                                            <span class="input-icon">
	                                        <input type="text" st-search placeholder="Search by name, submitter..." id="form-field-14" class="form-control">
	                                        <i class="ti-search"></i>
	                                    </span>
	                                        </div>
	                                        <div class="col-xs-4 col-sm-3 padding-right-0">
	                                            <button type="button" class="btn btn-o btn-info btn-wide btn-scroll btn-scroll-top ti-filter ng-click-active pull-right" ng-click="showFilter = !showFilter">
	                                                <span>Filter</span>
	                                            </button>
	                                        </div>
	                                    </div>
	                                </div>
	                                <div class="visible-xs margin-bottom-15 clearfix"></div>
	                                <div class="form-group col-xs-12 col-sm-6 row margin-bottom-0 padding-right-0 pull-right">
	                                    <div class="col-xs-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-import ng-click-active hidden" ng-click="openImportModal()">
	                                            <span>Import</span>
	                                        </button>
	                                    </div>
	                                    <div class="col-xs-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-export ng-click-active hidden">
	                                            <span>Export</span>
	                                        </button>
	                                        <div class="form-group">
	                                            <div class="btn-group tableView">
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'list'}" href="" ng-click="tableView = 'list'" tooltip-placement="top" tooltip="List"> <span class="fa fa-th-list"></span> </button>
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'grid'}" href="" ng-click="tableView = 'grid'" tooltip-placement="top" tooltip="Grid"> <span class="fa fa-th"></span> </button>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="visible-xs margin-bottom-15 clearfix"></div>
	                                    <div class="col-xs-6 col-xs-offset-6 col-sm-4 center">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-plus ng-click-active" ng-click="openProductModal()">
	                                            <span>New</span>
	                                        </button>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="visible-xs">
	                                <div class="col-xs-12">
	                                    <div class="form-group">
	                                        <div class="col-xs-7">
	                                            <span class="input-icon">
	                                        <input type="text" st-search placeholder="Search by list, vendor, sku..." id="form-field-14" class="form-control">
	                                        <i class="ti-search"></i>
	                                    </span>
	                                        </div>
	                                        <div class="col-xs-5">
	                                            <button type="button" class="btn btn-o btn-info btn-wide btn-scroll btn-scroll-top ti-filter ng-click-active pull-right" ng-click="showFilter = !showFilter">
	                                                <span>Filter</span>
	                                            </button>
	                                        </div>
	                                    </div>
	                                </div>

	                                <div class="form-group col-xs-12 padding-top-10">
	                                    <div class="col-xs-6">
	                                        <div class="form-group">
	                                            <div class="btn-group pull-left">
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'list'}" href="" ng-click="tableView = 'list'" tooltip-placement="top" tooltip="List"> <span class="fa fa-th-list"></span> </button>
	                                                <button class="btn btn-info" ng-class="{'active': tableView == 'grid'}" href="" ng-click="tableView = 'grid'" tooltip-placement="top" tooltip="Grid"> <span class="fa fa-th"></span> </button>
	                                            </div>
	                                        </div>
	                                    </div>
	                                    <div class="col-xs-6">
	                                        <button type="button" class="btn btn-o btn-wide btn-info btn-scroll btn-scroll-top ti ti-plus ng-click-active pull-right" ng-click="openProductModal()">
	                                            <span>New</span>
	                                        </button>
	                                    </div>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	    <table class="table table-hover table-striped" ng-class="{'grid': tableView == 'grid', 'bg-white table-list-view': tableView == 'list'}">
	        <thead ng-class="{'bg-white': tableView == 'grid'}">
	            <tr>
	                <th st-sort="title">Name</th>
	                <th st-sort="submitter">Submitter</th>
	                <th st-sort="date">Date</th>
	                <th class="hidden-xs">Attachment</th>
	            </tr>
	            <tr ng-if="showFilter">
	                <th>
	                    <input st-search="name" placeholder="Name" class="form-control" type="search" />
	                </th>
	                <th>
	                    <input st-search="submitter" placeholder="Submitter" class="form-control" type="search" />
	                </th>
	                
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="product in vm.displayedOrders" class="product-item">

	                <td><strong>Name: </strong><div class="name-block-container"><span class="list-name"></span><span ng-text-truncate="order.title" ng-tt-chars-threshold="25" ng-tt-no-toggling></span></div></td>

	                <td class=""><strong>Submitter: </strong><span ng-text-truncate="order.submitter" ng-tt-chars-threshold="25" ng-tt-no-toggling></span></td>
	                <td><strong>Date: </strong>{{order.date}}</td>	                
	                <td class="hidden-xs"><strong>Attachment: </strong>{{order.attachment}}</td>
	            </tr>
	        </tbody>
	        <tfoot ng-if="vm.state.orders.length">
	            <tr>
	                <td class="text-center" st-custom-pagination="" st-displayed-pages="showPages" st-items-by-page="itemPerPage" colspan="6">
	                </td>
	            </tr>
	        </tfoot>
	    </table>
	    <div class="load1 csspinner height-400" ng-show="vm.uiState.loading"></div>
	</div>
</div>
