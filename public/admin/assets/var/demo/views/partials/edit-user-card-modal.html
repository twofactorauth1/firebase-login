<script type="text/ng-template" id="edit-user-card-modal">

    <div class="modal-header">
        <button type="button" class="close" ng-click="closeUserCardModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">Edit User Details</h3>
    </div>
    <div class="modal-body contact-modal bg-white">
        <form action="#" name="form" role="form" id="form" ng-if="editUser">
            <div class="form-group">
                <label class="">Card Code(s)</label>
                    <tags-input
                        ng-model="vm.state.cardCodes"
                        add-on-paste="true"
                        placeholder="Add card code(s)"
                        add-on-comma="true"
                        use-strings="true"
                        >
                    </tags-input>
            </div>
            <div class="form-group">
                <label class="block">Admin?</label>
                <input type="checkbox" ng-model="vm.state.isAdmin" />
            </div>

        </form>
        <div ng-if="!editUser">
            Loading..... 
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="updateUser()" ng-disabled="!editUser">Save</button>
    </div>

</script>
