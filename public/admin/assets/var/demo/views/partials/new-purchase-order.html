<script type="text/ng-template" id="new-purchase-order-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.closeModal()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">New Purchase Order</h3>
    </div>
    <div class="modal-body bg-white new-purchase-order-modal" stop-event="touchend">
        <form name="form" role="form" id="form">
            <div class="form-group" >
                <label>
                    Title
                </label>
                <input type="text" placeholder="Title" class="form-control" ng-model="newPurchaseOrder.title">
            </div>
            <div class="form-group">
                <label>
                    Text
                    <span class="required">*</span>
                </label>
                <textarea required placeholder="Text" class="form-control" ng-model="newPurchaseOrder.text"></textarea>
            </div>
            <div class="form-group">
                <label class="block">
                    Attachment
                    <span class="required">*</span>
                </label>
                        <label for="upload_image" class="btn btn-primary">
                            <span>Choose File</span>
                            <input type="file"
                                   id="upload_image"
                                   class="hidden"
                                   file-model='newPurchaseOrder.attachment'
                                   accept=".pdf, .xlsx, .xls">
                        </label>
                        <span class="file-name">{{newPurchaseOrder.attachment.name}}</span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled='form.$invalid || vm.checkIfInValid(newPurchaseOrder) || vm.uiState.saveLoading' ng-click="vm.createPurchaseOrder(newPurchaseOrder, form)">Submit</button>
    </div>
</script>
