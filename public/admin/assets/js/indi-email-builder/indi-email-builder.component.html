<indig-navprompt
    class="indig-navprompt"
    my-state="{{$state.$current.name}}"
    reset-dirty="vm.resetDirty()"
    check-if-dirty="vm.checkIfDirty()"
    save-page="vm.saveEmail()"
    save-page-check="!saveLoading">
</indig-navprompt>

<style>
    /*

        - decide on classnames for all hook-able stuff
        - mirror classnames here and in theme stylesheet(s)
        - add the hook classes to all relevant component markup

    */


    .email-theme-{{vm.state.website.theme.handle}} {
        color: {{vm.state.website.themeOverrides.styles.primaryTextColor}};
        font-family: {{vm.state.website.themeOverrides.defaultFontStack}};
        background-color: {{vm.state.website.themeOverrides.styles.bodyBackgroundColor}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-section-layout {
        background-color: {{vm.state.website.themeOverrides.styles.bodyBackgroundColor}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-navigation a {
        color: {{vm.state.website.themeOverrides.styles.primaryTextColor}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-header {
        background-color: {{vm.state.website.themeOverrides.styles.headerBackgroundColor}};
        color: {{vm.state.website.themeOverrides.styles.headerTextColor}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-header [ssb-text-component] {
        /*color: {{vm.state.website.themeOverrides.styles.headerTextColor}};*/
        /*font-size: {{vm.state.website.themeOverrides.styles.headerSize}};*/
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-hero {
        background-color: {{vm.state.website.themeOverrides.styles.heroBackgroundColor}};
        color: {{vm.state.website.themeOverrides.styles.heroTextColor}};
        text-align: center;
    }

    .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-hero [ssb-text-component] {
        /*color: {{vm.state.website.themeOverrides.styles.heroTextColor}};*/
        /*font-size: {{vm.state.website.themeOverrides.styles.heroSize}};*/
    }

    .email-theme-{{vm.state.website.theme.handle}} .email-theme-heading-text {
        font-size: {{vm.state.website.themeOverrides.styles.headingSize}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .email-theme-paragraph-text {
        font-size: {{vm.state.website.themeOverrides.styles.paragraphSize}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .email-theme-btn, .email-theme-{{vm.state.website.theme.handle}} .email-theme-btn:hover {
        background-color: {{vm.state.website.themeOverrides.styles.primaryBtnBackgroundColor}};
        color: {{vm.state.website.themeOverrides.styles.primaryBtnTextColor}};
        border-color: {{vm.state.website.themeOverrides.styles.primaryBtnBackgroundColor}};
    }

    .email-theme-{{vm.state.website.theme.handle}} .email-theme-btn:hover, .email-theme-{{vm.state.website.theme.handle}} .email-theme-btn:active, .email-theme-{{vm.state.website.theme.handle}} .email-theme-btn:focus {
        background-color: {{vm.state.website.themeOverrides.styles.primaryBtnBackgroundColor}}!important;
    }

    .email-theme-young-soul .navbar-toggle .icon-bar {
        /*background-color: {{vm.state.website.themeOverrides.styles.primaryBtnTextColor}};*/
    }

    @media screen and (min-width: 768px) {

        .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-header [ssb-text-component] {
            font-size: {{vm.state.website.themeOverrides.styles.headerSize}};
        }

        .email-theme-{{vm.state.website.theme.handle}} .ssb-page-section-layout-hero [ssb-text-component] {
            font-size: {{vm.state.website.themeOverrides.styles.heroSize}};
        }

        .email-theme-{{vm.state.website.theme.handle}} .email-theme-heading-text {
            font-size: {{vm.state.website.themeOverrides.styles.headingSize}};
        }

        .email-theme-{{vm.state.website.theme.handle}} .email-theme-paragraph-text {
            font-size: {{vm.state.website.themeOverrides.styles.paragraphSize}};
        }

    }

</style>

<div class="indi-email-builder">
    <indig-navprompt class="indig-navprompt" my-state="{{$state.$current.name}}" reset-dirty="vm.resetDirtyFn()" check-if-dirty="vm.checkIfDirtyFn()" save-page="vm.saveFn()" save-page-check="vm.uiState.dataLoaded"></indig-navprompt>
    <!-- start: PAGE TITLE -->
    <section id="page-title" class="indi-email-builder-title padding-top-15 padding-bottom-15">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle">Email Builder</h1>
                <span class="mainDescription">Fill out details below</span></span>
            </div>
        </div>
    </section>

    <div class="indi-email-builder-controls" ng-class="{'load1 csspinner': !vm.uiState.dataLoaded}">
        <div class="container-fluid container-fullw bg-white padding-top-0 padding-bottom-0">
            <div class="row">
                <h3 class="margin-bottom-0 margin-top-0 padding-bottom-0 padding-15 padding-right-0">{{vm.state.email.title}}</h3>
                <a href="#email-settings" class="btn btn-link padding-left-15 text-primary" data-toggle="collapse" target="_self">
                    <i class="ti-settings"></i>
                    <span>Edit Settings</span>
                </a>
                <div id="email-settings" class="collapse no-transition bg-white margin-bottom-15 padding-top-0 padding-bottom-15 no-border-bottom clearfix">
                    <form name='emailSettingForm'>
                        <div class="form-group col-xs-12 col-sm-6" ng-class="{ 'has-error' : emailSettingForm.subject.$invalid && !emailSettingForm.subject.$pristine }">
                            <label>Title</label>
                            <input class='form-control' type='text' placeholder='Untitled Email' ng-model='vm.state.email.title' required />
                        </div>
                        <div class="form-group col-xs-12 col-sm-6" ng-class="{ 'has-error' : emailSettingForm.subject.$invalid && !emailSettingForm.subject.$pristine }">
                            <label>Subject</label>
                            <input name="subject" class="form-control" type="text" ng-model="vm.state.email.subject" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6" ng-class="{ 'has-error' : emailSettingForm.fromName.$invalid && !emailSettingForm.fromName.$pristine }">
                            <label>From Name</label>
                            <input name="fromName" class="form-control" type="text" ng-model="vm.state.email.fromName" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-6" ng-class="{ 'has-error' : emailSettingForm.fromEmail.$invalid && !emailSettingForm.fromEmail.$pristine }">
                            <label>From Email</label>
                            <input name="fromEmail" ng-pattern="formValidations.email" class="form-control" type="email" ng-model="vm.state.email.fromEmail" required>
                        </div>
                        <div class="form-group  col-xs-12 col-sm-6 margin-bottom-15" ng-class="{ 'has-error' : emailSettingForm.replyTo.$invalid && !emailSettingForm.replyTo.$pristine }">
                            <label>Reply To</label>
                            <input name="replyTo" class="form-control" type="email" ng-model="vm.state.email.replyTo" required>
                        </div>
                    </form>
                    <button type="button" ng-disabled="saveLoading" ng-click='vm.deleteFn()' class="btn btn-danger btn-0 margin-left-15 margin-bottom-5">
                        <i class="ti-trash"></i>
                        <span>Delete Email</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid container-fullw bg-white padding-top-0 padding-bottom-0">
            <div class="row">
                <div class="email-control-buttons col-xs-12 margin-top-10 margin-bottom-10">

                    <div class="pull-left">
                        <button type="button" ng-disabled="saveLoading" ng-click="vm.openModalFn('add-email-component-modal')" class="btn btn-primary padding-right-10 margin-bottom-5">
                            <i class="ti-plus"></i>
                            <span>Add Section</span>
                        </button>
                    </div>

                    <button type="button" ng-click="vm.openSimpleModalFn('send-test-email-modal');" ng-disabled="saveLoading" class="btn btn-primary padding-right-10 margin-bottom-5">
                        <i class="fa fa-paper-plane"></i>
                        <span>One-Time Email</span>
                    </button>
                    <button type="button" ng-disabled="saveLoading" ng-click="vm.createCampaignFn()" class="btn btn-primary padding-right-10 margin-bottom-5">
                        <i class="fa fa-bullhorn"></i>
                        <span>Create Campaign</span>
                    </button>

                    <div class="pull-right">
                        <button type="button" ng-disabled="saveLoading || emailSettingForm.$invalid" ng-click='vm.saveFn()' class="btn btn-primary padding-right-10 margin-bottom-5">
                            <i class="ti-save"></i>
                            <span>Save</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row email-builder-toolbar">
            <div id='ssb-froala-scrollable-container'></div>
        </div>

        <div class="indi-email-builder-editor-container  row">
            <div class="email-builder-main custom-fonts email-theme-{{vm.state.website.theme.name| slugify}}" data-eq-pts="small: 400, medium: 768, large: 1240" ng-hide="!vm.uiState.dataLoaded">
                <div class='components' style="background-color: {{vm.state.email.emailBg}}">
                    <table class="device-width email-body" align="center" width="680" cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;">
                        <tr ng-if="vm.uiState.dataLoaded && !vm.state.email.components.length">
                            <td>
                                <div class="well empty-page center">
                                    <h1>This Email is Empty.</h1>
                                    <h4>Add some components and start editing!</h4>
                                    <button class="btn btn-info margin-top-15" ng-click="vm.openModalFn('email-component-modal', null, null, 'lg')">Add Component</button>
                                </div>
                                <div class="clearfix mb15"></div>
                            </td>
                        </tr>

                        <tr
                            email-component-loader
                            state="vm.state"
                            ui-state="vm.uiState"
                            id="{{component._id}}"
                            ng-if="vm.state.email.components.length"
                            ng-repeat="component in vm.state.email.components"
                            class="fragment show-settings {{component.type}}"
                            style="position:relative;"
                            component-class="vm.componentClassFn(component, $index)"
                            component-style="vm.componentStyleFn(component, $index)"
                            component="component"
                            website="vm.state.website"
                            account="vm.state.account"
                            component-index="$index"
                            component-count="vm.state.email.components.length"
                            ></tr>

                        <tr style="height: 150px"></tr>
                    </table>
                </div>
                <button
                    ng-if="!vm.uiState.showSectionPanel"
                    type="button"
                    ng-disabled="saveLoading"
                    ng-click='vm.changeBackgroundFn()'
                    class="indi-email-bg-btn btn btn-primary">
                    <i class="fa fa-file-picture-o"></i>
                    <span>Change Background</span>
                </button>
            </div>
            <div
                data-ng-include
                data-src=" 'assets/js/ssb-site-builder/ssb-controls/ssb-sidebar/templates/indi-email-section-panel.component.html' ">
            </div>
        </div>
    </div>
</div>

<div data-ng-include data-src=" 'assets/views/partials/add-email-component-modal.html' " ></div>
<div data-ng-include data-src=" 'assets/views/partials/send-test-email-modal.html' "></div>
