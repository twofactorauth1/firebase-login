        <span class="fa-stack fa-2x"> <i class="fa fa-square fa-stack-2x text-primary"></i> <i class="fa fa-user fa-stack-1x fa-inverse"></i> </span>
        <h3 class="workstream-title">{{vm.workstream.name}}</h3>
        <p class="worksteam-description text-small">
            This is a workstream
        </p>

        list of blocks

    </div>
</div>
