<div class="analytic-tile-container image--basic" ng-hide="!vm.uiDetails.data">

    <div class="indi-rounded panel panel-white text-center">

        <img class="indi-rounded-img" src="//s3.amazonaws.com/indigenous-digital-assets/account_6/dohy-circle-configure-business-profile_1449548586772.png" alt="{{vm.uiDetails.widgetTitle}}" />

        <h3 class="analytic-title indi-rounded-title">{{vm.uiDetails.widgetTitle}}</h3>

        <div class="analytic-details">

            <div ng-repeat="mydata in vm.uiDetails.data" class="col-xs-12 title-container">

                <div class="analytic-data-label">
                    <span class="pull-left">{{mydata.analyticDataLabel}}</span>
                </div>

                <div class="analytic-data-value" ng-if="mydata.analyticDataLabel == 'YTD New Order Rev.' || mydata.analyticDataLabel == 'YTD Revenue (Stripe)' ">
                    <span class="pull-right" ng-show="showrevenue || mydata.analyticDataLabel == 'YTD New Order Rev.'">${{mydata.analyticDataValue | number : fractionSize}}</span>
                     <span class="pull-right" ng-if="mydata.analyticDataLabel == 'YTD Revenue (Stripe)'" ng-hide="showrevenue">{{finalrevenuedata}}</span>

                </div>
                <div class="analytic-data-value" ng-if="mydata.analyticDataLabel != 'YTD New Order Rev.' && mydata.analyticDataLabel != 'YTD Revenue (Stripe)'">
                    <span class="pull-right">{{mydata.analyticDataValue | number : fractionSize}}</span>
                </div>


            </div>

            <div class="analytic-button-container center margin-top-10">
                <a href="{{vm.analytic.link}}" class="center btn btn-primary btn-lg btn-wide btn-o ng-scope">{{vm.uiDetails.buttonTitle}}</a>
            </div>

        </div>

    </div>
</div>
