<section class="inbox-widget-container" ng-show="vm.inboxMessages.length > 0">
    <tabset class="tabbable tabs-left margin-bottom-0">
        <tab>
            <tab-heading>
                <i class="ti-comment-alt"></i>
                <!-- span class="message-count">2</span -->
            </tab-heading>

            <div class="col-sm-5 message-container message-container-left" perfect-scrollbar wheel-propagation="false" suppress-scroll-x="true" >
                <ul class="message-container-top">
                    <li ng-class="{'active-message': vm.selectedMessageIndex === $index}" ng-repeat="message in vm.inboxMessages" ng-click="vm.setSelectedMessage($index)">
                        <div>
                            <div class="margin-bottom-5 margin-top-5">
                                <span class="message-title">{{message.subject}}</span>
                                <span class="message-date" >{{message.modified.date | date:'dd MMM yyyy'}}</span>
                            </div>

                            <p class="text-adjust">{{vm.stripHTML(message.message)}}</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-7 message-container message-container-right active-message" perfect-scrollbar wheel-propagation="false" suppress-scroll-x="true">
                <ul class="message-container-top">
                    <li>
                        <div class="message-user">
                            <img src="{{vm.selectedMessage.user.profilePhotos[0] ? vm.selectedMessage.user.profilePhotos[0] : '/admin/assets/images/default-user.png'}}" class="thumbnail img-circle">
                        </div>
                        <div>
                            <div class="margin-bottom-5">
                                <h3 class="message-title margin-top-5 margin-bottom-5">{{vm.selectedMessage.user.first}} {{vm.selectedMessage.user.last}}</h3>
                                <span class="message-date">{{vm.selectedMessage.modified.date | date:'dd MMM yyyy'}}</span>
                            </div>

                        </div>
                    </li>
                </ul>

                <div class="clearfix"></div>
                <div class="col-xs-12 margin-top-20">
                    <h4 class="message-title padding-bottom-20">{{vm.selectedMessage.subject}}</h4>
                    <hr>
                    <p class="message-title" ng-bind-html="vm.selectedMessage.message | unsafe"></p>
                </div>
            </div>


        </tab>
    </tabset>
