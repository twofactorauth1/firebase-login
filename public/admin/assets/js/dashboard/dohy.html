<div ng-controller="DOHYCtrl as vm">

    <!-- start: DASHBOARD TITLE -->
    <section id="page-title" class="padding-top-15 padding-bottom-15">
        <div class="row">
            <div>
                <div class="dashboard-logo indi-circle margin-bottom-10">
                    <img class="indi-circle-img" ng-src="{{vm.state.account.business.logo}}" err-src="assets/images/default-user.png" alt="">
                </div>
                <div class="dashboard-logo-edit cursor-pointer margin-bottom-10">
                    <span ng-click="vm.openMediaModal('media-modal', 'MediaModalCtrl', 'lg')"><i class="fa fa-edit"></i> EDIT LOGO </span>
                </div>
                <h1 class="mainTitle" translate="dashboard.WELCOME" translate-values="{ appName: app.name }"></h1>
                <span class="mainDescription">Choose Your Own Adventure</span>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
    </section>
    <!-- end: DASHBOARD TITLE -->

    <!-- start: Incomplete Workstreams -->
    <div class="workstream-container container-fluid container-fullw">
        <div class="image-grid row">
            <div
                class="image__cell"
                ng-repeat="workstream in vm.state.workstreams track by $index">
                <dashboard-analytic-tile-component
                    ng-if="workstream.completed"
                    ng-repeat="analytic in workstream.analytics track by $index"
                    state="vm.state"
                    ui-state="vm.uiState"
                    analytics="analytic">
                </dashboard-analytic-tile-component>
            </div>
        </div>
        <div class="image-grid row">
            <div
                class="image__cell"
                ng-repeat="workstream in vm.state.workstreams track by $index"
                ng-class="{ 'is-collapsed': vm.uiState.openWorkstream._id !== vm.state.workstream._id, 'is-expanded': vm.uiState.openWorkstream._id === vm.state.workstream._id }">
                <dashboard-workstream-tile-component
                    ng-if="!workstream.completed"
                    state="vm.state"
                    ui-state="vm.uiState"
                    workstream="workstream">
                </dashboard-workstream-tile-component>
            </div>
        </div>

    </div>
    <!-- end: Incomplete Workstreams -->
