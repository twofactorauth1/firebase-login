<div ng-controller="DOHYCtrl as vm" class="dohy-dashboard-inner">

    <!-- start: DASHBOARD TITLE -->
    <section id="page-title" class="padding-top-25 padding-bottom-15">
        <div class="row">
            <div>
                <div class="dashboard-logo indi-circle margin-bottom-10" ng-class="{ 'indi-circle': !vm.state.account.business.logo }">
                    <img ng-click="vm.openMediaModal('media-modal', 'MediaModalCtrl', 'lg')" ng-src="{{vm.state.account.business.logo}}" err-src="assets/images/default-media.png" alt="" ng-class="{ 'indi-circle-img': !vm.state.account.business.logo }">
                </div>
                <div class="dashboard-logo-edit cursor-pointer margin-bottom-10">
                    <span ng-click="vm.openMediaModal('media-modal', 'MediaModalCtrl', 'lg')"><i class="fa fa-edit"></i> EDIT LOGO </span>
                </div>
                <h1 class="mainTitle" translate="dashboard.WELCOME" translate-values="{ appName: app.name }"></h1>
                <span class="mainDescription">Choose Your Own Adventure</span>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
    </section>
    <!-- end: DASHBOARD TITLE -->

    <!-- start: Incomplete Workstreams -->
    <div class="workstream-container container-fluid container-fullw">
        <div class="image-grid row">
            <div
                ng-repeat="workstream in vm.state.workstreams track by $index">
                <dashboard-analytic-tile-component
                    ng-if="workstream.completed"
                    ng-repeat="analytic in workstream.analyticWidgets track by $index"
                    state="vm.state"
                    ui-state="vm.uiState"
                    analytic="analytic">
                </dashboard-analytic-tile-component>
            </div>
        </div>
        <div class="image-grid row">
            <div
                class="image__cell"
                ng-repeat="workstream in vm.state.workstreams track by $index"
                ng-class="{ 'is-collapsed': vm.uiState.openWorkstream._id !== workstream._id, 'is-expanded': vm.uiState.openWorkstream._id === workstream._id }">
                <dashboard-workstream-tile-component
                    state="vm.state"
                    ui-state="vm.uiState"
                    workstream="workstream">
                </dashboard-workstream-tile-component>
            </div>
        </div>

    </div>
    <!-- end: Incomplete Workstreams -->

        <span>
            Need some help getting started? <a href="#" ng-click="cancel($event);" onclick="Intercom('showNewMessage', '')">Contact</a> our Success Team
        </span>
        <span ng-if="vm.state.account.billing.plan==='NO_PLAN_ARGUMENT'">
            You have {{::account.trialDaysRemaining}} trial days remaining. Ready to join? Click <a href='/admin/#/account/billing'>here</a> to select your plan.
