<div ng-controller="broadcastMessageEditorCtrl as vm">
	
	<div class="broadcast-message-editor-container">
		<div class="message-topbar">
	        <div id="ssb-froala-scrollable-container"></div>
	    </div>
		<div class="broadcast-message-editor-scrollable-container row">

		    <div class="broadcast-message-editor" >
		        <p
		            class=""
		            elem
		            broadcast-message-editor="true"
		            ng-model="vm.state.message.message"
		            placeholder="Type your message here..." stop-event="touchend">
		        </p>

		    </div>

		    <div class="broadcast-message-editor-controls">

		        <div class="broadcast-message-editor-controls-inner">
		            <div class="broadcast-message-editor-controls-inner-fixed">

		                <div class="btn-group btn-group-md row block clearfix" role="group" aria-label="Post Status">

		                    <button
		                        ng-disabled="!vm.isValidPost() || vm.uiState.saveLoading"
		                        class="btn btn-primary"
		                        ng-click="vm.savePost(vm.state.post)"
		                        tooltip-placement="top"
		                        tooltip-append-to-body="true"
		                        tooltip="Save">

		                        <i ng-if="!vm.uiState.saveLoading" class="fa fa-save"></i>
		                        <span ng-if="!vm.uiState.saveLoading" class="sr-only">Save</span>
		                        <span ng-hide="!vm.uiState.saveLoading" ng-if="vm.uiState.saveLoading"><i class="fa fa-spinner fa-spin"></i></span>
		                        <span ng-if="vm.uiState.saveLoading" class="sr-only">Saving</span>

		                    </button>


		                </div>

		                <div class="row block broadcast-message-editor-controls-date">
		                    <indi-datepicker ng-model="vm.state.post.startDate" popup="MM/dd/yyyy"></indi-datepicker>
		                </div>

		                <div class="row block broadcast-message-editor-controls-date">
		                    <indi-datepicker ng-model="vm.state.post.endDate" popup="MM/dd/yyyy"></indi-datepicker>
		                </div>

		            </div>

		        </div>

		    </div>

		</div>
	</div>	
</div>
