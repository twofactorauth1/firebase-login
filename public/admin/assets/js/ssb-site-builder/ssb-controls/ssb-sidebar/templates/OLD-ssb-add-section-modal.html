<script type="text/ng-template" id="ssb-add-section-modal">
<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Add New Component</h4>
</div>
<div class="modal-body no-padding add-component-modal">
    <tabset class="tabbable tabs-left margin-bottom-0" ng-class="{'email-components' : isEmail}">
        <tab ng-repeat="componentFilter in componentFilters">
            <tab-heading>
                {{componentFilter.capitalized}}
            </tab-heading>

            <div ng-repeat="type in componentTypes| orderBy:'title' | filter:{ filter: componentFilter.lowercase, enabled: true }" ng-if="componentFilter.lowercase != 'all'" class="margin-bottom-15">
                <div class="col-xs-4">
                    <div class="img-wrap">
                        <a ng-href="{{type.preview}}" title="" data-gallery="">
                            <span style="  background: url('{{type.preview}}');background-size: cover;height: 115px;background-position: center;border-radius: 5px;border: 1px solid #e7e7e7;display: block;"></span>
                        </a>
                    </div>
                </div>
                <div class="col-xs-8">
                    <h4>{{type.title}}</h4>
                    <p>{{type.description}}</p>
                    <button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addComponent(type)">
                        <span>Add Component</span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div ng-repeat="type in componentTypes| orderBy:'title' | filter:{ enabled: true }" ng-if="componentFilter.lowercase == 'all'" class="margin-bottom-15">
                <div class="col-xs-4">
                    <div class="img-wrap">
                        <a ng-href="{{type.preview}}" title="" data-gallery="">
                            <span style="  background: url('{{type.preview}}');background-size: cover;height: 115px;background-position: center;border-radius: 5px;border: 1px solid #e7e7e7;display: block;"></span>
                        </a>
                    </div>
                </div>
                <div class="col-xs-8">
                    <h4>{{type.title}}</h4>
                    <p>{{type.description}}</p>
                    <button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus pull-right" ng-click="addComponent(type)">
                        <span>Add Component</span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </tab>
    </tabset>
    <div class="clearfix"></div>
</div>
</script>

<div id="blueimp-gallery" class="blueimp-gallery">
        <!-- The container for the modal slides -->
        <div class="slides">

        </div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i> Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
