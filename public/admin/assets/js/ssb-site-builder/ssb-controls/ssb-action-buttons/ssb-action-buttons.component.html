<div class="button-group">
    <div class="inline-block" tooltip-placement="bottom" tooltip-html-unsafe="History">
        <button class="btn btn-primary btn-o" ng-click="vm.cancel()"><span class="fa fa-history"></span> <span class="sr-only">History</span></button>
    </div>
	<div class="inline-block" tooltip-placement="bottom" tooltip-html-unsafe="Cancel">
        <button ng-disabled="!vm.state.pendingPageChanges && !vm.state.pendingWebsiteChanges" class="btn btn-primary btn-o" ng-click="vm.cancel()"><span class="fa fa-eraser"></span> <span class="sr-only">Cancel</span></button>
    </div>
    <div class="inline-block" tooltip-placement="bottom" tooltip-html-unsafe="Save">
        <button ng-disabled="!vm.state.pendingPageChanges && !vm.state.pendingWebsiteChanges" class="btn btn-primary btn-o" ng-click="vm.save()">
         <span ng-if="!vm.state.saveLoading" class="fa fa-save"></span>
         <span class="sr-only">Save</span>
         <span ng-if="vm.state.saveLoading"><i class="fa fa-spinner fa-spin"></i></span>
         </button>
    </div>
    <div class="inline-block" tooltip-placement="bottom" tooltip-html-unsafe="Publish">
        <button class="btn btn-primary btn-o" ng-click="vm.cancel()"><span class="fa fa-globe"></span> <span class="sr-only">Publish</span></button>
    </div>
    <div class="inline-block"  tooltip-placement="bottom" tooltip-html-unsafe="View">
        <a href="/{{vm.state.page.handle}}" target="_blank" style="color: inherit;">
            <button class="btn btn-primary btn-o">
                <span class="fa fa-desktop"></span> <span class="sr-only">View</span>
            </button>
        </a>
    </div>
</div>
