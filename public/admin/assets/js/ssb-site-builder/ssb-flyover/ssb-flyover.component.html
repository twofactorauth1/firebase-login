<div ind-draggable class="draggable">
	<h4 class="ssb-flyover-title">Edit Control</h4>
	<ul class="ssb-flyover-list-container list-unstyled">
		<li class="ssb-flyover-card-container">
			<section class="ssb-flyover-card ssb-flyover-card-initial">
				<h4 class="ssb-flyover-card-title">{{vm.uiState.componentEditing.type}}</h4>
				<div ng-if="vm.uiState.componentEditing.type !== undefined" ng-include=" 'assets/js/ssb-site-builder/ssb-user-components/' + vm.uiState.componentEditing.type + '/flyover.settings.html' "></div>
			</section>
			<section ng-show="vm.uiState.cards[0].title !== undefined" class="ssb-flyover-card ssb-flyover-card-level-0">
				<h4 class="ssb-flyover-card-title">{{vm.uiState.cards[0].title}}</h4>
				<button type="button" class="close" ng-click="vm.hideCard(0)">
					<i class="ti-close"></i>
				</button>
				<div ng-include="vm.uiState.cards[0].template"></div>
				<ul class="list-unstyled">
					<li ng-click="vm.showCard(1, 'Test', 'assets/js/ssb-site-builder/ssb-user-components/shared/basic.html')">
						<h5 class="ssb-flyover-card-link">Test Link Further Card <i class="ti-angle-right"></i></h5>
					</li>
				</ul>
				<ssb-action-buttons save-action="vm.savePage()" cancel-action="vm.cancelPendingEdits()" ng-show="vm.uiState.topCard == 0 && vm.state.pendingChanges"></ssb-action-buttons>
			</section>
			<section ng-show="vm.uiState.cards[1].title !== undefined" class="ssb-flyover-card ssb-flyover-card-level-1">
				<h4 class="ssb-flyover-card-title">Another Card {{vm.uiState.cards[1].title}}</h4>
				<button type="button" class="close" ng-click="vm.hideCard(1)">
					<i class="ti-close"></i>
				</button>
				<div ng-include="vm.uiState.cards[1].template"></div>
				<ssb-action-buttons save-action="vm.savePage()" cancel-action="vm.cancelPendingEdits()" ng-show="vm.uiState.topCard == 1 && vm.state.pendingChanges"></ssb-action-buttons>
			</section>
		</li>
	</ul>
</div>
