<style>
	.wf-active .ssb-main.custom-fonts{
		font-family:{{vm.state.website.themeOverrides.defaultFontStack}}
	}
</style>
<link rel="stylesheet" ng-href="css/ssb-site-builder/ssb-themes/ssb-theme-{{ vm.state.website.theme.name | slugify}}.css">
<style>
    /* TODO: theme overrides */
</style>
<div>
	<ssb-sidebar state="vm.state" ui-state="vm.uiState" ng-class="{ 'ssb-sidebar-show': vm.uiState.show.sidebar, 'ssb-sidebar': true }"></ssb-sidebar>

	<div class="ssb-main ssb-edit-mode custom-fonts ssb-theme-{{vm.state.website.theme.name | slugify}}" ng-class="{ 'ssb-main-full-width': !vm.uiState.show.sidebar }" data-eq-pts="small: 400, medium: 768, large: 1240">

		<div class="csspinner center"></div>
		<!-- <div class="csspinner center" ng-if="vm.uiState.loading > 0"></div> -->

		<ssb-action-buttons save-action="vm.savePage()" cancel-action="vm.cancelPendingEdits()" ng-show="vm.state.pendingChanges"></ssb-action-buttons>

		<div id="componentloader">


      <ul ng-if="!vm.state.page.sections.length" class="list-unstyled margin-bottom-0">
        <li>
            <div class="well empty-page center">
                <h1 >This Page is Empty.</h1>
                <h4>Add some sections and start editing!</h4>
                <button class="btn btn-info margin-top-15" ng-click="vm.openModal('ssb-add-section-modal', 'SiteBuilderAddSectionModalController', null, 'lg');">Add Section</button>
            </div>
            <div class="clearfix mb15"></div>
        </li>
      </ul>

			<div ng-if="vm.state.page.sections.length">

				<ssb-page-section
					ng-repeat="section in vm.state.page.sections track by $index"
					section="section"
					index="$index"
					ng-class="{ 'ssb-active-section': $index === vm.uiState.activeSectionIndex }"
					class="ssb-page-section"
					state="vm.state"
					ui-state="vm.uiState">
				</ssb-page-section>

			</div>

		</div>

	</div>

	<!-- <ssb-flyover state="vm.state" ui-state="vm.uiState" ng-class="{ 'ssb-flyover-show': vm.uiState.show.flyover && vm.uiState.activeSectionIndex !== undefined, 'ssb-flyover': true }"></ssb-flyover> -->

    <div data-ng-include data-src=" 'assets/js/ssb-site-builder/ssb-controls/ssb-add-section-modal/ssb-add-section-modal.component.html' " ></div>
    <div data-ng-include data-src=" 'assets/views/partials/social-links-modal.html' " ></div>
    <div data-ng-include data-src=" 'assets/views/partials/ssb-new-page-modal.html' " ></div>

</div>
