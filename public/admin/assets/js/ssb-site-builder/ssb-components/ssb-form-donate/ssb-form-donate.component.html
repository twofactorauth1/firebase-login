<div class="form-donate-{{vm.component._id}} form-donate-component">

    <div class="col-xs-12 component-body" ng-class="{'default-font-size': vm.component.formSettings.formTextSize}" ng-attr-style="{{vm.formStyle(vm.component.formSettings)}}">

        <div class="inner-page no-offset-top" data-edit>
            <div  class="row ">
                <div class="form-title ssb-theme-heading-text">
                    <div elem ng-model="vm.component.maintitle"></div>
                </div>
                <div class="form-subtitle">
                    <div elem ng-model="vm.component.subtitle"></div>
                </div>
                <div class="form-donate-layout" ng-class="{ 'has-ssb-in-context-info': !vm.product._id || vm.product.status == 'inactive' }">
                    <div class="form-layout-custom input-fields {{vm.nthRow}}" ng-attr-style="{{vm.inputContainerStyle(vm.component.formSettings)}}">
                        <div ng-if="vm.component.productSettings.goal" class="ssb-form-donate-progress col-sm-12 margin-bottom-20">
                            <h3 class="ssb-form-donate-progress-total" ng-class="{ 'on': vm.total }">{{vm.total | currency:undefined:0}}</h3>
                            <div class="ssb-form-donate-progress-bar">
                                <div class="loading-bar">
                                    <div class="bar" ng-style="{ 'width': vm.completePercentageStyle }">
                                        <div class="peg"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="ssb-form-donate-progress-percentage" ng-class="{ 'on': vm.total }" ng-show='vm.percentage <= 100'>
                                {{vm.percentage}}% raised of ${{vm.component.productSettings.goal}}
                            </div>
                            <div class="ssb-form-donate-progress-percentage" ng-class="{ 'on': vm.total }" ng-show='vm.percentage > 100'>
                                Exceeded by {{vm.percentage - 100}}%
                            </div>
                        </div>
                        <div class="center margin-top-10 col-sm-12">
                            <button ng-disabled="!vm.component.productSettings || !vm.checkDateValidityFn()" ng-if="!vm.isEditing" ng-attr-style="{{vm.buttonStyle(vm.component.btn)}}" ng-class="{'ssb-theme-btn': vm.component.submitBtn}" ng-click='vm.openModalFn()' ng-style="{'background': component.btn.bgcolor, 'color':component.btn.color, 'border-color': component.btn.bgcolor}"
                                class="btn btn-form pull-right btn-block">
                                <span elem ng-model="vm.component.submitBtn" ng-show='vm.checkDateValidityFn()'></span>
                                <span ng-hide='vm.checkDateValidityFn()'>Time span expired</span>
                            </button>
                            <div ng-if="vm.isEditing" ng-attr-style="{{vm.buttonStyle(vm.component.btn)}}" ng-class="{'ssb-theme-btn': vm.component.submitBtn}" ng-style="{'background': component.btn.bgcolor, 'color':component.btn.color, 'border-color': component.btn.bgcolor}" class="btn btn-form btn-default pull-right btn-block inline-block editable-donate-btn-form">
                                <span class-name="btn-form-text" elem ng-model="vm.component.submitBtn"></span>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div ng-if="!vm.product._id || vm.product.status == 'inactive'" class="ssb-in-context-info">
                        <span class="fa fa-info-circle"></span>
                        <span>To accept donations, be sure to set up a payment provider and <a ui-sref="app.commerce.products" href>create a donation product</a>.</span>
                    </div>
                </div>

                <div ng-if="vm.product._id && vm.product.status != 'inactive'" class="donate-social-share">
                    <a class="btn btn-xs btn-twitter"
                           socialshare
                           socialshare-via="indigenous_io"
                           socialshare-text="Home"
                           socialshare-provider="twitter"
                           socialshare-popup-height="400">
                           <span class="fa fa-twitter"></span>
                            Tweet
                    </a>
                    <a class="btn btn-xs btn-facebook" href="javascript:void(0)"
                           socialshare socialshare-url="{{vm.shareUrl}}"
                           socialshare-provider="facebook"
                           socialshare-via="{{vm.facebookClientID}}"
                           socialshare-popup-height="400"
                           socialshare-redirect-uri="https://www.facebook.com/dialog/return/close">
                           <span class="fa fa-facebook"></span> Share
                    </a>
                </div>
            </div>
        </div>

    </div>
