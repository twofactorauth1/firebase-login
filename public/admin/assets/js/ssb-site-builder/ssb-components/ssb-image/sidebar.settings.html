<div class="form-group add-image" ng-if="!component.src">
  <div class="btn-wrap">
    <input id="abi" ng-model="component.src" type="button" class="pull-right btn btn-primary" value="Add Image" ng-click="vm.addImage(sectionIndex, componentIndex)">
  </div>
</div>
<div class="bgimg" id="bgimg" ng-if="component.src">
  <i class="fa fa-close" ng-click="vm.removeImage(component)"></i>
  <img ng-src="{{component.src}}" ng-model="component.src" ng-click="vm.addImage(sectionIndex, componentIndex)" class="img-thumbnail">
</div>

<label for="ssb-component-image-settings-alt-text-{{sectionIndex}}">Alt Text</label>
<input id="ssb-component-image-settings-alt-text-{{sectionIndex}}" type="text" ng-model="component.alttext">

<accordion-group heading="Spacing">
  <div ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/spacing.html' "></div>
</accordion-group>

<accordion-group heading="Advanced">
  <div ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/advanced.html' "></div>
</accordion-group>
