<div>
	<div ng-if="!(vm.component.version == 2 && vm.component.parallax )" class="ssb-image-component-container">
		<img class="img-responsive" ng-src="{{vm.component.src}}" alt="{{(vm.component.src) ? vm.component.alttext : ''}}"/>
	</div>
	<div id="px-ele-{{vm.component._id}}" class="nav-header-div parallax" parallax-background
         ng-if="(vm.component.version == 2 && vm.component.parallax )"
	     ng-attr-parallax-ratio="'0.4'"
	     style='
	        background: url("{{vm.component.src}}");
	        background-size: cover;
	        background-repeat: no-repeat;'> 		
		<img ng-src="{{vm.component.src}}" style="visibility: hidden; opacity: 0;"/>		
	</div>
</div>
