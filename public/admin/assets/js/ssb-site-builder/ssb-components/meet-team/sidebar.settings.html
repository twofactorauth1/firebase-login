<div class="row padding-10">

    <button
        ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'team', id: 'team' + component._id, componentId: component._id });"
        class="ssb-sidebar-section-panel-btn btn btn-primary">
        <i class="ti-settings display-ib"></i> Edit Team Info
    </button>

</div>


<div class="row padding-10">

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Design', id: 'design' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Style
    </button>

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Size &amp; Padding', id: 'layout' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-layout display-ib"></i> Size &amp; Padding
    </button>

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Settings', id: 'advanced' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-settings display-ib"></i> Settings
    </button>

</div>
