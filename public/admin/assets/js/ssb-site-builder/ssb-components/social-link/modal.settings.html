<script type="text/ng-template" id="ssb-social-links-modal">
    <!-- Add/Edit Social Links -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.parentVm.closeModal()">&times;</button>
        <h4 class="modal-title">Add/Edit Social Links</h4>
    </div>
    <div class="modal-body no-padding" style="max-height:300px;height:100%;overflow:auto">
        <div id="new_page" style="margin:10px">
            <div class="form-group">
                <label for="Link Type">Choose a Link Type* </label>
                <div class="modal-events col-sm-12" style="z-index:10000">
                    <a tooltip-placement="bottom"
                        ng-if="vm.parentVm.social_links"
                        tooltip="{{social_link.tooltip}}"
                        style="margin:5px"
                        ng-repeat="social_link in vm.parentVm.social_links"
                        class="btn btn-social-link btn-social-icon btn-{{social_link.name}}"
                        ng-click="vm.setSelectedLink(social_link)">
                        <i class="fa fa-{{social_link.icon}}"></i>
                    </a>
                </div>
            </div>
            <div ng-if="vm.social.icon" class="form-group" id="social-link-name">
                <label for="link-name">Selected Link Type </label>
                <a id="link-name" class="btn btn-social-icon btn-{{vm.social.name}}"><i class="fa fa-{{vm.social.icon}}"></i></a>
                <span class="error help-block" />
            </div>
            <div ng-if="vm.social.icon" class="form-group" id="social-link-url">
                <label for="link-url">Link Url* </label>
                <input id="link-url" class="form-control input-lg" type="text" ng-model="vm.social.url">
                <span class="error help-block" />
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
        <button ng-if="vm.social.selectedLink" type="button" class="btn btn-primary" ng-click="vm.saveSocialLink(vm.social, vm.component._id, 'update')">Update {{vm.social.tooltip}}</button>
        <button ng-if="vm.social.selectedLink" type="button" class="btn btn-primary" ng-click="vm.saveSocialLink(vm.social, vm.component._id, 'delete')" data-dismiss="modal">Delete {{vm.social.tooltip}}</button>
        <button ng-if="!vm.social.selectedLink && vm.social.name" type="button" class="btn btn-primary" ng-click="vm.saveSocialLink(vm.social, vm.component._id, 'add')">Add {{vm.social.tooltip}}</button>
    </div>
</script>
