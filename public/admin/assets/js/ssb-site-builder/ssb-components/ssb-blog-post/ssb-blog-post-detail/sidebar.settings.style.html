<div class="form-group ssb-spectrum-color-picker-small">
    <div class="ssb-spectrum-color-picker-background-container">
        <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.tagCloud.txtcolor"></spectrum-colorpicker>
        <i class="fa fa-eyedropper" />
    </div>
    <label>
        Tags font color
        <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Font color of tags.">
            <i class="fa fa-info-circle" />
        </span>
    </label>
</div>
