<div ng-init="menuActive = 'normal'" class="btn-group ssb-sidebar-btn-group ssb-sidebar-btn-group-small-top">
    <button type="button" ng-click="menuActive = 'normal'" class="btn" ng-class="{'active': menuActive === 'normal' }">Normal</button>
    <button type="button" ng-click="menuActive = 'roll-over'" class="btn" ng-class="{'active': menuActive === 'roll-over' }">Roll-over</button>
    <button type="button" ng-click="menuActive = 'pressed'" class="btn" ng-class="{'active': menuActive === 'pressed' }">Pressed</button>
</div>
<div ng-if="menuActive === 'normal'">
    <div class="row padding-10">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.bg.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Background color of button.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.txtcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Text color of button.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
    </div>
</div>
<div ng-if="menuActive === 'roll-over'">
    <div class="row padding-10">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.hover.bg.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Background color of component on hover">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.hover.txtcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Text color of button on hover.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
    </div>
</div>
<div ng-if="menuActive === 'pressed'">
    <div class="row padding-10">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.pressed.bg.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Background color of button pressed">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.pressed.txtcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Text color of button pressed.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
    </div>
</div>
