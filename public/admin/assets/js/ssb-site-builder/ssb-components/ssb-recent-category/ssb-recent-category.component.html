<div ng-class="component.type+'-v'+component.version">
    <div class="col-xs-12 r-post" >
        <h3 ng-attr-style="{{vm.titleStyle()}}">
            <div elem ng-model="vm.component.title"></div>
        </h3>
        <div class="ssb-ssb-blog-post-detail ssb-blog-recent-tags margin-top-5">
        	<ul class="ssb-post_tags" >
	            <li ng-attr-style="{{vm.descriptionStyle()}}" ng-repeat="category in vm.blog_categories track by $index">
	                <a href="/category/{{category.text ? vm.encodeUrlText(category.text): vm.encodeUrlText(category)}}" class="btn ssb-theme-btn" target="_self" itemprop="url" rel="tag" ng-attr-style="{{vm.descriptionStyle()}}" >{{category.text ? category.text: category}}</a>
	            </li>
        	</ul>
        </div>
    </div>
</div>
