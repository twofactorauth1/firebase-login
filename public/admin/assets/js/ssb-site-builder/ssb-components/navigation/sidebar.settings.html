<div class="row padding-10">

    <button
        ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'navigation', id: 'navigation' });"
        class="ssb-sidebar-section-panel-btn btn btn-primary">
        <i class="ti-settings display-ib"></i> Edit Navigation Links
    </button>

    <div
        ng-if="'navigation' === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/navigation.html' ">
    </div>

</div>


<div class="row padding-10">

    <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Design', id: 'design' })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Design
    </button>

    <div
        ng-if="'background' === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/sidebar.settings.design.html' ">
    </div>

    <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Layout', id: 'layout' })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Layout
    </button>

    <div
        ng-if="'layout' === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/sidebar.settings.layout.html' ">
    </div>

    <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Advanced', id: 'advanced' })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Advanced Settings
    </button>

    <div
        ng-if="'layout' === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/sidebar.settings.advanced.html' ">
    </div>

</div>
