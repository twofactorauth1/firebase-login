<div class="form-group ssb-spectrum-color-picker-small">
    <div class="ssb-spectrum-color-picker-background-container">
        <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'hex'" options="vm.spectrum.options" ng-model="component.nav.bg"></spectrum-colorpicker>
        <i class="fa fa-eyedropper" />
    </div>
    <label>
        Nav background
        <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Nav bar bg color.">
            <i class="fa fa-info-circle" />
        </span>
    </label>
</div>

<div class="form-group" ng-show="component.type == 'navigation' && component.version == 1">
    <label for="colorpicker">
        Show nav box
        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide nav box."><i class="fa fa-info-circle" /></span>
    </label>
    <switch ng-model="component.shownavbox" class="pull-right"></switch>
</div>
