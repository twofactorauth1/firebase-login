<h4 class="ssb-sidebar-sub-heading-separator">Links</h4>
<div class="row padding-left-10 padding-right-10">
    <div ng-init="menuActive = 'normal'" class="btn-group ssb-sidebar-btn-group">
        <button type="button" ng-click="menuActive = 'normal'" class="btn" ng-class="{'active': menuActive === 'normal' }">Normal</button>
        <button type="button" ng-click="menuActive = 'roll-over'" class="btn" ng-class="{'active': menuActive === 'roll-over' }">Roll-over</button>
        <button type="button" ng-click="menuActive = 'pressed'" class="btn" ng-class="{'active': menuActive === 'pressed' }">Pressed</button>
    </div>
    <div ng-if="menuActive === 'normal'">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.nav.menubgcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Background color of menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.nav.txtcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Text color of menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group">
            <div class="ssb-wide-input">
                <label>
                    Font weight
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Font weight of menu.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <select ng-model="component.nav.font.weight" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in vm.fontWeightOptions" value="{{value}}" ng-selected="{{value == component.nav.font.weight}}">{{key}}</option>
                </select>
            </div>
        </div>
    </div>

    <div ng-if="menuActive === 'roll-over'">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.nav.hoverbg"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Background color of menu on hover.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.nav.hover"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Text color of menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group">
            <div class="ssb-wide-input">
                <label>
                    Font weight
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Font weight of menu.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <select ng-model="component.nav.hoverFontWeight" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in vm.fontWeightOptions" value="{{value}}" ng-selected="{{value == component.nav.font.hover.weight}}">{{key}}</option>
                </select>
            </div>
        </div>
    </div>

    <div ng-if="menuActive === 'pressed'">
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.nav.pressed.bg.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Fill color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Background color of active menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.activetxtcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Text color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Text color of menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <div class="form-group">
            <div class="ssb-wide-input">
                <label>
                    Font weight
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Font weight of menu.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <select ng-model="component.nav.pressed.font.weight" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in vm.fontWeightOptions" value="{{value}}" ng-selected="{{value == component.nav.font.pressed.weight}}">{{key}}</option>
                </select>
            </div>
        </div>
    </div>
</div>


<h4 class="ssb-sidebar-sub-heading-separator">Nav alignment</h4>
<div class="row padding-left-10 padding-right-10">
    <div class="btn-group ssb-sidebar-btn-group ssb-sidebar-btn-group-small-top margin-bottom-15">
        <button type="button" ng-repeat="option in [
        'left', 'center', 'right'
      ]" ng-click="component.nav.align = option" ng-model="component.nav.align" class="btn text-capitalize" ng-class="{'active': option == component.nav.align }">{{option}}</button>
    </div>
</div>
