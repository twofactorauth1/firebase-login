<div class="row padding-10">

    <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Layout', id: 'layout-' + component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Layout
    </button>

    <div
        ng-if="'layout' + component._id === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/sidebar.settings.layout.html' ">
    </div>

    <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Advanced', id: 'advanced' + component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="ti-brush display-ib"></i> Advanced Settings
    </button>

    <div
        ng-if="'advanced' + component._id === vm.uiState.openSidebarSectionPanel.id"
        class="ssb-sidebar-section-panel-component-panel"
        ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/sidebar.settings.advanced.html' ">
    </div>

</div>
