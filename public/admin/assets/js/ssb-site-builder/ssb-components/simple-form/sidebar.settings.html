<div class="row padding-10 hidden">

    <button
        ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'simple-form', id: 'simple-form' + component._id, componentId: component._id });"
        class="ssb-sidebar-section-panel-btn btn btn-primary">
        <i class="ti-settings display-ib"></i> Edit Simple Form
    </button>

</div>

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Style', id: 'design' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">

    </button>

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Size &amp; Padding', id: 'layout' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Form Settings', id: 'simple-form' + component._id, componentId: component._id });" class="ssb-sidebar-section-panel-btn btn btn-link">

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Settings', id: 'advanced' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
