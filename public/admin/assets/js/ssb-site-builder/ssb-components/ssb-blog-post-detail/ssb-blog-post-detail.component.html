<article>

    <h1>
        {{vm.post.post_title}}
    </h1>

    <img class="img-responsive" ng-src="{{vm.post.featured_image}}" alt="{{(vm.post.post_excerpt) ? vm.post.post_excerpt : ''}}"/>

    <section>
        {{vm.post.post_content}}
    </section>

    <ul class="post_tags" data-ng-if="vm.post.post_tags">
        <li data-ng-repeat="tag in vm.post.post_tags track by $index">
            <a href="">{{tag.text ? tag.text:tag}}</a>
        </li>
    </ul>


    <script type="application/ld+json"></script>


</article>
