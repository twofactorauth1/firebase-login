    <div class="form-group ssb-spectrum-color-picker-small">
        <div class="ssb-spectrum-color-picker-background-container">

        </div>
        <label>
            Fill color
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Background color of section.">
                <i class="fa fa-info-circle" />
            </span>
        </label>
    </div>
    <div ng-if="!vm.isHero">
        <div class="form-group" ng-hide="isEmail">
            <label for="bg_hide" class="margin-bottom-0">
                Show image
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="show/hide background image of component.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.bg.img.show" class="pull-right"></switch>
        </div>
        <div class="form-group add-image" ng-show="component.bg.img.show" ng-if="!component.bg.img.url">
            <div class="btn-wrap">
                <input id="abi" ng-model="component.bg.img.url" type="button" class="btn btn-primary" value="Add BG Image" ng-click="vm.addBackground(vm.uiState.activeSectionIndex, null)">
            </div>
        </div>

        <div class="form-group ssb-background-image-picker" ng-if="component.bg.img.url" ng-show="component.bg.img.show">
            <label for="bg_hide" class="margin-bottom-0">
                Select image
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Select an image to use as a background.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <i class="fa fa-close" ng-click="vm.removeBackgroundImage(component)"></i>
            <img ng-src="{{component.bg.img.url}}" ng-model="component.bg.img.url" ng-click="vm.addBackground(vm.uiState.activeSectionIndex, null)" class="img-thumbnail">
        </div>
    </div>

    <div ng-if="vm.isHero">
        <div class="form-group" disabled ng-hide="isEmail">
            <label for="bg_hide" class="margin-bottom-0">
                Show image
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="show/hide background image of component.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch disabled class="pull-right"></switch>
        </div>
        <div class="form-group add-image" ng-if="!component.components[0].src">
            <div class="btn-wrap">
                <input id="abi" ng-model="component.components[0].src" type="button" class="btn btn-primary" value="Add BG Image" ng-click="vm.addImage(vm.uiState.activeSectionIndex, 0)">
            </div>
        </div>

        <div class="form-group ssb-background-image-picker" ng-if="component.components[0].src">
            <label for="bg_hide" class="margin-bottom-0">
                Select image
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Select an image to use as a background.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <i class="fa fa-close" ng-click="vm.removeImage(component.components[0])"></i>
            <img ng-src="{{component.components[0].src}}" ng-model="component.components[0].src" ng-click="vm.addImage(vm.uiState.activeSectionIndex, 0)" class="img-thumbnail">
        </div>
    </div>

    <div class="form-group" ng-if="component.type != 'contact-us' && component.type != 'navigation' && component.type != 'top-bar' && component.type != 'blog'" ng-hide="isEmail">
        <label class="margin-bottom-0">
            Show video
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="show/hide background video of component.">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.bg.video.show" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="component.bg.video.show">
        <div>
            <label for="member-name">
                Video Type
                <span tooltip-placement="right" tooltip-html-unsafe="Select video type.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>

            <!-- <option value="vimeo">Vimeo</option> -->
        </select>

            <label for="video-url-vimeo">
                Video URL
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Add video URL.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <input
            id="video-url-vimeo"
            class="form-control"
            type="text"

            </label>

            id="video-url-youtube"
            class="form-control"
            type="url"
            ng-model="component.bg.video.url"
            ng-change="vm.constructVideoUrl(component);"/>
    </div>

            <switch ng-model="component.bg.img.blur" class="pull-right"></switch>

        <div class="form-group" ng-show="component.bg.img.show && !component.bg.video.show">

                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Add/remove Parallax (depth-effect) to background image.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.bg.img.parallax" class="pull-right"></switch>
        </div>

                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.bg.img.overlay" class="pull-right"></switch>
        </div>

<h4 class="ssb-sidebar-sub-heading-separator">Border</h4>

<div class="row padding-10">
    <div>

        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'hex'" options="vm.spectrum.options" ng-model="component.border.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label for="colorpicker">
                Color
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Choose a color for the border around this section.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>

        <div class="form-group">
            <div>
                <label>
                    Width
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set the thickness of the border.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <rzslider
                    class="slider-opacity"
                    rz-slider-step="1"
                    name="border-width"
                    rz-slider-model="component.border.width"
                    rz-slider-floor="0"
                    rz-slider-ceil="100">
                </rzslider>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label>
                    Style
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set the style of the border.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div class="radio clip-radio radio-primary radio-inline">
                <input type="radio" id="none" name="inline" value="" ng-model="component.border.style">
                <label for="none">
                    None
                </label>
            </div>
            <div class="radio clip-radio radio-primary radio-inline">
                <input type="radio" id="solid" name="inline" value="solid" ng-model="component.border.style">
                <label for="solid">
                    Solid
                </label>
            </div>
            <div class="radio clip-radio radio-primary radio-inline">
                <input type="radio" id="dotted" name="inline" value="dotted" ng-model="component.border.style">
                <label for="dotted">
                    Dotted
                </label>
            </div>
            <div class="radio clip-radio radio-primary radio-inline">
                <input type="radio" id="dashed" name="inline" value="dashed" ng-model="component.border.style">
                <label for="dashed">
                    Dashed
                </label>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label>
                    Roundness
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set the roundness of the border to create a curved corner effect. Also known as border radius.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <rzslider
                    class="slider-opacity"
                    rz-slider-step="1"
                    name="border-radius"
                    rz-slider-model="component.border.radius"
                    rz-slider-floor="0"
                    rz-slider-ceil="50">
                </rzslider>
            </div>
        </div>

    </div>
</div>
