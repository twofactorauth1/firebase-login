<div ng-if="component.components[0] && vm.uiState.isTextColumnNum(component)">
    <h4 class="ssb-sidebar-sub-heading-separator">Column Settings</h4>
    <div class="row padding-10">
        <div class="form-group">
            <label>
                Number of columns
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Number of columns to show per row. "><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-6 pull-right">
                <input type="text" ng-model="component.layoutModifiers.columns.columnsNum" min="1" max="6" ng-change="vm.uiState.updateColumnLayout(component)" touchspin>
            </div>
        </div>

        <div class="form-group">
            <label>
                Number of rows
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Number of rows to show. "><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-6 pull-right">
                <input type="text" ng-model="component.layoutModifiers.columns.rowsNum" min="1" max="30" ng-change="vm.uiState.updateColumnLayout(component)" touchspin>
            </div>
        </div>

        <div class="form-group">
            <label>
                Column Spacing
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Space between columns"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-6 pull-right">
                <input type="text" ng-model="component.layoutModifiers.columns.columnsSpacing" step="10" min="0" max="500" touchspin>
            </div>
        </div>
        <div class="form-group">
            <label>
                Row Spacing
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Space between rows"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-6 pull-right">
                <input type="text" ng-model="component.layoutModifiers.columns.rowsSpacing" step="10" min="0" max="500" touchspin>
            </div>
        </div>
    </div>
</div>

    <div class="form-group" ng-if="component.type != 'contact-us' && component.type != 'navigation' && component.type != 'top-bar' && component.type != 'blog'" ng-hide="isEmail || component.components[0].type === 'ssb-blog-post-list'">

            Show video
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Show/hide background video of component.">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.bg.video.show" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="component.bg.video.show">
        <div>
            <label for="member-name">
                Video Type
                <span tooltip-placement="right" tooltip="Select video type.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <select class="form-control" ng-model="component.bg.video.type">
            <option selected value="youtube">YouTube</option>
            <!-- <option value="vimeo">Vimeo</option> -->
        </select>
    </div>
    <div class="form-group" ng-if="component.bg.video.type == 'vimeo' && component.bg.video.show">
        <div>
            <label for="video-url-vimeo">
                Video URL
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Add video URL.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <input
            id="video-url-vimeo"
            class="form-control"
            type="text"
            ng-model="component.bg.video.url"
            ng-change="vm.constructVideoUrl(component);"/>
    </div>
    <div class="form-group" ng-if="component.bg.video.type == 'youtube' && component.bg.video.show">
        <div>
            <label for="video-url-youtube">
                Video URL
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Add video URL.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>
        <input
            id="video-url-youtube"
            class="form-control"
            type="url"
            ng-model="component.bg.video.url"
            ng-change="vm.constructVideoUrl(component);"/>
    </div>
    <div  ng-if="(component.components[0].type === 'image-gallery' && component.components[0].version == 4) ">
        <div class="form-group">
            <label for="bg_overlay">
                Half-overlay
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add/remove Half-Overlay to slider.">

                    <button type="button" ng-click="component.components[0].halfOverlayPosition  = 'right'" class="btn" ng-class="{'active': component.components[0].halfOverlayPosition === 'right' }">Right</button>

<div ng-if="component.layout === 'header'">

    <h4 class="ssb-sidebar-sub-heading-separator">Navigation Settings</h4>

    <div class="row padding-10">
        <div>
            <div class="form-group">
                <label for="bg_blur">
                    Vertical Nav (Beta)
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Enable vertical navigation. This setting is only active in preview or published pages. This setting will work only if this section is first section on the page.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <switch ng-model="component.fixedLeftNavigation" class="pull-right"></switch>
            </div>
        </div>
    </div>
</div>
<div ng-if="component.components[0].type=='text-only'">
    <h4 class="ssb-sidebar-sub-heading-separator">Tile settings</h4>

    <div class="row padding-10">
        <div>
            <div class="form-group">
                <label for="bg_blur">
                    Grid layout
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Enable Grid layout.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <switch ng-model="component.layoutModifiers.grid.isActive" class="pull-right"></switch>
            </div>
        </div>
    <div ng-if="component.layoutModifiers.grid.isActive" class="form-group">
                <label for="bg_overlay">
                    Add overlay to tile
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Add/remove Overlay to background image.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
                <switch ng-model="component.layoutModifiers.grid.overlay.isOverlayActive" class="pull-right"></switch>
            </div>

            <div ng-if="component.layoutModifiers.grid.overlay.isOverlayActive" class="form-group ssb-spectrum-color-picker-small">
                 <div class="ssb-spectrum-color-picker-background-container">
                     <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.layoutModifiers.grid.overlay.overlayColor"></spectrum-colorpicker>
                     <i class="fa fa-eyedropper" />
                 </div>
                 <label for="colorpicker">
                     Overlay color
                     <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Add color to Overlay effect.">
                         <i class="fa fa-info-circle" />
                     </span>
                 </label>
             </div>

            <div class="form-group" ng-if="component.layoutModifiers.grid.overlay.isOverlayActive">
                <div>
                    <label for="bg_overlay_opacity">Overlay opacity</label>
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Set Overlay opacity.">
                        <i class="fa fa-info-circle" />
                    </span>
                </div>
                <div>
                    <rzslider
                        class="slider-opacity"
                        name="bg-opacity"
                        rz-slider-model="component.layoutModifiers.grid.overlay.overlayOpacity"
                        rz-slider-options="{floor: 0, ceil: 100, step: 10}">
                    </rzslider>
                </div>
            </div>
        <div ng-if="component.layoutModifiers.grid.isActive" class="form-group">
             <label>
                Grid height
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Height of grid"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-6 pull-right">
                <input type="text" ng-model="component.layoutModifiers.grid.height" step="10" min="0" max="500" touchspin>
            </div>

        </div>
    </div>
</div>

                <switch ng-model="component.bg.img.blur" class="pull-right"></switch>

                <switch ng-model="component.bg.img.parallax" class="pull-right"></switch>

                <switch ng-model="component.bg.img.overlay" class="pull-right"></switch>

                     <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.bg.img.overlaycolor"></spectrum-colorpicker>
                     <i class="fa fa-eyedropper" />
                 </div>
                 <label for="colorpicker">
                     Overlay color
                     <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Add color to Overlay effect.">
                         <i class="fa fa-info-circle" />
                     </span>
                 </label>

            <div class="form-group" ng-if="component.bg.img.overlay">
                <div>
                    <label for="bg_overlay_opacity">Overlay opacity</label>
                    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Set Overlay opacity.">

        </div>
    </div>

        <div class="form-group">
            <label for="bg_overlay">

            </label>
            <switch ng-model="component.components[0].slider.stretchImage" class="pull-right"></switch>
        </div>
        <div class="form-group">
            <label for="bg_overlay">

            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add/remove Overlay to slider.">

            </span>
            </label>
            <switch ng-model="component.components[0].slider.showOverlay" class="pull-right"></switch>

            <div class="ssb-spectrum-color-picker-background-container">

            </div>
            <label>
                Overlay color of slider
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add color to Overlay effect of slider.">

        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" ng-model="component.components[0].post_count" min="1" max="20" ng-change="vm.uiState.updateColumnLayout(component)" touchspin>
            </div>
        </div>
    </div>
    <div class="row padding-10">
        <div class="form-group">
            <label for="hr_separator" class="margin-bottom-0">
                HR Separator
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Show/hide separator between posts.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.components[0].settings.hr" class="pull-right"></switch>
        </div>
    </div>

     <h4 class="ssb-sidebar-sub-heading-separator">Title Font</h4>
    <div class="row padding-10">
        <div class="form-group">
            <label>
                Font
