<div class="col-xs-12">

    <div class="row padding-10">
        <div class="form-group col-xs-6 ssb-spectrum-color-picker">
            <!-- <h5 class="ssb-sidebar-settings-heading">Settings</h5> -->

            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" ng-model="vm.state.page.sections[vm.uiState.activeSectionIndex].txtcolor"></spectrum-colorpicker>
            <label for="colorpicker">Text <span tooltip-placement="top" tooltip-html-unsafe="Text color of section."><i class="fa fa-info-circle" /></span></label>
        </div>
        <div class="form-group col-xs-6 ssb-spectrum-color-picker">
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" ng-model="vm.state.page.sections[vm.uiState.activeSectionIndex].bg.color"></spectrum-colorpicker>
            <label for="colorpicker">Background <span tooltip-placement="top" tooltip-html-unsafe="Background color of section."><i class="fa fa-info-circle" /></span></label>
        </div>
    </div>

    <div class="row padding-10">

        <button ng-click="vm.uiState.openSidebarSectionPanel = { name: 'Background', id: 'background' }" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="ti-brush display-ib"></i> Background
        </button>

        <button ng-click="vm.uiState.openSidebarSectionPanel = { name: 'Layout', id: 'layout' }" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="ti-brush display-ib"></i> Layout
        </button>

    </div>

    <div class="row padding-10 ssb-sidebar-section-panel-component-btns">
        <div
            ng-repeat="component in vm.state.page.sections[vm.uiState.activeSectionIndex].components track by $index"
            ng-init="componentIndex = $index">

            <button
                ng-click="vm.uiState.openSidebarSectionPanel = { name: component.type, id: component._id }"
                class="ssb-sidebar-section-panel-btn btn btn-primary">
                <i class="ti-settings display-ib"></i> Manage {{component.type}}
            </button>

            <div ng-if="component._id === vm.uiState.openSidebarSectionPanel.id" class="ssb-sidebar-section-panel-component-panel">
                <div ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/basic.html' "></div>
                <div
                    ng-if="component.type !== undefined"
                    ng-init="sectionIndex = vm.uiState.activeSectionIndex"
                    ng-include=" 'assets/js/ssb-site-builder/ssb-components/' + component.type + '/sidebar.settings.html' ">
                </div>
            </div>

        </div>

    </div>


</div>
