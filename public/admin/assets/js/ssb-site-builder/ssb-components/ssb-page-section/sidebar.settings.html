    <div class="row padding-10">

        <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Style', id: 'design' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="fa fa-paint-brush display-ib"></i> Style
        </button>

        <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Layout', id: 'version' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="fa fa-exchange display-ib"></i> Layout
        </button>

        <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Size &amp; Padding', id: 'layout' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="fa fa-arrows-alt display-ib"></i> Size &amp; Padding
        </button>

        <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Settings', id: 'settings' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="fa fa-gear display-ib"></i> Settings
        </button>

    </div>


</div>

<div class="col-xs-12 container-fluid padding-top-10 padding-bottom-10 center ssb-sidebar-item-section-actions">
    <div
        ng-if="vm.uiState.activeSectionIndex !== 0"
        class="ssb-sidebar-item-icon display-ib ti-arrow-up"
        ng-click="vm.moveSection('up', vm.state.page.sections[vm.uiState.activeSectionIndex], vm.uiState.activeSectionIndex)"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Move section up"
        tooltip-append-to-body="true">
    </div>
    <div
        ng-if="vm.uiState.activeSectionIndex !== (vm.state.page.sections.length - 1)"
        class="ssb-sidebar-item-icon display-ib ti-arrow-down"
        ng-click="vm.moveSection('down', vm.state.page.sections[vm.uiState.activeSectionIndex], vm.uiState.activeSectionIndex)"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Move section down"
        tooltip-append-to-body="true">
    </div>
    <div
        class="ssb-sidebar-item-icon ti-pencil display-ib"
        ng-click="vm.state.editSection = true; vm.editSectionName('edit_section_name')"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Rename section"
        tooltip-append-to-body="true">
    </div>
    <div
        class="ssb-sidebar-item-icon display-ib ti-eye"
        ng-click="vm.hideSectionFromPage(vm.state.page.sections[vm.uiState.activeSectionIndex], vm.uiState.activeSectionIndex)"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Show/hide section"
        tooltip-append-to-body="true">
    </div>
    <div
        class="ssb-sidebar-item-icon display-ib ti-files ng-scope"
        ng-click="vm.duplicateSection(vm.state.page.sections[vm.uiState.activeSectionIndex], vm.uiState.activeSectionIndex)"
        tooltip-animation="false"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Duplicate section"
        tooltip-append-to-body="true">
    </div>
    <div
        class="ssb-sidebar-item-icon fa fa-trash-o display-ib"
        ng-click="vm.removeSectionFromPage(vm.uiState.activeSectionIndex)"
        tooltip-placement="bottom"
        tooltip-html-unsafe="Remove section"
        tooltip-append-to-body="true">
    </div>
</div>
