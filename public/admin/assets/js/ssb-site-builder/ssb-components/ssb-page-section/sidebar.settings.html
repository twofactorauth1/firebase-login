<div class="col-xs-12 container-fluid">

    <div class="row padding-10">

        <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Design', id: 'design' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="ti-brush display-ib"></i> Design
        </button>

        <ssb-sidebar-settings-panel
            class="ssb-sidebar-section-panel-component-panel container-fluid"
            ng-if="'design' === vm.uiState.openSidebarSectionPanel.id"
            settings-type="design"
            state="vm.state"
            ui-state="vm.uiState">
        </ssb-sidebar-settings-panel>

        <button ng-click="vm.navigation.sectionPanel.loadPanel({ name: 'Layout', id: 'layout' })" class="ssb-sidebar-section-panel-btn btn btn-link">
            <i class="ti-layout display-ib"></i> Layout
        </button>

        <ssb-sidebar-settings-panel
            class="ssb-sidebar-section-panel-component-panel container-fluid"
            ng-if="'layout' === vm.uiState.openSidebarSectionPanel.id"
            settings-type="layout"
            state="vm.state"
            ui-state="vm.uiState">
        </ssb-sidebar-settings-panel>

    </div>

    <div class="row padding-10 ssb-sidebar-section-panel-component-btns">
        <div
            ng-repeat="component in vm.state.page.sections[vm.uiState.activeSectionIndex].components track by $index"
            ng-init="componentIndex = $index">

            <button
                class="ssb-sidebar-section-panel-btn btn btn-primary"
                ng-click="vm.setActiveComponent(componentIndex);vm.navigation.sectionPanel.loadPanel({ name: component.type, id: component._id });">
                <i class="ti-settings display-ib"></i> Manage {{component.type}}
            </button>

            <div ng-if="component._id === vm.uiState.openSidebarSectionPanel.id" class="ssb-sidebar-section-panel-component-panel">
                <!-- <div ng-include=" 'assets/js/ssb-site-builder/ssb-components/shared/basic.html' "></div> -->
                <div
                    class="container-fluid"
                    ng-if="component.type !== undefined"
                    ng-init="sectionIndex = vm.uiState.activeSectionIndex"
                    ng-include=" 'assets/js/ssb-site-builder/ssb-components/' + component.type + '/sidebar.settings.html' ">
                </div>
            </div>

        </div>

    </div>


</div>
