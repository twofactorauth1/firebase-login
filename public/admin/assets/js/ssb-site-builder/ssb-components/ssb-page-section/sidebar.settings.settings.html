<div class="row padding-10">
    <div class="form-group" ng-if="component.components[0].type !== 'ssb-blog-post-list' && component.components[0].type !== 'ssb-recent-post' && component.components[0].type !== 'ssb-recent-tag' && component.components[0].type !== 'ssb-recent-category'">
        <label>
            Show section on all pages?
            <span
                tooltip-placement="top"
                tooltip="Make this a global section."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <div ng-if="vm.uiState.isDuplicateGlobalHeader" tooltip-placement="top"
                tooltip="There is already a header section set to â€‹'Show on all pages'. You can only have one global header at a time."
                tooltip-append-to-body="true" style="display:inline;" class="pull-right">
           <div class="disabled">
                <switch ng-model="component.global" ng-change="vm.uiState.toggleSection(component, true)"></switch>
            </div>
        </div>
        <switch ng-if="!vm.uiState.isDuplicateGlobalHeader" ng-model="component.global" ng-change="vm.uiState.toggleSection(component, true)" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label>
            Show section on this page?
            <span
                tooltip-placement="top"
                tooltip="Show/hide section on this page."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.visibility" ng-change="vm.uiState.toggleSection(component, false, true)" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="vm.state.permissions.ssbFeatureFixedElements">
        <label>
            Keep section in viewable area?
            <span
                tooltip-placement="bottom"
                tooltip="On browsers and platforms that support it, toggling this setting 'on' makes this section stay visible at the top of the page even if the page is scrolled. This setting is only active in preview or published pages."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.layoutModifiers.fixed" class="pull-right"></switch>
    </div>

    <div class="form-group">
        <label>
            Hide on small screens
            <span
                tooltip-placement="top"
                tooltip="Hide on small screens."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.hideOnlyMobile" ng-change="vm.uiState.toggleSection(component, false, true)" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label>
            Show only on small screens
            <span
                tooltip-placement="top"
                tooltip="Show only on small screens."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.showOnlyMobile" ng-change="vm.uiState.toggleSection(component, false, true)" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label for="component-title">
            Anchor
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="The anchor of the section."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="form-control" style="height:auto;" ng-bind-html="component._id"></div>
    </div>   
</div>
