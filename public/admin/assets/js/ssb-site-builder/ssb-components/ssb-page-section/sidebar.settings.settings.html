<div class="row padding-10">
    <div class="form-group">
        <label>
            Show section on all pages?
            <span
                tooltip-placement="top"
                tooltip-html-unsafe="Make this a global section."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.global" ng-change="vm.uiState.toggleSection(component, true)" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label>
            Show section on this page?
            <span
                tooltip-placement="top"
                tooltip-html-unsafe="Show/hide section on this page."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.visibility" ng-change="vm.uiState.toggleSection(component, false, true)" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="vm.state.permissions.ssbFeatureFixedElements">
        <label>
            Scrolls with page
            <span
                tooltip-placement="bottom"
                tooltip-html-unsafe="Also known as fixed or sticky, this makes a section stay visible at the top of the page even if the page is scrolled. This setting is only active in preview or published pages."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.layoutModifiers.fixed" class="pull-right"></switch>
    </div>
</div>
