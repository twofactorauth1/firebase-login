<div class="row padding-10">
    <div class="form-group" style="opacity: .5; pointer-events:none;">
        <label>Show section on all pages?</label>
        <span
            tooltip-placement="top"
            tooltip-html-unsafe="Make this a global section."
            tooltip-append-to-body="true">
            <i class="fa fa-info-circle" />
        </span>
        <switch ng-model="component.global" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label>Show section on this page?</label>
        <span
            tooltip-placement="top"
            tooltip-html-unsafe="Show/hide section on this page."
            tooltip-append-to-body="true">
            <i class="fa fa-info-circle" />
        </span>
        <switch ng-model="component.visibility" ng-true-value="true" ng-false-value="false" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="component.title === 'Header' || component.layoutModifiers" style="opacity: .5; pointer-events:none;">
        <label>Scrolls with page</label>
        <span
            tooltip-placement="bottom"
            tooltip-html-unsafe="Also known as fixed or sticky, this makes the header stay visible at the top of the page even if the page is scrolled."
            tooltip-append-to-body="true">
            <i class="fa fa-info-circle" />
        </span>
        <switch ng-model="component.layoutModifiers.fixed" class="pull-right"></switch>
    </div>
</div>
