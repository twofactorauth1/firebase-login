<div class="row padding-10">
    <div class="form-group">
        <label>
            Show section on all pages?
            <span
                tooltip-placement="top"
                tooltip-html-unsafe="Make this a global section."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <div ng-if="vm.uiState.isDuplicateGlobalHeader" tooltip-placement="top"
                tooltip-html-unsafe="There is already a header section set to â€‹'Show on all pages'. You can only have one global header at a time."
                tooltip-append-to-body="true" style="display:inline;" class="pull-right">
           <div class="disabled">
                <switch ng-model="component.global" ng-change="vm.uiState.toggleSection(component, true)"></switch>
            </div>
        </div>
        <switch ng-if="!vm.uiState.isDuplicateGlobalHeader" ng-model="component.global" ng-change="vm.uiState.toggleSection(component, true)" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label>
            Show section on this page?
            <span
                tooltip-placement="top"
                tooltip-html-unsafe="Show/hide section on this page."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.visibility" ng-change="vm.uiState.toggleSection(component, false, true)" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="vm.state.permissions.ssbFeatureFixedElements">
        <label>
            Keep section in viewable area?
            <span
                tooltip-placement="bottom"
                tooltip-html-unsafe="On browsers and platforms that support it, toggling this setting 'on' makes this section stay visible at the top of the page even if the page is scrolled. This setting is only active in preview or published pages."
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.layoutModifiers.fixed" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="component.layoutModifiers.columns.columnsNum">
        <label>
            Column Settings
            <span
                tooltip-placement="top"
                tooltip-html-unsafe="Set number of columns per row "
                tooltip-append-to-body="true">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <div class="ssb-column-layout-options">
            <label class="radio-inline" ng-repeat="value in [1,2,3,4,5,6]">
                <input type="radio" class="margin-top-1" ng-model="component.layoutModifiers.columns.columnsNum" value="{{value}}" ng-change="vm.uiState.updateColumnLayout(component)">
                {{value}}
            </label>
        </div>
    </div>
</div>
