<div class="row padding-10">

    <ul class="ssb-section-content-list ssb-sidebar-layout-versions list-unstyled">

        <li
            ng-repeat="section in ::vm.filteredSections() | orderBy: 'version' track by $index"
            class="ssb-sidebar-add-section ssb-section-content-list-item ssb-sidebar-layout-version"
            ng-class="{ 'ssb-section-content-list-item-on': vm.isSelectedLayout(section) }"
            ng-click="vm.addSectionToPage(section, section.version, vm.uiState.activeSectionIndex);">

            <div class="ssb-sidebar-add-section-img">
                <div class="img-wrap">
                    <a>
                        <span
                            style="background-image: url('{{section.preview}}')">
                        </span>
                    </a>
                </div>
                <i
                    class="fa fa-info"
                    tooltip-placement="left"
                    tooltip-html-unsafe="<h4 style='color: white'>{{section.name || section.title}}</h4><p>{{section.description}}</p>"
                    tooltip-append-to-body="true">
                </i>
            </div>

            <div ng-if="!vm.isSelectedLayout(section);" class="ssb-sidebar-add-section-btn">
                <button type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top fa-exchange pull-right">
                    <span>Change Design</span>
                </button>
            </div>

        </li>

    </ul>

</div>
