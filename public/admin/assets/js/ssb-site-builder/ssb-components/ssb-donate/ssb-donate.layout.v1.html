<div class="ssb-theme-heading-text col-sm-12">

    <!-- Title -->
    <ssb-component-loader
        component-class="vm.componentClass(vm.section.components[0], 0)"
        component-style="vm.componentStyle(vm.section.components[0], 0)"
        component="vm.section.components[0]"
        website="vm.state.website"
        state="vm.state"
        ui-state="vm.uiState"
        component-control="vm.uiState.componentControl"
        component-media="vm.uiState.componentMedia"
        section-index="vm.index"
        component-index="0"
        show-component="vm.displaySection || vm.showSection(vm.section)">
    </ssb-component-loader>

</div>

<div class="col-sm-7">

    <!-- Text (image + subtitle + paragraph)-->
    <ssb-component-loader
        component-class="vm.componentClass(vm.section.components[1], 1)"
        component-style="vm.componentStyle(vm.section.components[1], 1)"
        component="vm.section.components[1]"
        website="vm.state.website"
        state="vm.state"
        ui-state="vm.uiState"
        component-control="vm.uiState.componentControl"
        component-media="vm.uiState.componentMedia"
        section-index="vm.index"
        component-index="1"
        show-component="vm.displaySection || vm.showSection(vm.section)">
    </ssb-component-loader>

</div>

<div class="col-sm-5">

    <!-- Form -->
    <ssb-component-loader
        component-class="vm.componentClass(vm.section.components[2], 2)"
        component-style="vm.componentStyle(vm.section.components[2], 2)"
        component="vm.section.components[2]"
        website="vm.state.website"
        state="vm.state"
        ui-state="vm.uiState"
        component-control="vm.uiState.componentControl"
        component-media="vm.uiState.componentMedia"
        section-index="vm.index"
        component-index="2"
        show-component="vm.displaySection || vm.showSection(vm.section)">
    </ssb-component-loader>

</div>
