<h4 class="ssb-sidebar-sub-heading-separator">Image overlay settings</h4>
<div class="row padding-10">
    <div class="form-group">
        <label for="bg_hide" class="margin-bottom-0">
            Show Overlay
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Show text overlay on image">
                <i class="fa fa-info-circle" />
            </span>
        </label>
        <switch ng-model="component.imageOverlay.active" class="pull-right"></switch>
    </div>
    <div  ng-if="component.imageOverlay.active">
        <div class="form-group">
            <label for="bg_hide" class="margin-bottom-0">
                Show on MouseOver/on MouseOut
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="If active show overlay on mouse over else show on mosue out.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.imageOverlay.onMouseOver" class="pull-right"></switch>
                
        </div>
        <div class="form-group">
             <label> Header
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Overlay header"><i class="fa fa-info-circle" /></span>
            </label>
            <textarea id="successMessage" class="form-control autosize area-animated msd-elastic: \n;" ng-model="component.imageOverlay.heading"></textarea>
        </div> 
        <div class="form-group">
                <label> Description
               <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Overlay description"><i class="fa fa-info-circle" /></span>
               </label>
               <textarea id="successMessage" class="form-control  autosize area-animated msd-elastic: \n;" ng-model="component.imageOverlay.description"></textarea>
        </div>
        <div class="form-group ssb-spectrum-color-picker-small"> 
            <div class="ssb-spectrum-color-picker-background-container">
                    <spectrum-colorpicker class="ssb-spectrum-color-picker-background" 
                    format="'rgb'" options="vm.spectrum.options" ng-model="component.imageOverlay.color"></spectrum-colorpicker>
                    <i class="fa fa-eyedropper" />
            </div>
            <label>Font color
                <span tooltip-placement="top"
                    tooltip-append-to-body="true" tooltip-append-to-body="true" 
                    tooltip="Font color."> <i 
                    class="fa fa-info-circle" />
                </span>
            </label> 
        </div>
        <div class="form-group">
            <div>
                <label>
                    Font
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Overlay Font Family.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <select ng-model="component.imageOverlay.font.fontFamily" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.imageOverlay.font.fontFamily}}">{{key}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="txt_size">
                Text Size
               <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Overlay font size for description"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-7 pull-right">
                <input type="text" ng-model="component.imageOverlay.font.fontSize" min="6" max="96" touchspin>
            </div>
        </div>

        <div class="form-group ssb-spectrum-color-picker-small"> 
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" 
                format="'rgb'" options="vm.spectrum.options" ng-model="component.imageOverlay.backgroundcolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>Background color
                <span tooltip-placement="top"
                    tooltip-append-to-body="true" tooltip-append-to-body="true" 
                    tooltip="Background color of overlay."> <i 
                    class="fa fa-info-circle" />
                </span>
            </label> 
        </div>
    </div>
</div>
