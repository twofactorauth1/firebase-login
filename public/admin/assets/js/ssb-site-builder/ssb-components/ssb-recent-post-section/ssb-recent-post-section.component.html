<div ng-class="component.type+'-v'+component.version">
    <div class="col-xs-12">
        <h3>
            <div elem ng-model="vm.component.title"></div>
        </h3>
        <div class="col-lg-12" ng-repeat="post in vm.blog.posts">
            <a href="#">{{post.display_title || post.post_title}} </a>
        </div>
    </div>
</div>
