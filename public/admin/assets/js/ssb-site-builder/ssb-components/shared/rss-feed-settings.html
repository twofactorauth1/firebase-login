<div>
    <h4 class="ssb-sidebar-sub-heading-separator">Feed Configurations</h4>
    <div class="row padding-10">
        <div class="form-group">
            <label>
                Source
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Set source of rss feed"><i class="fa fa-info-circle" /></span>
            </label>
            <div>
                <input class="form-control" type="text" ng-model-options="{ debounce: 800 }" ng-model="component.settings.source">
            </div>           
            
        </div>

        <div class="form-group">
            <label>
                Number of entries to show
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Number of entries to show (top N)"><i class="fa fa-info-circle" /></span>
            </label>
            <div>
                <input type="text" ng-model="component.settings.count" min="1" max="100" touchspin>
            </div>
        </div>

        <div class="form-group">
            <label for="colorpicker">
                Horizontal rule between stories
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Make horizontal rule between stories."><i class="fa fa-info-circle" /></span>
            </label>
            <switch ng-model="component.settings.horizontalRule" class="pull-right"></switch>
        </div>
    </div>
    <h4 class="ssb-sidebar-sub-heading-separator">Title Configurations</h4>
    <div class="row padding-10">

        <div class="form-group">
            <label>
                Font
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="font family for title"><i class="fa fa-info-circle" /></span>
            </label>
            <select ng-model="component.settings.title.fontFamily" class="form-control margin-bottom-0">
                <option value="">--Select--</option>
                <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.settings.title.fontFamily}}">{{key}}</option>
            </select>
        </div>


        <div class="form-group">
            <label for="txt_size">
                Text Size
               <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="font size for title"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-7 pull-right">
                <input type="text" ng-model="component.settings.title.fontSize" min="6" max="96" touchspin>
            </div>
        </div>

        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.settings.title.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label for="colorpicker">
                Color
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-append-to-body="true" tooltip="Choose a font color for title.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>

    </div>
    <h4 class="ssb-sidebar-sub-heading-separator">Description Configurations</h4>
    <div class="row padding-10">

        <div class="form-group">
            <label>
                Font
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="font family for description"><i class="fa fa-info-circle" /></span>
            </label>
            <select ng-model="component.settings.description.fontFamily" class="form-control margin-bottom-0">
                <option value="">--Select--</option>
                <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.settings.description.fontFamily}}">{{key}}</option>
            </select>
        </div>


        <div class="form-group">
            <label for="txt_size">
                Text Size
               <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="font size for description"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-7 pull-right">
                <input type="text" ng-model="component.settings.description.fontSize" min="6" max="96" touchspin>
            </div>
        </div>

        <div class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'rgb'" options="vm.spectrum.options" ng-model="component.settings.description.color"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label for="colorpicker">
                Color
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-append-to-body="true" tooltip="Choose a font color for description.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>

    </div>
</div>
