<div class="row padding-10">
    <div class="form-group">
        <label for="bg_blur">
            Show members image
            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-html="Show/hide team members image."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="component.teamSettings.profilepic" class="pull-right" ></switch>
    </div>
    <div class="form-group">
        <label for="bg_blur">
            Show members name
            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-html="Show/hide team members name."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="component.teamSettings.name" class="pull-right" ></switch>
    </div>
    <div class="form-group">
        <label for="bg_blur">
            Show members position
            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-html="Show/hide team members position."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="component.teamSettings.position" class="pull-right" ></switch>
    </div>
    <div class="form-group">
        <label for="bg_blur">
            Show members bio
            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-html="Show/hide team members bio."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="component.teamSettings.bio" class="pull-right" ></switch>
    </div>
    <div class="form-group">
        <label for="bg_blur">
            Show members social
            <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-html="Show/hide team members social links."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="component.teamSettings.networks" class="pull-right" ></switch>
    </div>
</div>
