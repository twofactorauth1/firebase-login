<div class="row padding-10" ng-if="vm.component.type != 'ssb-element-button'">
    <div class="form-group">
        <label for="colorpicker">
            Visibility
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Show/hide component."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="vm.component.visibility" class="pull-right" ng-change="saveComponentChanges()"></switch>
    </div>
</div>
<div class="row padding-10" ng-if="vm.component.type != 'navigation'">
    <div class="form-group">
        <label for="component-title">
            Anchor
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="The anchor of the component"><i class="fa fa-info-circle" /></span>
        </label>
        <input class="form-control" type="text" ng-model="vm.component.anchor" ng-change="slugifyAnchor(vm.component.anchor);">
    </div>
</div>
<div class="row padding-10" ng-if="vm.component.type == 'image-text'">
    <div class="form-group">
        <label for="colorpicker">
            Image Position
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set image position to left/right."><i class="fa fa-info-circle" /></span>
        </label>
        <select ng-model="vm.component.imagePosition" ng-change="saveComponent(true)" class="form-control">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    </div>
</div>
<div class="row padding-10" ng-if="vm.component.type === 'text-only' || vm.component.type === 'ssb-text'">
    <div class="form-group">
        <label for="colorpicker">
            Multi Column Layout
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Column-based text layout."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="vm.component.layoutModifiers.columns" class="pull-right"></switch>
    </div>
    <div class="form-group margin-bottom-5" ng-if="vm.component.layoutModifiers.columns">
        <label>
            Columns
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="The number of columns for text to flow into."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="col-sm-6 pull-right">
            <input type="text" ng-model="vm.component.layoutModifiers.columnsNum" min="0" max="4" touchspin>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group margin-bottom-5" ng-if="vm.component.layoutModifiers.columns">
        <label>
            Columns Spacing
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="The space between columns."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="col-sm-6 pull-right">
            <input type="text" ng-model="vm.component.layoutModifiers.columnsSpacing" step="10" min="0" max="500" touchspin>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="form-group margin-bottom-5" ng-if="vm.component.layoutModifiers.columns">
        <label>
            Max Height
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="The height at which text should flow into columns."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="col-sm-6 pull-right">
            <input type="text" ng-model="vm.component.layoutModifiers.columnsMaxHeight" min="300" max="1000" touchspin>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
