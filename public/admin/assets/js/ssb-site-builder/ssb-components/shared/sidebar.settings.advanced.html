<div class="row padding-10" ng-if="vm.component.type != 'ssb-element-button'">
    <div class="form-group">
        <label for="colorpicker">
            Visibility
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Show/hide component."><i class="fa fa-info-circle" /></span>
        </label>
        <switch ng-model="vm.component.visibility" class="pull-right" ng-change="saveComponentChanges()"></switch>
    </div>
</div>
<div class="row padding-10" ng-if="vm.component.type != 'navigation'">
    <div class="form-group">
        <label for="component-title">
            Anchor
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="The anchor of the component"><i class="fa fa-info-circle" /></span>
        </label>
        <input class="form-control" type="text" ng-model="vm.component.anchor" ng-change="slugifyAnchor(vm.component.anchor);">
    </div>
</div>
<div class="row padding-10" ng-if="vm.component.type == 'image-text'">
    <div class="form-group">
        <label for="colorpicker">
            Image Position
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Set image position to left/right."><i class="fa fa-info-circle" /></span>
        </label>
        <select ng-model="vm.component.imagePosition" ng-change="saveComponent(true)" class="form-control">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    </div>
</div>
<div class="row padding-10"  ng-if="vm.component.type == 'products'">
    <div class="form-group">
       <label for="bg_hide" class="margin-bottom-0">
        Hide title and subtitle
        <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="show/hide title and subtitle text components.">
            <i class="fa fa-info-circle" />
        </span>
    </label>
    <switch ng-model="component.hideTextComponents" class="pull-right"></switch>
    </div>
</div>
