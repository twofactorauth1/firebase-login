<div class="form-group">
    <label for="colorpicker">
        Visibility
        <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Show/hide component."><i class="fa fa-info-circle" /></span>
    </label>
    <switch ng-model="component.visibility" class="pull-right" ng-change="saveComponentChanges()"></switch>
</div>

<div class="form-group" ng-if="component.type != 'navigation'">
    <label for="component-title">
        Anchor
        <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="The anchor of the component."><i class="fa fa-info-circle" /></span>
    </label>
    <input class="form-control" type="text" ng-model="component.anchor" ng-change="slugifyAnchor(component.anchor);">
</div>
