<div ng-controller="SSBComponentSettingsModalCtrl" class="container-fluid">
    <accordion close-others="oneAtATime" class="accordion simple-form-settings">
    <accordion-group heading="Form Arrangement">
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Fields to Show</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="What fields would you like to show?"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <div class="ckbox ckbox-success checkbox-inline" ng-repeat="field in component.fields">
                    <input type="checkbox" id="chk_{{field.name}}" ng-model="field.value" checked="checked">
                    <label for="chk_{{field.name}}">{{field.display}}</label>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Fields per row</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="number of fields to show per row. So a value of 1 means that each field takes up a whole row, spanning 100% of the width of the row"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.fieldsPerRow" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="num in fieldsCount" value="{{num}}" ng-selected="{{num == component.formSettings.fieldsPerRow}}">{{num}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
                <div class="form-group margin-bottom-0">
                    <label><strong>Row spacing</strong></label>
                    <span tooltip-placement="top" tooltip-html-unsafe="top/bottom margin between rows"><i class="fa fa-info-circle" /></span>
                </div> 
                <div class="col-xs-6 margin-bottom-10">
                    <label><strong>Top</strong></label>                
                </div> 
                <div class="col-xs-6 pull-right">                
                    <input type="number" string-to-number ng-model="component.formSettings.spacing.mt"  min="0" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down">
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-6">
                    <label><strong>Bottom</strong></label>                
                </div> 
                <div class="col-xs-6 pull-right">
                    <input type="number" string-to-number ng-model="component.formSettings.spacing.mb"  min="0" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down">
                </div>
        </div>
        <div class="row padding-10">
                <div class="form-group margin-bottom-0">
                    <label><strong>Column spacing</strong></label>
                    <span tooltip-placement="top" tooltip-html-unsafe="horizontal space between fields"><i class="fa fa-info-circle" /></span>
                </div> 
                <div class="col-xs-6 margin-bottom-10">
                    <label><strong>Left</strong></label>                
                </div> 
                <div class="col-xs-6 pull-right">                
                    <input type="number" string-to-number ng-model="component.formSettings.spacing.pl" min="0" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down">
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-6">
                    <label><strong>Right</strong></label>                
                </div> 
                <div class="col-xs-6 pull-right">
                    <input type="number" string-to-number ng-model="component.formSettings.spacing.pr"  min="0" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down">
                </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Field alignment</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="left, center, right"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.align" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="option in alignmentOptions" value="{{option}}" ng-selected="{{option == component.formSettings.align}}">{{option}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Button alignment</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="left, center, right"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.btn.align" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="option in alignmentOptions" value="{{option}}" ng-selected="{{option == component.btn.align}}">{{option}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
    </accordion-group>

    <accordion-group heading="Text">       
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Text Size</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="text size appearing on the form"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.formTextSize" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="size in fontSizeOptions" value="{{size}}" ng-selected="{{size == component.formSettings.formTextSize}}">{{size}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Input text size</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="text size appearing on input fields"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.inputTextSize" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="size in fontSizeOptions" value="{{size}}" ng-selected="{{size == component.formSettings.inputTextSize}}">{{size}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Font</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="font family for entire form"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.formFontFamily" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.formSettings.formFontFamily}}">{{key}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="row padding-10">
            <div class="form-group margin-bottom-0">
                <label><strong>Input text font</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="font family for input fields"><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <select ng-model="component.formSettings.inputFontFamily" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.formSettings.inputFontFamily}}">{{key}}</option>
                </select>            
                <div class="clearfix"></div>
            </div>
        </div>
        
    </accordion-group>
    <accordion-group heading="Submit settings">
       
    </accordion-group>
</accordion>
    
    <div class="row padding-10">
        <div class="form-group margin-bottom-0">
            <label><strong>Unique email check:</strong></label>
            <span tooltip-placement="top" tooltip-html-unsafe="Enforced unique check on email for contact creation"><i class="fa fa-info-circle" /></span>
            <switch name="uniqueemail" ng-model="component.uniqueEmail" class="pull-right"></switch>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row padding-10">
        <div class="form-group customer-tags">
            <label class="block">
                <strong>Add tag to contact</strong>
                <span tooltip-placement="top" tooltip-html-unsafe="Add a contact tag on signup"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="clearfix"></div>
            <ui-select tagging="vm.tagToCustomer" tagging-match-to-key="label" multiple ng-model="component.tags" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match placeholder="Select tags...">{{$item.label}}</ui-select-match>
                <ui-select-choices repeat="tag.data as tag in vm.customerTags | orderBy:'label' | filter:$select.search">
                    {{tag.label}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="row padding-10">
        <div class="well">
            <div class="row">
                <div class="col-sm-12">
                    <label class="block">
                        <strong>After Signup Event </strong>
                        <span tooltip-placement="top" tooltip-html-unsafe="Select the communication you would like intitiated"><i class="fa fa-info-circle" /></span>
                    </label>
                    <div class="radio radio-inline clip-radio radio-primary">
                        <input type="radio" id="radio3" name="vertical" value="true" ng-model="component.sendEmail">
                        <label for="radio3">
                            Email
                        </label>
                    </div>
                    <div class="radio radio-inline clip-radio radio-primary">
                        <input type="radio" id="radio4" name="vertical" value="false" ng-model="component.sendEmail">
                        <label for="radio4">
                            Campaign
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group margin-bottom-0" ng-if="component.sendEmail == 'true'">
                <label for="link-page">Select Email</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Template for email"><i class="fa fa-info-circle" /></span>
                <div ng-if="emails">
                    <ui-select ng-model="component.emailId" theme="bootstrap">
                        <ui-select-match placeholder="Select a email">
                            <small ng-bind-html="$select.selected.title"></small>
                        </ui-select-match>
                        <ui-select-choices repeat="email._id as email in emails | filter: $select.search track by $index">
                            <small ng-bind-html="email.title | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-if="!emailLoaded">
                    <h4><span class="fa fa-spinner fa-spin"></span> Loading Emails...</h4>
                </div>
            </div>
            <div class="form-group margin-bottom-0" ng-if="component.sendEmail == 'false'">
                <label for="link-page">Select Autoresponder Campaign</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Campaign Selection"><i class="fa fa-info-circle" /></span>
                <div ng-if="emails">
                    <ui-select ng-model="component.campaignId" theme="bootstrap">
                        <ui-select-match placeholder="Select a campaign">
                            <small ng-bind-html="$select.selected.name"></small>
                        </ui-select-match>
                        <ui-select-choices repeat="campaign._id as campaign in campaigns | filter: $select.search | filter:{ type: 'autoresponder' } track by $index">
                            <small ng-bind-html="campaign.name | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-if="!emails">
                    <h4><span class="fa fa-spinner fa-spin"></span> Loading Campaigns...</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row padding-10">
        <div class="well margin-bottom-0">
            <div class="form-group" ng-class="{'margin-bottom-0': !component.redirect}">
                <label for="redirect"><strong>Redirect</strong></label>
                <span tooltip-placement="top" tooltip-html-unsafe="Redirect after submission"><i class="fa fa-info-circle" /></span>
                <switch name="redirect" ng-model="component.redirect" class="pull-right"></switch>
            </div>
            <div class="row padding-10">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group margin-bottom-0" ng-if="component.redirect">
                        <label for="link-title">Redirect To </label>
                        <br>
                        <div class="radio radio-inline clip-radio radio-primary">
                            <input type="radio" id="radio5" name="redirectOptions" value="page" ng-model="component.redirectType">
                            <label for="radio5">
                                Page
                            </label>
                        </div>
                        <div class="radio radio-inline clip-radio radio-primary">
                            <input type="radio" id="radio6" name="redirectOptions" value="external" ng-model="component.redirectType">
                            <label for="radio6">
                                External
                            </label>
                        </div>                        
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group margin-bottom-0" ng-if="component.redirect && component.redirectType === 'page'">
                        <label for="link-page">Select Page</label>
                        <div ng-if="allPages">
                            <ui-select ng-model="component.redirectUrl" theme="bootstrap">
                                <ui-select-match placeholder="Select a page">
                                    <small ng-bind-html="$select.selected.title"></small>
                                </ui-select-match>
                                <ui-select-choices repeat="page.handle as page in allPages | filter: $select.search track by $index">
                                    <small ng-bind-html="page.title | highlight: $select.search"></small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        <div ng-if="!allPages">
                            <h4><span class="fa fa-spinner fa-spin"></span> Loading Pages...</h4>
                        </div>
                    </div>
                    <div class="form-group margin-bottom-0" ng-if="component.redirect && component.redirectType === 'external'">
                        <label>External URL</label>
                        <input class="form-control" type="text" ng-model="component.redirectUrl">
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
