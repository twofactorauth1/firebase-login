<div class="row padding-10">
    <div class="form-group">
        <label for="top-bar-hours">
            Business Hours
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html="Add business hours to topbar."><i class="fa fa-info-circle" /></span>
        </label>
        <input id="top-bar-hours" class="form-control" type="text" ng-model="component.businessHours">
    </div>
    <div class="form-group">
        <label for="top-bar-phone">
            Phone number
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html="Add Phone number to topbar."><i class="fa fa-info-circle" /></span>
        </label>
        <input id="top-bar-phone" validation-type="phone" indigeweb-validate-form-fields class="form-control" type="text" ng-model="component.phone">
    </div>
    <div class="form-group">
        <label for="top-bar-email">
            Email
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html="Add Email to topbar."><i class="fa fa-info-circle" /></span>
        </label>
        <input id="top-bar-email" class="form-control" type="text" ng-model="component.email">
    </div>
</div>
