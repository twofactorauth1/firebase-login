
<div class="form-group">
    <label for="custom-address">Custom Address</label>
    <span tooltip-placement="top" tooltip-html-unsafe="Show/hide custom address."><i class="fa fa-info-circle" /></span>
    <switch id="custom-address" ng-model="vm.component.custom.address" class="pull-right" ng-change="vm.saveComponent(true)"></switch>
</div>
<div ng-if="vm.component.custom.address" class="form-group">
    <label for="location-address">Add Address</label>
    <span tooltip-placement="top" tooltip-html-unsafe="Address Suggestions"><i class="fa fa-info-circle" /></span>
    <input id="autocomplete-place" ng-disabled="!vm.component.custom.address" class="form-control" g-places-autocomplete ng-model="vm.place.address">
</div>
<p ng-show="vm.component.custom.address">Edit address
    <span class="links cl-effect-1">
        <a href="" ng-click="vm.showAddress = true" ng-show="!vm.showAddress">Modify</a>
    </span>
    <span class="links cl-effect-1">
        <a href="" ng-click="vm.showAddress = false" ng-show="vm.showAddress">Cancel</a>
    </span>
</p>
<div ng-if="vm.showAddress || !vm.component.custom.address" class="row">
    <div class="form-group col-sm-6" ng-class="{'has-error':errorMapData}">
        <label for="location-address">Address </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Contact Us address line 1."><i class="fa fa-info-circle" /></span>
        <input id="location-address" ng-disabled="!vm.component.custom.address" ng-blur="vm.updateContactUsAddress()" class="form-control" ng-model="vm.component.location.address">
    </div>
    <div class="form-group col-sm-6" ng-class="{'has-error':errorMapData}">
        <label for="location-address2">Address2 </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Contact Us address line 2."><i class="fa fa-info-circle" /></span>
        <input id="location-address2" ng-disabled="!vm.component.custom.address" ng-change="vm.checkIfAddess(true)" ng-blur="vm.updateContactUsAddress()" class="form-control" type="text" ng-model="vm.component.location.address2">
    </div>
</div>
<div ng-if="vm.showAddress || !vm.component.custom.address" class="row">
    <div class="form-group col-sm-4" ng-class="{'has-error':errorMapData}">
        <label for="location-city">City </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Contact Us City."><i class="fa fa-info-circle" /></span>
        <input id="location-city" ng-disabled="!vm.component.custom.address" ng-change="vm.checkIfAddess(true)" ng-blur="vm.updateContactUsAddress()" class="form-control" type="text" ng-model="vm.component.location.city">
        <div class="error"></div>
    </div>
    <div class="form-group col-sm-4" ng-class="{'has-error':errorMapData}">
        <label for="location-state">State </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Contact Us State."><i class="fa fa-info-circle" /></span>
        <input id="location-state" ng-disabled="!vm.component.custom.address" ng-change="vm.checkIfAddess(true)" ng-blur="vm.updateContactUsAddress()" class="form-control" type="text" ng-model="vm.component.location.state">
        <div class="error"></div>
    </div>
    <div class="form-group col-sm-4" ng-class="{'has-error':errorMapData}">
        <label for="location-zip">Zip Code </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Contact Us zip code."><i class="fa fa-info-circle" /></span>
        <input id="location-zip" ng-disabled="!vm.component.custom.address" ng-change="vm.checkIfAddess(true)" ng-blur="vm.updateContactUsAddress()" validation-type="zip" indigeweb-validate-form-fields class="form-control" type="text" ng-model="vm.component.location.zip">
    </div>
</div>
<div class="form-group">
    <label for="contact-phone">Phone number </label>
    <span tooltip-placement="top" tooltip-html-unsafe="Contact Us Phone number."><i class="fa fa-info-circle" /></span>
    <input id="contact-phone" validation-type="phone" indigeweb-validate-form-fields class="form-control" type="text" ng-model="vm.component.contact.phone">
</div>
