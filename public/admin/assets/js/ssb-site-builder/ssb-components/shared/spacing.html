
<div class="form-group hidden">
    <label>
        Custom Spacing
        <span tooltip-placement="top" tooltip-html="Use Page Settings for Spacing Settings"><i class="fa fa-info-circle" /></span>
    </label>
    <switch ng-model="component.spacing.usePage" class="pull-right"></switch>
    <span class="help-block">Spacing will inherit page spacing unless switched on.</span>
</div>
<div class="form-group">
    <label>
        Max Width
    </label>
    <ui-select ng-model="component.spacing.mw" theme="bootstrap" ng-disabled="component.spacing.usePage">
        <ui-select-match placeholder="Select a Resolution">
            <small ng-bind-html="$select.selected"></small>
        </ui-select-match>
        <ui-select-choices repeat="res in resolutions | filter: $select.search track by $index">
            <small ng-bind-html="res | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>
</div>
<div class="well margin-bottom-0 partition-light-primary">
    <label class="text-white lead">
        Margin
    </label>
    <div class="spacing-mt">
        <input type="text" string-to-number touchspin ng-model="component.spacing.mt"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
    </div>
    <div class="col-xs-2">
        <div class="spacing-ml">
            <input type="text" string-to-number touchspin ng-model="component.spacing.ml"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
            <div class="checkbox clip-check check-primary checkbox-inline">
                <input type="checkbox" id="margin-left" ng-model="component.spacing.ml" ng-true-value="'auto'" ng-false-value="'0'" ng-disabled="component.spacing.usePage">
                <label for="margin-left" class="text-white">
                    Auto
                </label>
            </div>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="well partition-dark-primary">
            <label class="text-white lead">
                Padding
            </label>
            <div class="spacing-pt">
                <input type="text" string-to-number touchspin ng-model="component.spacing.pt" min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
            </div>
            <div class="col-xs-6">
                <div class="spacing-pl">
                    <input type="text" string-to-number touchspin ng-model="component.spacing.pl"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="spacing-pr">
                    <input type="text" string-to-number touchspin ng-model="component.spacing.pr"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
                </div>
            </div>
            <div class="clearfix margin-bottom-15"></div>
            <div class="spacing-pb">
                <input type="text" string-to-number touchspin ng-model="component.spacing.pb"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
            </div>
        </div>
    </div>
    <div class="col-xs-2">
        <div class="spacing-mr">
            <input type="text" string-to-number touchspin ng-model="component.spacing.mr"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
            <div class="checkbox clip-check check-primary checkbox-inline">
                <input type="checkbox" id="margin-right" ng-model="component.spacing.mr" ng-true-value="'auto'" ng-false-value="'0'" ng-disabled="component.spacing.usePage">
                <label class="text-white" for="margin-right">
                    Auto
                </label>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="spacing-mb">
        <input type="text" string-to-number touchspin ng-model="component.spacing.mb"  min="-500" max="500" data-verticalbuttons="true" data-verticalupclass="ti-angle-up" data-verticaldownclass="ti-angle-down" ng-disabled="component.spacing.usePage">
    </div>
</div>
<div class="clearfix"></div>
</tab>
