<div class="row padding-10">
    <div class="form-group">
        <label for="slider-autoplay">Auto Play</label>
        <span tooltip-placement="top" tooltip-html="Set slider auto play."><i class="fa fa-info-circle" /></span>
        <switch id="slider-autoplay" ng-model="component.slider.autoPlay" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label for="slider-speed">Transition Speed</label>
        <span tooltip-placement="top" tooltip-html="Speed at which slider scrolls through the testimonials."><i class="fa fa-info-circle" /></span>
        <select id="slider-speed" class="form-control" ng-change="saveTestimonialComponent()" ng-model="component.slider.speed">
            <option value="1000">Slow</option>
            <option value="500">Medium</option>
            <option value="300">High</option>
        </select>
    </div>
    <div class="form-group hidden">
        <label for="slider-direction">Slide Vertically</label>
        <span tooltip-placement="top" tooltip-html="Slide direction ( horizontal or veritcal)."><i class="fa fa-info-circle" /></span>
        <switch id="slider-direction" ng-change="saveTestimonialComponent()" ng-model="component.slider.vertical" class="pull-right"></switch>
    </div>
    <div class="form-group">
        <label for="slider-autoplayinterval">Auto Play Interval</label>
        <span tooltip-placement="top" tooltip-html="Set slider auto play interval."><i class="fa fa-info-circle" /></span>
        <select id="slider-autoplayinterval" class="form-control"  ng-change="saveComponent()" ng-model="component.slider.autoPlayInterval">
            <option value="5000">5 Seconds</option>
            <option value="10000">10 Seconds</option>
            <option value="15000">15 Seconds</option>
            <option value="30000">30 Seconds</option>
            <option value="45000">45 Seconds</option>
            <option value="60000">1 Minute</option>
            <option value="120000">2 Minutes</option>
            <option value="300000">5 Minutes</option>
        </select>
    </div>
</div>
