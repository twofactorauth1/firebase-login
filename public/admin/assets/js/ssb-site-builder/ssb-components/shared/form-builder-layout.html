<div class="form-builder-layout">
	<div class="row well padding-10" ng-class="{'panel-active': vm.component.layout===0}">
		<div class="form-layout-custom" ng-click="vm.component.layout=0">
			<div class="disabled">
			    <div class="form-group ">
			        <input placeholder="Name" type="text" class="form-control">
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">
			        <input placeholder="E-mail" type="text" class="form-control">
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">

			        <input placeholder="Address" type="text" class="form-control">
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">
			        <textarea placeholder="Message" class="form-control" rows="6"></textarea>
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">
			        <button type="button" class="btn btn-primary btn-form">button</button>
			    </div>
			</div>
			<div class="add-layout-btn" ng-if="vm.component.layout !== 0">
	            <button type="button" class="btn btn-primary btn-form btn-wide btn-scroll btn-scroll-top fa-exchange pull-right">
	                <span>Use Custom Layout</span>
	            </button>
	        </div>
		</div>
	</div>
	<div class="row well padding-10" ng-class="{'panel-active': vm.component.layout===1}">
		<div class="form-layout-1" ng-click="vm.component.layout=1; vm.component.formSettings.fieldsPerRow = 1">
			<div class="disabled">
			    <div class="form-group">
			        <label class="control-label">Name</label>
			        <input type="text" class="form-control">
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group">
			        <label class="control-label">E-mail</label>
			        <input type="text" class="form-control">
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group">
			        <label class="control-label">Address</label>

			    </div>
                <div class="clearfix"></div>
			    <div class="form-group">
			        <label class="control-label">Message</label>
			        <textarea class="form-control" rows="6"></textarea>
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group">
			        <button type="button" class="btn btn-primary btn-form">button</button>
			    </div>
			</div>
			<div class="add-layout-btn" ng-if="vm.component.layout !== 1">

	                <span>Use Layout 1</span>
	            </button>
	        </div>

	</div>

				    <label class="col-sm-3 control-label">Name</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control">
				    </div>
		  		</div>
		  		<div class="clearfix"></div>
			    <div class="form-group padding-top-10">
				    <label class="col-sm-3 control-label">E-mail</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control">
				    </div>
		  		</div>
		  		<div class="clearfix"></div>

				    <label class="col-sm-3 control-label">Address</label>
				    <div class="col-sm-9">

				      <textarea class="form-control" rows="6"></textarea>
				    </div>
		  		</div>
		  		<div class="clearfix"></div>
			    <div class="form-group padding-top-10">
			        <button type="button" class="btn btn-primary btn-form">button</button>
			    </div>

	                <span>Use Layout 2</span>
	            </button>
	        </div>

	</div>
	<div class="row well padding-10" ng-class="{'panel-active': vm.component.layout===3}">
		<div class="form-layout-3 col-sm-12" ng-click="vm.component.layout=3; vm.component.formSettings.fieldsPerRow = 1">

				    <div class="form-group">
				        <input placeholder="Address" type="text" class="form-control">
				    </div>
				</div>
			    <div class="col-sm-6">
				    <div class="form-group ">
				        <textarea  placeholder="Message" class="form-control" rows="6"></textarea>
				    </div>
				</div>
			    <div class="form-group">
			        <button type="button" class="btn btn-primary btn-form">button</button>
			    </div>
			</div>
			<div class="add-layout-btn" ng-if="vm.component.layout !== 3">

			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">
			        <textarea placeholder="Message" class="form-control" rows="6"></textarea>
			    </div>
                <div class="clearfix"></div>
			    <div class="form-group ">
			        <button type="button" class="btn btn-primary btn-form">button</button>
			    </div>
			</div>
			<div class="add-layout-btn" ng-if="vm.component.layout !== 4">
	            <button type="button" class="btn btn-primary btn-form btn-wide btn-scroll btn-scroll-top fa-exchange pull-right">
	                <span>Use Layout 4</span>
	            </button>
	        </div>
		</div>
