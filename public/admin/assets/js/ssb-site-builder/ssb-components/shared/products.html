<div ng-controller="SSBComponentSettingsModalCtrl" class="container-fluid">

<div class="row padding-10">
    <div class="form-group">
        <label># of Products per Page</label>
        <div>
            <input type='number' class='form-control' ng-model="component.numtodisplay" ng-change="saveComponent()" min='0' />
        </div>
    </div>
</div>
<div class="row padding-10">
    <div class="form-group">
        <label>Show Products by Tags</label>
        <div class="product-ui-select">
            <ui-select multiple ng-model="component.productTags" theme="bootstrap" ng-disabled="disabled" on-remove="vm.resizeWindow()" on-select="vm.resizeWindow()">
                <ui-select-match placeholder="Select tags...">
                    {{$item}}
                </ui-select-match>
                <ui-select-choices repeat="tag in availableProductTags | filter:$select.search">
                    {{tag}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="clearfix"></div>
</div>


</div>
