<div ng-controller="SSBComponentSettingsModalCtrl">
  <div class="loadingNavigation" ng-if="!filteredPages">
        <!-- Loading background -->
        <div class="ssb-sidebar-section-panel-loading-background">
            <div class="center"><br><span class="fa fa-spinner fa-spin"></span><br>Loading menu...</div>
        </div>
  </div>
    <div ng-if="filteredPages" class="padding-top-10">
        <div class="row padding-10">
            <div class="form-group">
                <label for="component-title">
                    Custom Nav
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip="Allows the user to create a custom nav for this page only."><i class="fa fa-info-circle" /></span>
                </label>
                <switch ng-model="component.customnav" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
        </div>

    <div ng-if="component.customnav" class="row padding-10">
      <div>
          <p class="col-xs-9" style="padding-left:0;">Drag and Drop your links to rearrange them.</p>
          <a href="" class="col-xs-3" ng-click="initializeLinks(true)" style="text-align: right;padding: 0;"><span class="fa fa-plus"></span> Add Link</a>
      </div>
      <div class="clearfix"></div>
      <div class="container-fluid add-navlinks" ng-if="addLink" style="border: 1px solid #cccccc!important;border-radius: 5px;">
          <div class="row">
              <div class="clearfix margin-bottom-5"></div>
              <div ng-if="!component.customnav" class="col-xs-12">
                  <label ng-if="newLink.linkType!=='page'" for="link-title">Title</label>
                  <input ng-if="newLink.linkType && newLink.linkType!=='page'" type="text" ng-model="newLink.linkTitle" placeholder="Enter link title" class="form-control margin-bottom-10">
              </div>
              <div class="col-xs-12" ng-if="component.customnav">
                  <label for="link-title">Title</label>
                  <input type="text" ng-model="newLink.linkTitle" placeholder="Enter link title" class="form-control margin-bottom-10">
              </div>
              <div class="col-xs-12">
                  <label for="link-title">Link To:</label>
                  <br>
                  <div class="radio-inline">
                      <label for="addRadioOptions-1" class="pull-right">Page</label>
                      <input type="radio" name="addRadioOptions-1" id="addRadio1" ng-model="newLink.linkType" ng-click="newLink.linkType='page'" ng-change="newLink.linkUrl=''" value="page">
                  </div>
                  <div class="radio-inline">
                      <label for="inlineRadioOptions-2" class="pull-right">Section</label>
                      <input type="radio" name="addRadioOptions-2" id="addRadio2" ng-model="newLink.linkType" ng-click="newLink.linkType='section'"  ng-change="newLink.linkPage=''" value="section">
                  </div>
                  <div class="radio-inline">
                      <label for="inlineRadioOptions-3" class="pull-right">External</label>
                      <input type="radio" name="addRadioOptions-3" id="addRadio3" ng-model="newLink.linkType" ng-click="newLink.linkType='external'" value="external">
                  </div>
              </div>
              <div class="col-xs-12">
                  <label ng-if="newLink.linkType=='section'" for="link-page">Select Page</label>
                  <select ng-if="newLink.linkType=='section'" placeholder="Select a page" ng-model="newLink.linkPage" class="form-control margin-bottom-0">
                      <option value="" disabled>Select a Page</option>
                      <option ng-repeat="page in filteredPages track by $index" data-ng-if="page.title && page.handle" value="{{page.handle}}">{{page.title}}</option>
                  </select>
                  <label style="margin-top:10px" ng-if="newLink.linkType=='section'" for="link-url">Select Section</label>
                  <select style="text-transform:capitalize" ng-if="newLink.linkType=='section'" placeholder="Select a section" ng-model="newLink.linkUrl" class="form-control margin-bottom-0">
                      <option value="" disabled>Select a Section</option>
                      <option ng-repeat="component in currentPage.components track by $index" data-ng-if="component._id" value="{{component._id}}">{{setLinkTitle(component.type, $index)}}</option>
                  </select>
                  <label ng-if="newLink.linkType=='page'" for="link-url">Select Page</label>
                  <label ng-if="newLink.linkType=='external'" for="link-url">Enter Url</label>
                  <select ng-if="newLink.linkType=='page'" placeholder="Select a page" ng-model="newLink.linkUrl" class="form-control margin-bottom-0">
                      <option value="" disabled>Select a Page</option>
                      <option ng-repeat="page in filteredPages  | filterPages:website.linkLists:component.linkLists:component.customnav track by $index" data-ng-if="page.title && page.handle && page.mainmenu != false" value="{{page.handle}}" ng-selected="{{link.label == page.title}}">{{page.title}}</option>
                  </select>
                  <input class="form-control" type="text" ng-if="newLink.linkType=='external'" ng-model="newLink.linkUrl" placeholder="Enter External URL">
              </div>
              <div class="clearfix margin-bottom-10"></div>
              <div>
                  <button type="button" ng-click="initializeLinks(false)" style="margin-bottom: 10px;" class="btn btn-primary pull-right">Cancel</button>
                  <button type="button" style="margin-right: 5px;" ng-disabled="!newLink.linkType || !newLink.linkUrl || !newLink.linkTitle" ng-click="addLinkToNav();" class="btn btn-primary pull-right">Add</button>
              </div>
          </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="row padding-10">
      <div ng-if="!component.customnav" id="reorderNavBarContainer" class="form-group">
          <ul ng-hide="" ng-sortable="barConfig" class="component-sortable" ng-class="{'dragging': dragging}" ng-model="mainMenu.links" class="nav-bar" data-ng-repeat="mainMenu in website.linkLists track by $index" data-ng-if="mainMenu.handle=='head-menu' ">
              <li data-ng-repeat="link in mainMenu.links track by $index" class="margin-bottom-10 fragment">

                          <div class="ssb-page-section-settings-item">
                              <div class="reorder ssb-sidebar-item-icon ssb-sidebar-move-handle ti-move display-ib" ng-hide="editNav[$index].isEdit"></div>

                              <div class="ssb-sidebar-item-icon ssb-sidebar-item-icon-offset-2 fa fa-pencil-square-o display-ib" ng-show="!edit[$index]" ng-click="editNav[$index].isEdit=true;"></div>
                              <div class="ssb-sidebar-item-icon ssb-sidebar-item-icon-offset-3 fa fa-chevron-right display-ib" ng-show="!editNav[$index].isEdit"  ng-click=" addSubLink($index)"></div>
                              <div class="panel-group">
                                  <div class="ssb-sidebar-sortable-item panel panel-default">
                                      <div class="panel-heading">
                                          <h4 class="panel-title">
                                              <a class="nav-link-label" href>{{link.label}}</a>
                                          </h4>
                                      </div>
                                  </div>
                              </div>
                              <div class="panel-body" ng-show="editNav[$index].isEdit">
                                  <label >Title</label>
                                  <input placeholder="Enter link title"  type="text" ng-model="link.label" class="form-control" style="margin-bottom: 10px;">
                              </div>
                              <div class="panel-body padding-top-0" ng-show="editNav[$index].isEdit">
                                  <div class="btn btn-primary pull-right" ng-click="editNav[$index].isEdit= false;">Done</div>
                              </div>
                          </div>
                      </div>
                      <ul class="setting-nav-sub-menu subnavs" style="list-style:none;" class="setting-nav-sub-menu" style="list-style:none;">

                                            </div>

                                          <label for="link-title">Link To:</label>
                                          <div class="radio" >
                                              <label>
                                                  <input type="radio" name="{{thisRadioName}}" id="inlineRadioOptions-{{$parent.$index}}-1-sub-{{$index}}" ng-model="sublink.linkTo.type"  value="page" ng-checked="{{sublink.linkTo.type == 'page'}}">Page
                                              </label>
                                          </div>
                                          <div class="radio">
                                              <label>
                                                  <input type="radio"  name="{{thisRadioName}}"  id="inlineRadioOptions-{{$parent.$index}}-2-sub-{{$index}}" ng-model="sublink.linkTo.type" value="section" >Component
                                              </label>
                                          </div>
                                          <div class="radio">
                                              <label>
                                                  <input type="radio"  name="{{thisRadioName}}"  id="inlineRadioOptions-{{$parent.$index}}-3-sub-{{$index}}"  ng-model="sublink.linkTo.type" value="external" ng-checked="{{sublink.linkTo.type == 'external'}}">External
                                              </label>
                                          </div>
                                          <div class="row">
                                              <div class="panel-body">
                                                  <label ng-if="sublink.linkTo.type=='section'" for="link-page">Select Page</label>
                                                  <select ng-if="sublink.linkTo.type=='section'" placeholder="Select a page" ng-model="sublink.linkTo.page" ng-change="initializeEditLinks(sublink.linkTo, true)" class="form-control margin-bottom-0">

                                                      <option ng-repeat="page in filteredPages track by $index" data-ng-if="page.title && page.handle" value="{{page.handle}}" ng-selected="{{sublink.linkTo.page == page.handle}}">{{page.title}}</option>
                                                  </select>
                                                  <label style="margin-top:10px" ng-if="sublink.linkTo.type=='section'" for="link-url">Select Section</label>
                                                  <label ng-if="sublink.linkTo.type=='page'" for="link-url">Select Page</label>
                                                  <label ng-if="sublink.linkTo.type=='external'" for="link-url">Enter Url</label>
                                                  <select id="linkSection" style="text-transform:capitalize" ng-if="sublink.linkTo.type=='section'" ng-model="sublink.linkTo.data" ng-change="initializeEditLinks(sublink.linkTo, false, true)" placeholder="Select a section" class="form-control margin-bottom-0">
                                                      <option value="" disabled>Select a Section</option>
                                                      <option ng-repeat="component in currentPage.components track by $index" data-ng-if="component._id" value="{{component._id}}" ng-selected="selectedData(sublink, component)">{{setLinkTitle(component.type, $index)}}</option>
                                                  </select>
                                                  <select ng-if="sublink.linkTo.type=='page'" placeholder="Select a page" ng-change="setPageLinkTitle(sublink.linkTo.data, true, sublink, '{{sublink.linkTo.data}}')" ng-model="sublink.linkTo.data" class="form-control margin-bottom-0">
                                                      <option value="" disabled>Select a Page</option>
                                                      <option  ng-repeat="page in filteredPages track by $index" data-ng-if="page.title && page.handle && page.mainmenu == false" value="{{page.handle}}" ng-selected="{{sublink.linkTo.data == page.handle}}">{{page.title}}</option>
                                                  </select>
                                                  <input class="form-control" type="text" ng-if="sublink.linkTo.type=='external'" ng-model="sublink.linkTo.data" placeholder="Enter External URL">
                                              </div>
                                          </div>
                                      </div>
                                      <div class="panel-body padding-top-0" ng-show="editNav[$parent.$index].links[$index].isEdit">
                                          <div class="btn btn-primary pull-right" ng-click="editNav[$parent.$index].links[$index].isEdit= false;">Done</div>
                                      </div>
                                  </div>
                              </div>
                          </li>
                      </ul>
                  </div>
                  <div ng-if="!(link.links && link.links.length>0)">
                      <div class="head-menu-links" data-label="{{link.label}}">
                          <div class="ssb-page-section-settings-item">
                              <div class="reorder ssb-sidebar-item-icon ssb-sidebar-move-handle ti-move display-ib" ng-hide="edit[$index]"></div>
                              <div class="ssb-sidebar-item-icon ssb-sidebar-item-icon-offset-1 ti-close display-ib" ng-hide="edit[$index]" ng-click="deleteLinkFromNav($index, mainMenu.links);" ></div>
                              <div class="ssb-sidebar-item-icon ssb-sidebar-item-icon-offset-2 fa fa-pencil-square-o display-ib" ng-show="!edit[$index]" ng-click="edit[$index]=true; linkType[$index]=link.linkTo.type;initializeEditLinks(link.linkTo, false)"></div>
                              <div class="ssb-sidebar-item-icon ssb-sidebar-item-icon-offset-3 fa fa-chevron-right display-ib" ng-show="!editNav[$index].isEdit"  ng-click=" addSubLink($index)"></div>
                              <div class="panel-group">
                                  <div class="ssb-sidebar-sortable-item panel panel-default">
                                      <div class="panel-heading">
                                          <h4 class="panel-title">
                                              <a class="nav-link-label" href>{{link.label}}</a>
                                          </h4>
                                      </div>
                                  </div>
                              </div>
                              <div class="panel-body" ng-show="edit[$index]">
                                  <label  ng-if="link.linkTo.type !== 'page'" ng-show="edit[$index]" for="edit[$index]">Title</label>
                                  <input ng-if="link.linkTo.type !== 'page'" placeholder="Enter link title" ng-show="edit[$index]" type="text" ng-model="link.label" class="form-control" style="margin-bottom: 10px;">
                              </div>
                              <div class="panel-body padding-top-0" ng-show="edit[$index]">
                                  <label for="link-title">Link To:</label>
                                  <div class="radio">
                                      <label>
                                          <input type="radio" name="inlineRadioOptions1-{{$index}}" id="inlineRadioOptions1-{{$index}}" ng-model="link.linkTo.type" ng-change="linkType[$index] = 'page'" value="page" ng-checked="{{link.linkTo.type == 'page'}}">Page
                                      </label>
                                  </div>
                                  <div class="radio">
                                      <label>
                                          <input type="radio" name="inlineRadioOptions1-{{$index}}" id="inlineRadioOptions2-{{$index}}" ng-change="linkType[$index] = 'section'" ng-model="link.linkTo.type" value="section" ng-checked="{{link.linkTo.type == 'section'}}">Component
                                      </label>
                                  </div>
                                  <div class="radio">
                                      <label>
                                          <input type="radio" name="inlineRadioOptions1-{{$index}}" id="inlineRadioOptions3-{{$index}}" ng-change="linkType[$index] = 'external'" ng-model="link.linkTo.type" value="external" ng-checked="{{link.linkTo.type == 'external'}}">External
                                      </label>
                                  </div>

                                      <div class="panel-body">
                                          <label ng-if="linkType[$index]=='section'" for="link-page">Select Page</label>
                                          <select ng-if="linkType[$index]=='section'" placeholder="Select a page" ng-model="link.linkTo.page" ng-change="initializeEditLinks(link.linkTo, true)" class="form-control margin-bottom-0">
                                              <option value="" disabled>Select a Page</option>
                                              <option ng-repeat="page in filteredPages track by $index" data-ng-if="page.title && page.handle" value="{{page.handle}}" ng-selected="{{link.linkTo.page == page.handle}}">{{page.title}}</option>

                                              <option ng-repeat="component in currentPage.components track by $index" data-ng-if="component._id" value="{{component._id}}" ng-selected="selectedData(link, component)">{{setLinkTitle(component.type, $index)}}</option>
                                          </select>

                                              <option value="" disabled>Select a Page</option>
                                              <option ng-repeat="page in filteredPages | filterPages:website.linkLists:component.linkLists:component.customnav:link.linkTo.data track by $index" data-ng-if="page.title && page.handle && page.mainmenu != false" value="{{page.handle}}" ng-selected="{{link.linkTo.data == page.handle}}">{{page.title}}</option>
                                          </select>
                                          <input class="form-control" type="text" ng-if="linkType[$index]=='external'" ng-model="link.linkTo.data" placeholder="Enter External URL">
                                      </div>

                              <div class="panel-body padding-top-0" ng-show="edit[$index]">
                                  <div class="btn btn-primary pull-right" ng-click="edit[$index]= false;">Done</div>
                              </div>
                          </div>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
