<div>
	<style>
    .{{vm.component.type}}{{vm.component._id}} .bg-overlay {
        background: {{vm.component.bg.img.overlaycolor || 'transparent'}}!important;
        opacity: {{vm.component.bg.img.overlayopacity === 0 ? vm.component.bg.img.overlayopacity : vm.component.bg.img.overlayopacity/100 || 1}};
    }
    .{{vm.component.type}}{{vm.component._id}} {
       opacity: {{vm.component.bg.opacity === 0 ? 0 : vm.component.bg.opacity || 1}};
    }
	</style>
	<div class="component-wrap component_wrap_{{vm.component._id}}"
     ng-if="vm.component.visibility"
     ng-class="{'editing': isEditing,        
        'ssb-edit-wrap': vm.component.type !== 'navigation' && vm.component.type !== 'social-link'}">
    	<span ng-if="$parent.ssbEditor" class="editable-title">{{vm.component.type}}</span>
    	<span ng-if="$parent.ssbEditor" class="editable-cover"></span>
	    <div class="component {{vm.component.type}}{{vm.component._id}} inner-component-style" id="{{vm.component._id}}">
	        <div id="{{vm.component.anchor}}"
	             ng-style="{'color':vm.component.txtcolor||primaryTextColor}">
	            <div ng-if="!vm.component.bg.img.url && vm.component.type != 'email'"
	                 ng-style="{'background': vm.component.bg.color,
	                    'color':vm.component.txtcolor||primaryTextColor}">
	                <div ng-class="{'component-inner': vm.component.type != 'footer' || vm.component.type != 'navigation'}">
	                    <div class="container inner-page"                         
	                         ng-style="{'padding-top': vm.component.spacing.pt + 'px',
	                            'padding-bottom': vm.component.spacing.pb + 'px',
	                            'padding-left': vm.component.spacing.pl + 'px',
	                            'padding-right': vm.component.spacing.pr + 'px',
	                            'margin-top': vm.component.spacing.mt + 'px',
	                            'margin-bottom': vm.component.spacing.mb + 'px',
	                            'margin-left': vm.component.spacing.ml == 'auto' ? vm.component.spacing.ml: vm.component.spacing.ml + 'px',
	                            'margin-right': vm.component.spacing.mr == 'auto' ? vm.component.spacing.mr : vm.component.spacing.mr + 'px',
	                            'max-width': vm.component.spacing.mw == '100%' ? vm.component.spacing.mw : vm.component.spacing.mw  + 'px'}">
	                        <div data-ng-include
	         					data-src="'/admin/assets/js/ssb-site-builder/ssb-components/'+vm.component.type+'/'+vm.component.type+'.component.html'"></div>
	                    </div>
	                </div>
	            </div>
	            <div ng-if="vm.component.bg.img.url && vm.component.type != 'email' " class="ipad-bg">
	                <div>
	                    <div class="component-inner">
	                        <div ng-if="vm.component.bg.color"
	                             class="bg"
	                             ng-style="{'background': vm.component.bg.color}"></div>
	                        
	                        <div ng-if="vm.component.bg.img.show"
	                             class="bg"
	                             ng-class="{parallax:vm.component.bg.img.parallax,
	                                'blur-image':vm.component.bg.img.blur}"
	                             {{vm.component.bg.img.parallax ? parallax-background : ""}}
	                             ng-attr-parallax-ratio="{{vm.component.bg.img.parallax ? '0.4' : '1'}}"
	                             style='
	                                background: url("{{vm.component.bg.img.url}}") repeat-y;
	                                background-size: cover;
	                                background: {{vm.component.bg.img.url}};'
	                                >
	                        </div>
	                        <div ng-if="vm.component.bg.img.show && vm.component.bg.img.overlay"
	                             class="bg"
	                             ng-class="{'bg-overlay':vm.component.bg.img.overlay }">
	                        </div>
	                        <div class="container inner-page"
	                             ng-style="{'padding-top': vm.component.spacing.pt + 'px',
	                                'padding-bottom': vm.component.spacing.pb + 'px',
	                                'padding-left': vm.component.spacing.pl + 'px',
	                                'padding-right': vm.component.spacing.pr + 'px',
	                                'margin-top': vm.component.spacing.mt + 'px',
	                                'margin-bottom': vm.component.spacing.mb + 'px',
	                                'margin-left': vm.component.spacing.ml == 'auto' ? vm.component.spacing.ml: vm.component.spacing.ml + 'px',
	                                'margin-right': vm.component.spacing.mr == 'auto' ? vm.component.spacing.mr : vm.component.spacing.mr + 'px',
	                                'max-width': vm.component.spacing.mw == '100%' ? vm.component.spacing.mw : vm.component.spacing.mw  + 'px'}"
	                             >
	                            <div data-ng-include
	         					data-src="'/admin/assets/js/ssb-site-builder/ssb-components/'+vm.component.type+'/'+vm.component.type+'.component.html'"></div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="component-hidden component-wrap"
	     ng-show="isEditing"
	     ng-style="{&#39;background&#39;: vm.component.bg.color,
	        &#39;color&#39;:vm.component.txtcolor||primaryTextColor}"
	     ng-if="!vm.component.visibility">
	    <div data-edit class="component">
	        <div class="component-inner">
	            <h3 class="hidden-component">Hidden</h3>
	        </div>
	    </div>
	</div>
</div>
