<div class="row padding-10" ng-if="component.type == 'products'">

        <label for="colorpicker">Title Box BG <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set Background color of title and description box."><i class="fa fa-info-circle" /></span></label>

<div ng-if="component.type == 'simple-form' || component.type == 'ssb-form-builder'">
    <h4 class="ssb-sidebar-sub-heading-separator">Input Field Style</h4>

    <div class="row padding-10">

        <div class="form-group">
            <label for="txt_size">
                Text Size
               <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="horizontal space between fields"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-7 pull-right">
                <input type="text" ng-model="component.formSettings.formTextSize" min="6" max="96" touchspin>
            </div>
        </div>

        <div class="form-group">
            <label for="input_txt_size">
                Input Text Size
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="horizontal space between fields"><i class="fa fa-info-circle" /></span>
            </label>
            <div class="col-xs-7 pull-right">
                <input type="text" ng-model="component.formSettings.inputTextSize" min="6" max="96" touchspin>
            </div>
        </div>

        <div class="form-group">
            <label>
                Font
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="font family for entire form"><i class="fa fa-info-circle" /></span>
            </label>
            <select ng-model="component.formSettings.formFontFamily" class="form-control margin-bottom-0">
                <option value="">--Select--</option>
                <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.formSettings.formFontFamily}}">{{key}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                Input text font
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="font family for input fields"><i class="fa fa-info-circle" /></span>
            </label>
            <select ng-model="component.formSettings.inputFontFamily" class="form-control margin-bottom-0">
                <option value="">--Select--</option>
                <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.formSettings.inputFontFamily}}">{{key}}</option>
            </select>
        </div>

        <div class="form-group" ng-if="component.type == 'contact-us'">
            <div>
                <label>
                    Box opacity
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Set contact box opacity.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <rzslider
                    class="slider-opacity"
                    name="box-opacity"
                    rz-slider-model="component.boxOpacity"
                    rz-slider-options="{floor: 0, ceil: 1, precision: 2, step: 0.1}">
                </rzslider>
            </div>
        </div>

    </div>
</div>
<div class="row padding-10" ng-if="component.type === 'blog' || component.type === 'blog-teaser'">
    <div class="form-group">
        <label for="post-order">
            Post Order
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Post order."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="col-xs-7 pull-right">
            <select class="chosen-select form-control" ng-model="component.postorder" ng-change="saveComponent(true)">
                <option value="1">Date modified oldest to newest</option>
                <option value="2">Date modified newest to oldest</option>
                <option value="3">Date created oldest to newest</option>
                <option value="4">Date created newest to oldest</option>
                <option value="5">Date Published oldest to newest</option>
                <option value="6">Date Published newest to oldest</option>
            </select>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<h4 ng-if="component.type === 'navigation'" class="ssb-sidebar-sub-heading-separator">Text</h4>
<div ng-if="component.type === 'navigation'" class="row padding-10">
    <div class="form-group">
        <div class="ssb-wide-input">
            <label>
                Text Size
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Text size of menu.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <input type="text" ng-model="component.nav.font.size" min="10" max="96" touchspin>
        </div>
    </div>
    <div class="form-group">
            <div>
                <label>
                    Font
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Font Family of menu.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <select ng-model="component.nav.font.family" class="form-control margin-bottom-0">
                    <option value="">--Select--</option>
                    <option ng-repeat="(value, key) in vm.fontFamilyOptions" value="{{value}}" ng-selected="{{value == component.formSettings.formFontFamily}}">{{key}}</option>
                </select>
            </div>
    </div>
</div>

<div ng-if="component.type !== 'ssb-element-text' && ((component.bg.img.show && component.bg.img.url) || (component.bg.video.show && component.bg.video.url) )">


    <h4 class="ssb-sidebar-sub-heading-separator">Effects</h4>

    <div class="row padding-10">

        <div class="form-group" ng-show="component.bg.img.show" ng-if="component.type != 'navigation'">
            <label for="bg_blur">
                Blur background
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Add/remove blur effect to background image."><i class="fa fa-info-circle" /></span>
            </label>
            <switch ng-model="component.bg.img.blur" class="pull-right"></switch>
        </div>

        <div class="form-group" ng-if="component.type != 'navigation'" ng-show="component.bg.img.show">
            <label for="bg_parallax" ng-if="component.type != 'navigation'">
                Parallax
                <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Add/remove Parallax (depth-effect) to background image."><i class="fa fa-info-circle" /></span>
            </label>
            <switch ng-model="component.bg.img.parallax" class="pull-right"></switch>
        </div>

        <div class="form-group" ng-if="component.type == 'masthead'" ng-show="component.bg.img.show">
            <label for="bg_overlay">Under Nav</label>
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Make Masthead go underneath nav."><i class="fa fa-info-circle" /></span>
            <switch ng-model="component.bg.img.undernav" class="pull-right"></switch>
        </div>

        <div class="form-group" ng-if="component.type == 'masthead' && component.bg.img.undernav" ng-show="component.bg.img.show">
            <label for="bg_fullscreen">
                Full Screen
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Switch Masthead background to fullscreen.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.bg.img.fullscreen" class="pull-right"></switch>
        </div>

        <div class="form-group">
            <label for="bg_overlay">
                Add overlay
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add/remove Overlay to background image.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
            <switch ng-model="component.bg.img.overlay" class="pull-right"></switch>
        </div>


        <div ng-if="component.bg.img.overlay" class="form-group ssb-spectrum-color-picker-small">
            <div class="ssb-spectrum-color-picker-background-container">
                <spectrum-colorpicker class="ssb-spectrum-color-picker-background" format="'hex'" options="vm.spectrum.options" ng-model="component.bg.img.overlaycolor"></spectrum-colorpicker>
                <i class="fa fa-eyedropper" />
            </div>
            <label>
                Overlay color
                <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add color to Overlay effect.">
                    <i class="fa fa-info-circle" />
                </span>
            </label>
        </div>

        <div ng-if="component.bg.img.overlay" class="form-group">
            <div>
                <label>
                    Overlay opacity
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Set Overlay opacity.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <rzslider
                    class="slider-opacity"
                    name="bg-opacity"
                    rz-slider-model="component.bg.img.overlayopacity" rz-slider-options="{floor: 0, ceil: 100, step: 10}">
                </rzslider>
            </div>
        </div>

        <div class="form-group" ng-if="component.type == 'contact-us'">
            <div>
                <label>
                    Box opacity
                    <span tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Set contact box opacity.">
                        <i class="fa fa-info-circle" />
                    </span>
                </label>
            </div>
            <div>
                <rzslider
                    class="slider-opacity"
                    name="box-opacity"
                    rz-slider-model="component.boxOpacity"
                    rz-slider-options="{floor: 0, ceil: 1, precision: 2, step: 0.1}">
                </rzslider>
            </div>
        </div>

    </div>

</div>
