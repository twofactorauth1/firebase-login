
<h4 class="ssb-sidebar-sub-heading-separator">DONATION</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <label>
            Select Donation
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="donation product to use"><i class="fa fa-info-circle" /></span>
        </label>
        <ui-select ng-model="vm.component.productSettings.product" theme="bootstrap" ng-disabled="disabled">
            <ui-select-match placeholder="Select product...">{{$select.selected.label}}</ui-select-match>
            <ui-select-choices repeat="product in vm.donationProductTags | orderBy:'label' | filter:$select.search">
                {{product.label}}
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">GOALS &amp; PROGRESS</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <label>
            Goal amount
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Set a goal for this donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.goal" min="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Time period
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Limit this donation campaign to a certain time period."><i class="fa fa-info-circle" /></span>
        </label>
        <switch name="uniqueemail" ng-model="vm.component.productSettings.timePeriod.enabled" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="vm.component.productSettings.timePeriod.enabled">
        <label>
            From
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Start date for donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        <input type="text" class="form-control" datepicker-popup="MMM dd, yyyy" ng-model="vm.component.productSettings.timePeriod.startDate" show-button-bar='false' is-open="vm.startCalOpened" close-text="Close" ng-focus="vm.openCal($event, 'start')" />
    </div>
    <div class="form-group" ng-if="vm.component.productSettings.timePeriod.enabled">
        <label>
            To
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="End date for donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        <input type="text" class="form-control" datepicker-popup="MMM dd, yyyy" ng-model="vm.component.productSettings.timePeriod.endDate" show-button-bar='false' is-open="vm.endCalOpened" close-text="Close" ng-focus="vm.openCal($event, 'end')" />
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">
    AMOUNT BUTTONS
    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Your visitors are presented with quick selection buttons for the following amounts."><i class="fa fa-info-circle" style="font-size: 11px;vertical-align:top;"/></span>
</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <label>
            Button 1
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[0]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 2
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[1]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 3
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[2]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 4
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[3]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 5
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[4]" min="0" max="0">
        </div>
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">
    CONTACT INFORMATION
    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip-html-unsafe="Customize the contact information collected from donations."><i class="fa fa-info-circle" style="font-size: 11px;vertical-align:top;"/></span>
</h4>

<div class="form-builder row padding-10">
    <button
        class="btn btn-primary btn-block"
        ng-click="vm.openModal('form-builder-contact-fields-modal', 'SiteBuilderFormBuilderModalController')">
        Edit Contact Fields
    </button>
</div>
