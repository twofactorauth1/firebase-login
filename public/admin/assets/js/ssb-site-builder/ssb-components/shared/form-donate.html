
<h4 class="ssb-sidebar-sub-heading-separator">DONATION</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <div ng-if="vm.donationProductTags.length === 0">
            <span class="fa fa-info-circle"></span>
            To accept donations, be sure to setup payments and <a ui-sref="app.commerce.products" href="#/commerce/products"><span class="title">create a donation product</span></a>.
        </div>
        <label ng-if="vm.donationProductTags.length">
            Select Donation
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="donation product to use"><i class="fa fa-info-circle" /></span>
        </label>
        <ui-select ng-if="vm.donationProductTags.length" ng-model="vm.component.productSettings.product" theme="bootstrap" ng-disabled="disabled">
            <ui-select-match placeholder="Select product...">{{$select.selected.label}}</ui-select-match>
            <ui-select-choices repeat="product in vm.donationProductTags | orderBy:'label' | filter:$select.search">
                {{product.label}}
            </ui-select-choices>
        </ui-select>
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">GOALS &amp; PROGRESS</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <label>
            Goal amount
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Set a goal for this donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.goal" min="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Time period
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Limit this donation campaign to a certain time period."><i class="fa fa-info-circle" /></span>
        </label>
        <switch name="uniqueemail" ng-model="vm.component.productSettings.timePeriod.enabled" class="pull-right"></switch>
    </div>
    <div class="form-group" ng-if="vm.component.productSettings.timePeriod.enabled">
        <label>
            From
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Start date for donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        
        <indi-datepicker ng-model="vm.component.productSettings.timePeriod.startDate" popup="MMM dd, yyyy"></indi-datepicker>

    </div>
    <div class="form-group" ng-if="vm.component.productSettings.timePeriod.enabled">
        <label>
            To
            <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="End date for donation campaign."><i class="fa fa-info-circle" /></span>
        </label>
        <indi-datepicker ng-model="vm.component.productSettings.timePeriod.endDate" popup="MMM dd, yyyy"></indi-datepicker>
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">
    AMOUNT BUTTONS
    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Your visitors are presented with quick selection buttons for the following amounts."><i class="fa fa-info-circle" style="font-size: 11px;vertical-align:top;"/></span>
</h4>
<div class="form-builder row padding-10">
    <div class="form-group">
        <label>
            Button 1
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[0]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 2
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[1]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 3
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[2]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 4
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[3]" min="0" max="0">
        </div>
    </div>
    <div class="form-group">
        <label>
            Button 5
        </label>
        <div class="ssb-sidebar-text-input-default">
            <input type="text" ng-model="vm.component.productSettings.donateButtons[4]" min="0" max="0">
        </div>
    </div>
</div>

<h4 class="ssb-sidebar-sub-heading-separator">
    CONTACT INFORMATION
    <span tooltip-placement="top" tooltip-append-to-body="true" tooltip="Customize the contact information collected from donations."><i class="fa fa-info-circle" style="font-size: 11px;vertical-align:top;"/></span>
</h4>

<div class="form-builder row padding-10">
    <button
        class="btn btn-primary btn-block"
        ng-click="vm.openModal('form-builder-contact-fields-modal', 'SiteBuilderFormBuilderModalController')">
        Edit Contact Fields
    </button>
</div>

<div data-ng-include data-src=" 'assets/js/ssb-site-builder/ssb-components/ssb-form-builder/modal.settings.html' " ></div>
