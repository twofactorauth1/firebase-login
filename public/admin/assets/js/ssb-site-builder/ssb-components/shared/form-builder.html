<div class="form-builder panel panel-default">
	<h4 class="panel-heading">CONTACT INFORMATION</h4>
	<div class="row padding-10 panel-body">
		<div class="col-xs-12 padding-bottom-10">	
	 		<div class="col-xs-2 center">
		    	<label>Type</label>
		    </div>
		    <div class="col-xs-4 center">
		    	<label>Label</label>
		    </div>
		    <div class="col-xs-2 center">
  				<label>Visible</label>
  			</div>
  			<div class="col-xs-2 center">
  				<label>Optional</label>
  			</div>
  			<div class="col-xs-2 center">
  				<label>Order</label>
  			</div>
		</div>
		<div ng-sortable="barConfig">
			<div  class="col-xs-12 padding-bottom-10" ng-repeat="val in vm.component.contactInfo">	
			 		<div class="col-xs-2">
				    	<label>{{val.type}}</label>
				    </div>
				    <div class="col-xs-4 center">
				    	<input type="text" class="form-control" ng-model="val.label">
				    </div>
				    <div class="col-xs-2 center">
		  				<input type="checkbox" ng-model="val.visible">
		  			</div>
		  			<div class="col-xs-2 center">
		  				<input type="checkbox" ng-model="val.optional">
		  			</div>
		  			<div class="col-xs-2 center reorder">
		  				<span class="ti-move"></span>
		  			</div>
			</div>	
		</div>
	</div>
</div>
<style>
	.ssb-sidebar-section-panel{
		width:600px;
		max-width: 100%;
	}
</style>
