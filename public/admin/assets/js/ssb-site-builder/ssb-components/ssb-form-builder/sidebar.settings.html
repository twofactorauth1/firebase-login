
<div class="row padding-10">

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Style', id: 'design' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
        <i class="fa fa-magic display-ib"></i> Style
    </button>

    <button ng-click="vm.uiState.navigation.sectionPanel.loadPanel({ name: 'Layout', id: 'form-builder-layout' + component._id, componentId: component._id })" class="ssb-sidebar-section-panel-btn btn btn-link">
