<script type="text/ng-template" id="form-builder-contact-fields-modal">
    <div class="modal-header">
        <button ng-click="vm.closeModal();" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
            <!-- <span class="fa fa-info"></span> -->
            <span>EDIT CONTACT FIELDS</span>
        </h4>
    </div>
    <div class="modal-body form-builder-modal-body">
        <div class="row">
            <div class="col-xs-12 information-header">
                <div class="col-xs-2 center">
                    <label>Type</label>
                </div>
                <div class="col-xs-4 center">
                    <label>Label</label>
                </div>
                <div class="col-xs-2 center">
                    <label>Visible</label>
                </div>
                <div class="col-xs-2 center">
                    <label>Optional</label>
                </div>
                <div class="col-xs-2 center">
                    <label>Order</label>
                </div>
            </div>
            <div ng-sortable="{handle: '.reorder'}">
                <div class="col-xs-12 padding-bottom-10" ng-repeat="val in vm.component.contactInfo" ng-hide='val.label == "Amount"'>
                        <div class="col-xs-2">
                            <label>{{val.type}}</label>
                        </div>
                        <div class="col-xs-4 center">
                            <input type="text" class="form-control" ng-model="val.label">
                        </div>
                        <div class="col-xs-2 center">
                            <input type="checkbox" ng-model="val.visible">
                        </div>
                        <div class="col-xs-2 center">
                            <input type="checkbox" ng-model="val.optional">
                        </div>
                        <div class="col-xs-2 center reorder">
                            <span class="ti-move"></span>
                        </div>
                </div>
            </div>
        </div>
        <div  class="row padding-10">
            <div class="col-sm-12">
                <label class="padding-bottom-5">Custom Field:</label>
                <input type="text" placeholder="Field Type" class="form-control" ng-model="vm.contactInfo.customType">
            </div>
            <div class="col-sm-12 padding-top-10">
                <button ng-disabled="!vm.contactInfo.customType || vm.checkDuplicateField(vm.contactInfo.customType)" class="btn btn-primary btn-block" ng-click="vm.addCustomField(vm.contactInfo.customType)">
                    <span class="ti-plus"></span>
                     Add Contact Field
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="vm.closeModal();" type="button" class="btn btn-info pull-right" data-dismiss="modal" aria-label="Close">
            Done
        </button>
    </div>
</div>
</script>
