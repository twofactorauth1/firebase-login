component: {{component.bg.color}}
<div class="righstpanelinner">
    <div class="form-group">
        <label for="colorpicker">Text Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Text color of component."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" ng-model="component.txtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-show="component.type == 'navigation'">
        <label for="colorpicker">Active Text Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Nav bar Active menu color."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.activetxtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-show="component.type == 'navigation' && component.version == 1">
        <div class="form-group">
        <label for="colorpicker">Show Nav Box:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Show/hide nav box."><i class="fa fa-info-circle" /></span>
            <switch ng-model="component.shownavbox" class="pull-right" ng-change="saveComponent()"></switch>
        </div>
    </div>
    <hr ng-show="!component.bg.img.show" />
    <div class="form-group" ng-if="component.type === 'navigation'">
        <label>Nav BG Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of navigation bar."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.nav.bg" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'email'">
        <label>Email BG Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of email."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.vm.spectrum.options" class="pull-right" ng-model="component.emailBg" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-show="component.type == 'navigation'">
        <label for="colorpicker">Nav Hover Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Nav bar menu hover color."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.nav.hover" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-show="component.type == 'navigation'">
        <label for="colorpicker">Nav Hover BG Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Navigation bar on hover BG color."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.nav.hoverbg" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'pricing-tables'">
        <label>Pricing Table BG Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of Pricing table."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.tblbgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'feature-list'">
        <label>Feature Block BG Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of Feature Block."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.blockbgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <hr ng-show="component.type == 'navigation'" />
    <div class="form-group" ng-hide="component.bg.img.show">
        <label for="colorpicker">Background Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of component."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.bg.color" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'blog'">
        <label for="tag-txt-color">Tags Font Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Font color of tags."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.tagCloud.txtcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'blog'">
        <label for="tag-txt-color">Tags Font Hover Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Font hover color of tags."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.tagCloud.txthovercolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type === 'blog'">
        <label for="tag-bg-color">Tags Background Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Background color of tags."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.tagCloud.bgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <form class="form-horizontal" ng-show="!component.bg.img.show" ng-hide="isEmail">
        <div class="row">
            <div class="col-sm-12">
                <label for="bg_color_opacity">Add BG Opacity</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Set Background opacity of component."><i class="fa fa-info-circle" /></span>
            </div>
            <div class="col-sm-12">
                <rzslider name="bg_color_opacity" class="slider-opacity" rz-slider-precision="2" rz-slider-step="0.1" name="bg-opacity" rz-slider-model="component.bg.opacity" rz-slider-floor="0" rz-slider-ceil="1"></rzslider>
            </div>
        </div>
    </form>
    <hr/>
    <div class="form-group" ng-if="component.type == 'contact-us'">
        <label for="colorpicker">Box Background Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Set Background color of Contact Box."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.boxColor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type == 'simple-form'">
        <label for="colorpicker">Button Text Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Set text color of submit button."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.btn.color" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type == 'simple-form'">
        <label for="colorpicker">Button Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Set color of submit button."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.btn.bgcolor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type == 'products'">
        <label for="colorpicker">Title Box Background Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Set Background color of title and description box."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.boxColor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="form-group" ng-if="component.type == 'products'">
        <label for="colorpicker">Icon Color:</label>
        <span tooltip-placement="top" tooltip-html-unsafe="Set color of product icons."><i class="fa fa-info-circle" /></span>
        <div class="pull-right">
            <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
            <spectrum-colorpicker format="'hex'" options="vm.spectrum.options" class="pull-right" ng-model="component.iconColor" ng-change="saveComponent()"></spectrum-colorpicker>
        </div>
    </div>
    <div class="row" ng-if="component.type == 'contact-us'">
        <div class="col-sm-12">
            <label class="pull-left">Box Opacity</label>
        </div>
        <div class="col-sm-12">
        <rzslider class="slider-opacity" name="box-opacity" rz-slider-precision="2" rz-slider-step="0.1" rz-slider-model="component.boxOpacity" rz-slider-floor="0" rz-slider-ceil="1"></rzslider>
        </div>
    </div>
    <hr/>
    <div class="form-group" ng-if="component.type != 'contact-us' && component.type != 'navigation' && component.type != 'top-bar' && component.type != 'blog'" ng-hide="isEmail">
        <label for="bg_hide" class="margin-bottom-0">Show Background Image</label>
        <span tooltip-placement="top" tooltip-html-unsafe="show/hide background image of component."><i class="fa fa-info-circle" /></span>
        <switch ng-model="component.bg.img.show" class="pull-right" ng-change="saveComponent()"></switch>
        <br>
        <small>Please select an image of 1280 x 400px minimum to prevent blurriness</small>
    </div>
    <div class="form-group" ng-if="component.type === 'blog' || component.type === 'blog-teaser'">
        <label for="post-order">Post Order </label>
        <span tooltip-placement="top" tooltip-html-unsafe="Post order."><i class="fa fa-info-circle" /></span>
        <div class="col-sm-6 pull-right">
            <select class="chosen-select form-control" ng-model="component.postorder" ng-change="saveComponent(true)">
                <option value="1">Date modified: oldest to newest</option>
                <option value="2">Date modified: newest to oldest</option>
                <option value="3">Date created: oldest to newest</option>
                <option value="4">Date created: newest to oldest</option>
                <option value="5">Date Published: oldest to newest</option>
                <option value="6">Date Published: newest to oldest</option>
            </select>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group add-image" ng-show="component.bg.img.show" ng-if="!component.bg.img.url">
                <div class="btn-wrap">
                    <input id="abi" ng-model="component.bg.img.url" type="button" class="pull-right btn btn-primary" value="Add BG Image" ng-click="addBackground(component._id)">
                </div>
            </div>
            <div class="bgimg" id="bgimg" ng-if="component.bg.img.url" ng-show="component.bg.img.show">
                <i class="fa fa-close" ng-click="removeImage(false)"></i>
                <img ng-src="{{component.bg.img.url}}" ng-model="component.bg.img.url" ng-click="addBackground(component._id)" class="img-thumbnail">
            </div>
            <div class="clearfix margin-bottom-10"></div>
            <div class="form-group" ng-if="component.type == 'masthead'" ng-show="component.bg.img.show">
                <label for="bg_position">Background Position</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Set Background image position."><i class="fa fa-info-circle" /></span>
                <div class="clearfix"></div>
                <div class="radio clip-radio radio-primary radio-inline">
                    <input type="radio" id="leftPosition" name="inline" value="left" ng-model="component.bg.img.position">
                    <label for="leftPosition">
                        Left
                    </label>
                </div>
                <div class="radio clip-radio radio-primary radio-inline">
                    <input type="radio" id="centerPosition" name="inline" value="center" ng-model="component.bg.img.position">
                    <label for="centerPosition">
                        Center
                    </label>
                </div>
                <div class="radio clip-radio radio-primary radio-inline">
                    <input type="radio" id="rightPosition" name="inline" value="right" ng-model="component.bg.img.position">
                    <label for="rightPosition">
                        Right
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group" ng-show="component.bg.img.show" ng-if="component.type != 'navigation'">
                <label for="bg_blur">Blur BG</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Add/remove blur effect to background image."><i class="fa fa-info-circle" /></span>
                <switch ng-model="component.bg.img.blur" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
            <div class="form-group" ng-if="component.type != 'navigation'" ng-show="component.bg.img.show">
                <label for="bg_parallax" ng-if="component.type != 'navigation'">Parallax:</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Add/remove Parallax to background image."><i class="fa fa-info-circle" /></span>
                <switch ng-model="component.bg.img.parallax" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
            <div class="form-group" ng-if="component.type == 'masthead'" ng-show="component.bg.img.show">
                <label for="bg_overlay">Under Nav</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Make Masthead go underneath nav."><i class="fa fa-info-circle" /></span>
                <switch ng-model="component.bg.img.undernav" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
            <div class="form-group" ng-if="component.type == 'masthead' && component.bg.img.undernav" ng-show="component.bg.img.show">
                <label for="bg_fullscreen">Full Screen</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Switch Masthead background to fullscreen."><i class="fa fa-info-circle" /></span>
                <switch ng-model="component.bg.img.fullscreen" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
            <hr ng-show="component.bg.img.show"></hr>
            <div class="form-group" ng-if="component.type != 'navigation'" ng-show="component.bg.img.show">
                <label for="bg_overlay">Add Overlay</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Add/remove Overlay to background image."><i class="fa fa-info-circle" /></span>
                <switch ng-model="component.bg.img.overlay" class="pull-right" ng-change="saveComponent()"></switch>
            </div>
            <div class="form-group" ng-if="component.type != 'navigation'" ng-show="component.bg.img.show && component.bg.img.overlay">
                <label for="bg_overlay_color">Overlay Color</label>
                <span tooltip-placement="top" tooltip-html-unsafe="Add color to Overlay effect."><i class="fa fa-info-circle" /></span>
                <div class="pull-right">
                    <h4 class="pull-left"><i class="fa fa-eyedropper" /></h4>
                    <spectrum-colorpicker format="rgba" options="vm.spectrum.options" class="pull-right" ng-model="component.bg.img.overlaycolor" ng-change="saveComponent()"></spectrum-colorpicker>
                </div>
            </div>
            <div ng-if="component.type != 'navigation'" ng-show="component.bg.img.overlay && component.bg.img.show">
                <div class="row">
                    <div class="col-xs-12">
                        <label for="bg_overlay_opacity">Overlay Opacity</label>
                        <span tooltip-placement="top" tooltip-html-unsafe="Set Overlay opacity."><i class="fa fa-info-circle" /></span>
                    </div>
                    <div class="col-xs-12">
                     <rzslider class="slider-opacity" rz-slider-step="10"  name="bg-opacity" rz-slider-model="component.bg.img.overlayopacity" rz-slider-floor="0" rz-slider-ceil="100"></rzslider>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
