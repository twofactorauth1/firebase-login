<div>
    <section id="page-title" class="padding-top-15 padding-bottom-15">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="mainTitle">Site Builder</h1>
                <span class="mainDescription">Choose a template to get started.</span>
            </div>
        </div>
    </section>
    <section class="ssb-site-template-grid">

        <ul class="list-unstyled">

            <li ng-repeat="template in vm.state.siteTemplates track by $index" ng-click="vm.selectSiteTemplate(template)" class="ssb-site-template-grid-item col-xs-12 col-sm-4">

                <div class="ssb-site-template-img-container">
                    <img class="ssb-site-template-img img-responsive" src="{{template.previewUrl}}"/>
                </div>

                <h1>
                    <a href class="btn btn-primary btn-o">{{template.name}}</a>
                </h1>

    </section>
</div>
