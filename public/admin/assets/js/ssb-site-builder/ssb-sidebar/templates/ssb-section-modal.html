<script type="text/ng-template" id="ssb-section-modal">
    <div class="ssb-section-modal">
        <div class="modal-header">
            <button type="button" class="close" ng-click="vm.closeModal()" aria-hidden="true">&times;</button>
            <h4 class="modal-title">
                <span class="fa fa-plus"></span> Add a page section
            </h4>
        </div>
        <div class="modal-body bg-white">
            <div class="row">
                <div class="col-md-12 media margin-top-0">
                    <h3>Your Sections</h3>
                    <ul class="col-md-12 list-unstyled">
                        <li 
                            ng-repeat="section in vm.platformSections track by $index" 
                            ng-click="vm.setSectionToAdd(section, $index)" 
                            class="col-md-5 col-md-offset-1 ssb-page-section-settings-item ssb-section-modal-list-item"
                            ng-class="{ 'active': vm.uiState.activeSectionToAdd.index === $index }">
                            {{vm.sectionName(section)}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 media margin-top-0">
                    <h3>Pre-configured Sections</h3>
                    <ul class="col-md-12 list-unstyled">
                        <li 
                            ng-repeat="section in vm.state.page.sections track by $index" 
                            ng-click="vm.setSectionToAdd(section, $index)" 
                            class="col-md-5 col-md-offset-1 ssb-page-section-settings-item ssb-section-modal-list-item"
                            ng-class="{ 'active': vm.uiState.activeSectionToAdd.index === $index }">
                            {{vm.sectionName(section)}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <button ng-click="vm.addSectionToPage();" class="btn btn-primary margin-right-10"><i class="fa fa-plus"></i> Add Section</button>
            </div>
        </div>
    </div>
</script>
