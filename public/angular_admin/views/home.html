<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
<div class="select-account">

    <div class="pageheader row">
        <div class="col-xs-7">
            <h2> &nbsp; Select Account</h2>
        </div>

        <div class="col-xs-5">
        </div>
    </div>

    <div ng-style="styleIndiWelcome()" indigeweb-resize>
        <div class=" panel panel-default widget-messaging" style="max-width: 300px;margin: 55px auto;display: block;">
            <div class="panel-heading">
                <h3 class="panel-title center">Choose An Account</h3>
            </div>

            <div class="panel-body">
                <ul>
                    <li ng-repeat="account in avaliableAccounts">{{account.subdomain}}.indigenous.io <i class="fa fa-chevron-right pull-right"></i></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</div>
