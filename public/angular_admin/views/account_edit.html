<div style="">
	<div class="pageheader row">
		<div class="col-xs-8">
			<button id="btn-back-to-contact" class="btn btn-success pull-left"
				type="button">
				<span class="fa fa-chevron-left"></span> <span class="hidden-xs">Back</span>
			</button>
			<h2>
				<i class="fa fa-users"></i> Edit User
			</h2>
		</div>

		<div class="col-xs-4"></div>
	</div>
	<div id="contact-edit-container" class="contentpanel">
		<div class="row">
			<div class="col-md-6">
				<div class="hidden-xs hidden-sm">
					<h4>Name &amp; Photo</h4>
					<hr>
				</div>

				<div class="row">
					<!-- UPDATE NAME -->
					<div class="col-xs-12 form" role="form">
						<div class="form-group">
							<label class="">User Name</label> <input id="input-fullname"
								class="form-control" value="Jaideep  Das"
								placeholder="full name" type="text"> <small
								style="margin-left: 10px;"> <strong>first:</strong> <code>
									<span id="hint-first">Jaideep</span>
								</code> <strong>middle:</strong> <code>
									<span id="hint-middle"></span>
								</code> <strong>last:</strong> <code>
									<span id="hint-last">Das</span>
								</code>
							</small>
						</div>
					</div>
				</div>


				<!-- UPDATE PHOTO -->
				<div id="contact-photo-container" class="row">
					<row>
					<div class="col-xs-5 col-md-6">
						<div class="hidden-xs hidden-sm">
							<div class="btn-link btn-edit-photo">Change Photo</div>
						</div>
						<img id="contact-photo"
							class="img-responsive img-rounded hand btn-edit-photo"
							src="/assets/icons/blank-user.jpg">
					</div>

					<div class="col-xs-7 col-md-6">
						<div class="btn-edit-photo-controls hidden-md hidden-lg">
							<div class="btn btn-primary btn-remove-photo">Remove Photo</div>
							<div class="btn btn-primary btn-upload-photo">Upload Photo</div>
						</div>
					</div>
					</row>
				</div>
			</div>

			<!-- CONTACT DETAILS -->
			<div class="col-md-6">
				<h4>User Information</h4>
				<hr>

				<div id="phone-row" class="row">
					<div class="col-xs-1">
						<i class="icon-main fa fa-phone"></i>
					</div>
					<div class="col-xs-10">
						<div id="edit-phones-container">


							<!-- ADD NEW PHONE -->

							<div class="row edit-phone-container" data-id=""
								style="margin-top: 8px;">
								<div class="form-group col-xs-12 col-sm-8 col-md-10">
									<div class="input-group">
										<div class="input-group-addon">+1</div>
										<input class="input-edit-phone form-control" value=""
											type="text">

										<div class="btn-group pull-right" style="margin-right: 8px;">
											<button type="button"
												class="btn-edit-phone-type btn btn-default dropdown-toggle"
												data-toggle="dropdown" data-type="">
												<span class="edit-phone-type-label">mobile</span> <span
													class="caret"></span>
											</button>
											<ul class="dropdown-menu pull-right">

												<li class="li-edit-phone-type" data-type="m"><a
													href="#">mobile</a></li>

												<li class="li-edit-phone-type" data-type="h"><a
													href="#">home</a></li>

												<li class="li-edit-phone-type" data-type="w"><a
													href="#">work</a></li>

											</ul>
										</div>
									</div>
								</div>
							</div>

						</div>
						<span style="margin-top: -15px;" class="col-xs-10"> <small>e.g.
								(<span class="skype_c2c_print_container notranslate">303-555-5555</span><span
								id="skype_c2c_container" class="skype_c2c_container notranslate"
								dir="ltr" tabindex="-1"
								onmouseover="SkypeClick2Call.MenuInjectionHandler.showMenu(this, event)"
								onmouseout="SkypeClick2Call.MenuInjectionHandler.hideMenu(this, event)"
								onclick="SkypeClick2Call.MenuInjectionHandler.makeCall(this, event)"
								data-numbertocall="+13035555555" data-isfreecall="false"
								data-isrtl="false" data-ismobile="false"><span
									class="skype_c2c_highlighting_inactive_common" dir="ltr"
									skypeaction="skype_dropdown"><span
										class="skype_c2c_textarea_span" id="non_free_num_ui"><img
											class="skype_c2c_logo_img"
											src="resource://skype_ff_extension-at-jetpack/skype_ff_extension/data/call_skype_logo.png"
											height="0" width="0"><span class="skype_c2c_text_span">303-555-5555</span><span
											class="skype_c2c_free_text_span"></span></span></span></span>)
						</small>
						</span>
					</div>

				</div>

				<div id="address-row" class="row">
					<div class="col-xs-1">
						<i class="icon-main fa fa-map-marker"></i>
					</div>
					<div class="col-xs-10">
						<div id="edit-addresses-container"></div>

						<br>
					</div>
				</div>

				<div id="email-row" class="row">
					<div class="col-xs-1">
						<i class="icon-main fa fa-envelope"></i>
					</div>
					<div class="col-xs-10">

						<div id="edit-emails-container">



							<div class="row edit-email-container">
								<div class="form-group">
									<input class="form-control input-edit-email"
										placeholder="new email" value="jaideep.jdof@gmail.com"
										data-email="jaideep.jdof@gmail.com" type="email">
								</div>
							</div>

							<a href="mailto:jaideep.jdof@gmail.com"></a> <i
								class="icon-social "></i>
						</div>
					</div>
				</div>
			</div>

			<!-- BioMetric Data -->

			<!-- End BioMetric Data -->

		</div>
	</div>

	<div class="modal" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Are You Sure?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-delete-contact-ok"
						id="" data-dismiss="modal">OK</button>
					<button type="button" class="btn btn-primary" id=""
						data-dismiss="modal">cancel</button>
				</div>
			</div>
		</div>
	</div>



	<div class="modal fade" id="modal-change-photo" tabindex="-1"
		role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" data-dismiss="modal">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title">Add or Remove Photo</h4>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="btn btn-primary col-xs-12 btn-remove-photo">Remove
							Photo</div>
					</div>

					<div class="row" style="margin-top: 6px; margin-bottom: 20px;">
						<div id="btn-upload-photo-modal" class="btn btn-primary col-xs-12">Upload
							new photo</div>
					</div>

					<div id="upload-photo-container"></div>

					<img id="contact-photo-modal" src="/assets/icons/blank-user.jpg"
						style="max-width: 100%; margin-top: 20px;">
				</div>
			</div>
		</div>
	</div>

</div>
