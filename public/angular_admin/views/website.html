<div class="pageheader row">
    <div class="col-xs-6">
        <h2><i class="fa fa-desktop"></i> Editing
            <span id="current-url"><i class="fa fa-edit"></i>
            </span>
        </h2>
    </div>
    <div class="col-xs-6">

        <a class="btn btn-success pull-right btn-edit-page" type="button" ng-click="editPage()" ng-hide="isEditing">
            <span class="fa fa-edit"></span>
            <span class="hidden-xs">Edit</span>
        </a>

        <a class="btn btn-success pull-right btn-save-page" type="button" ng-click="savePage()" ng-show="isEditing">
            <span class="fa fa-save"></span>
            <span class="hidden-xs">Save</span>
        </a>
        <a class="btn btn-warning pull-right btn-cancel-page" type="button" ng-click="cancelPage()" style="margin-right:10px" ng-show="isEditing">
            <span class="fa fa-times"></span>
            <span class="hidden-xs">Cancel</span>
        </a>
        <a class="btn btn-success pull-right btn-media-manager" type="button" data-toggle="modal" data-target="#media-manager-modal">
            <span class="fa fa-image"></span>
            <span class="hidden-xs">Media</span>
        </a>
        <div class="clearfix"></div>
    </div>
</div>

<iframe id="iframe-website" name="iframe-website" onload="iframeLoaded()" src="/" style="width: 100%; height: 100%; border: 1px solid; min-height: 371px;"></iframe>

<div class="rightpanel rightpanel-website">
    <tabset>
        <tab heading="Page" active="tab.active">
            <div class="leftpanelinner">
                <h4>Current Page</h4>
                <select class="form-control input-lg" ng-model="selectedPage" ng-change="updatePage()">
                    <option ng-repeat="page in allPages">{{page.handle}}</option>
                </select>

                <div class="mb20"></div>

                <div id="nestable">
                    <h4>Page Components</h4>
                    <ul ui-sortable="sortableOptions" ng-model="components">
                        <li ng-repeat="item in components" class="dd-item dd3-item" data-id="14" data-section="services" data-componentId="{{item._id}}" ng-mouseenter="showActions = true" ng-mouseleave="showActions = false">
                            <div class="dd-handle dd3-handle"><i class="fa fa-arrows"></i>
                            </div>
                            <div class="dd3-content">{{item.type}}</div>
                            <div class="dd3-actions" ng-show="showActions">
                                <i class="fa fa-edit" tooltip-placement="top" tooltip="Edit" ng-click="editComponent(item._id)"></i>
                                <i class="fa fa-trash-o tooltips" tooltip-placement="top" tooltip="Delete" confirmed-click="deleteComponent(item._id)" 
    ng-confirm-click="Are you sure you want to delete the {{item.handle}} component?"></i>
                            </div>
                        </li>
                    </ul>
                    <div class="mb10"></div>
                    <div class="add_section" data-toggle="modal" data-target="#add-component-modal"><i class="fa fa-plus"></i>
                        <span>&nbsp; Add New Component</span>
                    </div>
                </div>
                <!-- leftpanelinner -->
            </div>
        </tab>
        <tab heading="Theme">
            <div class="leftpanelinner">

                <div id="current-theme">
                    <h4>Current Theme</h4>
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="theme-img" src="../images/theme-preview.jpg">
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-primary btn-block">Edit</button>
                            <button type="button" class="btn btn-default btn-block">Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Domain">
            <div class="leftpanelinner">

                <div class="form-group">
                    <label for="current-domain" class="tooltips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="This is the domain that was automatically created when you signed up.">Indigenous Domain</label>
                    <input id="current-domain" class="form-control input-lg" type="text" value="ronflutes@INDIGENOUS SOFTWARE, INC.">
                </div>
                <div class="form-group">
                    <label for="current-domain" class="tooltips col-xs-7" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="You can turn on your custom domain.">Custom Domain</label>
                    <div class="col-xs-5 control-label">
                        <div class="toggle toggle-success" style="height: 20px; width: 50px;">
                            <div class="toggle-slide active">
                                <div class="toggle-inner" style="width: 80px; margin-left: 0px;">
                                    <div class="toggle-on active" style="height: 20px; width: 40px; text-align: center; text-indent: -10px; line-height: 20px;">ON</div>
                                    <div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div>
                                    <div class="toggle-off" style="height: 20px; width: 40px; margin-left: -10px; text-align: center; text-indent: 10px; line-height: 20px;">OFF</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb15"></div>
                <label for="current-domain">Custom Domain Name</label>
                <input id="current-domain" class="form-control input-lg" type="text" value="ronflutes.com">
            </div>
        </tab>
    </tabset>
</div>


<div class="modal fade" id="add-component-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Component</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="component-name" class="tooltips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Enter the Name of the component.">Component Name</label>
                        <input id="component-name" class="form-control input-lg" type="text" value="" ng-model="component.title">
                    </div>
                    <div class="form-group">
                        <label for="component-name" class="tooltips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Enter the Name of the component.">Component Type</label>
                        <select id="component-type" class=" form-control chosen-select" data-placeholder="Contact Us" ng-model="component.type">
                            <option value=""></option>
                            <option value="blog">Blog</option>
                            <option value="single-post">Single Post</option>
                            <option value="contact-us">Contact Us</option>
                            <option value="feature-block">Feature Block</option>
                            <option value="meet-team">Meet Team</option>
                            <option value="feature-list-Compare">Feature List Compare</option>
                            <option value="feature-list">Feature List</option>
                            <option value="freeform">Freeform</option>
                            <option value="image-gallery">Image Gallery</option>
                            <option value="image-slider">Image Slider</option>
                            <option value="image-text-left">Image Text Left</option>
                            <option value="image-text-right">Image Text Right</option>
                            <option value="image-text">Image Text</option>
                            <option value="link-button-text">Link Button Text</option>
                            <option value="logo-list">Logo List</option>
                            <option value="social-feed">Social Feed</option>
                            <option value="video-text">Video Text</option>
                            <option value="video-text-left">Video Text Left</option>
                            <option value="video-text-right">Video Text Right</option>
                            <option value="signup-form">Sign Up Form</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-add-component" data-dismiss="modal" ng-click="addComponent(component)">Add</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
