<div class="pageheader row">
    <div class="col-xs-6">
        <h2><i class="fa fa-desktop"></i> Editing
            <span id="current-url"><i class="fa fa-edit"></i>
            </span>
        </h2>
    </div>
    <div class="col-xs-6">

        <a class="btn btn-success pull-right btn-save-page" type="button" ng-click="savePage()">
            <span class="fa fa-save"></span>
            <span class="hidden-xs">Save</span>
        </a>
        <a class="btn btn-warning pull-right btn-cancel-page" type="button" style="margin-right:10px">
            <span class="fa fa-times"></span>
            <span class="hidden-xs">Cancel</span>
        </a>
        <a class="btn btn-success pull-right btn-media-manager" type="button" data-toggle="modal" data-target="#media-manager-modal">
            <span class="fa fa-image"></span>
            <span class="hidden-xs">Media</span>
        </a>
        <div class="clearfix"></div>
    </div>
</div>

<iframe id="iframe-website" name="iframe-website" onload="addAttachment()" src="/?editor=true" style="width: 100%; height: 100%; border: 1px solid; min-height: 371px;"></iframe>

<div class="rightpanel rightpanel-website">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#rp-theme" data-toggle="tab" id="rp-domain-theme">Theme</a>
        </li>
        <li><a href="#rp-domain" data-toggle="tab" id="rp-domain-tab">Domain</a>
        </li>
    </ul>

    <!-- Tab panes -->

    <div class="tab-content">
        <div class="tab-pane pane-settings active" id="rp-theme">
            <div class="leftpanelinner">
                <div id="current-theme">
                    <h4>Current Theme</h4>
                    <div class="row">
                        <div class="col-xs-6">
                            <img class="theme-img" src="../images/theme-preview.jpg">
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-primary btn-block">Edit</button>
                            <button type="button" class="btn btn-default btn-block">Change</button>
                        </div>
                    </div>
                    <div class="mb20"></div>
                    <div id="nestable">
                        <h4>Page Components</h4>
                        <ul ui-sortable="sortableOptions" ng-model="components">
						  <li ng-repeat="item in components" class="dd-item dd3-item" data-id="14" data-section="services" data-componentId="{{item._id}}">
                                <div class="dd-handle dd3-handle"><i class="fa fa-arrows"></i>
                                </div>
                                <div class="dd3-content">{{item.type}}</div>
                                <div class="dd3-actions">
                                    <i class="fa fa-trash-o tooltips" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"></i>
                                </div>
                            </li>
						</ul>
                        <div class="mb10"></div>
                        <div class="add_section"><i class="fa fa-plus"></i>
                            <span>&nbsp; Add Section</span>
                        </div>
                    </div>

                </div>
                <!-- leftpanelinner -->
            </div>
            <!-- leftpanel -->
        </div>
        <div class="tab-pane pane-settings" id="rp-domain">
            <div class="leftpanelinner">

                <div class="form-group">
                    <label for="current-domain" class="tooltips" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="This is the domain that was automatically created when you signed up.">Indigenous Domain</label>
                    <input id="current-domain" class="form-control input-lg" type="text" value="ronflutes@INDIGENOUS SOFTWARE, INC.">
                </div>
                <div class="form-group">
                    <label for="current-domain" class="tooltips col-xs-7" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="You can turn on your custom domain.">Custom Domain</label>
                    <div class="col-xs-5 control-label">
                        <div class="toggle toggle-success" style="height: 20px; width: 50px;"><div class="toggle-slide active"><div class="toggle-inner" style="width: 80px; margin-left: 0px;"><div class="toggle-on active" style="height: 20px; width: 40px; text-align: center; text-indent: -10px; line-height: 20px;">ON</div><div class="toggle-blob" style="height: 20px; width: 20px; margin-left: -10px;"></div><div class="toggle-off" style="height: 20px; width: 40px; margin-left: -10px; text-align: center; text-indent: 10px; line-height: 20px;">OFF</div></div></div></div>
                    </div>
                </div>
                <div class="mb15"></div>
                <label for="current-domain">Custom Domain Name</label>
                <input id="current-domain" class="form-control input-lg" type="text" value="ronflutes.com">
            </div>
        </div>
        <!-- leftpanelinner -->
    </div>
    <!-- leftpanel -->
</div>
