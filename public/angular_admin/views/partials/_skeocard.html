<div class="modal-body">
  <div class="demo-container">
  <div class="card-wrapper"></div>
  <div class="form-container active">
    <form action="">
      <div class="row">
        <div class="small-6 columns">
          <input placeholder="Card number" type="text" name="number" id="number">
        </div>
        <div class="small-6 columns">
          <input placeholder="Full name" type="text" id="name" name="name">
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <input placeholder="MM/YY" type="text" id="expiry" name="expiry">
        </div>

        <div class="small-3 columns">
          <input placeholder="CVC" type="text" id="cvc" name="cvc">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="panel-footer">
  <button id="btn-new-address" class="btn btn-success btn-lg btn-block" ng-click="addCardFn()" data-dismiss="modal">Modify Card</button>
</div>
