<div class="view">
    <div class="container">
        <header>
            <h3>Register</h3>
        </header>
        <br />
        <div class="row">
            <form class="form-horizontal" role="form" name="addForm" novalidate>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="client.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="client.password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-2 control-label">subdomain</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText3" placeholder="Subdomain" ng-model="client.subdomain" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" ng-click="addClient()">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            {{message}}
        </div>
    </div>
</div>
