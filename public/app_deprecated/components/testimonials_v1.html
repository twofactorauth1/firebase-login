<div ng-show="component" class="component" data-class="testimonials" data-id="f34s442s-0034-2f09-4h65-33423h8894778">
    <div>
        <div id="{{component._id}}" class="component-body  ">
            <div class="testimonials">
                <div class="inner-page">
                    <h1 class="title">
                        <div class="editable" data-class="title">
                            {{component.title}}
                        </div>
                    </h1>
                    <div class="col-xs-12" ng-repeat="testimonial in component.testimonials track by $index">

                        <div ng-show="$index % 2 == 0" class="single-testimonial row">
                            <div class="img col-sm-3">
                                <div class="editable" data-class="img">
                                    <img src="{{testimonial.img}}" />
                                </div>
                            </div>
                            <div class="clearfix visible-xs"></div>
                            <div class="col-sm-9">
                                <h3 class="name">
                                    <div class="editable" data-class="img">
                                        {{testimonial.name}}
                                    </div>
                                </h3>
                                <div class="site">
                                    <div class="editable" data-class="site">
                                        {{testimonial.site}}
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="editable" data-class="site">
                                        {{testimonial.text}}
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div ng-show="$index % 2 == 1" class="single-testimonial row ">

                            <div class="img col-sm-3 pull-right">

                                <div class="editable" data-class="img">
                                    <img src="{{testimonial.img}}" />
                                </div>
                            </div>
                            <div class="clearfix visible-xs"></div>
                            <div class="col-sm-9">
                                <h3 class="name">
                                    <div class="editable" data-class="img">
                                        {{testimonial.name}}
                                    </div>
                                </h3>
                                <div class="site">
                                    <div class="editable" data-class="site">
                                        {{testimonial.site}}
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="editable" data-class="site">
                                        {{testimonial.text}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix mb30"></div>

                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="clearfix"></div>
</div>
