<div data-ng-show="component">
    <div class="component-header">
        <div class="editable">
            {{component.label}}
        </div>
        <div class="editable">
            {{component.description}}
        </div>
    </div>

    <div class="component-body">
        <div class="editable">
            {{component.value}}
        </div>
    </div>
</div>
