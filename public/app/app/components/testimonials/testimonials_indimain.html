<div>
    {{#with component}}

    <div id="{{anchor}}" class="component-body hidden {{bgcolor}}">
        <div class="testimonials">
            <div class="inner-page">
                <h1 class="title">
                    <div class="editable" data-class="title">
                        {{{title}}}
                    </div>
                </h1>
                <div class="col-xs-12">
                    {{#each testimonials}}
                    <div class="single-testimonial row {{#if @last}} last {{/if}}">
                        {{#everyOther @index 2 }}
                        <div class="img col-sm-3 pull-right">
                            {{else}}
                            <div class="img col-sm-3">
                                {{/everyOther}}
                                <div class="editable" data-class="img">
                                    <img src="{{img}}"/>
                                </div>
                            </div>
                            <div class="clearfix visible-xs"></div>
                            <div class="col-sm-9">
                                <h3 class="name">
                                    <div class="editable" data-class="img">
                                        {{name}}
                                    </div>
                                </h3>
                                <div class="site">
                                    <div class="editable" data-class="site">
                                        {{site}}
                                    </div>
                                </div>
                                <div class="text">
                                    <div class="editable" data-class="site">
                                        {{text}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix mb30"></div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>

        {{/with}}
    </div>

    <div class="clearfix"></div>
