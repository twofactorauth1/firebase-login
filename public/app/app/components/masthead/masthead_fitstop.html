<div>
    {{#with component}}
    <div class="masthead {{#if img.parallax}} parallax {{/if}}" data-image="{{img.url}}" data-width="{{img.width}}" data-height="{{img.height}}">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="home-text">
                    <h2 class="title">
                        <div class="editable" data-class="title">
                            {{title}}
                        </div>
                    </h2>
                    <div class="subtitle">
                        <div class="editable" data-class="subtitle">
                            {{{subtitle}}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-block center" href="{{btn.url}}">
                            <div class="fa fa-envelope"></div>
                            <div data-class="btn-text" class="editable btn-text">
                                {{btn.text}}
                            </div>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    {{/with}}
</div>
