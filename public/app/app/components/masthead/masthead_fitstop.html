<div ng-show="component">
    <div  class="masthead {{ component.img.parallax?'parallax':''}}"
         data-image="{{component.img.url}}"
         data-width="{{component.img.width}}" data-height="{{component.img.height}}">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="home-text">
                    <h2 class="title">
                        <div class="editable" data-class="title">
                            {{component.title}}
                        </div>
                    </h2>
                    <div class="subtitle">
                        <div class="editable" data-class="subtitle">
                            {{component.subtitle}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-block center" href="{{component.btn.url}}">
                            <div class="fa fa-envelope"></div>
                            <div data-class="btn-text" class="editable btn-text">
                                {{component.btn.text}}
                            </div>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
