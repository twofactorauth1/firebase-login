<div class="section image-gallery" ng-show="component">

    <div class="component-header container">
        <div class="editable" data-class="label">
            <h2 class="section-title center">{{component.label}}</h2>
        </div>

        <div class="editable" data-class="description">
            <p class="center">{{component.description}}</p>
        </div>
    </div>

    <div class="col-xs-12 pad0">
        <div class="carousel slide" id="myCarousel">
            <div class="carousel-inner" ng-repeat="image in component.images">

                <div class="item">
                    <div class="col-md-4 pad0">
                        <a href="#">
                            <img src="{{image.image-url}}" class="img-responsive gallery-image">
                        </a>
                        <div class="overlay-gallery-image hidden" >
                            <h3 class="center">{{image.image-label}}</h3>
                            <small class="text-muted center">
                                {{image.image-description}}
                            </small>
                        </div><!-- /.overlay-portfolio -->
                    </div>
                </div>

            </div>
            <a class="left carousel-control hidden" href="#myCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
            <a class="right carousel-control hidden" href="#myCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
    </div>

</div>
