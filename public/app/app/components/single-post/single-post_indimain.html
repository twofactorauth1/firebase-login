<div id="content-area">
    <div class="container clearfix row-fluid">
        <div id="main-area" class="col-xs-12">
            <article class="entry clearfix">
                <div id="et_pt_blog" class="responsive clearfix single-blog" data-postid="{{component._id}}">

                    <div class="et_pt_blogentry clearfix">
                        <h2 class="et_pt_title">
                            <div class="editable" data-class="post_title">
                                <span ng-show="component.post_title">{{component.post_title}}</span>
                                <span ng-show="!component.post_title">Enter Post Title</span>
                            </div>
                        </h2>

                        <p class="blog-meta">
                        <div ng-show="component.created_date" data-class="created.date">
                            {{component.created_date}}
                        </div>
                        • 
                        <div ng-show="component.post_author">
                            Posted by <a href="/page/author/{{post_author}}">{{component.post_author}}</a>
                        </div>

                        <div ng-show="component.post_category">
                            in <a href="/page/category/{{component.post_category}}">{{post_category}}</a>
                        </div>

                        <!--{{!-- {{#if comment_count}}
                        • {{comment_count}} comments
                        {{/if}} --}}-->
                        </p>

                        <div ng-show="component.post_tags">
                            <ul class="post_tags" ng-repeat="tag in component.post_tags">
                                <li><a href="/page/tag/{{tag}}">{{tag}}</a></li>
                            </ul>
                        </div>

                        <div class="et_pt_thumb alignleft">
                            <a href=""><span class="overlay"></span></a>
                        </div> <!-- end .thumb -->

                        <div class="entry-content">
                            <div class="editable" data-class="post_content">
                                <span ng-show="component.post_content"> {{post_content}}</span>
                                <span ng-show="!component.post_content"> Create you blog post here</span>
                            </div>
                        </div>
                    </div> <!-- end .et_pt_blogentry -->
                </div> <!-- end #et_pt_blog -->
            </article> <!-- .entry -->
        </div> <!-- #main-area -->
    </div> <!-- .container -->
    <div class="clearfix row-fluid">
        <div class="goback col-xs-12">
            <p><span><i class="fa fa-arrow-circle-o-left"></i> Go Back</span></p>
            </span>
            <div class="col-xs-3"></div>
        </div>
    </div> <!-- #content-area -->
