<div class="hidden">
    <h4>Main Menu Links</h4>
    <ul class="list-main-menu" data-ng-repeat=" main-menu in website.linkLists.main-menu track by $index">
        <!-- {{#each linkLists.main-menu}}
         <li>{{{link this}}}</li>-->
        <li>{{main-menu}}</li>
    </ul>
</div>

<div class="hidden">
    <h4>Head Menu Links</h4>
    <ul class="list-head-menu" data-ng-repeat=" head-menu in website.linkLists.head-menu track by $index">
        <!-- {{#each linkLists.head-menu}}
         <li>{{{link this}}}</li>-->
        <li>{{head-menu}}</li>
    </ul>
</div>

<div id="top-header">
    <h1>{{account.company.name}}</h1>
</div>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-left"
                data-ng-repeat=" head-menu in website.linkLists.head-menu track by $index">
                <!-- {{#each linkLists.head-menu}}
                 <li>{{{link this}}}</li>
                 {{/each}}-->
                <li>{{head-menu}}</li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
