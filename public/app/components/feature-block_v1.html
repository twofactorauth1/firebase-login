<div ng-show="component" class="feature-block {{component.bg.img.parallax?'parallax':''}}" parallax-background parallax-ratio=".4" parallax-vertical-offset="0" parallax-horizontal-offset="0" style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}'>
    <div class="inner-page">
        <h1 class="feature-block-title">
            <div class="editable" data-class="label" ng-bind-html="component.title">
            </div>
        </h1>
        <h3 ng-show="component.subtitle" class="feature-block-subtitle">
            <div class="editable" data-class="description" ng-bind-html="component.subtitle">
            </div>
        </h3>
    </div>

   <!-- {{!-- <div class="component-body">
    <div class="editable" data-class="value">
        {{{value}}}
    </div>
</div> --}}-->
</div>
