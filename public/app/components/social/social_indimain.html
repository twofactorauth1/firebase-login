<div data-ng-if="component">
    <div class="component-body">
        <div class="social">
            <ul>
                <li data-ng-repeat="(key,val) in component.networks track by $index" class="{{key}}"><a ng-href="{{val}}"><span class="fa fa-{{key}}"></span></a></li>
            </ul>
        </div>
    </div>
</div>
