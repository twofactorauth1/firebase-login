<div class="component" data-class="blog-teaser" data-id="{{component._id}}">
    <div>
        <div class="component-body">

            <div class="blog-teaser" >
                <h3 class="title">
                    <div class="editable" data-class="title" ng-bind-html="component.title" >
                    </div>
                </h3>

                <div class="posts row" data-ng-repeat="post in component.posts track by $index">
                    <div class="col-sm-4">
                        <div class="single-blog" data-url="{{post.post_url}}">

                            <div class="featured-image">
                                <div class="editable" data-class="featured-image">
                                     <!--require  image of  for image of post -->
                                    <img src="/assets/images/indimain/posts/post-2.jpg" />
                                </div>
                            </div>

                            <div class="blog-content">
                                <h4 class="title">
                                    <div class="editable" data-class="title">
                                        {{post.post_title}}
                                    </div>
                                </h4>
                                <div class="excerpt">
                                    <div class="editable" data-class="subtitle">
                                        <div ng-bind-html="post.post_excerpt"></div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <div class="date col-xs-6">
                                        <span class="fa fa-calendar">{{post.created.date}}</span>

                                    </div>
                                    <div class="comments col-xs-6 hidden">
                                        <span class="fa fa-comments"> {{post.comment_count}} Comments</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix mb15 visible-xs"></div>
                </div>
                <div class="clearfix mb30"></div>
                <div class="col-xs-12 mb15">
                    <a class="btn btn-success center btn-lg btn-full-blog {{component.btn.icon}}" ng-href="{{component.btn.url}}">{{component.btn.text}}</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
