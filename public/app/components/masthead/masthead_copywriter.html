<div id="<!-- @mast-nav-link -->" class="component" data-class="masthead" data-id="{{component._id}}">
    <div class="component-body">
        <div class="masthead  parallax {{component.bgimg.parallax}}"
             data-image="{{component.bgimg.url}}"
             dat-width="{{component.bgimg.height}}"
             data-height="{{component.bgimg.width}}">
            <div class="row">
                <div class="col-xs-12">
                    <div class="home-text">

                        <h1 class="masthead-title">
                            <div class="editable" data-class="title">
                                {{component.title}}
                            </div>
                        </h1>

                        <div class="masthead-subtitle">
                            <div class="editable" data-class="subtitle">
                               {{component.subtitle}}
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="btn-wrap">
                                <a class="btn btn-primary btn-block center col-xs-3 scrollto" href="{{component.btn.url}}">
                                    <div class="btn-text">
                                        <div class="editable" data-class="btn-text"><i class="fa fa-circle-arrow-down"></i>
                                           {{component.btn.text}}
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
