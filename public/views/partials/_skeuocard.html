<div class="credit-card-input no-js" id="skeuocard">
    <label for="cc_type">Card Type</label>
    <select name="cc_type" ng-model="newAccount.card.type">
        <option value="">...</option>
        <option value="visa">Visa</option>
        <option value="discover">Discover</option>
        <option value="mastercard">MasterCard</option>
        <option value="maestro">Maestro</option>
        <option value="jcb">JCB</option>
        <option value="unionpay">China UnionPay</option>
        <option value="amex">American Express</option>
        <option value="dinersclubintl">Diners Club</option>
    </select>
    <label for="cc_number">Card Number</label>
    <input type="text" name="cc_number" id="cc_number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" size="19" ng-model="newAccount.card.number">
    <label for="cc_exp_month">Expiration Month</label>
    <input type="text" name="cc_exp_month" id="cc_exp_month" placeholder="00" ng-model="newAccount.card.expmonth">
    <label for="cc_exp_year">Expiration Year</label>
    <input type="text" name="cc_exp_year" id="cc_exp_year" placeholder="00" ng-model="newAccount.card.expyear">
    <label for="cc_name">Cardholders Name</label>
    <input type="text" name="cc_name" id="cc_name" placeholder="John Doe" ng-model="newAccount.card.name">
    <label for="cc_cvc">Card Validation Code</label>
    <input type="text" name="cc_cvc" id="cc_cvc" placeholder="123" maxlength="3" size="3" ng-model="newAccount.card.cvc">
</div>
