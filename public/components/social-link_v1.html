<div ng-class="component.type+'-v'+component.version">
    <div class="social-link">
        <ul>
            <li ng-repeat="network in component.networks">
                <div ng-if="!isEditing">
                    <a href="{{network.url}}" class="btn btn-social-icon btn-lg btn-{{network.name}}" target="_blank"><i class="fa fa-{{network.icon}}"></i></a>
                </div>
                <div ng-if="isEditing">
                    <button ng-if="isEditing" data-index="{{$index}}" style="z-index:1033;"  class="btn btn-social-link btn-social-icon btn-lg btn-{{network.name}}">
                        <i class="fa fa-{{network.icon}}"></i>
                    </button>
                </div>
            </li>
        </ul>
        <button ng-if="isEditing" class="btn btn-primary btn-lg pull-right btn-social-link" >Add Social Link</button>
    </div>
</div>
