<div ng-class="component.type+'-v'+component.version">
    <div class="social-link">
        <ul>
            <li ng-repeat="network in component.networks">
                <div ng-if="!isEditing">
                    <a  href="{{network.url}}" class="btn btn-social-icon btn-lg btn-{{network.name}}"><i class="fa fa-{{network.icon}}"></i></a>
                </div>
                <div ng-if="isEditing">
                <button ng-if="isEditing" style="z-index:1033;" ng-click="setSelectedSocialLink(network, component._id, true)" class="btn btn-social-icon btn-lg btn-{{network.name}}" data-toggle="modal" data-target="#socialComponentModal">
                 <i class="fa fa-{{network.icon}}"></i>   
                </button>
                </div>
            </li>
        </ul>
        <button ng-if="isEditing" class="btn btn-primary btn-lg pull-right" data-toggle="modal" ng-click="setSelectedSocialLink(network, component._id, false)" data-target="#socialComponentModal">Add Social Link</button>
    </div>
</div>
    <!-- Add Social Links Modal -->

    <div class="modal fade" id="socialComponentModal" tabindex="-1" role="dialog" aria-labelledby="socialModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="socialModalLabel">Manage social links</h4>
                </div>
                <div class="modal-body">
                    <div id="new_page">
                        <div class="form-group">
                            <label for="Link Type">Choose a Link Type* </label>
                            <div class="modal-events col-sm-12">           
                                <a tooltip-placement="bottom" tooltip="{{social_link.tooltip}}" ng-repeat="social_link in social_links" class="btn btn-social-icon btn-{{social_link.name}}" ng-click="setSelectedLink(social_link)"><i class="fa fa-{{social_link.icon}}"></i></a>  
                            </div>
                        </div> 
                        <div class="form-group" id="social-link-name">   
                            <label for="link-name">Selected Link Type </label>     
                            <a id="link-name" class="btn btn-social-icon btn-{{social.name}}"><i class="fa fa-{{social.icon}}"></i></a>
                            <span class="error help-block" />
                        </div>
                        <div class="form-group" id="social-link-url">
                            <label for="link-url">Link Url* </label>
                            <input id="link-url" class="form-control input-lg" type="text" ng-model="social.url">
                            <span class="error help-block" />
                        </div> 
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-if="social.selectedLink" type="button" class="btn btn-primary" ng-click="saveSocialLink(social, component._id, 'update')">Update {{social.selectedLink}}</button>
                    <button ng-if="social.selectedLink" type="button" class="btn btn-primary" ng-click="saveSocialLink(social, component._id, 'delete')" data-dismiss="modal">Delete {{social.selectedLink}}</button>
                    <button ng-if="!social.selectedLink" type="button" class="btn btn-primary" ng-click="saveSocialLink(social, component._id, 'add')" >Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->
