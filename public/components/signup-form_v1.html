<div class="component" data-ng-show="component" data-class="signup-form" data-id="{{component._id}}" style="background: {{component.bg.color||secondaryColor}}; color: {{component.txtcolor||primary_text_color}};">

    <div id="error-msg" class="alert alert-danger hidden">
        <button type="button" aria-hidden="true" class="close">Ã—</button>
        <span class="message"></span>
    </div>
    <div>

        <div class="component-body">
            <div class="signup-form-v1">
                <div class="inner-page row">
                    <h3 ng-bind-html="component.title"></h3>

                    <div class="col-sm-9">
                        <div class="left-inner-addon">
                                    <span><i class="fa fa-envelope"></i>
                                    </span>
                            <input type="email" placeholder="Enter your email" name="email" id="emailSub" class="subscribe">
                        </div>
                    </div>
                    <div class="col-sm-3">

                        <button data-toggle="modal" data-target="#myModal" name="subscribe" id="form-subscribe" class="btn btn-outline pull-right btn-block" script="">{{component.btn.text}} <i class="fa fa-arrow-circle-o-right"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <form role="form" id="form1" method="post" action="/api/1.0/contact/signupnews">
                <div class="modal-dialog">

                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">IndigenousIO</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="InputEmail">Email address</label>
                                <input type="email" name="email" class="form-control" id="InputEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="InputFirstName">First Name</label>
                                <input type="text" name="first" class="form-control" id="InputFirstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="InputLastName">Last Name</label>
                                <input type="text" name="last" class="form-control" id="InputLastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="InputLastName">Customer Type</label>
                                <select class="form-control input-sm" name="customerType">
                                    <option value="professional">Professional</option>
                                    <option value="business">Business</option>
                                    <option value="enterprise">Enterprise</option>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-primary" id="subscribelist" data-dismiss="modal">Subscribe to list</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
