<div ng-class="component.type+'-v'+component.version">
    <div class="row ">
        <div class="map-wrap">
            <div tabindex="0" class="leaflet-container leaflet-fade-anim" id="map-marker" style="height: 250px; width: 100%; position: relative;">
                <leaflet center="mapLocation" markers="markers" defaults="defaults" width="100%" height="250px"></leaflet>
            </div>
            <div class="panel panel-default widget-weather col-sm-2 col-sm-offset-9 hidden-xs">
                <div class="panel-body">
                    <div class="row">
                        
                        <div class="col-xs-12 temp text-center settings" tab-active="address" data-id="{{component._id}}">
                            <span ng-if="!geo_address_string"> Enter Address Here</span>
                            <span ng-bind-html="geo_address_string"></span>
                            <br>
                            <span ng-if="!contactPhone">Enter Phone Number here</span>
                            <span ng-bind-html="contactPhone"></span>
                            <br>
                            <span ng-if="!component.hours.length">Enter Business hours here</span>
                            <span ng-bind-html="component.hours"></span>
                        </div>
                        <div class="col-xs-0 weather text-center" style="display: none">
                            <i class="fa fa-cloud weather-icon"></i>
                            <div class="pull-left">96 Â° F</div>
                            <div class="pull-right"><i class="fa fa-flag"></i> 30mph</div>
                        </div>
                    </div>
                </div>
                <!-- panel-body -->
            </div>
        </div>
        </div>
</div>
</div>
