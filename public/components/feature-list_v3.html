<style type="text/css">
.feature-list-v3 .feature-single .feature-icon {
    color: {
        {
            primaryHighlight
        }
    }
    ;
}
</style>
<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="feature-list-title">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix mb15"></div>
    <div class="row features-wrap">
        <div ng-repeat="feature in component.features" class="feature col-sm-4 feature-height {{featureClass()}}">
            <div class="feature-single" ng-attr-style="{{featureStyle(component)}}">
                <div elem ng-model="feature.top"></div>
                <div class="feature-content">
                    <div elem ng-model="feature.content"></div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-feature center" ng-click="deleteFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Delete this feature.">
                        <i class='fa fa-trash'></i>
                    </div>
                    <div class="add-addtional center" ng-click="addFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add another feature.">
                        <i class='fa fa-plus'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="isEditing && component.features.length === 0" class="col-xs-12">
        <button ng-click="addFeatureList(0)" class="center btn btn-primary btn-lg btn-wide btn-o add-feature"> <i class="fa fa-plus"></i> Add New Feature</button>
    </div>
</div>
