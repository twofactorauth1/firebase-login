<div class="component contact-us contact-us-v2{{component.bg.img.parallax?'parallax':''}}" parallax-background parallax-ratio="0.4" style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}; color: {{component.txtcolor||primaryTextColor}};background-size:cover;' data-id="{{component._id}}">

    <div class="component-body">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3 class="contact-us-title">
                        <div class="editable text-center" data-class="title">
                            {{component.title}}
                        </div>
                    </h3>

                    <div class="contact-us-subtitle">
                        <div class="editable text-center" data-class="subtitle">
                            {{component.subtitle}}
                        </div>
                    </div>

                    <form class="form-horizontal" action="" method="post">
                        <fieldset>

                            <div class="form-group">
                                <input id="name" name="name" type="text" placeholder="Name" class="form-control">
                            </div>

                            <div class="form-group">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" id="message" name="message" placeholder="Message"
                                          rows="5"></textarea>
                            </div>

                            <div class="form-group">
                               <button type="submit" class="form-control btn btn-primary btn-lg">Send </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
