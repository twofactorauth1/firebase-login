<div ng-class="component.type+'-v'+component.version"  data-edit>
    <div class="contact-title">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <div class="row" >
                <div class="col-xs-12">
                    <div class="contact-info">
                        <div class="contact-details">
                            <div ng-if="component.contact.phone">
                                <span>Tel</span>:
                                <a class="contact-tel" href="tel:{{component.contact.phone}}"><span class="blocked" ng-bind-html="component.contact.phone"></span></a>    
                            </div>
                            <div ng-if="component.contact.fax">
                                <span>Fax</span>:
                                <span class="blocked" ng-bind-html="component.contact.fax"></span>
                            </div>
                            <div ng-if="component.contact.email">
                                <span>Email</span>:
                                <span class="blocked" ng-bind-html="component.contact.email"></span>
                            </div>                            
                        </div>
                        <div class="contact-address">
                            <span ng-bind-html="contactAddress | unsafe"></span>
                        </div>
                        <div class="contact-hours">
                            <div ng-if="component.showHours && !component.splitHours" ng-repeat="val in component.hours" ng-class="(currentDate | date:'EEE') === val.day ? 'current-day' : ''"><span>{{val.day}} </span>: <span ng-hide="val.closed || val.wholeday">{{val.start}} - {{val.end}}</span><span ng-show="val.closed && !val.wholeday">Closed</span><span ng-show="!val.closed && val.wholeday">Opened 24 hours</span></div>
                            <div ng-if="component.showHours && component.splitHours" ng-repeat="val in component.hours" ng-class="(currentDate | date:'EEE') === val.day ? 'current-day' : ''">
                            <span>{{val.day}} </span>:
                            <span ng-hide="val.closed || val.wholeday" ng-if="val.split">{{val.start}}-{{val.end}} and {{val.start2}}-{{val.end2}}</span>
                            <span ng-hide="val.closed  || val.wholeday" ng-if="!val.split">{{val.start}}-{{val.end}}</span>
                            <span ng-show="val.closed">Closed</span>
                            <span ng-show="!val.closed && val.wholeday">Opened 24 hours</span></div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8">
            <map zoom="{{component.map.zoom || 10}}" center="{{component.location.lat}}, {{component.location.lon}}" disable-default-u-i="true" scale-control="false" pan-control="false" zoom-control="true" scrollwheel="false">
                <marker  position="{{component.location.lat}}, {{component.location.lon}}"></marker>
            </map>
        </div>
    </div>
</div>
<style type="text/css">
.contact-us-v2 a.contact-tel {
    color: {{component.txtcolor}} !important;
};
</style>
