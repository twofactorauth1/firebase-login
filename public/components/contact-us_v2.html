<div class="col-xs-12 col-sm-6 col-sm-offset-3">

    <div class="contact-us-title">
        <div class="editable text-center" data-class="title">
            <span ng-bind-html="component.title"></span>
        </div>
    </div>

    <div class="contact-us-subtitle">
        <div class="editable text-center" data-class="subtitle">
            <span ng-bind-html="component.subtitle"></span>
        </div>
    </div>

    <div class="clearfix mb20"></div>

    <form class="form-horizontal" action="" method="post">
        <fieldset>

            <div class="form-group">
                <input id="name" name="name" type="text" placeholder="Name" class="form-control input-lg">
            </div>

            <div class="form-group">
                <input id="email" name="email" type="text" placeholder="Email" class="form-control input-lg">
            </div>

            <div class="form-group">
                <textarea class="form-control input-lg" id="message" name="message" placeholder="Message" rows="5"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-outline btn-lg btn-block">Send</button>
            </div>
        </fieldset>
    </form>
</div>
