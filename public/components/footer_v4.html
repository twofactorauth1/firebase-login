<div id="footer" class="footer-container">
    <div class="footer-after section rvlvr-footer-after">
        <div class="container rvlvr-footer-section-container">
            <div class="col-md-3 center inner-page">
                <div class="rvlvr-footer-marketing">
                    <img src="{{component.logoUrl}}" class="">
                    <p ng-if="component.logoText" class="rvlvr-securematics-fee">{{component.logoText}}</p>
                </div>
            </div>
            

            <div class="col-md-3 inner-page footer-even-links" ng-class="{'no-space-links': component.footerLinks.length == 2}">
                <div class="rvlvr-foolter-links" ng-repeat="link in component.footerLinks">
                    <div ng-if="$even">
                        <div class="ssb-editor-style-line-height-5">
                            <a href="{{link.url}}" class="text-nowrap"><span>{{link.label}}</span></a>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-md-3 inner-page footer-odd-links" ng-class="{'no-space-links': component.footerLinks.length == 2}">
                <div class="rvlvr-foolter-links" ng-repeat="link in component.footerLinks">
                    <div ng-if="$odd">
                        <div class="ssb-editor-style-line-height-5">
                            <a href="{{link.url}}" class="text-nowrap"><span>{{link.label}}</span></a>
                        </div> 
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 center inner-page" ng-if="!component.hideCopyRightText">
                
                <span>Copyright Â© {{copyright.year}} {{component.footerText}}</span>
            </div>

        </div>
    </div>
</div>
<style>
.legacy-footer .footer-after {
    background: {{component.bg.color || '#292929'}};
}
.footer-after .ssb-active-component{
    padding-top: 5px;
    padding-bottom: 5px;
    margin-top: -5px;
}

</style>
