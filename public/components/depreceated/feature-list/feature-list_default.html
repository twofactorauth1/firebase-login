<div class="section feature-list" data-ng-show="component">
    <div class="component-body section-colored">
        <div class="container">
            <div class="component-header container">
                <div class="editable">
                    <h2 class="center">{{component.title}}</h2>
                </div>

                <div class="editable">
                    <p class="center">{{component.description}}</p>
                </div>
            </div>
            <div class="row" data-ng-repeat=" feature in component.features track by $index">
                <div class="col-md-4 col-sm-4 feature">
                    <div class="block-icon">
                        <i class="fa fa-{{feature['feature-icon']}}"></i>
                    </div>

                    <div class="block-body">
                        <div class="editable" data-class="features.item.title">
                            <h2>{{feature['feature-title']}}</h2>
                        </div>
                        <div class="line-subtitle"></div>
                        <div class="editable" data-class="features.item.subtitle">
                            <p>{{feature['feature-subtitle']}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
