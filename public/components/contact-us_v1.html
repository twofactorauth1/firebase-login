<div ng-class="component.type+'-v'+component.version">
    <div class="row ">
        <div class="map-wrap {{isEditing ? 'editing' : ''}}">
            <div tabindex="0" class="leaflet-container leaflet-fade-anim" id="map-marker" style="height: 280px; width: 100%; position: relative;">
                <leaflet id="leafletmap-{{component._id}}" center="mapLocation" markers="markers" defaults="defaults" width="100%" height="280px"></leaflet>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="panel-default widget-weather col-xs-12 col-sm-4 col-md-3 col-lg-3  col-sm-offset-9" style="{{component.splitHours ? 'width:30%' : ''}}">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 temp  settings" tab-active="address" data-id="{{component._id}}" style='background: {{boxColor}};'>
                            <div>
                            <span class="blocked" ng-bind-html="contactAddress"></span>
                            <span class="blocked" ng-bind-html="component.contact.phone"></span>
                            <!-- <span ng-if="!component.hours.length">Enter Business hours here</span> -->
                            <div ng-if="component.showHours && !component.splitHours" ng-repeat="val in component.hours" ng-class="(currentDate | date:'EEE') === val.day ? 'current-day' : ''"><span>{{val.day}} </span>: <span ng-hide="val.closed || val.wholeday">{{val.start}} - {{val.end}}</span><span ng-show="val.closed && !val.wholeday">Closed</span><span ng-show="!val.closed && val.wholeday">Opened 24 hours</span></div>
                            <div ng-if="component.showHours && component.splitHours" ng-repeat="val in component.hours" ng-class="(currentDate | date:'EEE') === val.day ? 'current-day' : ''"><span>{{val.day}} </span>: <span ng-hide="val.closed" ng-if="val.split">{{val.start}}-{{val.end}} and {{val.start2}}-{{val.end2}}</span><span ng-hide="val.closed" ng-if="!val.split">{{val.start}}-{{val.end}}</span><span ng-show="val.closed">Closed</span></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
