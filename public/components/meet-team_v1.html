<div ng-class="component.type+'-v'+component.version">
    <div class="title mb30">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="row team-member-wrap {{isEditing ? 'editing' : ''}}">
        <div ng-class="{'col-md-12 col-sm-12':component.teamMembers.length === 1, 'col-md-6 col-sm-6':component.teamMembers.length == 2, 'col-md-4 col-sm-4':component.teamMembers.length === 3, 'col-md-3 col-sm-4':component.teamMembers.length > 3 }" class="col-xs-12 profilepic meet-team-height pull-left" data-ng-repeat="teamMember in component.teamMembers">
            <div class="{{teamMember.becomeMember?'become-member':''}} team-member team-member-{{$index}} {{isEditing ? 'edit-mode' : ''}}">
                <div ng-if="component.teamSettings.profilepic" ng-click="addImageFromMedia(component._id, $index, true); gotoPage(teamMember)" class="profile-img meet-team-image">
                    <div class="profilepic-hover">
                        <div class="mask left" style="width:115px"></div>
                        <div class="mask right" style="width:115px"></div>
                        <div class="mask left" style="width:115px"></div>
                        <div class="mask right" style="width:115px"></div>
                        <div class="mask left" style="width:40px"></div>
                        <div class="mask right" style="width:40px"></div>
                        <div class="mask left" style="width:25px"></div>
                        <div class="mask right" style="width:25px"></div>
                        <div class="mask left" style="width:20px"></div>
                        <div class="mask right" style="width:20px"></div>
                        <div class="mask left" style="width:10px"></div>
                        <div class="mask right" style="width:10px"></div>
                        <div class="mask left" style="width:10px"></div>
                        <div class="mask right" style="width:10px"></div>
                        <div class="mask left" style="width:5px"></div>
                        <div class="mask right" style="width:5px"></div>
                        <div class="mask left" style="width:10px"></div>
                        <div class="mask right" style="width:10px"></div>
                        <div class="mask left" style="width:15px"></div>
                        <div class="mask right" style="width:15px"></div>
                        <div class="mask left" style="width:20px"></div>
                        <div class="mask right" style="width:20px"></div>
                        <div class="mask left" style="width:25px"></div>
                        <div class="mask right" style="width:25px"></div>
                        <div class="mask left" style="width:35px"></div>
                        <div class="mask right" style="width:35px"></div>
                        <div class="mask left" style="width:45px"></div>
                        <div class="mask right" style="width:45px"></div>
                        <div class="mask left" style="width:115px"></div>
                        <div class="mask right" style="width:115px"></div>
                    </div>
                    <div ng-if="!teamMember.becomeMember">
                        <img ng-if="!teamMember.becomeMember" ng-src="{{teamMember.profilepic}}" class="{{component.imgstyle}} profile-img img-thumbnail img-circle" style="width: 229px;height: 230px" />
                    </div>
                    <a ng-if="teamMember.becomeMember" href="{{teamMember.link}}">
                        <img ng-show="teamMember.profilepic" ng-src="{{teamMember.profilepic}}" class="thumbnail img-circle profile-img meet-team-image" />
                    </a>
                </div>
                <div ng-if="component.teamSettings.name" class="name">
                    <div elem ng-model="teamMember.name"></div>
                    <div class="name-border"></div>
                </div>
                <div ng-if="component.teamSettings.position" class="profile-position">
                    <div elem ng-model="teamMember.position"></div>
                </div>
                <div ng-if="component.teamSettings.bio && !teamMember.becomeMember" class="bio">
                    <div elem ng-model="teamMember.bio"></div>
                </div>
                <div ng-if="component.teamSettings.networks" class="social-link {{isEditing ? 'edit-mode' : ''}}">
                    <ul ng-if="!teamMember.becomeMember" class="profile-social">
                        <li ng-repeat="network in teamMember.networks">
                            <a ng-if="!isEditing" href="{{network.url}}" target="_blank">
                                <span class="fa fa-{{network.icon}} btn-{{network.icon}}"></span>
                            </a>
                            <a ng-if="isEditing" ng-click="openModal('social-links-modal', $index, $parent.$parent.$index)" href="#" class="clickable-link social-links"><span class="btn-{{network.icon}} fa fa-{{network.icon}}"></span></a>
                        </li>
                    </ul>
                    <div ng-if="isEditing" class="add-addtional-team">
                        <a ng-if="isEditing" ng-click="openModal('social-links-modal', null, $parent.$index)" class="clickable-link social-links"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-team-member center">
                        <a ng-click="deleteTeamMember($index)" class="btn-delete-team-member">
                            <i class='fa fa-trash'></i>
                        </a>
                    </div>
                    <div class="add-addtional">
                        <a  ng-click="addTeamMember($index)">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="isEditing && component.teamMembers.length === 0" class="col-xs-12 text-center">
        <a ng-click="addTeamMember(0)" class="btn btn-primary btn-lg btn-wide btn-o add-team-member"> <i class="fa fa-plus"></i> Add New Team Member</a>
    </div>
</div>
