<div class="component contact-us contact-us-v4{{component.bg.img.parallax?'parallax':''}}" parallax-background
     parallax-ratio="0.4"
     style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}; background-size:cover;'
     data-id="{{component._id}}">

    <div class="component-body">
        <div class="row ">
            <h2 class="contact-us-title">
                <div class="editable text-center" data-class="title" data-ng-bind-html="component.title">
                    <convert-html contents="{{component.title}}"></convert-html>
                </div>
            </h2>
            <div class="contact-us-subtitle">
                <div class="editable text-center" data-class="subtitle">
                    {{component.subtitle}}
                </div>
            </div>
            <br>

            <div class="col-md-1"></div>

            <div class="col-md-5" data-ng-show="component.personalDetail.imgurl && component.personalDetail.text">
                <div class="row" style="background-color:{{component.personalDetail.color}};height:350px; color: {{component.personalDetail.txtcolor}}">
                    <div class="col-md-4" >
                        <br>
                        <div class="editable" data-class="url">
                            <img ng-src="{{component.personalDetail.imgurl}}"
                                 class="img-responsive col-md-12 {{component.personalDetail.imagestyle}}">
                        </div>
                    </div>
                    <div id="para" class="editable col-md-8" data-class="text">
                        <convert-html contents="{{component.personalDetail.text}}"></convert-html>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <form class="form-horizontal" action="" method="post">
                    <fieldset>

                        <div class="form-group">
                            <input id="firstName" name="name" type="text" placeholder="First Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input id="lastName" name="name" type="text" placeholder="Last Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                        </div>

                        <div class="form-group">

                            <div class="row">
                                <span class="col-md-2">Topic:</span>
                                <span class="col-md-3"> <input type="radio" name="topic"
                                                               value="Personal">Personal</span>
                                <span class="col-md-3">  <input type="radio" name="topic"
                                                                value="Coaching">Coaching </span>
                                <span class="col-md-3"><input type="radio" name="topic" value="Services">Services</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message" placeholder="Message"
                                      rows="5"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary ">Send

                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div> <br>
    </div>

</div>
