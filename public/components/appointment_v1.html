<div class="component appointment-v1" data-ng-show="component" data-class="masthead" data-id="{{component._id}}">
    <div class="component-body" id="{{component.anchor}}">
        <div class="masthead {{component.bg.img.parallax?'parallax':''}}" parallax-background parallax-ratio="0.4"
             style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}; color: {{component.txtcolor||primaryTextColor}};'>


        </div>
    </div>
</div>
