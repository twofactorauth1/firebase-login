<div ng-class="component.type+'-v'+component.version">
    <div elem ng-model="component.title"></div>
    <div class=" {{isEditing ? 'editing' : ''}} team-member-wrap">
        <div class="row clearfix mb30 team-member {{isEditing ? 'edit-mode' : ''}}" ng-repeat="teamMember in component.teamMembers">
            <div ng-if="component.teamSettings.profilepic" class="col-md-4 text-center">
                <img ng-src="{{teamMember.profilepic}}" class="{{component.imgstyle}} profile-img meet-team-image" data-index="{{$index}}" style="width: 200px;height: 200px" />
                <div class="mb15 clearfix visible-sm visible-xs"></div>
            </div>
            <div class="col-md-8">
                <div ng-if="component.teamSettings.name" class="name">
                    <div elem ng-model="teamMember.name"></div>
                </div>
                <div ng-if="component.teamSettings.position" class="profile-position">
                    <div elem ng-model="teamMember.position"></div>
                </div>
                <div ng-if="component.teamSettings.bio && !teamMember.becomeMember" class="bio">
                    <div elem ng-model="teamMember.bio"></div>
                </div>
                <div ng-if="component.teamSettings.networks" class="row social-link {{isEditing ? 'edit-mode' : ''}}">
                    <ul class="social">
                        <li ng-repeat="network in teamMember.networks">
                            <a ng-if="!isEditing" href="{{network.url}}" target="_blank" class="btn btn-{{network.icon}}">
                                <span class="fa fa-{{network.icon}}"></span>
                            </a>
                            <a ng-if="isEditing" href="#" ng-click="openModal('social-links-modal', $index, $parent.$parent.$index)" class="clickable-link social-links btn btn-{{network.icon}}"><span class="fa fa-{{network.icon}}"></span></a>
                        </li>
                    </ul>
                    <div ng-if="isEditing" class="add-addtional-team">
                        <button ng-if="isEditing" ng-click="openModal('social-links-modal', null, $parent.$index)" class="clickable-link social-links"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div ng-if="isEditing" class="delete-team-member center">
                <button ng-click="deleteTeamMember($index)" class="ng-scope btn-delete-team-member">
                    <i class='fa fa-trash'></i>
                </button>
            </div>
            <div ng-if="isEditing" class="add-addtional">
                <button  ng-click="addTeamMember($index)">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
