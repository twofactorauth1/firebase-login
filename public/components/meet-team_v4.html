<div ng-class="component.type+'-v'+component.version">
    <div class="editable title" data-class="title" data-index="{{$index}}" ng-bind-html="component.title | unsafe"></div>
    <div class="team-member-wrap">
        <div class="row clearfix mb30 team-member {{isEditing ? 'edit-mode' : ''}}" ng-repeat="teamMember in component.teamMembers">
            <div ng-if="component.teamSettings.profilepic" class="col-md-4 text-center">
                <img ng-src="{{teamMember.profilepic}}" class="{{component.imgstyle}} profile-img meet-team-image" data-index="{{$index}}" style="width: 200px;height: 200px" />
                <div class="mb15 clearfix visible-sm visible-xs"></div>
            </div>
            <div class="col-md-8">
                <div ng-if="component.teamSettings.name" class="editable name" data-class="teamMembers.item.name" data-index="{{$index}}" ng-bind-html="teamMember.name | unsafe"></div>
                <div ng-if="component.teamSettings.position" class="editable position" data-class="teamMembers.item.position" data-index="{{$index}}" ng-bind-html="teamMember.position | unsafe"></div>
                <div ng-if="component.teamSettings.bio" class="editable bio" data-class="teamMembers.item.bio" data-index="{{$index}}" ng-bind-html="teamMember.bio | unsafe"></div>
                <div ng-if="component.teamSettings.networks" class="row social-link {{isEditing ? 'edit-mode' : ''}}">
                    <ul class="social">
                        <li ng-repeat="network in teamMember.networks">
                            <a ng-if="!isEditing" href="{{network.url}}" target="_blank" class="btn btn-{{network.icon}}">
                                <span class="fa fa-{{network.icon}}"></span>
                            </a>
                            <a ng-if="isEditing" href="#" data-index="{{$index}}" parent-data-index="{{$parent.$parent.$index}}" class="clickable-link btn-social-link btn btn-{{network.icon}}"><span class="fa fa-{{network.icon}}"></span></a>
                        </li>
                    </ul>
                   <div ng-if="isEditing" class="add-addtional-team center">
                        <a ng-if="isEditing" parent-data-index="{{$parent.$index}}" class="clickable-link btn-social-link"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
            </div>
            <div ng-if="isEditing" class="delete-team-member center">
                <button ng-click="deleteTeamMember(component._id,$index)" class="ng-scope btn-delete-team-member">
                    <i class='fa fa-trash'></i>
                </button>
            </div>
            <div ng-if="isEditing" class="add-addtional center">
                <a href="" ng-click="addTeamMember(component._id,$index)">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
