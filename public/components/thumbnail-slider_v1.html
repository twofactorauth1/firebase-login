<div ng-class="component.type+'-v'+component.version">
    <div class="col-md-12"><br>
        <div class="title center">
            <div elem ng-model="component.title"></div>
        </div>
        <div class="mb0" style="background: none" >
            <div ng-if="showSlider" id="myCarousel-{{component.anchor || component._id}}" active="1" class="carousel slide">
                <ol class="carousel-indicators hidden" ng-hide="slider[0][0].detail">
                    <li data-target="#myCarousel" style="background-color: {{component.indicatorcolor}};" data-slide-to="{{$index}}" class="{{$index==0?'active':''}}" data-ng-repeat="collection in slider"></li>
                </ol>
                <div class="carousel-inner" ng-class="{'hide-scroll': !isEditing}">
                    <div class="item {{$first?'active':''}}" data-ng-repeat="collection in slider">
                        <div class="row">
                            <div class="col-xs-3 hideText"  data-ng-repeat="image in collection track by $index">
                                <div class="image-wrap {{isEditing ? 'editing' : ''}}">
                                    <div class="imgHeight single-image">
                                    <a href="" class="{{isFirst?'':'thumbnail '}}" style="text-align: center;border: 0;margin-top: 20px;background: none;">
                                        <img src="{{image.url}}" alt="Image" class="img-responsive hover image-thumbnail" ng-click="addImageFromMedia(component._id, $index, true, $parent.$index)" style="max-height: 100px; margin:{{image.margin}}; " />
                                    </a>
                                    </div>
                                    <div ng-if="isEditing" class="delete-single-image center">
                                        <button ng-click="deleteImageFromThumbnail($index, $parent.$parent.$index)" class="btn-delete-single-image"><i class='fa fa-trash'></i></button>
                                    </div>
                                    <div ng-if="isEditing" class="add-addtional center">
                                        <a href="">
                                            <i class="fa fa-plus" ng-click="addImageFromMedia(component._id, $index, false)"></i>
                                        </a>
                                    </div>
                                </div>
                                <h4 ng-show="slider[0][0].detail" style="color: {{component.imagetextcolor}};text-align: center" >{{image.text}}</h4>
                                <p ng-show="image.detail">{{image.detail}}</p>
                            </div>
                        </div>
                    </div>
                    <div ng-if="!slider.length">
                        <a href="" ng-if="isEditing" ng-click="addImageFromMedia(component._id, 0, false)" class="btn btn-default">
                                            <i class="fa fa-plus" ></i>
                                    </a>
                    </div>
                </div>
                <div ng-show="displayThumbnailPaging" class="left carousel-control glyphicon glyphicon-chevron-left" href="#myCarousel-{{component.anchor}}" style="background: none;" data-slide="prev"></div>
                <div ng-show="displayThumbnailPaging" class="right carousel-control glyphicon glyphicon-chevron-right" href="#myCarousel-{{component.anchor}}" data-slide="next"></div>
            </div>
        </div>
    </div>
</div>
