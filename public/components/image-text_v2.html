<div ng-class="component.type+'-v'+component.version">
    <div class="image-text-title">
        <div class="editable" data-class="title" ng-bind-html="component.title"></div>
    </div>

    <div ng-show="component.imgurl" class="pull-{{component.imagePosition}} col-sm-3 col-xs-12 image-text-image">
        <div class="editable" data-class="url">
            <img ng-src="{{component.imgurl}}" class="img-responsive img-circle">
        </div>
        <p class="center editable" data-class="caption">{{component.caption}}</p>
    </div>

    <div class="clearfix mb10 visible-xs"></div>

    <div class="col-sm-9 col-xs-12 {{component.mainimg.imgPos}}">

        <div class="mb15"></div>
        <div class="image-text-text">
            <div class="editable" data-class="text">
                <span ng-bind-html="component.text"></span>
            </div>
        </div>

        <a ng-show="component.btn.url" class="btn btn-outline btn-lg" href="{{component.btn.url}}"> {{component.btn.text}} <span
                            class="fa fa-arrow-circle-o-right"></span></a>

    </div>
</div>
