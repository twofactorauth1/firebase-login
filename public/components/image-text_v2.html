<div class="component image-text-v2" data-class="image-text" data-id="{{component._id}}" ng-style="background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}; color: {{component.txtcolor}};">
    <div class="component-body" id="{{component.anchor}}" ng-style="background:{{component.bg.color||primary_color}};color:{{component.txtcolor||text_primary}}">
        <div class="inner-page row">
            <h3 class="image-text-title">
                <div class="editable" data-class="title">
                    {{component.title}}
                </div>
            </h3>

            <div class="col-sm-9 col-xs-12 {{component.mainimg.imgPos}}">

                <div class="mb15"></div>
                <div class="image-text-text">
                    <div class="editable" data-class="text">
                        <span ng-bind-html="component.text"></span>
                    </div>
                </div>

                <a ng-show="component.btn.url" class="btn btn-outline btn-lg" href="{{component.btn.url}}"> {{component.btn.text}} <span
                        class="fa fa-arrow-circle-o-right"></span></a>

            </div>
            <div class="clearfix mb10 visible-xs"></div>

             <div class="pull-{{component.imagePosition}} col-sm-3 col-xs-12 image-text-image">
                <div class="editable" data-class="url">
                    <img src="{{component.imgurl}}" class="img-responsive img-circle">
                </div>
                <p class="center editable" data-class="caption">{{component.caption}}</p>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
</div>
