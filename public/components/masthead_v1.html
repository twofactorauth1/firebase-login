<div  class="component" data-ng-show="component" data-class="masthead" data-id="{{component._id}}">
    <div class="component-body" id="{{component.anchor}}">
        <div class="masthead {{component.bg.img.parallax?'parallax':''}}" parallax-background parallax-ratio="0.4" style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}; color: {{component.txtcolor||primaryTextColor}};'>
            <div class="row">
                <div class="col-xs-12">
                    <div class="home-text">
                        <h1 class="masthead-title">
                            <div class="editable" data-class="title">
                                <span ng-bind-html="component.title"/>
                            </div>
                        </h1>
                        <div class="masthead-subtitle">
                            <div class="editable" data-class="subtitle">
                                <span ng-bind-html="component.subtitle"/>
                            </div>
                        </div>

                        <div class="col-xs-12" ng-show="component.btn.url">
                            <button class="btn btn-success btn-block center" data-ng-href="{{component.btn.url}}" du-smooth-scroll>
                                <i class="{{component.btn.icon}}" style="margin-top: 7px"></i>
                                    {{component.btn.text}}
                            </button>
                        </div>

                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
