<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix mb15"></div>
    <div class="row testimonial-wrap">
        <div class="col-xs-12 testimonials" ng-repeat="testimonial in component.testimonials">
            <div class="single-testimonial {{isEditing ? 'edit-mode' : ''}}">
                <div class="row">
                    <div class="img col-sm-3 {{$index % 2 == 0 ? 'pull-left' : 'pull-right'}}">
                        <div elem ng-model="testimonial.img"></div>
                    </div>
                    <div class="clearfix visible-xs"></div>
                    <div class="col-sm-9">
                        <h3 class="name">
                            <div elem ng-model="testimonial.name"></div>
                        </h3>
                        <div class="site">
                            <div elem ng-model="testimonial.site"></div>
                        </div>
                        <div class="text">
                            <div elem ng-model="testimonial.text"></div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing" class="delete-single-testimonial center">
                    <button ng-click="deleteTestimonial($index)" class="ng-scope btn-delete-single-testimonial" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Delete this testimonial.">
                        <i class='fa fa-trash'></i>
                    </button>
                </div>
                <div ng-if="isEditing" class="add-addtional center" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add another testimonial.">
                    <a href="" ng-click="addTestimonial($index)">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="clearfix mb30"></div>
        </div>
    </div>
    <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(0)" class="btn ssb-theme-btn btn-primary btn-lg pull-right btn-add-testimonial">Add new testimonial</button>
</div>
