<style>
    .navigation-v1 .navbar-default .navbar-nav > li > a:hover, .navigation-v1 .navbar-default .navbar-nav > li > a:focus{
        background-color: {{component.nav.hoverbg || 'transparent'}};
        color: {{component.nav.hover}};
    }
    .navigation-v1 .navbar {
        background: {{component.nav.bg}};
        border: none;
        border-radius: 0;
    }
    /*.navbar-collapse {
        background: {{component.nav.bg}}!important;
    }*/
    .navigation-v1 .navbar ul.navbar-nav li:hover {
        border-bottom: 4px solid {{component.nav.hover}};
    }
    .navigation-v1 .navbar ul.navbar-nav li a.active {
         color: {{component.activetxtcolor || '#4bb0cb'}};
    }
</style>
<div ng-class="component.type+'-v'+component.version" data-color="component.txtcolor">
    <div id="header">
        <nav class="navbar navbar-default" role="navigation" ng-style="{'background': component.bg.color}">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                        <span class="logo-1">
                                <div class="nav-logo">
                                    <div class="navigation-logo" tooltip-placement="bottom" tooltip="{{isEditing && parentScope.single_post ? 'This component is only editable on the single-post page' : ''}}" ng-class="{'editable': !parentScope.single_post}" data-class="logo" data-index="{{$index}}" ng-if="component.logo" ng-bind-html="component.logo | unsafe"></div>
                                    <div class="navigation-logo" tooltip-placement="bottom" tooltip="{{isEditing && parentScope.single_post ? 'This component is only editable on the single-post page' : ''}}" ng-class="{'editable': !parentScope.single_post}" data-class="logo" data-index="{{$index}}" ng-if="!component.logo">
                                        <img data-ng-show="account.business.logo && !component.logo" ng-src="{{account.business.logo}}">
                                    </div>
                                </div>
                                <span data-ng-show="layout && !account.business.logo" ><convert-html contents="{{account.business.name}}">  </convert-html> </span>
                        <span data-ng-show="blog && !account.business.logo"><convert-html contents="{{account.business.name}}">  </convert-html> </span>
                        </span>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div  ng-if="!component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                        <li data-ng-repeat="link in mainMenu.links track by $index">
                            <a data-ng-show="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                            <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                            <a ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        </li>
                        <li ng-if="cartDetails.length > 0">
                            <a href="" data-toggle="modal" data-target="#cart-checkout-modal"><i class="fa fa-shopping-cart"></i> ({{cartDetails.length || 0}})</a>
                        </li>
                    </ul>
                </div>
                <div ng-if="component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in component.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu'">
                        <li data-ng-repeat="link in mainMenu.links track by $index">
                            <a data-ng-show="link.linkTo.type == 'section' " data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                            <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                            <a  ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        </li>
                        <li ng-if="cartDetails.length > 0">
                            <a href="" data-toggle="modal" data-target="#cart-checkout-modal"><i class="fa fa-shopping-cart"></i> ({{cartDetails.length || 0}})</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.container-fluid -->
        </nav>
    </div>
</div>
