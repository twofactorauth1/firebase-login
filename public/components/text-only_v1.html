<div data-edit ng-class="component.type+'-v'+component.version">
	<div class="col-xs-12" >
		   <div elem ng-model="component.text" class-name="table-scroll"   ng-style="{'height': component.isOverlayActive ? component.gridHeight+'px':''}">
           </div>
        <div ng-if="component.isOverlayActive" class="bg slider-overlay-bg" ng-style="{'background': component.overlayBackground, opacity: component.overlayOpacity === 0 ? component.overlayOpacity : component.overlayOpacity/100 || 0 , 'height': component.isOverlayActive ? component.gridHeight+'px':'' }">

        </div>
	</div>
</div>
