<div ng-class="component.type+'-v'+component.version">
    <div class="feature-list-title">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix mb15"></div>
    <div class="row features-wrap {{isEditing ? 'editing' : ''}}">
        <div class="feature feature-height-{{component.version}}" ng-class="{'col-sm-6':component.features.length > 1, 'col-sm-12':component.features.length < 1}" data-ng-repeat="feature in component.features track by $index">
            <div class="feature-single feature-single-{{$index}}" ng-style="{&#39;background&#39;: component.blockbgcolor}">
                <div elem ng-model="feature.top"></div>
                <div class="feature-content">
                    <div elem ng-model="feature.content"></div>
                </div>
            </div>
            <div ng-if="isEditing">
                <div class="delete-feature center">
                    <button ng-click="deleteFeatureList($index)"><i class='fa fa-trash'></i></button>
                </div>
                <div class="add-addtional center">
                    <button ng-click="addFeatureList($index)"><i class='fa fa-plus'></i></button>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="isEditing && component.features.length === 0" class="col-xs-12">
            <button ng-click="addFeatureList(0)" class="center btn btn-primary btn-lg btn-wide btn-o add-feature"> <i class="fa fa-plus"></i> Add New Feature</button>
        </div>
</div>
