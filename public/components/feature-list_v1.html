<div ng-class="component.type+'-v'+component.version">

    <div class="feature-list-title">
        <div class="editable" data-class="title">
                <span ng-bind-html="component.title" />
        </div>
    </div>

    <div class="feature-list-subtitle col-xs-8 col-xs-offset-2">
        <div class="editable" data-class="subtitle">
            <span ng-bind-html="component.subtitle" />
        </div>
    </div>

    <div class="clearfix mb15"></div>

    <div class="row features-wrap">
        <div class="col-sm-6 feature" data-ng-repeat="feature in component.features track by $index">
            <div class="feature-single feature-single-{{$index}}">
                <span class="feature-icon {{feature['icon']}}"></span>

                <div class="feature-title">
                    <div class="editable" data-class="features.item.title" data-index="{{$index}}">
                        {{feature.title}}
                    </div>
                </div>

                <div class="feature-subtitle">
                    <div class="editable" data-class="features.item.subtitle" data-index="{{$index}}">
                        <span ng-bind-html="feature.subtitle" />
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
