<style>
    .navigation-v3.nav-header-{{component._id}} .navbar-default .navbar-nav.nav-align{
        text-align:{{component.nav.align}} !important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar-default .navbar-nav.nav-font-size > li > a{
        font-size:{{component.nav.font.size}}px !important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar-default .navbar-nav.nav-font-family > li > a{
        font-family:{{component.nav.font.family}} !important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar-default .navbar-nav > li > a:hover{
        background-color: {{component.nav.hoverbg}} !important;
        color: {{component.nav.hover}}!important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar-default.navbgcolor {
        background: {{component.nav.bg}}!important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar ul.navbar-nav li:hover, .navigation-v3.nav-header-{{component._id}} .navbar ul.navbar-nav li:focus {
        border-bottom: 4px solid {{component.nav.hover}}!important;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar ul.navbar-nav li a.active {
         color: {{component.activetxtcolor}}!important;
         background-color: {{component.nav.pressed.bg.color}};
    }
    .navigation-v3.nav-header-{{component._id}} .navbar ul.navbar-nav li {
        border-bottom: 4px solid transparent;
    }
    .navigation-v3.nav-header-{{component._id}} .navbar-default .navbar-nav > li > a{
        color: {{component.nav.txtcolor}} !important;
        background-color: {{component.nav.menubgcolor}};
    }

</style>
<div ng-class="component.type+'-v'+component.version" class="nav-header-{{component._id}}">
    <nav class="navbar navbar-default" ng-class="{'navbar-box':component.shownavbox, 'navbgcolor' : !(component.bg.img.show && component.bg.img.url) }" role="navigation">
        <div class="container">
        <div class="col-sm-3">
             <div class="navbar-header">
                     <div ng-if="isEditing" class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                                 <div class="nav-logo">
                                    <div ng-if="!isSinglePost" elem ng-model="component.logo" class="navigation-logo"></div>
                                    <div ng-if="isSinglePost" class="navigation-logo" tooltip-placement="bottom" tooltip="This component is only editable on the single-post page" ng-bind-html="component.logo | unsafe"></div>
                                </div>
                            </div>
                            <a ng-if="!isEditing" class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                                 <div class="nav-logo">
                                    <div ng-if="!isSinglePost" elem ng-model="component.logo" class="navigation-logo"></div>
                                    <div ng-if="isSinglePost" class="navigation-logo" tooltip-placement="bottom" tooltip="This component is only editable on the single-post page" ng-bind-html="component.logo | unsafe"></div>
                                </div>
                            </a>
                             <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
        </div>
        <div class="col-sm-9">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-if="!component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-class="{'nav-font-size':component.nav.font.size, 'nav-font-family':component.nav.font.family, 'nav-align': component.nav.align}" class="nav navbar-nav navbar-right" data-edit="{ 'type': 'component' }" data-ng-repeat="mainMenu in website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li class="top-menu-link" data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="link.linkTo.type == 'section'" ng-attr-target="{{link.linkTo.page === 'blog' ? '_self' : undefined || undefined}}" data-ng-if="link.linkTo.page === currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a data-ng-show="link.linkTo.type == 'section'" ng-attr-target="{{link.linkTo.page === 'blog' ? '_self' : undefined || undefined}}" data-ng-if="link.linkTo.page !== currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-attr-target="{{link.linkTo.data === 'blog' ? '_self' : undefined || undefined}}" ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <div ng-if="component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul ng-class="{'nav-font-size':component.nav.font.size, 'nav-font-family':component.nav.font.family, 'nav-align': component.nav.align}" class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in component.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' " data-edit="{ 'type': 'component' }">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="link.linkTo.type == 'section'" ng-attr-target="{{link.linkTo.page === 'blog' ? '_self' : undefined || undefined}}" data-ng-if="link.linkTo.page === currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a data-ng-show="link.linkTo.type == 'section'" ng-attr-target="{{link.linkTo.page === 'blog' ? '_self' : undefined || undefined}}" data-ng-if="link.linkTo.page !== currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-attr-target="{{link.linkTo.data === 'blog' ? '_self' : undefined || undefined}}" ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
       <!-- /.container-fluid -->
    </nav>
</div>
