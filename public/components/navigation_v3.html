<style>
    .navigation-v3 .navbar-default .navbar-nav > li > a:hover, .navigation-v3 .navbar-default .navbar-nav > li > a:focus{
        background-color: {{component.nav.hoverbg || 'transparent'}}!important;
        color: {{component.nav.hover}}!important;
    }
    .navigation-v3 .navbar-default {
        background: {{component.nav.bg}};
    }
    .navigation-v3 .navbar ul.navbar-nav li {
        border-bottom: 4px solid transparent;
    }
    .navigation-v3 .navbar ul.navbar-nav li:hover {
        border-bottom: 4px solid {{component.nav.hover}}!important;
    }
    .navigation-v3 .navbar ul.navbar-nav li a.active {
         color: {{component.activetxtcolor}}!important;
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <nav class="navbar navbar-default" role="navigation" ng-style="{'background' : component.nav.bg }">
        <div class="container">
        <div class="col-sm-3">
             <div class="navbar-header">
                     <a class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                                 <div class="nav-logo">
                                    <div ng-if="!isSinglePost" elem ng-model="component.logo" class="navigation-logo"></div>
                                    <div ng-if="isSinglePost" class="navigation-logo" tooltip-placement="bottom" tooltip="This component is only editable on the single-post page" ng-bind-html="component.logo | unsafe"></div>
                                </div>
                            </a>
                             <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
        </div>
        <div class="col-sm-9">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-if="!component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <div ng-if="component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in component.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a  ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
       <!-- /.container-fluid -->
    </nav>
</div>
