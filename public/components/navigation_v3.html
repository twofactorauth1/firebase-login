<style>
    .navigation-v3 .navbar ul.navbar-nav li a {
        color:{{component.txtcolor || 'white'}};
    }
    .navigation-v3 .navbar-default {
        background: {{component.nav.bg}};
    }
    .navbar {
        background: {{component.nav.bg}}!important;
    }
    .navigation-v3 .navbar ul.navbar-nav li {
        border-bottom: 4px solid {{component.nav.bg}};
    }
    .navigation-v3 .navbar ul.navbar-nav li:hover {
        border-bottom: 4px solid {{component.nav.hover}};
    }
    .navigation-v3 .navbar ul.navbar-nav li a.active {
         color: {{primaryColor || '#4bb0cb'}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
        <div class="col-sm-3">
             <div class="navbar-header">
                     <a class="navbar-brand" href="/" data-name="{{layout.account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                                 <div class="nav-logo">
                                    <div class="editable" data-class="logo" data-index="{{$index}}" ng-if="component.logo" ng-bind-html="component.logo | unsafe"></div>
                                    <div class="editable" data-class="logo" data-index="{{$index}}" ng-if="!component.logo">
                                        <img data-ng-show="layout.account.business.logo || blog.account.business.logo && !component.logo" ng-src="{{layout.account.business.logo || blog.account.business.logo}}">
                                    </div>
                                </div>
                            </a>
                             <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
        </div>
        <div class="col-sm-9">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in layout.website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="isSection(link.linkTo.type)" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll>{{link.label || link.url}}</a>
                        <a data-ng-hide="isSection(link.linkTo.type)" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.linkTo.data === currentpage.handle ? 'active' : link.class}}">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
       <!-- /.container-fluid -->
    </nav>
</div>
