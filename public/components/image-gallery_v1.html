<div ng-class="component.type+'-v'+component.version">
    <div data-edit class="image-gallery-title">
        <div elem ng-model="component.title"></div>
    </div>

    <div class="clearfix mb20"></div>

    <div>
        <div data-edit ng-cloak>
            <div class="image-gallery-images" ng-repeat="image in component.images">
                <div class="col-sm-6 col-md-4 col-xs-12 image-wrap {{isEditing ? 'editing' : ''}}">
                    <div class="thumbnail img-height single-image">
                        <a href="{{image.url}}" title="{{image.label}}" data-gallery>
                            <div class="img-responsive img-gallery-{{$index}} image-gallery center" data-index="{{$index}}" ng-click="addImageFromMedia(component._id, $index, true)" alt="{{image.label}}" style="background-image:url('{{image.url}}');"></div>
                        </a>
                    </div>
                    <div data-edit class="image-title">
                        <div elem ng-model="image.title"></div>
                    </div>
                    <div ng-if="isEditing" class="delete-single-image center" ng-click="deleteImageFromGallery($index)">
                        <button class="ng-scope btn-delete-single-image" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Delete this image."><i class='fa fa-trash'></i></button>
                    </div>
                    <div ng-if="isEditing" class="center" ng-click="addImageFromMedia(component._id, $index, false)" >
                        <a class="add-addtional" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add another image."><i class='fa fa-plus'></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <button ng-if="isEditing && component.images.length === 0" ng-click="addImageFromMedia(component._id,0)" class="btn ssb-theme-btn btn-primary btn-lg pull-right btn-add-image" >Add new Image</button>
</div>
