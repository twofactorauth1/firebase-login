<div class="row text-center top-buffer">
    <div class="col-md-12 text-center">
        <h3>{{component.title}}</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="col-md-6 text-center" ng-repeat="member in component.teamMembers">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img ng-src="{{member.profilepic}}" height="250px" width="250px" class="{{component.imagestyle}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center para">
                    <h4>{{member.name}}</h4>
                    <h5>{{member.position}}</h5>
                    <span ng-bind-html="member.bio"></span>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">&nbsp;</div>

</div>
