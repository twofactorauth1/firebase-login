<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="row text-center top-buffer">
        <div class="col-md-12 text-center">
            <div elem ng-model="component.title"></div>
        </div>
    </div>
    <div class="row  {{isEditing ? 'editing' : ''}} team-member-wrap">
        <div class="col-md-8 col-md-offset-2">
            <div class="text-center team-member meet-team-height {{teamClass()}}" ng-class="{'col-md-12 col-sm-12':component.teamMembers.length === 1, 'col-md-6 col-sm-6':component.teamMembers.length > 1, 'edit-mode': isEditing}" ng-repeat="teamMember in component.teamMembers">
                <div ng-if="component.teamSettings.profilepic" class="row">
                    <div class="col-md-12 text-center">
                        <img ng-src="{{teamMember.profilepic}}" height="250px" width="250px" class="{{component.imagestyle}} meet-team-image" ng-click="addImageFromMedia(component._id, $index, true)" />
                    </div>
                </div>
                <div class="row">
                    <div ng-if="component.teamSettings.name" class="name">
                        <div elem ng-model="teamMember.name"></div>
                    </div>
                    <div ng-if="component.teamSettings.position" class="profile-position">
                        <div elem ng-model="teamMember.position"></div>
                    </div>
                    <div ng-if="component.teamSettings.bio && !teamMember.becomeMember" class="bio">
                        <div elem ng-model="teamMember.bio"></div>
                    </div>
                </div>
                <div ng-if="component.teamSettings.networks" class="row social-link {{isEditing ? 'edit-mode' : ''}}">
                    <ul ng-sortable class="profile-social">
                        <li ng-repeat="network in teamMember.networks track by $index">
                            <a ng-if="!isEditing" href="{{network.url}}" target="_blank">
                                <span class="fa fa-{{network.icon}} btn-{{network.icon}}"></span>
                            </a>
                            <a ng-if="isEditing" ng-click="openModal('social-links-modal', $index, $parent.$parent.$index)" href="#" class="clickable-link social-links"><span class="btn-{{network.icon}} fa fa-{{network.icon}}"></span></a>
                        </li>
                    </ul>
                    <div ng-if="isEditing" class="add-addtional-team" ng-click="openModal('social-links-modal', null, $parent.$index)">
                        <a class="clickable-link social-links" tooltip-placement="top" tooltip-append-to-body="true" tooltip-append-to-body="true" tooltip="Add social network."><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div ng-if="isEditing" class="delete-team-member center" ng-click="deleteTeamMember($index)">
                    <a class="ng-scope btn-delete-team-member" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Delete this team member.">
                        <i class='fa fa-trash'></i>
                    </a>
                </div>
                <div ng-if="isEditing" ng-click="addTeamMember($index)" class="add-addtional" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add team member.">
                    <a>
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>
    <div ng-if="isEditing && component.teamMembers.length === 0" class="col-xs-12 text-center" ng-click="addTeamMember(0)">
        <a class="btn ssb-theme-btn btn-primary btn-lg btn-wide btn-o add-team-member"> <i class="fa fa-plus"></i> Add New Team Member</a>
    </div>
</div>
