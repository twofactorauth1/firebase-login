<div ng-class="component.type+'-v'+component.version">
    <div class="row text-center top-buffer">
        <div class="col-md-12 text-center">
            <div elem ng-model="component.title"></div>
        </div>
    </div>
    <div class="row  {{isEditing ? 'editing' : ''}} team-member-wrap">
        <div class="col-md-8 col-md-offset-2">
            <div class="col-md-6 text-center team-member meet-team-height {{isEditing ? 'edit-mode' : ''}}" ng-repeat="member in component.teamMembers">
                <div ng-if="component.teamSettings.profilepic" class="row">
                    <div class="col-md-12 text-center">
                        <img ng-src="{{member.profilepic}}" height="250px" width="250px" class="{{component.imagestyle}} meet-team-image" ng-click="addImageFromMedia(component._id, $index, true)" />
                    </div>
                </div>
                <div class="row">
                    <div ng-if="component.teamSettings.name" class="name">
                        <div elem ng-model="teamMember.name"></div>
                    </div>
                    <div ng-if="component.teamSettings.position" class="profile-position">
                        <div elem ng-model="teamMember.position"></div>
                    </div>
                    <div ng-if="component.teamSettings.bio && !teamMember.becomeMember" class="bio">
                        <div elem ng-model="teamMember.bio"></div>
                    </div>
                </div>
                <div ng-if="component.teamSettings.networks" class="row social-link {{isEditing ? 'edit-mode' : ''}}">
                    <ul class="profile-social">
                        <li ng-repeat="network in teamMember.networks">
                            <a ng-if="!isEditing" href="{{network.url}}" target="_blank">
                                <span class="fa fa-{{network.icon}} btn-{{network.icon}}"></span>
                            </a>
                            <a ng-if="isEditing" ng-click="openModal('social-links-modal', $index, $parent.$parent.$index)" href="#" class="clickable-link social-links"><span class="btn-{{network.icon}} fa fa-{{network.icon}}"></span></a>
                        </li>
                    </ul>
                    <div ng-if="isEditing" class="add-addtional-team">
                        <button ng-if="isEditing" ng-click="openModal('social-links-modal', null, $parent.$index)" class="clickable-link social-links btn btn-{{network.icon}}"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div ng-if="isEditing" class="delete-team-member center">
                    <button ng-click="deleteTeamMember($index)" class="ng-scope btn-delete-team-member">
                        <i class='fa fa-trash'></i>
                    </button>
                </div>
                <div ng-if="isEditing" class="add-addtional">
                    <button ng-click="addTeamMember($index)">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>
</div>
