<div class="container-fluid book-v1 container-xs-height" style="background-color:#d3d3d3">
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <h3>{{component.title}}</h3>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-10 col-md-offset-1" ng-repeat="book in component.content track by $index">
            <div class="row row-xs-height">
                <div class="col-md-3 col-xs-height">
                    <img src="{{book.imgurl}}" class="img-rounded" height="250px" width="250px"/>
                </div>
                <div class="col-md-9 img-rounded demo col-xs-height  col-top">
                    <h5>{{book.title}}</h5><br/>

                    <p>{{book.body}}</p><br/>
                    <a href="{{book.btn.url}}" class="btn btn-primary btn-sm"><i class="{{book.btn.icon}}"></i>&nbsp;{{book.btn.text}} </a>
                </div>
            </div>
            <hr/>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
