<div ng-class="component.type+'-v'+component.version">
    <div ng-show="component.title" class="image-text-title col-xs-12">
        <div class="editable" data-class="title" data-ng-bind-html="component.title | unsafe">
        </div>
    </div>

    <div class="pull-{{component.imagePosition}} col-sm-4 col-xs-12 image-text-image">
        <div class="center editable" data-class="imgsection" ng-bind-html="component.imgsection | unsafe"></div>
    </div>

    <div class="col-sm-8 col-xs-12" style="padding-left:30px;">
        <div class="image-text-text">
            <div class="editable" data-class="text" ng-bind-html="component.text | unsafe">
            </div>
        </div>


    </div>
    <div class="clearfix mb10 visible-xs"></div>
</div>
