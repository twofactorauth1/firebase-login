<meta property="og:type" content="article" />
<meta property="og:title" content="{{getPlainTitle(blog.post.post_title)}}" />
<meta property="og:image" content="{{blog.post.featured_image.indexOf(' ') > -1 ? getEncodedUrl(blog.post.featured_image) : blog.post.featured_image}}" />
<div ng-class="component.type+'-v'+component.version">
    <div id="content-area">
        <div class="website clearfix row-fluid">
            <div id="main-area" class="container">
                <article class="entry clearfix">
                    <div id="et_pt_blog" class="responsive clearfix single-blog" data-postid="{{blog.post._id}}">
                        <div class="et_pt_blogentry clearfix">
                            <h1 class="plain-post-title" ng-bind-html="blog.post.post_title | unsafe"></h1>
                            <div class="blog-meta single-post-publish-date">
                                <div data-class="publish_date">
                                    <p class="input-group" ng-if="isEditing">
                                        <input type="text" readonly class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="blog.post.publish_date" is-open="datePicker.isOpen" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn ssb-theme-btn btn-default" ng-click="open($event)">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                </div>
                                <span ng-if="!isEditing">  {{ blog.post.publish_date || blog.post.created.date  | date: 'MM/dd/yyyy' }} </span>
                            </div>
                            <div class="single-post-author" ng-show="blog.post.post_author || isEditing">
                                Posted by
                                <div ng-if="isEditing" class="post_text_div">
                                    <div elem ng-model="blog.post.post_author"></div>
                                </div>
                                <a ng-bind-html="blog.post.post_author" ng-if="!isEditing" href="/author/{{blog.post.post_author}}"></a>
                            </div>
                            <div class="single-post-category" ng-if="blog.post.post_category">
                                in
                                <div ng-if="isEditing" class="post_text_div">
                                    <div elem ng-model="blog.post.post_category"></div>
                                    <a ng-if="!isEditing" href="/category/{{blog.post.post_category}}">{{blog.post.post_category}}</a>
                                </div>
                            </div>
                        </div>
                        <div class="single-post-tags" ng-show="blog.post.post_tags">
                            <div ng-if="isEditing">ADD TAGS</div>
                            <tags-input min-length="1" ng-if="isEditing" ng-model="blog.post.post_tags"></tags-input>
                            <ul ng-if="!isEditing" class="post_tags">
                                <li ng-repeat="tag in blog.post.post_tags track by $index">
                                    <a href="/tag/{{tag.text ? tag.text : tag}}">{{tag.text ? tag.text:tag}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="et_pt_thumb alignleft">
                            <a href=""><span class="overlay"></span></a>
                        </div>
                        <!-- end .thumb -->
                        <div class="single-post-content" class="entry-content">
                            <div elem ng-model="blog.post.post_content"></div>
                        </div>
                    </div>
                    <!-- end .et_pt_blogentry -->
                </article>
                <!-- .entry -->
                <section class="social-links">
                    <!-- <div ng-if="isEditing">
                        <h4>SHARE</h4>
                        <div>
                            <button title="Share on Twitter" ng-click="sharePost(blog.post,'twitter')" class="btn ssb-theme-btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></button>
                            <button title="Share on Facebook" ng-click="sharePost(blog.post,'facebook')" class="btn ssb-theme-btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></button>
                            <button title="Share on LinkedIn" ng-click="sharePost(blog.post,'linked-in')" class="btn ssb-theme-btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></button>
                        </div>
                    </div> -->
                    <div ng-if="blog.post">
                        <h4>SHARE</h4>
                        <div class="post-social-link">
                            <h2>

                                <a ctooltip href="javascript:void(0)" class="fa fa-facebook-square"
                                socialshare socialshare-url="{{blogPageUrl}}" socialshare-type="feed"
                                socialshare-via="{{facebookClientID}}"
                                socialshare-redirect-uri="https://www.facebook.com/dialog/return/close"
                                socialshare-provider="facebook"
                                socialshare-media="{{getImageUrl(blog.post.featured_image)}}"
                                socialshare-popup-height="500"
                                socialshare-popup-width="500"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}">
                                </a>

                                <a ctooltip href="javascript:void(0)"
                                class="fa fa-twitter-square"
                                socialshare
                                socialshare-url="{{blogPageUrl}}"
                                socialshare-provider="twitter"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}"
                                >
                                </a>

                               <a ctooltip href="javascript:void(0)"
                                class="fa fa-google-plus-square"
                                socialshare
                                socialshare-provider="google+"
                                socialshare-url="{{blogPageUrl}}"
                                socialshare-media="{{getImageUrl(blog.post.featured_image)}}"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}"
                                >
                                </a>

                                <a href="javascript:void(0)" ctooltip class="fa fa-pinterest-square"
                                socialshare socialshare-url="{{blogPageUrl}}"
                                socialshare-provider="pinterest"
                                socialshare-media="{{getImageUrl(blog.post.featured_image)}}"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}">
                                </a>

                                <a href="javascript:void(0)" ctooltip class="fa fa-stumbleupon"
                                socialshare socialshare-url="{{blogPageUrl}}"
                                socialshare-provider="stumbleupon"
                                socialshare-media="{{getImageUrl(blog.post.featured_image)}}"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}">
                                </a>

                                <a href="javascript:void(0)" ctooltip class="fa fa-linkedin-square"
                                socialshare socialshare-url="{{blogPageUrl}}"
                                socialshare-provider="linkedin"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}">
                                </a>

                                <a href="javascript:void(0)" ctooltip class="fa fa-reddit-square"
                                socialshare socialshare-url="{{blogPageUrl}}"
                                socialshare-provider="reddit"
                                socialshare-text="{{getPlainTitle(blog.post.post_title)}}">
                                </a>

                            </h2>
                        </div>
                    </div>
                </section>
            </div>
            <!-- end #et_pt_blog -->
        </div>
        <!-- #main-area -->
    </div>
    <!-- .container -->
</div>
<div class="clearfix row-fluid">
    <div ng-if="!isEditing" ng-click="$back()" class="goback col-xs-12">
        <p>
            <span><i class="fa fa-arrow-circle-o-left"></i> Go Back</span>
        </p>
        <div class="col-xs-3"></div>
    </div>
    <div  ng-if="isEditing" class="goback col-xs-12">
        <p>
            <span ctooltip><i class="fa fa-arrow-circle-o-left"></i> Go Back</span>
        </p>
        <div class="col-xs-3"></div>
    </div>
</div>
<!-- #content-area -->
