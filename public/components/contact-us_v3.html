<div ng-class="component.type+'-v'+component.version">
    <div class="row map-component">
        <h2 class="contact-us-title">
            <div class="editable text-center" data-class="title" data-ng-bind-html="component.title">
                <convert-html contents="{{component.title}}"></convert-html>
            </div>
        </h2>
        <div class="contact-us-subtitle">
            <div class="editable text-center" data-class="subtitle">
                {{component.subtitle}}
            </div>
        </div>
        <br>
        <div class="col-md-2"></div>
        <div class="col-md-4 map" data-ng-init="map=component.map">
            <google-map center="map.center" zoom="map.zoom"></google-map>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal" action="" method="post">
                <fieldset>

                    <div class="form-group">
                        <input id="firstName" name="name" type="text" placeholder="First Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <input id="lastName" name="name" type="text" placeholder="Last Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    </div>

                    <div class="form-group">

                        <div class="row">
                            <span class="col-md-2">Topic:</span>
                            <span class="col-md-3">
                                <input type="radio" name="topic" value="Personal">Personal</span>
                            <span class="col-md-3">
                                <input type="radio" name="topic" value="Coaching">Coaching</span>
                            <span class="col-md-3">
                                <input type="radio" name="topic" value="Services">Services</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary">Send</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>
