<div class="portfolio-title col-xs-12 mb30">
    <div elem ng-model="component.title"></div>
</div>

<div data-ng-init="projectObject={project: {}}" data-ng-model="projectObject">
    <div style="position:relative;width:100%;text-align:center;margin: 0px auto;">
        <div class="customview view-fifth" ng-repeat="project in component.projects">
            <img ng-src="{{project['feat-img']}}" />
            <div class="mask">
                <h2>{{project.title}}</h2>
                <p>{{project.subtitle}}</p>
                <button class="btn ssb-theme-btn btn-primary btn-sm" data-toggle="modal" data-target="#myPortfoilo" data-ng-click="projectObject.project=project">
                    Read More
                </button>
            </div>
        </div>
    </div>
    <div id="myPortfoilo" class=" portfolio modal fade" aria-hidden="true" style="display: none;">
        <div class=" portfolio modal-dialog">
            <div class="portfolio modal-content">
                <div class="portfolio modal-header" ng-style="{'background':secondaryColor}">
                    <div class="container">
                        <button type="button" class="close" style="float:none;font-size:52px;" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h1 id="hdr-title" class="text-center">{{projectObject.project.title}}</h1>
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <div id="myCarousel" class="carousel slide">
                                    <ol class="carousel-indicators">
                                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                        <li data-target="#myCarousel" data-slide-to="1"></li>
                                    </ol>
                                    <!-- Carousel items -->
                                    <div class="carousel-inner" data-ng-repeat="imageObject in projectObject.project.gallery">
                                        <div data-ng-if="$first" class="active item">
                                            <img style="margin:0 auto; " ng-src="{{imageObject['image-url']||'../images/chrome.png'}}" />
                                        </div>
                                        <div class="item">
                                            <img style="margin:0 auto; " ng-src="{{imageObject['image-url']}}" />
                                        </div>
                                    </div>
                                    <!-- Carousel nav -->
                                    <a class="carousel-control left" data-target="#myCarousel" style="background-image: none" href="" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                    </a>
                                    <a class="carousel-control right" data-target="#myCarousel" href="" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class=" portfolio modal-body">
                    <div class="container">
                        <div class="row">
                            <div id="project-sidebar" class="col-md-3">
                                <h2 id="sdbr-title">{{projectObject.project.title}}</h2>

                                <p id="sdbr-category">{{projectObject.project.category}}</p>

                                <p id="sdbr-date">{{projectObject.project.date}}</p>

                                <p id="sdbr-client">Google Inc.</p>

                                <p id="sdbr-link"><a href="http://www.google.com" target="_blank">www.google.com</a>
                                </p>

                                <p id="sdbr-descr">{{projectObject.project.subtitle}}</p>
                            </div>
                            <div id="project-content" class="col-md-8 col-md-offset-1" ng-bind-html='projectObject.project.description | unsafe'>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
