<style>
/*.carousel-caption .text,
.carousel-caption .name,
.carousel-caption .site {
    color: {
        {
            component.txtcolor || 'black'
        }
    };
}*/

.carousel-indicators li.active {
    background: {
        {
            primaryColor
        }
    }
    ;
}
.testimonials-v2 .carousel-caption
{
    color : {{component.txtcolor}};
}
</style>
<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title col-xs-12">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix"></div>
    <div class="testimonial-wrap {{isEditing ? 'editing' : ''}}" style="position: relative;">
        <div ng-if="dataLoaded" class="carousel-caption" testimonial-slider='{slidesToShow:1, touchMove:{{touchMove}}, draggable:{{draggable}}, dots:true, arrows:false,  speed:{{component.slider.speed}}, slidesToScroll:1, autoplay:{{autoplay}}, autoplaySpeed:{{component.slider.autoPlayInterval}}}'>
            <div ng-repeat="testimonial in component.testimonials" active="testimonial.active" class="col-sm-12 testimonials single-testimonial">
                <div class="img">
                    <div elem ng-model="testimonial.img"></div>
                </div>
                <div class="row testimonial-row">
                    <div class="col-sm-12">
                        <div class="text" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.text"></div>
                        </div>
                        <h4 class="name" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.name"></div>
                        </h4>
                        <div class="site" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.site"></div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-single-testimonial center">
                        <button ng-click="deleteSlide($index)" class="ng-scope btn-delete-single-testimonial" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Delete this testimonial.">
                            <i class='fa fa-trash'></i>
                        </button>
                    </div>
                    <div class="add-addtional center" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html-unsafe="Add another testimonial.">
                        <a href="" ng-click="addSlide($index, newTestimonial)">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(0)" class="btn ssb-theme-btn btn-primary btn-lg pull-right btn-add-testimonial">Add new testimonial</button>
</div>
