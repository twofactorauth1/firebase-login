<style>
    .title {
        color: #444444;
    }
    .carousel-caption .text,
    .carousel-caption .name,
    .carousel-caption .site {
        color:{{component.txtcolor || 'black'}};
    }
    .carousel-indicators li.active {
        background: {{primaryColor}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    
    <div class="title col-xs-12">
        <div class="editable" data-class="title">
            <span ng-bind-html="component.title"></span>
        </div>
    </div>

   <div class="clearfix"></div>

   <div style="height: 200px;position: relative;">
    <slick slides-to-show='1' slides-to-scroll='1' autoplay= "true",
        autoplaySpeed="5000" class="carousel-caption" dots="true" arrows="false">
        <div ng-repeat="testimonial in component.testimonials track by $index" active="testimonial.active">
        <img ng-src="{{testimonial.image}}" style="margin:auto;">
        <div class="">
                <div class="single-testimonial row ">
                    <div class="col-sm-12">
                        <div class="text">
                            <div class="editable" data-class="testimonials.item.text" data-index="{{$index}}">
                                <span ng-bind-html="testimonial.text"></span>
                            </div>
                        </div>
                        <h4 class="name">
                            <div class="editable" data-class="testimonials.item.name" data-index="{{$index}}">
                                <convert-html contents="{{testimonial.name}}"></convert-html>
                            </div>
                        </h4>
                        <div class="site">
                            <div class="editable" data-class="testimonials.item.site" data-index="{{$index}}">
                                <span ng-bind-html="testimonial.site"></span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
      </div>
    </slick>
  </div>
</div>
