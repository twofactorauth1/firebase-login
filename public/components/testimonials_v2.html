<div class="component parallax" data-class="testimonials" data-id="f34s442s-0034-2f09-4h65-33423h8894778"
     data-image="images/feature-1.jpg" data-width="1000px" data-height="400px">
    <div class="component-body testimonials-v2 ">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item" ng-repeat="testimonial in component.testimonials track by $index">
                    <div class="single-testimonial row carousel-caption">
                        <div class="col-sm-12">
                            <div class="text">
                                <div class="editable" data-class="text">
                                    {{testimonial.text}}
                                </div>
                            </div>
                            <h4 class="name">
                                <div class="editable" data-class="name">
                                    {{testimonial.name}}
                                </div>
                            </h4>
                            <div class="site">
                                <div class="editable" data-class="site">
                                    {{testimonial.site}}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
