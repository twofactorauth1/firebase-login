<style>

    .carousel-caption .text,
    .carousel-caption .name,
    .carousel-caption .site {
        color:{{component.txtcolor || 'black'}};
    }
    .carousel-indicators li.active {
        background: {{primaryColor}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    
    <div class="title col-xs-12">
        <div class="editable" data-class="title" ng-bind-html="component.title | unsafe">
    </div>

   <div class="clearfix"></div>  
   <div class="testimonial-wrap" style="position: relative;">
    <slick init-onload="false" data="dataLoaded" slides-to-show='1' slides-to-scroll='1' autoplay = "{{!isEditing}}" autoplaySpeed="5000" class="carousel-caption" dots="true" arrows="false">
        <div ng-repeat="testimonial in component.testimonials track by $index" active="testimonial.active" class="col-sm-12 testimonials single-testimonial">
            <div class="img">
                <div class="center editable" data-text="Insert image here" data-index="{{$index}}" data-class="testimonials.item.img" ng-bind-html="testimonial.img | unsafe"></div>
            </div>
           
                <div class="row ">
                    <div class="col-sm-12">
                        <div class="text">
                            <div class="editable" data-class="testimonials.item.text" data-text="Enter Description here" data-index="{{$index}}" ng-bind-html="testimonial.text">
                            </div>
                        </div>
                        <h4 class="name">
                            <div class="editable" data-class="testimonials.item.name" data-text="Enter Name here" data-index="{{$index}}" ng-bind-html="testimonial.name">
                            </div>
                        </h4>
                        <div class="site">
                            <div class="editable" data-class="testimonials.item.site" data-text="Enter Site here" data-index="{{$index}}" ng-bind-html="testimonial.site">
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing" class="delete-single-testimonial center">
                            <button ng-click="deleteTestimonial(component._id,$index)" class="ng-scope btn-delete-single-testimonial">
                            <i class='fa fa-trash'></i>
                            </button>
                        </div>
                        <div ng-if="isEditing" class="add-addtional center">
                            <a href="" ng-click="addTestimonial(component._id,$index)">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>  
        </div>  
    </slick>
  </div>
  <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(component._id,0)" class="btn btn-primary btn-lg pull-right btn-add-testimonial" >Add new testimonial</button>
</div>
