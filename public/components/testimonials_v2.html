<style>
/*.carousel-caption .text,
.carousel-caption .name,
.carousel-caption .site {
    color: {
        {
            component.txtcolor || 'black'
        }
    };
}*/

.carousel-indicators li.active {
    background: {
        {
            primaryColor
        }
    }
    ;
}
.testimonials-v2 .carousel-caption
{
    color : {{component.txtcolor}};
}
</style>
<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title col-xs-12">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix"></div>
    <div class="testimonial-wrap {{isEditing ? 'editing' : ''}}" style="position: relative;">
        <div ng-if="dataLoaded" class="carousel-caption" ind-slider='{ slidesToShow:1, touchMove:{{touchMove}}, draggable:{{draggable}}, dots:true, arrows:false,  speed:{{component.slider.speed}}, slidesToScroll:1, autoplay:{{autoplay}}, autoplaySpeed:{{component.slider.autoPlayInterval}}, fade: true, accessibility:{{accessibility}} }'>
            <div ng-repeat="testimonial in component.testimonials" class="col-sm-12 testimonials single-testimonial">
                <div ng-if="component.slider.showOverlay" class="bg" ng-style="{'background': component.slider.overlay.color, opacity: component.slider.overlay.opacity === 0 ? component.slider.overlay.opacity : component.slider.overlay.opacity/100 || 0}" style="z-index: 3;">                    
                </div>
                <div class="img" ng-class="{'blank-img': !testimonial.img}">
                    
                    <div elem ng-model="testimonial.img"></div>
                </div>
                <div class="row testimonial-row">
                    <div class="col-sm-12">
                        <div class="text" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.text"></div>
                        </div>
                        <h4 class="name" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.name"></div>
                        </h4>
                        <div class="site" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.site"></div>
                        </div>

                        <div class="slide-title">
                            <div elem ng-model="testimonial.title"></div>
                        </div>
                        <div class="slide-subtitle">
                            <div elem ng-model="testimonial.subtitle"></div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-single-testimonial center" ng-click="deleteTestimonial($index)">
                        <a  class="ng-scope btn-delete-single-testimonial">
                            <i class='fa fa-trash'></i>
                        </a>
                    </div>
                    <div class="add-addtional center" ng-click="addTestimonial($index)">
                        <a href="">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(0)" class="btn ssb-theme-btn btn-primary btn-lg pull-right btn-add-testimonial">Add new slide</button>
</div>
