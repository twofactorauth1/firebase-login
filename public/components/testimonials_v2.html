<style>
.testimonials-v2 .carousel-caption
{
    color : {{component.txtcolor}};
}

[testimonials-component]#component_{{component._id}} .slider-active-dot-color .slick-dots li.slick-active button:before{
    color: {{component.slider.sliderActiveDotColor}} !important;
}

[testimonials-component]#component_{{component._id}} .slider-dot-color .slick-dots li:not(.slick-active) button:before{
    color: {{component.slider.sliderDotColor}} !important;
}

[testimonials-component]#component_{{component._id}} .slider-dot-color-opacity .slick-dots li button:before{
    opacity: {{component.slider.sliderDotColorOpacity?component.slider.sliderDotColorOpacity:0.01}} !important;
}

.carousel-indicators li.active {
    background: {
        {
            primaryColor
        }
    }
    ;
}
    div.applyingNewWidth{
        display: none;
    }
    div.applyingNewWidth.slick-current{
        display: block;
    }
    @media screen and (min-width: 768px){
        [testimonials-component]#component_{{component._id}} .testimonials-v2 .carousel-caption {
            width: {{component.customWidth}}px !important;
            max-width: {{component.customWidth}}px !important;
        }
        [testimonials-component]#component_{{component._id}} .testimonials-v2 .slick-dots {
             width: {{component.customWidth}}px !important;
             max-width: {{component.customWidth}}px !important;
        }
    }
</style>
<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title col-xs-12">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix"></div>
    <div class="testimonial-wrap slider-dot-color-opacity {{isEditing ? 'editing' : ''}}" style="position: relative;" ng-class="{'slider-dot-color': component.slider.sliderDotColor, 'slider-active-dot-color': component.slider.sliderActiveDotColor}">
        <div ng-if="dataLoaded" class="carousel-caption" ind-slider='{ slidesToShow:1, touchMove:{{touchMove}}, draggable:{{draggable}}, dots:true, arrows:false,  speed:{{component.slider.speed}}, slidesToScroll:1, autoplay:{{autoplay}}, autoplaySpeed:{{component.slider.autoPlayInterval}}, fade: true, accessibility:{{accessibility}} }'>
            <div ng-repeat="testimonial in component.testimonials" class="col-sm-12 testimonials single-testimonial" ng-class="{'testimonial-blank-slide': !testimonial.img}" ng-hide="isEditing && $index>0 && applyingNewWidth">
                <div ng-if="component.slider.showOverlay" class="bg slider-overlay-bg" ng-style="{'background': component.slider.overlay.color, opacity: component.slider.overlay.opacity === 0 ? component.slider.overlay.opacity : component.slider.overlay.opacity/100 || 0}">                    
                </div>
                <div class="img component-slider-image" ng-class="{'blank-img': !testimonial.img}">
                    
                    <div placeholder="Insert slider image here" elem ng-model="testimonial.img"></div>
                </div>
                <div class="row testimonial-row">
                    <div class="col-sm-12">
                        <div class="text" ng-style="{'color': component.txtcolor}">
                            <div elem ng-model="testimonial.text"></div>
                        </div>
                        <h4 class="name" ng-style="{'color': component.txtcolor}">
                            <div elem ng-model="testimonial.name"></div>
                        </h4>
                        <div class="site" ng-style="{'color': component.txtcolor}">
                            <div elem ng-model="testimonial.site"></div>
                        </div>

                        <div class="slide-title">
                            <div elem ng-model="testimonial.title"></div>
                        </div>
                        <div class="slide-subtitle">
                            <div elem ng-model="testimonial.subtitle"></div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-single-testimonial center" ng-click="deleteTestimonial($index)">
                        <a  class="ng-scope btn-delete-single-testimonial">
                            <i class='fa fa-trash'></i>
                        </a>
                    </div>
                    <div class="add-addtional center" ng-click="addTestimonial($index)">
                        <a href="">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(0)" class="btn ssb-theme-btn btn-primary btn-lg pull-right btn-add-testimonial">Add new slide</button>
</div>
