<div ng-show="component" class="component testimonials-v2 {{component.bg.img.parallax?'parallax':''}}"
     parallax-background parallax-ratio=".4" parallax-vertical-offset="0" parallax-horizontal-offset="0"
     style="background: {{(component.bg.img.url||component.bg.img.url!=='')?'url('+component.bg.img.url+') no-repeat fixed;':component.bg.color+';'}} color: {{component.txtcolor}};"
     data-class="testimonials-v2" data-id="{{component._id}}">
    <div class="component-body">
        <div id="{{component.anchor}}" class="carousel slide" data-ride="carousel">

            <div class="text-center col-sm-12" class="text-center editable" style="margin-top: 22px" data-class="title">
               <h1>{{component.title}}</h1>
            </div>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="{{$index==0?'item active':'item' }} "
                     ng-repeat="testimonial in component.testimonials track by $index">
                    <div class="single-testimonial row carousel-caption">
                        <div class="col-sm-12">
                            <div class="text">
                                <div class="editable" data-class="text">
                                    {{testimonial.text}}
                                </div>
                            </div>
                            <h4 class="name">
                                <div class="editable" data-class="name">
                                    {{testimonial.name}}
                                </div>
                            </h4>
                            <div class="site">
                                <div class="editable" data-class="site">
                                    {{testimonial.site}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li ng-repeat="testimonial in component.testimonials track by $index"
                    data-target="#{{component.anchor}}" data-slide-to="{{$index}}"
                    class="{{$index==0?'active':'' }}"></li>
            </ol>

            <!-- Controls -->
            <span ng-if="component.testimonials.length > 1">

                <a class="left carousel-control" data-target="#{{component.anchor}}" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" data-target="#{{component.anchor}}" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </span>

        </div>
    </div>
    <div class="clearfix"></div>
</div>
