<style>
/*.carousel-caption .text,
.carousel-caption .name,
.carousel-caption .site {
    color: {
        {
            component.txtcolor || 'black'
        }
    };
}*/

.carousel-indicators li.active {
    background: {
        {
            primaryColor
        }
    }
    ;
}
</style>
<div ng-class="component.type+'-v'+component.version">
    <div class="title col-xs-12">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="clearfix"></div>
    <div class="testimonial-wrap" style="position: relative;">
        <slick init-onload="false" data="dataLoaded" slides-to-show='1' touch-move="{{touchMove}}" draggable="{{draggable}}" slides-to-scroll='1' autoplay="{{autoplay}}" autoplaySpeed="5000" class="carousel-caption" dots="true" arrows="false">
            <div ng-repeat="testimonial in component.testimonials" active="testimonial.active" class="col-sm-12 testimonials single-testimonial">
                <div class="img">
                    <div elem ng-model="testimonial.img"></div>
                </div>
                <div class="row ">
                    <div class="col-sm-12">
                        <div class="text" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.text"></div>
                        </div>
                        <h4 class="name" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.name"></div>
                        </h4>
                        <div class="site" ng-style="{'color': component.txtcolor || 'black'}">
                            <div elem ng-model="testimonial.site"></div>
                        </div>
                    </div>
                </div>
                <div ng-if="isEditing">
                    <div class="delete-single-testimonial center">
                        <button ng-click="deleteTestimonial($index)" class="ng-scope btn-delete-single-testimonial">
                            <i class='fa fa-trash'></i>
                        </button>
                    </div>
                    <div class="add-addtional center">
                        <a href="" ng-click="addTestimonial($index)">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </slick>
    </div>
    <button ng-if="isEditing && component.testimonials.length === 0" ng-click="addTestimonial(0)" class="btn btn-primary btn-lg pull-right btn-add-testimonial">Add new testimonial</button>
</div>
