<style>
    .simple-form-v1 .simple-form-title {
        color:{{component.txtcolor || 'white'}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <div id="error-msg" class="alert alert-danger hidden">
        <button type="button" aria-hidden="true" class="close">Ã—</button>
        <span class="message"></span>
    </div>
    <div>

    <div class="component-body">
            <div class="inner-page row">

                <div class="simple-form-title" >
                    <div class="editable" data-class="maintitle" ng-bind-html="component.maintitle | unsafe" data-index="{{$index}}">
                    </div>
                </div>

                <div class="simple-form-subtitle">
                    <div class="editable" data-class="subtitle" ng-bind-html="component.subtitle | unsafe" data-index="{{$index}}">
                    </div>
                </div>

                <div class="clearfix mb15"></div>

                <div id="user_{{field.name}}_{{component._id}}" ng-repeat="field in component.fields" ng-if="field.value" class="col-sm-4 form-group has-feedback">
                    <div class="left-inner-addon">
                        <input  type="text" class="form-control" ng-model="field.model" placeholder="{{field.display}}">
                    </div>
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="error help-block" />
                </div>
                
                <div class="clearfix mb15"></div>
                 
                <div id="user_email_{{component._id}}" class="col-sm-9 form-group has-feedback">
                    <div class="left-inner-addon">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="email" ng-model="user.email" class="form-control" placeholder="Email" />
                </div>
                    <span class="glyphicon form-control-feedback"></span>
                    <span class="error help-block" />
                </div>
                             
                <div class="clearfix mb15 visible-xs"></div>
                <div class="col-sm-3">
                    <div class="clear">
                        <div ng-click="isEditing ? '' : createUser(user, component)" class="btn btn-outline pull-right btn-block btn-editable" role="button">
                        <div class="editable" data-class="submitBtn" ng-bind-html="(component.submitBtn || 'I\'m Interested') | unsafe"> 
                        </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix mb15"></div>

                <div class="row thank-you animated" ng-class="{fadeOut: !user.success, tada: user.success}">
                    <h3 class="center mb20">Thank You for Submitting!</h3>
                </div>
            </div>
        </div>
    </div>
</div>
