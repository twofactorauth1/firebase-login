        <div class="indi-signup-container">
            <div class="indi-signup-top-container">
                <div class="payment-form-header">
                    <div class="header-logo-container">
                        <img src="/images/indigenous/indi-logo-white.png" height="50" class="pull-left hidden-xs" style="display: block;">
                        <img src="/images/indigenous/indi-logo-white.png" height="50" class="pull-left pull-down visible-xs small-indi-logo" style="display: block;">
                        <p class="pull-right already-account-info" style="line-height: 65px;">Already have an account? <a class="btn signup-btn-v2 btn-account" href="/login">Log In</a></p>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="top-signup account-info-signup">
                    <div class="top-signup-info">

                        <div class="signup-getting-started center">
                            <h2 class="text-bold margin-bottom-5">Getting Started</h2>
                            <h3 class="">We just need some information.</h3>
                        </div>

                        <div class="clearfix"></div>

                        <div class="features-wrap">

                            <div class="col-sm-6 padding-top-15">
                                <div class="feature-block" ng-click="newAccount.plan = component.productIds['ALLINONE']" ng-class="{ 'selected-plan': newAccount.plan === component.productIds['ALLINONE'] }">
                                    <div class="">
                                        <div class="" style="">
                                            <div>

                                            </div>
                                            <div class="">
                                                <span class="plan-title">

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feature-content">
                                        <div class="margin-top-0">
                                            <div class="">
                                                <span class="plan-subtitle">
                                                    <span>All-in-one Digital Platform</span>
                                                </span>
                                            </div>

                                            <div class="">
                                                <span class="plan-amount">
                                                    <span>$49.95/<span class="plan-duration">month</span></span>
                                                </span>
                                            </div>
                                            <div class="padding-top-5 hidden">
                                                <span class="plan-fee">$500 setup fee*&nbsp;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 padding-top-15">
                                <div class="feature-block" ng-click="newAccount.plan = component.productIds['ANNUAL']" ng-class="{ 'selected-plan': newAccount.plan === component.productIds['ANNUAL'] }">
                                    <div class="">
                                        <div class="" style="">
                                            <div>
                                                <br>
                                            </div>
                                            <div class="">
                                                <span class="plan-title">
                                                    <span>Annual Plan
                                                </span>
                                            </div>
                                            <div class="">
                                                <span class="plan-subtitle">
                                                    <strong class=""><span></span></strong>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feature-content">
                                        <div class="margin-top-0">
                                            <div class="">
                                                <span class="plan-subtitle">
                                                    <span>All-in-one Digital Platform</span>
                                                </span>
                                            </div>

                                            <div class="">
                                                <span class="plan-amount">
                                                    <span>$500/<span class="plan-duration">year</span></span>
                                                </span>
                                            </div>
                                            <div class="padding-top-5 hidden">
                                                <span class="plan-fee">$500 setup fee*&nbsp;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                           <div class="col-sm-12 padding-top-15">
                                <div class="feature-block" ng-click="newAccount.plan = component.productIds['MANAGEDSERVICES']" ng-class="{ 'selected-plan': newAccount.plan === component.productIds['MANAGEDSERVICES'] }">
                                    <div class="">
                                        <div class="" style="">
                                            <div>
                                                <br>
                                            </div>
                                            <div class="">
                                                <span class="plan-title">
                                                    <span>Managed Services
                                                </span>
                                            </div>
                                            <div class="">
                                                <span class="plan-subtitle">
                                                    <strong class=""><span></span></strong>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="feature-content">
                                        <div class="margin-top-0">
                                            <div class="">
                                                <span class="plan-subtitle">
                                                    <span>We Do it For You!</span>
                                                </span>
                                            </div>

                                            <div class="">
                                                <span class="plan-amount">
                                                    <span>$500/<span class="plan-duration">month</span></span>
                                                </span>
                                            </div>
                                            <div class="padding-top-5 hidden">
                                                <span class="plan-fee">$500 setup fee*&nbsp;</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                            <div class="form-group padding-top-20 hidden">

                                <div style="display:inline-block" class=" padding-top-10">
                                    <span class="sign-up-small-text">* language here</span>
                                </div>

                            </div>

                        </div>
                        <div class="clearfix"></div>

                        <div class="indi-signup-securematics-logo-container">
                            <p class="indi-signup-securematics-fee">A One-Time Fee of $500 Will be Charged to Initiate the Design and Build of Your Site. We Will Contact You to Develop a Project Scope After Your Sign-Up.</p>
                        </div>

                        <div class="clearfix"></div>
                        <div class="form-group padding-top-0 margin-bottom-30" style="display:none;">
                            <label for="signup-plan-checkbox" class="text-normal">
                                <input id="signup-plan-checkbox" type="checkbox" ng-model="newAccount.addSignupFee">
                                <span class="sign-up-medium-text margin-left-5">I want the website built, the blog setup and setup of the first email campaign!</span>
                            </label>
                            <div class="padding-top-10">
                                <span class="sign-up-small-text">* Setup fee includes website build, blog setup and setup of first email campaign!</span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>

            <div class="inner-page">
                <div class="indi-signup-middle-container">
                    <div class="signup-body">
                        <div class="row" >
                            <form name="card-details" action="#" class="form-group mb0 has-feedback" data-card-container="#card-container" data-values="cardValues" data-card data-options="cardOptions" data-messages="cardMessages">
                                <div class="section-title center">
                                    <span>Customer Information</span>
                                </div>
                                <!-- NAME -->
                                <div id="fullName" class="form-group col-xs-12 col-sm-6 has-feedback">
                                    <input class="form-control" type="text" ng-model="newAccount.fullName" placeholder="Name" name="fullName"/>
                                    <span class="glyphicon form-control-feedback"></span>
                                    <span class="error help-block" />
                                </div>
                                <!-- EMAIL AND PASSWORD -->
                                <div id="email" class="form-group col-xs-12 col-sm-6 has-feedback" ng-hide="tmpAccount.tempUser">
                                    <input class="form-control" type="email" ng-model="newAccount.email" ng-pattern="emailValidation" ng-change="checkEmailExists(newAccount)" ng-model-options="{ debounce: 800 }" name="email" placeholder="Email Address"/>
                                    <span class="glyphicon form-control-feedback"></span><span class="error help-block" />
                                </div>
                                <div id="password" class="form-group col-xs-12 has-feedback" ng-hide="newAccount.hidePassword">
                                    <input class="form-control" type="password" ng-model="newAccount.password" ng-change="checkPasswordLength(newAccount)" ng-model-options="{ debounce: 800 }" placeholder="Password"/>
                                    <span class="help-block" ng-if="passwordIsValid === false">Your password must be at least 6 characters.</span>
                                    <span class="glyphicon form-control-feedback"></span>
                                    <span class="error help-block" />
                                </div>



                                <!-- Business Name -->
                                <div id="business-name"
                                     class="form-group col-xs-12 has-feedback"
                                     ng-class="{'has-error': !validBusinessName,
                                      'has-success': domainExistsAlready!==undefined && !domainExistsAlready}">
                                    <div class="row-fluid business-domain">

                                        <div class="input-group">
                                            <span class="input-group-addon">https://</span>
                                            <input class="form-control"
                                               type="text"
                                               ng-model="newAccount.businessName"
                                               ng-change="checkDomainExists(newAccount)"
                                               ng-model-options="{ debounce: 800 }"
                                               placeholder="Business Name"
                                               style="width:100%"/>
                                            <span class="input-group-addon">.indigenous.io</span>
                                        </div>

                                    </div>

                                    <div class="clearfix"></div>
                                    <span class="error help-block" ng-if="domainExistsAlready">Domain Already Exists</span>
                                    <span class="error help-block" ng-if="emptyBusinessName">Business Name Required</span>
                                    <span class="help-block" ng-show="newAccount.businessName && validBusinessName">Your domain will be <strong>{{newAccount.businessName | urlFilter}}.indigenous.io</strong>. You can change it at any time.</span>
                                    <span class="help-block" ng-show="dotComExt">This field is for your Indigenous account subdomain. You may point the domain of your choosing to your site at any time.</span>
                                </div>
                                <div class="clearfix"></div>
                                <div class="section-title center">
                                    <span>Payment Information</span>
                                </div>

                                <div class="col-sm-7 signup-payment-information">

                                    <div class="row">
                                        <div id="card_number" class="form-group small-6 col-xs-12">
                                            <input placeholder="Card number" type="text" name="number" id="number" ng-blur="checkCardNumber()" class="form-control">
                                            <span class="glyphicon form-control-feedback"></span>
                                            <span class="error help-block" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div id="card_expiry" class="form-group small-3 columns col-xs-6 has-feedback">
                                            <input placeholder="MM/YYYY" ng-blur="checkCardExpiry()" type="text" id="expiry" name="expiry" class="form-control" >
                                            <span class="glyphicon form-control-feedback"></span>
                                            <span class="error help-block" />
                                        </div>
                                        <div id="card_cvc" class="form-group small-3 columns col-xs-6 has-feedback">
                                            <input placeholder="CVC" ng-blur="checkCardCvv()" type="text" id="cvc" name="cvc" class="form-control" >
                                            <span class="glyphicon form-control-feedback"></span>
                                            <span class="error help-block" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-5">
                                    <div id="card-container"></div>
                                    <div class="indi-signup-card-container">
                                        <img src="/images/credit-card.png" class="">

                                    </div>
                                    <div class="signup-credit-cards-container">
                                        <img src="/images/visa.png" />
                                        <img src="/images/mastercard.png" />
                                        <img src="/images/american-express.png" />
                                        <img src="/images/discover.png" />
                                    </div>

                                </div>

                                <div class="clearfix margin-bottom-10"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>


            <div class="indi-signup-bottom-container">
                <div class="padding-bottom-30 center">
                    <div class="indi-signup-sign-up-medium-text">Satisfaction Guaranteed</div>
                </div>
                <!-- BUY -->
                <div class="submit-signup center">
                    <a type="button" class="signup-btn-v2" ng-click="createAccount(newAccount)">SIGN UP</a>
                    <span class="help-block" ng-show='havingNetworkIssue'>Something went wrong during the creation of your account. Please try again.</span>
                    <span class="error text-red help-block" ng-if='requiredFieldsFilled === false'>Please fill in all required fields.</span>
                </div>
                <div class="indi-signup-privacy-policy">
                    <p class="center margin-top-10">By clicking this button you agree to our terms of service.</p>
                    <p class="center margin-top-10">Read our privacy policy. We hate SPAM and promise to keep your information safe.</p>
                </div>

            </div>

        </div>
    </div>
</div>

        <div class="msg col-sm-12"><img style="margin: 0 auto;width: 100px;display: block;" src="//s3.amazonaws.com/indigenous-digital-assets/account_6/smaller_1430710720590.png"></div>
        <div class="msg col-sm-12">
            <h1 class="text-center">We’re pleased to have you.</h1>
        </div>
        <div class="msg col-sm-12">
            <div class="text-center"><i class="fa fa-spinner fa-spin"></i></div>
        </div>
        <div class="msg col-sm-12">
            <h4 class="text-center">We’re building your account now.</h4></div>
    </div>
</div>

        formSelectors:{
            nameInput:'input[name="fullName"]'
        }
    });
</script>
