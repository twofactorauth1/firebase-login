<div class="title">
    <div class="editable" data-class="title">
        <span ng-bind-html="component.title"/>
    </div>
</div>

<div class="subtitle">
    <div class="editable" data-class="subtitle">
        <span ng-bind-html="component.subtitle"/>
    </div>
</div>

<div class="mb30"></div>

<div class="row text-center">
    <div class="col-md-6 text-center">
        <div class="row">
            <div class="col-md-12 text-center">
                <img ng-src="{{component.imgurl}}" height="250px" width="250px" class="{{component.imagestyle}}" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center para">
                <span ng-bind-html="component.text"></span>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
