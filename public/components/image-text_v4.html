<div ng-show="component" class="component image-text-v4 container
{{component.bg.img.parallax?'parallax':''}}" parallax-background
     parallax-ratio=".4" parallax-vertical-offset="0"
     parallax-horizontal-offset="0" style='background:url("{{component.bg.img.url}}") no-repeat fixed; background:{{component.bg.color}}; color:{{component.txtcolor||primaryTextColor}};' data-class="image-text"
     data-id="{{component._id}}">
    <div class="row"><br/></div>
    <div class="row text-center">
        <div class="col-md-12 text-center">
            <h3> {{component.title}}</h3>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-6 text-center">
            <div class="row">
                <div class="col-md-12 text-center">
                    <img ng-src="{{component.imgurl}}" height="250px" width="250px" class="{{component.imagestyle}}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center para">
                    <span ng-bind-html="component.text"></span>

                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
    <div class="row"><br/></div>
</div>
