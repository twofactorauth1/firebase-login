<div class="component-wrap" ng-if="component.visibility">
    <div class="component" data-id="{{component._id}}" data-type="{{component.type}}">

        <div id="{{component.anchor}}"
             ng-style="{&#39;background&#39;: component.bg.color, &#39;color&#39;:component.txtcolor||primaryTextColor}">

            <!--<div-->
                    <!--ng-if="!component.bg.img.url"-->
                    <!--style='background: {{component.bg.color}};color: {{component.txtcolor||primaryTextColor}};'>-->
            <div
                    ng-if="!component.bg.img.url && component.type != 'email'"
                    ng-style="{&#39;background&#39;: component.bg.color, &#39;color&#39;:component.txtcolor||primaryTextColor}">

                <div class="component-inner">

                    <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer'">
        				<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                    <div ng-if="component.type == 'navigation' || component.type == 'footer'">
                    	<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                </div>

            </div>

            <div ng-if="component.type == 'email'">
                 <div ng-include="'/templates/email/welcome-aboard.html'"></div>
            </div>


            <div    ng-if="component.bg.img.url && component.type != 'email'"
                    ng-class="{parallax:component.bg.img.parallax}"
                    parallax-background
                    parallax-ratio="0.4"
                    style='
                        background: url("{{component.bg.img.url}}") no-repeat fixed;
                        background-size: cover;
                        background: {{component.bg.img.url}};'>
                <div>
                    <div class="component-inner">
                        <div class="blur-image" ng-if="component.bg.img.blur"></div>

                        <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer'">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                        <div ng-if="component.type == 'navigation' || component.type == 'footer'">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                    </div>

                </div>
             </div>

        </div>

    </div>
</div>
