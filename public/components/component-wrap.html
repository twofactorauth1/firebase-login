<div class="component-wrap" ng-if="component.visibility">

    <div class="component" data-id="{{component._id}}" data-type="{{component.type}}">

        <div id="{{component.anchor}}" ng-style="{&#39;color&#39;:component.txtcolor||primaryTextColor}">

            <div ng-if="!component.bg.img.url">

                <div class="component-inner">

                    <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer'">
        				<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                    <div ng-if="component.type == 'navigation' || component.type == 'footer'">
                    	<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                </div>

            </div>

            <div ng-if="component.bg.img.url">

                <div>

                    <div class="component-inner">

                        <div ng-if="component.bg.color" class="bg"
                            style="background: {{component.bg.color}};"></div>

                        <div ng-if="component.bg.img.show"
                            class="bg"
                            ng-class="{parallax:component.bg.img.parallax,'blur-image':component.bg.img.blur}"
                            parallax-background
                            parallax-ratio="0.4"
                            style='
                                background: url("{{component.bg.img.url}}") no-repeat fixed;
                                background-size: cover;
                                background: {{component.bg.img.url}};'>
                        </div>

                        <div ng-if="component.bg.img.overlay"
                            class="bg"
                            ng-class="{'bg-overlay':component.bg.img.overlay }"
                            style='background-color: transparent;'>
                        </div>

                        <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer'">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                        <div ng-if="component.type == 'navigation' || component.type == 'footer'">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
