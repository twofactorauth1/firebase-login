<div ng-if="component.visibility">
    <div class="component" data-id="{{component._id}}" data-type="{{component.type}}">

        <div id="{{component.anchor}}">

            <div class="{{component.bg.img.parallax?'parallax':''}}" parallax-background parallax-ratio="0.4" style='background: url("{{component.bg.img.url}}") no-repeat fixed; background-size: cover; background: {{component.bg.img.url?component.bg.img.url:component.bg.color}}; color: {{component.txtcolor||primaryTextColor}};'>

                <div class="component-inner">

                    <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer'">
        				<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                    <div ng-if="component.type == 'navigation' || component.type == 'footer'">
                    	<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
