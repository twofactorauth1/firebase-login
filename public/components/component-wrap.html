<style>
    .{{component.type}}{{$index + 1}} .bg-overlay {
        background: {{component.bg.img.overlaycolor || 'rgba(0, 0, 0, 0.58)'}}!important;
        opacity: {{component.bg.img.overlayopacity/100 || 1}};
    }
    .{{component.type}}{{$index + 1}} {
       opacity: {{component.bg.opacity/100 || 1}};
    }
</style>
<div class="component-wrap" ng-if="component.visibility" ng-class="{'mt200':component.type == 'masthead' && component.bg.img.undernav && allowUndernav}">

    <div class="component {{component.type}}{{$index + 1}}" data-id="{{component._id}}" data-type="{{component.type}}">

        <div id="{{component.anchor}}" ng-style="{&#39;color&#39;:component.txtcolor||primaryTextColor}">

            <!--<div-->
                    <!--ng-if="!component.bg.img.url"-->
                    <!--style='background: {{component.bg.color}};color: {{component.txtcolor||primaryTextColor}};'>-->
            <div
                    ng-if="!component.bg.img.url && component.type != 'email'"
                    ng-style="{&#39;background&#39;: component.bg.color, &#39;color&#39;:component.txtcolor||primaryTextColor}">

                <div class="component-inner">

                    <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer' && component.type != 'contact-us'  && component.type != 'top-bar' && component.type != 'payment-form'">
        				<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                    <div ng-if="component.type == 'navigation' || component.type == 'footer' || component.type == 'contact-us' || component.type == 'top-bar' || component.type == 'payment-form'">
                    	<div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                    </div>

                </div>

            </div>

            <div ng-if="component.type == 'email'">
                 <div ng-include="'/templates/email/welcome-aboard.html'"></div>
            </div>


            <div ng-if="component.bg.img.url && component.type != 'email' "
                    class="ipad-bg">
                <div>
                    <div class="component-inner">

                        <div ng-if="component.bg.color" class="bg"
                        ng-style="{'background': component.bg.color}"
                            ></div>

                        <div ng-if="component.bg.img.show && component.type == 'masthead'"
                            class="bg"
                            ng-class="{parallax:component.bg.img.parallax,'blur-image':component.bg.img.blur}"
                            {{component.bg.img.parallax ? parallax-background : ""}}
                            ng-attr-parallax-ratio="{{component.bg.img.parallax ? '0.4' : '1'}}"
                            ng-attr-parallax-vertical-offset="100"
                            style='
                                background: url("{{component.bg.img.url}}");
                                background-size: cover;
                                background-repeat: no-repeat;
                                background-position: {{component.bg.img.position}};'>
                        </div>
                        <div ng-if="component.bg.img.show && component.type != 'masthead'"
                            class="bg"
                            ng-class="{parallax:component.bg.img.parallax,'blur-image':component.bg.img.blur}"
                            {{component.bg.img.parallax ? parallax-background : ""}}
                            ng-attr-parallax-ratio="{{component.bg.img.parallax ? '0.4' : '1'}}"
                            style='
                                background: url("{{component.bg.img.url}}") no-repeat;
                                background-size: cover;
                                background: {{component.bg.img.url}};'>
                        </div>

                        <div ng-if="component.bg.img.overlay"
                            class="bg"
                            ng-class="{'bg-overlay':component.bg.img.overlay }"
                            style='background-color: transparent;'>
                        </div>

                        <div class="container inner-page" ng-if="component.type != 'navigation' && component.type != 'footer' && component.type != 'contact-us' && component.type != 'payment-form'">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                        <div ng-if="component.type == 'navigation' || component.type == 'footer' || component.type == 'contact-us' || component.type == 'payment-form' ">
                            <div ng-include="'/components/'+component.type+'_v'+component.version+'.html'"></div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
<div class="component-hidden" ng-style="{&#39;background&#39;: component.bg.color, &#39;color&#39;:component.txtcolor||primaryTextColor}" ng-if="!component.visibility">
     <h3 class="hidden-component">Hidden</h3>
</div>
