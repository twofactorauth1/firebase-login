    </head>

    <div class="fitstop navbar-v2">
        <!--header-->
        <div>
            <div id="header">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand editable" href="{{layout.account.accountUrl}}" data-name="{{layout.account.company.name}}">
                                <div class="logo-1"> <img src="/assets/images/fitstop/fitstop-logo.png" scale="0"> </div>
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"
                             data-ng-repeat="mainMenu in layout.website.linkLists track by $index" data-ng-if="mainMenu.handle=='head-menu'">
                            <ul class="nav navbar-nav" >
                                <li data-ng-repeat="link in mainMenu.links track by $index">
                                    <a href="{{link.linkTo|generateURLforLinks}}">{{link.label || link.url}}</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->

                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </div>
        <!--body-->
        <div ui-view>

        </div>
        <!--footer-->
        <div class="footer-after section">
            <div class="row">
                <p class="col-sm-8 copyright">Copyright © 2014.  All Rights reserved.</p>
                <div class="clear mb15 visible-xs"></div>
                <p class="col-sm-4 powered-by"><a href="#" rel="nofollow">Powered by  Indigenous</a>
                    <img class="footer-logo" src="/assets/images/footer-logo.png">
                </p>
            </div>
        </div>
