<div class="containter-fluid top-buffer triangle-text-v1">
    <div style="background:url('assets/images/acct_16/Resized-24TSM.png');background-size:100%;height:400px;">
        <div class="container-fluid" style="background:url('assets/images/acct_16/Resized-9ZULP.png');height:235px;">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <h3 class="align-text-center">{{component.title}}</h3>

                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row" style="margin-top:30px; ">
                <div class="col-md-10 col-md-offset-1">
                    <p>{{component.text}}<span
                                class="customColor">{{component.morebtn.text}}</span></p>
                </div>
                <div class="col-md-1">&nbsp;</div>

            </div>
        </div>
        <div class="container-fluid" style="color:white;">
            <div class="row">
                <div class="col-md-12" style="margin-top:40px;">
                    <span class="customColor"><h4>{{component.question}}</h4></span>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-md-offset-5">
                    <div class="row">
                        <div class="col-md-2">
                            <input type="text" class="form-control"  value="24"/>
                        </div>
                        <div class="col-md-10" style="margin-top:10px;">{{component.nextbtn.text}}<i class="fa fa-long-arrow-right"></i></div>
                    </div>
                </div>
                <div class="col-md-3">&nbsp;</div>
            </div>

        </div>

    </div>
</div>
