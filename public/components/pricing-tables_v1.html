<!-- price & service -->
<div ng-show="component" class="container pricing-tables-v1" style='width: 100%; background: {{component.bg.color}};' data-class="pricing-tables" data-id="{{component._id}}">
    <div class="inner-page">

        <div class="pricing-table-title">
            <div class="editable">
                <span ng-bind-html="component.title"></span>
            </div>
        </div>

        <div ng-repeat="table in component.tables track by $index">
            <div class="col-md-8 col-md-offset-2" id="home-box">
                <div class="pricing_header">
                    <h1>{{table['title']}}</h1>

                    <h3>{{table['subtitle']}}</h3>

                    <p>{{table['text']}}</p>

                    <div class="space"></div>
                </div>
                <ul class="list-group">
                    <li ng-repeat="feature in table['features']" class="list-group-item">
                        <div class="text-center">
                            <h4>
                                <span class="fa fa-check"></span> {{feature.title}}</h4>
                        </div>
                        <div class="text-center">
                            <p><b>{{feature.subtitle}}</b>
                            </p>
                        </div>
                    </li>
                </ul>

                <div class="row">
                    <div class="col-md-12 price center">
                        <span ng-bind-html="table.price"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <a class="btn btn-primary btn-lg" href="{{table.btn.url}}">{{table.btn.text}}</a>
                    </div>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
