<style>
    .pricing-tables-v1 .pricing-table,.pricing-tables-v1 .list-group-item  {
        background: {{component.tblbgcolor}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <div class="pricing-table-title">
        <div class="editable" data-class="title" ng-bind-html="component.title | unsafe">
        </div>
    </div>
    <div class="row pricing-table-wrap">
    <div ng-repeat="table in component.tables track by $index">
        <div class="col-md-8 col-md-offset-2 pricing-table {{isEditing ? 'edit-mode' : ''}}" id="home-box">
            <div class="pricing_header">
                <div class="editable" data-class="tables.item.title" data-index="{{$index}}" ng-bind-html="table.title | unsafe"></div>
                <div class="editable" data-class="tables.item.subtitle" data-index="{{$index}}" ng-bind-html="table.subtitle | unsafe"></div>
                <p class="editable" ng-bind-html="table.text | unsafe" data-index="{{$index}}" data-class="tables.item.text"></p>
                <div class="space"></div>
            </div>
            <ul class="list-group">
                <li ng-repeat="feature in table.features" class="list-group-item">
                    <div class="pricing-table-feature {{isEditing ? 'edit-mode' : ''}}">
                        <div class="text-center">
                            <div class="editable" parent-data-index="{{$parent.$index}}" data-class="tables.item.features.title" ng-bind-html="feature.title | unsafe">
                               <span class="fa fa-check"></span></div>
                        </div>
                        <div class="text-center">
                            <div class="editable" data-index="{{$index}}" parent-data-index="{{$parent.$index}}" data-class="tables.item.features.subtitle" ng-bind-html="feature.subtitle | unsafe">
                            </div>
                        </div>
                        <div ng-if="isEditing" class="delete-pricing-table-feature center">
                            <button ng-click="deletePricingTableFeature(component._id,$index, $parent.$parent.$index)" class="ng-scope btn-delete-pricing-table-feature">
                                <i class='fa fa-trash'></i>
                            </button>
                        </div>
                    <div ng-if="isEditing" class="add-addtional-feature center">
                        <a href="" ng-click="addPricingTableFeature(component._id,$index, $parent.$parent.$index)">
                            <i class="fa fa-plus"></i>
                        </a>
                    </div>

                    <div>
                </li>
            </ul>

            <div class="row">
                <div class="col-md-12 price center">
                    <div class="editable" data-class="tables.item.price" data-index="{{$index}}" ng-bind-html="table.price | unsafe"></div>
                </div>
            </div>


            <div class="row btn-add">
                <div class="editable center" data-class="tables.item.btn" data-index="{{$index}}" ng-bind-html="table.btn | unsafe"></div>
                <br/>
                <br/>
                <br/>
            </div>
                <div ng-if="isEditing" class="delete-pricing-table center">
                    <button ng-click="deletePricingTable(component._id,$index)" class="ng-scope btn-delete-pricing-table">
                        <i class='fa fa-trash'></i>
                    </button>
                </div>
                <div ng-if="isEditing" class="add-addtional center">
                    <a href="" ng-click="addPricingTable(component._id,$index)">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
        </div>
</div>
</div>
</div>
