<div ng-class="component.type+'-v'+component.version" ng-class="{'editing': isEditing}">
    <div class="pricing-table-title">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="row pricing-table-wrap">
        <div ng-repeat="table in component.tables track by $index">
            <div class="col-md-8 col-md-offset-2 pricing-table {{isEditing ? 'edit-mode' : ''}}" ng-style="{'background': component.tblbgcolor}">
                <div class="pricing_header">
                    <div elem ng-model="table.title"></div>
                    <div elem ng-model="table.subtitle"></div>
                    <div elem ng-model="table.text"></div>
                    <div class="space"></div>
                </div>
                <ul class="list-group">
                    <li ng-repeat="feature in table.features" class="list-group-item" ng-style="{'background': component.tblbgcolor || 'none'}">
                        <div class="pricing-table-feature {{isEditing ? 'edit-mode' : ''}}">
                            <div class="text-center">
                                <div elem ng-model="feature.title"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div elem ng-model="feature.subtitle"></div>
                            </div>
                        </div>
                        <div ng-if="isEditing" class="delete-pricing-table-feature center" ng-click="deletePricingTableFeature(component._id,$index, $parent.$parent.$index)">
                            <button class="btn-delete-pricing-table-feature">
                                <i class='fa fa-trash'></i>
                            </button>
                        </div>
                        <div ng-if="isEditing" class="add-addtional-feature center" ng-click="addPricingTableFeature(component._id,$index, $parent.$parent.$index)">
                            <a href="">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-12 price center">
                        <div elem ng-model="table.price"></div>
                    </div>
                </div>
                <div class="row btn-add">
                    <div elem ng-model="table.btn"></div>
                    <br/>
                    <br/>
                    <br/>
                </div>
                <div ng-if="isEditing" class="delete-pricing-table center"  ng-click="deletePricingTable(component._id,$index)">
                    <button class="btn-delete-pricing-table" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Delete this table.">
                        <i class='fa fa-trash'></i>
                    </button>
                </div>
                <div ng-if="isEditing" ng-click="addPricingTable(component._id,$index)" class="add-addtional center" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add another table.">
                    <a href="">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        <div ng-if="!component.tables.length">
            <a href="" ng-if="isEditing" ng-click="addPricingTable(component._id,$index)" class="btn ssb-theme-btn btn-default">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
</div>
