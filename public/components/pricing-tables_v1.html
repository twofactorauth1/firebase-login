<!-- price & service -->
<div ng-show="component" class="container pricing-tables-v1" style='width: 100%; background: {{component.bg.color}};'
     data-class="pricing-tables" data-id="{{component._id}}">
    <br/>
    <br/>

    <div id="title" class="row">
        <h4 id="details" class="center">{{component.title}}</h4>
    </div>
    <br>

    <div ng-repeat="table in component.tables track by $index">
        <div class="col-md-8 col-md-offset-2" id="home-box">
            <div class="pricing_header">
                <h1>{{table['title']}}</h1>

                <h3>{{table['subtitle']}}</h3>

                <p>{{table['text']}}</p>

                <div class="space"></div>
            </div>
            <ul class="list-group">
                <li ng-repeat="feature in table['features']"
                    class="list-group-item">
                    <div class="text-center">
                        <h4><span class="fa fa-check"></span> {{feature.title}}</h4>
                    </div>
                    <div class="text-center">
                        <p><b>{{feature.subtitle}}</b></p>
                    </div>
                </li>
            </ul>

            <div class="row">
                <div class="col-md-12 price text-center">
                    {{table.price}}
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-md-12 text-center">
                    <a class="btn btn-primary" href="{{table.btn.url}}">{{table.btn.text}}</a>
                </div>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
