<div id="countdown_dashboard"  class="{{component.bg.img.parallax?'parallax':''}}" parallax-background   parallax-ratio="0.4" style='background: url("{{component.bg.img.url}}") no-repeat fixed;background-size: 100% ; background: {{component.bg.color}}; color: {{component.txtcolor||primaryTextColor}};'>

    <div class="row">
        <div class="col-xs-12">
            <h1 class="center" style="color: white" ng-bind-html="component.title"></h1>
            <h3 class="center" style="color: white;margin-top:2%" ng-bind-html="component.subtitle"></h3>
        </div>
    </div>
    <div  class="row" style="margin-top:4%;">{{component.text}}</div>
    <div class="row" style="margin-top: 5%">
        <timer end-time="1420070400000">
            <div class="col-xs-6 col-sm-3 text-center">
                <div class="dash days_dash">
                    <div class="dash-container">
                        <div class="digit">
                            <div class="bottom" style="display: block;"> {{days}}</div>
                        </div>
                        <span class="dash_title">Days</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center">
                <div class="dash hours_dash">
                    <div class="dash-container">
                        <div class="digit">
                            <div class="bottom" style="display: block;">{{hours}}</div>
                        </div>
                        <span class="dash_title">Hours</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center">
                <div class="dash minutes_dash">
                    <div class="dash-container">
                        <div class="digit">
                            <div class="bottom" style="display: block;">{{minutes}}</div>
                        </div>
                        <span class="dash_title">Minutes</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3 text-center">
                <div class="dash seconds_dash">
                    <div class="dash-container">
                        <div class="digit">
                            <div class="bottom" style="display: block;">{{seconds}}</div>
                        </div>
                        <span class="dash_title">Seconds</span>
                    </div>
                </div>
            </div>
            .
        </timer>
    </div>
    <div class="row">
        <div>
            <h3></h3>
        </div>
    </div>
</div>
