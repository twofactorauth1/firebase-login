<div class="example" style="background:lightgray;padding:5px;">
    <h5 style="text-align: center">{{component.title}}</h5>

    <div id="accordion" class="panel-group {{component.bg.img.parallax?'parallax':''}}" parallax-background
         parallax-ratio="0.4"
         style='background: url("{{component.bg.img.url}}") no-repeat fixed; background: {{component.bg.color}}'>
        <div class="panel pane-default" ng-repeat="accordion in component.panels">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">
                        {{accordion.title}}
                    </a>
                </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    {{accordion.text}}
                </div>
            </div>
        </div>
    </div>
</div>
