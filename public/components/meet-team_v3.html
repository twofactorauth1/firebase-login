<style>
    .position {
        color:{{component.txtcolor}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <div class="title">
        <div class="editable" data-class="title" ng-bind-html="component.title | unsafe"></div>
    </div>

    <div class="mb30"></div>

    <div class="row">
        <div class="col-sm-4 col-md-3 col-xs-12 text-center team-member-container wow fadeInDown animated" ng-repeat="teamMember in component.teamMembers">
            <div class="team-member">
                <div class="profile-img" style="background: url('{{teamMember.profilepic}}') center center no-repeat;background-size: cover;width: 220px;height: 220px;"></div>
                <div class="team-member-meta">
                    <div class="name">
                        <div class="editable" data-class="teamMember.item.name" data-index="{{$index}}" ng-bind-html="teamMember.name | unsafe"></div>
                    </div>

                    <div class="position">
                        <div class="editable" data-class="teamMember.item.position" data-index="{{$index}}" ng-bind-html="teamMember.position | unsafe"></div>
                    </div>

                    <div class="bio">
                        <div class="editable" data-class="teamMember.item.bio" data-index="{{$index}}" ng-bind-html="teamMember.bio | unsafe"></div>
                    </div>
                    <ul class="social">
                        <li ng-repeat="(val, key) in teamMember.social" data-index="{{$index}}">
                            <a href="{{key}}" target="_blank">
                                <span class="fa fa-{{val}}"></span>
                            </a>
                        </li>
                    </ul>
                    <div ng-if="isEditing" class="delete-team-member center">
                        <button ng-click="deleteTeamMember(component._id,$index)" class="btn btn-primary btn-lg ng-scope btn-delete-team">Delete</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
