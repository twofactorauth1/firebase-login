<div class="title">
    <div class="editable" data-class="title">
        <span ng-bind-html="component.title"/>
    </div>
</div>

<div class="subtitle">
    <div class="editable" data-class="subtitle">
        <span ng-bind-html="component.subtitle"/>
    </div>
</div>

<div class="mb30"></div>

<div class="row ">
    <div class="col-md-10 col-md-offset-1" ng-repeat="feature in component.features track by $index">
        <div class="row row-xs-height">
            <div class="col-md-3 col-xs-height">
                <img src="{{feature.imgurl}}" class="img-rounded" height="250px" width="250px" />
            </div>
            <div class="col-md-9 img-rounded demo col-xs-height  col-top">
                <h5>{{feature.title}}</h5>
                <br/>

                <p>{{feature.body}}</p>
                <br/>
                <a href="{{feature.btn.url}}" class="btn btn-primary btn-sm"><i class="{{feature.btn.icon}}"></i>&nbsp;{{feature.btn.text}} </a>
            </div>
        </div>
        <hr ng-if="!$last" />
    </div>
    <div class="col-md-1">
    </div>
</div>
