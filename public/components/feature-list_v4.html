<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title mb30">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="features-wrap">
        <div ng-repeat="feature in component.features" class="feature">
            <div class="row row-xs-height feature-single" ng-attr-style="{{featureStyle(component)}}">
                <div class="col-sm-3 col-xs-4 col-xs-height feature-icon {{featureClass()}}">
                    <div elem ng-model="feature.top"></div>
                </div>
                <div class="col-sm-9 img-rounded col-top col-xs-8 col-xs-height feature-content-container {{featureClass()}}">
                    <div class="feature-content">
                        <div elem ng-model="feature.content"></div>
                    </div>
                </div>
            </div>
            <div ng-if="isEditing">
                <div class="delete-feature center" ng-click="deleteFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html="Delete this feature.">
                    <i class='fa fa-trash'></i>
                </div>
                <div class="add-addtional center" ng-click="addFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip-html="Add another feature.">
                    <i class='fa fa-plus'></i>
                </div>
            </div>
            <div style="position: relative;" ng-if="!$last">
                <hr/>
            </div>
        </div>
        <div ng-if="isEditing && component.features.length === 0" class="col-xs-12">
            <button ng-click="addFeatureList(0)" class="center btn btn-primary btn-lg btn-wide btn-o add-feature"> <i class="fa fa-plus"></i> Add New Feature</button>
        </div>
    </div>
</div>
