<div class="col-sm-6">
    <div class="map-wrap">
        <div id="map-marker" style="height: 150px; width:100%"></div>
    </div>
</div>

<div class="col-sm-6">

    <div class="contact-us-title" ng-bind-html="component.title">
        <div class="editable" data-class="title" data-index="{{$index}}">
            <span ng-bind-html="component.title" />
        </div>
    </div>

    <div class="contact-us-subtitle" ng-bind-html="component.subtitle">
        <div class="editable" data-class="subtitle" data-index="{{$index}}">
            <span ng-bind-html="component.subtitle" />
        </div>
    </div>

    <div class="contact-us-description">
        <div class="editable" data-class="description" data-index="{{$index}}">
            <span ng-bind-html="component.description" />
            <span data-ng-show="!component.description">
                <strong>Contact us description</strong>
            </span>
        </div>
    </div>

    <div class="contact-us-address-display-label">
        <div class="editable" data-class="addressDisplayLabel" data-index="{{$index}}">
            <span ng-bind-html="component.location.addressDisplayLabel" />
            <span data-ng-show="!component.location.addressDisplayLabel">Enter your Address type here</span>
        </div>
    </div>



    <div>
        <div class="contact-us-location-address">
            <div class="editable" data-class="address" data-index="{{$index}}">
                <span ng-bind-html="component.location.address" />
                <span data-ng-show="!component.location.address">Address</span>
            </div>
        </div>
        <div class="contact-us-location-address2">
            <div class="editable" data-class="address2" data-index="{{$index}}">
                <span ng-bind-html="component.location.address2" />
                <span data-ng-show="!component.location.address2">Address Suite or Apartment</span>
            </div>
        </div>
    </div>
    <div>
        <div class="contact-us-location-city">
            <div class="editable" data-class="city" data-index="{{$index}}">
                <span ng-bind-html="component.location.city" />
                <span data-ng-show="!component.location.city">City</span>
            </div>
        </div>
        <div class="contact-us-location-state">
            <div class="editable" data-class="state" data-index="{{$index}}">
                <span ng-bind-html="component.location.state" />
                <span data-ng-show="!component.location.state">State</span>
            </div>
        </div>
        <div class="contact-us-location-zip">
            <div class="editable" data-class="zip" data-index="{{$index}}">
                <span ng-bind-html="component.location.zip" />
                <span data-ng-show="!component.location.zip">Zip Code</span>
            </div>
        </div>
    </div>
</div>
