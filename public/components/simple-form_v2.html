<style>
.simple-form-v2 .simple-form-title {
    color: {
        {
            component.txtcolor || 'white'
        }
    }
    ;
}
</style>
<div ng-class="component.type+'-v'+component.version">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="contact-us--title">
            <div elem ng-model="component.maintitle"></div>
        </div>
        <div class="contact-us-subtitle">
            <div elem ng-model="component.subtitle"></div>
        </div>
        <div class="clearfix mb20"></div>
        <form name="simpleForm" ng-submit="createUser(simpleForm)">
            <!-- FIRST -->
            <div class="form-group" ng-if="fieldShow('first')" ng-class="{ 'has-error' : simpleForm.first.$invalid && !simpleForm.first.$pristine }">
                <input type="text" name="first" ng-model="user.first" class="form-control input-lg" placeholder="First" required>
                <p ng-show="simpleForm.first.$invalid && !simpleForm.first.$pristine" class="help-block">Enter a valid first name.</p>
            </div>
            <!-- LAST -->
            <div class="form-group" ng-if="fieldShow('last')" ng-class="{ 'has-error' : simpleForm.last.$invalid && !simpleForm.last.$pristine }">
                <input type="text" name="last" ng-model="user.last" class="form-control input-lg" placeholder="Last" required>
                <p ng-show="simpleForm.last.$invalid && !simpleForm.last.$pristine" class="help-block">Enter a valid last name.</p>
            </div>
            <!-- PHONE -->
            <div class="form-group" ng-if="fieldShow('phone')" ng-class="{ 'has-error' : simpleForm.phone.$invalid && !simpleForm.phone.$pristine }">
                <input type="text" ng-model-options="{ debounce: 800 }" name="phone" ng-model="user.phone" ng-pattern="phoneNumberPattern" class="form-control input-lg" placeholder="Phone" required>
                <p ng-show="simpleForm.phone.$invalid && !simpleForm.phone.$pristine" class="help-block">Enter a valid phone number.</p>
            </div>
            <!-- EMAIL -->
            <div class="form-group" ng-class="{ 'has-error' : userExists || simpleForm.email.$invalid && !simpleForm.email.$pristine }">
                <input type="email" ng-pattern="emailValidation" name="email" ng-model="user.email" class="form-control input-lg" placeholder="Email" ng-model-options="{ debounce: 800 }" required>
                <p ng-if="simpleForm.email.$invalid && !simpleForm.email.$pristine && !userExists" class="help-block">Enter a valid email.</p>
                <p ng-if="userExists" class="help-block">Email already exists.</p>
            </div>
            <div class="clearfix mb15 visible-xs"></div>
            <div class="form-group">
                <textarea class="form-control input-lg" name="message" placeholder="Message" rows="5" ng-model='user.message'></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-block" ng-disabled="simpleForm.$invalid">
                    <span elem ng-model="component.submitBtn"></span>
                </button>
            </div>
            <div class="clearfix mb15"></div>
            <div ng-show="formSuccess">
                <div class="row thank-you animated" ng-class="{fadeOut: !formSuccess, tada: formSuccess}">
                    <h3 class="center mb20">Thank You for Submitting!</h3>
                </div>
            </div>
        </form>
    </div>
</div>
