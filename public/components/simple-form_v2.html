<style>
    .simple-form-v2 .simple-form-title {
        color:{{component.txtcolor || 'white'}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">

        <div class="contact-us-title">
            <div class="editable text-center" data-class="maintitle" ng-bind-html="component.maintitle">
                <span ></span>
            </div>
        </div>

        <div class="contact-us-subtitle">
            <div class="editable text-center" data-class="subtitle" ng-bind-html="component.subtitle">
            </div>
        </div>

        <div class="clearfix mb20"></div>

       
            <fieldset>


                <div ng-repeat="field in component.fields" ng-if="field.value" id="contact_{{field.name}}_{{component._id}}" class="form-group"> 
                        <input type="text" placeholder="{{field.display}}" class="form-control input-lg" ng-model="field.model" />
                        <span class="error help-block" />
                </div>
                <div id="contact_email_{{component._id}}" class="form-group">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control input-lg" ng-model='contact.email'>
                    <span class="error help-block" />
                </div>

                <div class="form-group">
                    <textarea class="form-control input-lg" id="message" name="message" placeholder="Message" rows="5" ng-model='contact.message'></textarea>
                </div>

                

                <div class="form-group">
                    <div ng-click="isEditing ? '' : createContactwithFormActivity(contact, component, $event)" class="btn btn-outline btn-lg btn-block btn-editable" role="button">
                        <div class="editable" data-class="submitBtn" ng-bind-html="(component.submitBtn || 'I\'m Interested') | unsafe"> 
                        </div>
                </div>
            </fieldset>
        

        <div class="clearfix mb15"></div>

        <div class="row thank-you animated" ng-class="{fadeOut: !contact.success, tada: contact.success}">
            <h3 class="center mb20">Thank You for Submitting!</h3>
        </div>
    </div>
</div>
