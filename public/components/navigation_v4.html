<style>
    .navigation-v4 .navbar ul.navbar-nav li a {
        color:{{component.txtcolor || 'white'}};
    }
    .navigation-v4 .navbar-header {
        background: {{component.bg.color}};
    }
    .navbar-collapse {
        background: {{component.nav.bg}}!important;
    }
    .navigation-v4 .navbar ul.navbar-nav li {
        border-bottom: 4px solid {{component.nav.bg}};
    }
    .navigation-v4 .navbar ul.navbar-nav li:hover {
        border-bottom: 4px solid {{component.nav.hover}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in layout.website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                        <a data-ng-show="isSection(link.linkTo.type)" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" du-smooth-scroll>{{link.label || link.url}}</a>
                        <a data-ng-hide="isSection(link.linkTo.type)" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
       <!-- /.container-fluid -->
    </nav>
</div>
