<style>
    .navbar-collapse.navbgcolor {
        background: {{component.nav.bg || 'transparent'}}!important;
    }
    .navigation-v4 .navbar ul.navbar-nav li:hover {
        border-bottom: 4px solid {{component.nav.hover}}!important;
    }
    .navigation-v4 .navbar ul.navbar-nav li a.active {
         color: {{component.activetxtcolor}}!important;
    }
    .navigation-v4 .navbar-default .navbar-nav > li > a:hover, .navigation-v4 .navbar-default .navbar-nav > li > a:focus{
        background-color: {{component.nav.hoverbg || 'transparent'}};
        color: {{component.nav.hover}};
    }
</style>
<div ng-class="component.type+'-v'+component.version">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-if="!component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-class="{'navbgcolor' : !(component.bg.img.show && component.bg.img.url) }" ng-style="{'background' : component.nav.bg }">
                <ul  class="nav navbar-nav navbar-right" data-edit="{ 'type': 'component' }" data-ng-repeat="mainMenu in website.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' ">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                      <a data-ng-show="link.linkTo.type == 'section'" data-ng-if="link.linkTo.page === currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="active" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a data-ng-show="link.linkTo.type == 'section'" data-ng-if="link.linkTo.page !== currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <div ng-if="component.customnav" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-style="{'background' : component.nav.bg }">
                <ul class="nav navbar-nav navbar-right" data-ng-repeat="mainMenu in component.linkLists track by $index" data-ng-if=" mainMenu.handle=='head-menu' " data-edit="{ 'type': 'component' }">
                    <li data-ng-repeat="link in mainMenu.links track by $index">
                      <a data-ng-show="link.linkTo.type == 'section' " data-ng-if="link.linkTo.page === currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="active" du-smooth-scroll ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a data-ng-show="link.linkTo.type == 'section' " data-ng-if="link.linkTo.page !== currentpage.handle" data-ng-href="{{link.linkTo|generateURLforLinks}}" class="{{link.class}}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a ng-if="link.linkTo.type === 'external'" target="_blank" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                        <a  ng-if="link.linkTo.type !== 'external'" data-ng-hide="link.linkTo.type == 'section'" data-ng-href="{{link.linkTo|generateURLforLinks}}" ng-class="{'active': link.linkTo.data === currentpage.handle}" ng-style="{'color' : component.txtcolor }">{{link.label || link.url}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div ng-if="isEditing"  class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                    <div class="nav-logo">
                        <div ng-if="!isSinglePost" elem ng-model="component.logo" class="navigation-logo"></div>
                        <div ng-if="isSinglePost" class="navigation-logo" tooltip-placement="bottom" tooltip="This component is only editable on the single-post page" ng-bind-html="component.logo | unsafe"></div>
                    </div>
                </div>
                <a ng-if="!isEditing" class="navbar-brand" href="/" data-name="{{account.company.name}}" style="margin:{{component.logo.margin.t}} {{component.logo.margin.r}} {{component.logo.margin.b}} {{component.logo.margin.l}}!important;padding:{{component.logo.padding}};">
                    <div class="nav-logo">
                        <div ng-if="!isSinglePost" elem ng-model="component.logo" class="navigation-logo"></div>
                        <div ng-if="isSinglePost" class="navigation-logo" tooltip-placement="bottom" tooltip="This component is only editable on the single-post page" ng-bind-html="component.logo | unsafe"></div>
                    </div>
                </a>

            </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
       <!-- /.container-fluid -->
    </nav>
</div>
