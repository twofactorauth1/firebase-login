<div data-edit ng-class="component.type+'-v'+component.version">
    <div class="title mb30">
        <div elem ng-model="component.title"></div>
    </div>
    <div class="title mb30">
        <div elem ng-model="component.subtitle"></div>
    </div>
    <div class="features-wrap">
        <indi-accordion>
            <div ng-repeat="feature in component.features" class="feature" ng-if="component.features.length > 0">
                <a class="accordion" ng-class="{'active': $index == 0}">
                    <span class="fa fa-plus-square accordion-button" ng-attr-style="{{accordionIconColor(component)}}"></span>
                    <span class="fa fa-minus-square accordion-button" ng-attr-style="{{accordionIconColor(component)}}">
                    </span>
                    <span class="accordion-title">
                        <div elem ng-model="feature.heading"></div>
                    </span>
                </a>
                <div class="panel-accordion">
                    <div elem ng-model="feature.content"></div>
                </div>
            <div ng-if="isEditing">
                <div class="delete-feature center" ng-click="deleteFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Delete this feature.">
                    <i class='fa fa-trash'></i>
                </div>
                <div class="add-addtional center" ng-click="addFeatureList($index)" tooltip-placement="top" tooltip-append-to-body="true"  tooltip-append-to-body="true" tooltip="Add another feature.">
                    <i class='fa fa-plus'></i>
                </div>
            </div>
            <div class="clearfix margin-top-10"></div>
            </div>
        </indi-accordion>
        <div ng-show="component.features.length == 0" class="list-features col-md-4">
             <a ng-click="addFeatureList(0)" class="center btn btn-primary btn-lg btn-wide btn-o add-feature"> <i class="fa fa-plus"></i>
              Add New Feature
             </a>
         </div>
    </div>
</div>
