                                                ng-change="courseSelected()" ng-if="courses.length>0" ng-disabled="courseBlocked"
                                                ng-options="course._id as course.title for course in courses | orderBy:'title'">
                                        </select>
                                <div class="input-group-btn">
                                    <button class="btn btn-add btn-square" ng-click="!courseBlocked && showAddCourseModal()"><span
                                            class="glyphicon glyphicon-plus"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
