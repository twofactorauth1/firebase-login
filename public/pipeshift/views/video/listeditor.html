<div class="pageheader row">
    <h2 class="col-xs-8"><i class="fa fa-bullhorn"></i> Marketing</h2>
    <div class="col-xs-4">
        <a class="btn btn-success pull-right btn-add-course" type="button" ng-click="!courseBlocked && showAddCourseModal()">
            <span class="fa fa-plus"></span>
            <span class="hidden-xs">Add Course</span>
        </a>
    </div>
</div>

<div id="pipeshiftDiv" class="contentpanel">
    <div class="col-md-12 pscontainer video-container">
        <div class="playlist-editor">

            <div class="panel panel-default row hidden">
                <div class="panel-body">
                    <div class="col-sm-6">
                        <div class="search-form-div">
                            <div class="input-group">
                               <div class="input-group-btn">
                                <button href="" class="btn btn-success btn-lg btn-search-options dropdown-toggle" data-toggle="dropdown">
                                        <span class="fa fa-youtube"></span>
                                        <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                  <li><a href="#"><span
                                        class="fa fa-youtube-square"></span> Youtube</a></li>
                                  <li class="disabled"><a href="#"><span
                                        class="fa fa-vimeo-square"></span> Vimeo</a></li>
                                        <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#"><span
                                        class="fa fa-dropbox"></span>  Dropbox</a></li>
                                  <li class="divider"></li>
                                  <li ><a ng-click="showSearchOptionsModal()"><span
                                        class="fa fa-search-plus"></span> Advanced Search</a></li>
                                </ul>
                              </div><!-- /btn-group -->
                              </span>
                              <form class="search-form" ng-submit="findVideo(query)">
                                <div class="fullwidth-input-wrapper">
                                    <input ng-model="query" type="text" placeholder="Search" class="input-lg">
                                </div>
                                <button class="btn btn-search btn-primary btn-square" type="submit"><span
                                        class="glyphicon glyphicon-search"></span>
                                </button>
                            </form>
                            </div><!-- /input-group -->

                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="input-group">
                               <div class="input-group-btn">
                                    <button class="btn btn-info btn-success btn-lg course-info"
                                            ng-click="!courseBlocked && showCourseInfoModal(course)"><span
                                            class="fa fa-cogs"></span></button>
                                </div>
                                        <input disabled class="playlist-selector" placeholder="Add Course" ng-if="courses.length==0"/>
                                        <select ng-model="ui.selectedCourseId" class="playlist-selector"
                                                ng-change="courseSelected()" ng-if="courses.length>0" ng-disabled="courseBlocked"
                                                ng-options="course._id as course.title for course in courses | orderBy:'title'">
                                        </select>
                                <!--     <div class="input-group-btn">
                                    <button class="btn btn-add btn-square btn-orange add-course" ng-click="!courseBlocked && showAddCourseModal()"><span
                                            class="fa fa-plus"></span></button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- panel -->


            <div class="col-sm-5 videos-search-col">
                <div class=" panel panel-default">
                    <div class="panel-heading">
                        <div class="dropdown col-sm-4">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                              <h3 class="panel-title"><span
                                        class="fa fa-youtube-square"></span> Youtube <span class="caret"></span> 
                            </h3>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                  <li><a href="#"><span
                                        class="fa fa-youtube-square"></span> Youtube</a></li>
                                  <li class="disabled"><a href="#"><span
                                        class="fa fa-vimeo-square"></span> Vimeo</a></li>
                                   <li class="disabled"><a href="#"><span
                                        class="fa fa-dropbox"></span> Dropbox</a></li>
                                </ul>
                        </div>
                        <div class="panel-btns col-sm-8">
                        <form class="search-form" ng-submit="findVideo(query)">
                                <div class="fullwidth-input-wrapper">
                                    <input ng-model="query" type="text" placeholder="Search" class="input">
                                </div>
                                <button class="btn btn-search btn-primary btn-square" type="submit"><span
                                        class="glyphicon glyphicon-search"></span>
                                </button>
                            </form>
                      </div>
                    </div>

                    <div class="panel-body">
                        <div class="videos-search-wrap">
                            <div when-ui-scrolled="loadMore()" class="col-md-12 video-list">
                                <div ng-include src="'/pipeshift/views/video/videos.html'"></div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 playlist-col">
                    <div class=" panel panel-default">
                        <div class="panel-heading">
                            <div class="col-sm-8">
                            <input disabled class="playlist-selector" placeholder="Add Course" ng-if="courses.length==0"/>
                            <select ng-model="ui.selectedCourseId" class="playlist-selector"
                                        ng-change="courseSelected()" ng-if="courses.length>0" ng-disabled="courseBlocked"
                                        ng-options="course._id as course.title for course in courses | orderBy:'title'">
                                </select>

                            </div>
                            <div class="panel-btns col-sm-4">
                                <span class="fa fa-edit" ng-click="!courseBlocked && showCourseInfoModal(course)"></span>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="playlist timeline" video-drop from="videos" ng-disabled="courseBlocked" to="course.videos" videos="course.videos" remove-video="showRemoveVideoModal" add-video="addVideo" video-sort="dayTimeSort">
                            </div>
                        </div>
                    </div>
            </div>

        </div>
    </div>
</div>
