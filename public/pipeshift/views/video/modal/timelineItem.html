<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button" ng-click="close()">Ã—</button>
    <h3 class="modal-title">Timeline item</h3>
</div>
<div class="modal-body modal-timeline-item">

    <tabset>
        <tab>
            <tab-heading>
                <span class='fa fa-info-circle'></span> Item Info
            </tab-heading>
            <form class="col-md-12">
                <div class="form-group">
                    <label class="control-label" for="subject">Subject:</label>
                    <input id="subject" class="form-control input-lg" type="text" ng-model="video.subject">
                </div>
                <div class="form-group">
                    <label class="control-label" for="premium">Premium:</label>
                    <input id="premium" type="checkbox" ng-model="video.isPremium">
                    <p class="help-block">By making an Item premium the viewer will be presented with a buy button and will not be able to view until they have created an account.</p>
                </div>
                <div class="row col-xs-6">
                    <div class="form-group col-xs-6">
                        <label class="control-label">Day:</label>
                        <div class="clearfix mb30"></div>
                        <div rn-stepper ng-model="video.scheduledDay" min="0" max="100"></div>
                    </div>

                    <div class="form-group col-xs-6">
                        <label class="control-label">Time:</label>
                        <timepicker class="timepicker" ng-model="video.scheduledTime" ng-change="changed()" hour-step="hstep" minute-step="mstep"
                                    show-meridian="true"></timepicker>
                    </div>
                </div>
            </form>
        </tab>
        <tab>
            <tab-heading>
                <span class='fa fa-edit'></span> Edit Template
            </tab-heading>
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-block btn-lg mb30" ng-click="editMode=!editMode" data-toggle="button">Make Editable
                </button>
                <video-preview video="video" template="template" edit-mode="editMode"></video-preview>
            </div>
        </tab>
    </tabset>


</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
</div>
