<div ng-app="loginApp" class="jumbotron jumbotron-login">
    <div class="fus-bg"></div>
    <div class="fus-overlay"></div>
    <div class="fus-section row">
        <div class="col-sm-8 col-sm-offset-2">
            <form name="login.loginForm" ng-submit="login.login()" novalidate="">
                <legend>Sign In</legend>
                <div class="form-group">
                    <div class="sign-in-bar row"><a href="/auth/google" target="_self"
                                                    class="btn btn-google col-md-3 col-md-offset-1"><i
                            class="fa fa-google-plus"></i>Google</a><a href="/auth/facebook" target="_self"
                                                                       class="btn btn-facebook col-md-3 col-md-offset-1"><i
                            class="fa fa-facebook"></i>Facebook</a><a href="/auth/twitter" target="_self"
                                                                      class="btn btn-twitter col-md-3 col-md-offset-1"><i
                            class="fa fa-twitter"></i>Twitter</a></div>
                </div>
                <div id="flash"></div>
                <div class="form-group"><label for="email" class="control-label">Email</label><input type="email"
                                                                                                     name="email"
                                                                                                     id="email"
                                                                                                     ng-model="login.user.email"
                                                                                                     placeholder="Email"
                                                                                                     autofocus=""
                                                                                                     class="form-control">
                </div>
                <div class="form-group"><label for="password" class="control-label">Password</label><input
                        type="password" name="password" id="password" ng-model="login.user.password"
                        placeholder="Password" class="form-control"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-unlock-alt"></i>Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
