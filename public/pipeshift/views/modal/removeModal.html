<div class="modal-header">
    <h3 class="modal-title">Remove</h3>
</div>
<div class="modal-body modal-remove-video row">
    <div class="col-md-12">{{message}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-add pull-right" ng-click="close()">Cancel</button>
    <button type="submit" class="btn btn-remove pull-left btn-danger" ng-click="yes()">Remove</button>
</div>
