<div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
</div>
<div class="modal-body modal-login row">
    <form class="col-md-12" name="$parent.modal.loginForm">
        <div class="form-group"
             ng-class="{'has-error':modal.loginForm.email.$invalid&&(modal.loginForm.email.$dirty||modal.submited)}">
            <label class="control-label" for="email">Email:</label>
            <input id="email" class="form-control" type="email" name="email" ng-model="user.email" required>
        </div>
        <div class="form-group"
             ng-class="{'has-error':modal.loginForm.password.$invalid&&(modal.loginForm.password.$dirty||modal.submited)}">
            <label class="control-label" for="password">Password:</label>
            <input id="password" class="form-control" type="password" name="password" ng-minlength="4"
                   ng-model="user.password" required>
        </div>
        <div class="form-group"
             ng-class="{'has-error':modal.loginForm.confirmPassword.$invalid&&(modal.loginForm.repeatPassword.$dirty||modal.submited)}">
            <label class="control-label" for="confirmPassword">Repeat password:</label>
            <input id="confirmPassword" class="form-control" type="password" name="confirmPassword" ng-minlength="4"
                   ng-model="user.confirmPassword" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
    <div class="h-spacer-15"></div>
    <button type="submit" class="btn btn-primary" ng-click="submit()">Sign up</button>
</div>
