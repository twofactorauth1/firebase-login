<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button" ng-click="close()">Ã—</button>
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body row">
    <form class="col-md-12 form-horizontal" name="modal.emailForm" novalidate ng-submit="subscribe()">
        <div class="form-group"
             ng-class="{'has-error': (modal.emailForm.email.$invalid && modal.isSubmited)}">
            <label class="control-label col-md-2" for="email">Email:</label>
            <div class="col-md-6">
                <input id="email" class="form-control" name="email" required type="email"
                       ng-model="modal.email">
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success btn-send" type="submit" ng-click="submit()">Sign up</button>
    <stripe-pay-button label="Buy"></stripe-pay-button>
</div>
