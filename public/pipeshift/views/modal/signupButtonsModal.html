<div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
</div>
<div class="modal-body modal-login row">
    <div class="sign-in-bar">
        <a class="btn btn-google" href="/auth/google" target="_self">Sign up with Google</a>
        <a class="btn btn-facebook" href="/auth/facebook" target="_self">Sign up with Facebook</a>
        <a class="btn btn-twitter" href="/auth/twitter" target="_self">Sign up with Twitter</a>
        <a href="" class="btn btn-default" ng-click="global.showSignupModal()">Email Sign Up</a>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
    <div class="h-spacer-15"></div>
    <button type="submit" class="btn btn-primary" ng-click="submit()">Sign up</button>
</div>
