<div ng-show="component">

    <div class="component-header">
        <div>
            {{component.title}}
        </div>

        <div>
            {{component.subtitle}}
        </div>
    </div>

    <div class="component-body">
        <div class="inner-page meet-team">
            <div class="editable" data-class="title">
                <h3>{{component.title}}</h3>
            </div>
            <div class="mb30"></div>

            <div ng-repeat="teamMember in component.teamMembers">
                <div class="col-xs-3 editable profilepic" data-class="profilepic" style="opacity: 0;">
                    <img src="{{teamMember.profilepic}}" class="thumbnail img-circle"/>
                </div>
                <div class="col-xs-9">
                    <div class="editable" data-class="name">
                        <h4>{{teamMember.name}}</h4>
                    </div>
                    <div class="editable" data-class="position">
                        <span>{{teamMember.position}}</span>
                    </div>
                    <div class="editable" data-class="bio">
                        <p>{{teamMember.bio}}</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
