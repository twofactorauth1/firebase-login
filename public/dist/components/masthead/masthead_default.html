<div class="component-body" data-ng-show="component">
    <div class="masthead {{ component.bgimg.parallax?'parallax':''}}"
         data-image="{{component.bgimg.url}}"
         data-width="{{component.bgimg.width}}" data-height="{{component.bgimg.height}}">
        <div class="row">
            <div class="col-xs-12">
                <div class="home-text">
                    <h1>
                        <div class="editable" data-class="title">{{component.title}}</div>
                    </h1>

                    <p>

                    <div class="editable" data-class="subtitle">{{component.subtitle}}</div>
                    </p>

                    <div class="col-xs-12">
                        <div class="btn-wrap">
                            <a class="btn btn-success btn-block center col-xs-3 scrollto" href="{{component.btn.url}}">
                                <h4 class="btn-text">
                                    <div class="editable" data-class="btn-text">{{component.btn.text}}</div>
                                    <i class="fa fa-arrow-circle-o-right"></i></h4>
                            </a>
                        </div>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
