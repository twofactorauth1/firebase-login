<script type="text/x-handlebars-template" name="signup-start">
    <section>
    <div class="signuppanel">
        <a href="/login" class="left-nav"></a>
        <a href="/details" class="right-nav {{#superUnless "or" isProfessional isBusiness}}hidden{{/superUnless}}"></a>
        <span class="logo"></span>
            <div class="form">
            <ul id="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
                <h4>Choose Your Business Model</h4>
                <hr>
                    <div class="models">
                        <div id="btn-professional" class="btn btn-large btn-bus-model {{#if isProfessional}}btn-primary{{else}}btn-default{{/if}}" data-type="professional"><span class="fa fa-user"></span></div>

                        <div id="btn-business" class="btn btn-large btn-default btn-bus-model {{#if isBusiness}}btn-primary{{else}}btn-default{{/if}}" data-type="business"><span class="fa fa-users"></span></div>

                        <div id="btn-enterprise" class="btn btn-large btn-default btn-bus-model {{#if isEnterprise}}btn-primary{{else}}btn-default{{/if}}" data-type="enterprise"><span class="fa fa-building-o"></span></div>
                    </div>
        </div>
    </div>
    </section>
</script>


<script type="text/x-handlebars-template" name="signup-details">
<section>
    <div class="signuppanel">
        <a href="/start" class="left-nav"></a>
        <a href="/create" class="right-nav"></a>
        <span class="logo"></span>
        <div class="form">
            <ul id="progressbar">
                <li>Account Setup</li>
                <li class="active">Social Profiles</li>
                <li>Personal Details</li>
            </ul>
            <div>
                <strong>Tell us a little about your
                    {{#if isBusiness}}business{{/if}}
                    {{#if isProfessional}}professional services or goods{{/if}}
                    {{#if isEnterprise}}enterprise corporation{{/if}}
                </strong>


                <hr/>

                <form role="form">
                    <div class="form-group row">
                        <div class="">
                            <label>
                                {{#if isBusiness}}What is the name of your business{{/if}}
                                {{#if isProfessional}}Does your professional business have a name?{{/if}}
                                {{#if isEnterprise}}What is the name of your corporation{{/if}}
                            </label>
                            <input class="form-control" type="text" id="input-company-name" value="{{account.company.name}}" />
                        </div>
                    </div>


                    {{#if isBusiness}}
                    <div class="form-group row">
                        <div class="">
                            <label>
                                How large is your business?
                            </label>

                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default {{#check account.company.size 2}}active{{/check}}">
                                    <input type="radio" name="radio-company-size" class="radio-company-size" data-size=2> Small (0-4)
                                </label>

                                <label class="btn btn-default {{#check account.company.size 3}}active{{/check}}">
                                    <input type="radio" name="radio-company-size" class="radio-company-size" data-size=3> Medium (5-24)
                                </label>

                                <label class="btn btn-default {{#check account.company.size 4}}active{{/check}}">
                                    <input type="radio" name="radio-company-size" class="radio-company-size" data-size=4> Large(25-99)
                                </label>

                                <label class="btn btn-default {{#check account.company.size 5}}active{{/check}}">
                                    <input type="radio" name="radio-company-size" class="radio-company-size" data-size=5> Enterprise(100+)
                                </label>
                            </div>
                        </div>
                    </div>
                    {{/if}}
                </form>

            </div>
        </div>
    </div>
</section>
</script>


<script type="text/x-handlebars-template" name="signup-create">
<section>
    <div class="signuppanel">
        <a href="/details" class="left-nav"></a>
        <span class="logo"></span>
        <div class="form">
            <ul id="progressbar">
                <li>Account Setup</li>
                <li>Social Profiles</li>
                <li class="active">Personal Details</li>
            </ul>
            <h3>Create an account</h3>

            <hr/>

            <form role="form" id="form-create-account" action="/signup" method="post">
                <div class="form-group row">
                    <div class="">
                        <label>Username <small>Can be your email</small></label>
                        <div class="input-group">
                            <input class="form-control" id="input-username" type="text" name="username" placeholder="username"/>
                            <span class="input-group-addon"><i id="icon-username" class="glyphicon glyphicon-remove"/> </span>
                        </div>
                        <span id="help-username" class="error" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="">
                        <label>Password</label>
                        <div class="input-group">
                            <input class="form-control" id="input-password" type="password" name="password" placeholder="password"/>
                            <span class="input-group-addon"><i id="icon-password" class="glyphicon glyphicon-remove"/> </span>
                        </div>
                        <span id="help-password" class="error" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="">
                        <label>Re-enter Password</label>

                        <div class="input-group">
                            <input class="form-control" id="input-password2" type="password" name="password2" placeholder="password"/>
                            <span class="input-group-addon"><i id="icon-password2" class="glyphicon glyphicon-remove"/> </span>
                        </div>
                        <span id="help-password2" class="error" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="">
                        <label class="required">Email</label>
                        <div class="input-group">
                            <input class="form-control" id="input-email" type="email" name="email" placeholder="email" autocomplete="off"/>
                            <span class="input-group-addon"><i id="icon-email" class="glyphicon glyphicon-remove"/> </span>
                        </div>
                        <span id="help-email" class="error" />
                    </div>
                </div>


                    <button class="btn btn-primary btn-default" type="submit" value="Create Account" role="button">Create Account</button>
            </form>
        </div>
    </div>
</section>
</script>
