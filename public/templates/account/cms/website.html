<script type="text/x-handlebars-template" name="setup-website">

<script type="text/javascript">
    Handlebars.registerHelper("isSameEXT", function (url, type, options) {
        var url = url
          , file_extension = url && url.substring(url.lastIndexOf(".") + 1, url.length)
          , know_file_extensions = $$.constants.known_file_types[type]
          , isSameType = false;

        know_file_extensions.forEach(function(element){
            if ( element === file_extension ) {
                isSameType = true;
            }
        });
        if ( isSameType ) {
            return options.fn(this);
        } else {
            return options.inverse(this);
        }
    });
</script>
