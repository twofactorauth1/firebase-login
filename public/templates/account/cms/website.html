<script type="text/x-handlebars-template" name="edit-website">
    <div class="pageheader row">
        <div class="col-xs-9">
            <h2><i class="fa fa-desktop"></i> Editing
                <span id="current-url"><i class="fa fa-edit"></i></span></h2>
        </div>
        <div class="col-xs-3">
            <a id="launch-success" class="btn btn-success pull-right" type="button">
                <span class="fa fa-rocket"></span>
                <span class="hidden-xs">Launch</span>
            </a>
            <a class="btn btn-warning pull-right" type="button" style="margin-right:10px">
                <span class="fa fa-eye"></span>
                <span class="hidden-xs">Preview</span>
            </a>
            <div class="btn-group pull-right hidden">
                <div class="btn btn-default btn-save-page">Save Page</div>
                <div class="btn btn-default btn-cancel-page">Cancel Changes</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="contentpanel">
        <iframe id="iframe-website" src="{{page}}?editor=true" style="width:100%; height:100%; min-height:800px; border:solid 1px; #ccc;"/>
    </div>
</script>
