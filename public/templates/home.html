<script type="text/x-handlebars-template" name="home-main">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading" style="text-align:center">
                    Where do you want to go?
                </div>

                <div class="panel-body">
                    {{#each accounts}}
                    <div class="row">
                        <a href="{{accountUrl}}">
                            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                                <div class="panel panel-info hand panel-account-go">
                                    <div class="panel-heading" style="text-align:center">
                                        <strong>{{company.name}}</strong>
                                    </div>

                                    <div class="panel-body" style="text-align:center">
                                        <i class="fa fa-truck" style="font-size:3.5em;"/>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {{/each}}

                    <hr/>

                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
                            <div class="panel panel-default hand panel-account-go">
                                <div class="panel-heading" style="text-align:center">
                                    <strong>Manage Your Account</strong>
                                </div>

                                <div class="panel-body" style="text-align:center">
                                    <i class="fa fa-gears" style="font-size:3.5em;"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</script>
