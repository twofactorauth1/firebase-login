<div ng-mouseenter="toggleMenu()" ng-click="toggleMenu()" ng-mouseleave="hideIt()">
    <button
            class="cn-button {{options.button.size}}"
            ng-style="{
                'background': options.button.background ? '{{options.button.background}}' : '{{options.background}}',
                'color': options.button.color ? '{{options.button.color}}' : '{{options.color}}',
                }">
        <span ng-class="options.button.cssClass"></span>
        <div class="clearfix"></div>
        <p class="text-small" ng-text-truncate="passedComponent.type" ng-tt-chars-threshold="10" ng-tt-no-toggling></p>
    </button>
    <div class="cn-wrapper {{options.size}} items-{{options.items.length}}" ng-class="{'opened-nav': options.isOpen}">
        <ul>
            <li ng-repeat="item in options.items">
                <a
                    ng-hide="item.empty || hideItem(item)"
                    ng-click="perform(options, item);"
                    ng-class="{'is-active': item.isActive}"
                    class="{{item.cssClass}}"
                    ng-style="{
                        'background': item.background ? '{{item.background}}' : '{{options.background}}',
                        'color': item.color ? '{{item.color}}' : '{{options.color}}'
                        }">
                    <span ng-bind-html="item.content"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
