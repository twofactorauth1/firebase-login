<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Page Not Found :(</title>
        <script type="text/javascript">
            function setTextContent() {
                var home = document.getElementById("homeName")
                if (home) {
                    home.innerText = document.location.hostname;
                }
            }
        </script>
        <style>

            @font-face {
                font-family: 'LatoRegular';
                src: url('/fonts/lato/Lato-Reg-webfont.eot');
                src: url('/fonts/lato/Lato-Reg-webfont.eot?#iefix') format('embedded-opentype'),
                     url('/fonts/lato/Lato-Reg-webfont.woff') format('woff'),
                     url('/fonts/lato/Lato-Reg-webfont.ttf') format('truetype'),
                     url('/fonts/lato/Lato-Reg-webfont.svg#LatoRegular') format('svg');
                font-weight: normal;
                font-style: normal;

            }

            @font-face {
                font-family: 'LatoBold';
                src: url('/fonts/lato/Lato-Bol-webfont.eot');
                src: url('/fonts/lato/Lato-Bol-webfont.eot?#iefix') format('embedded-opentype'),
                     url('/fonts/lato/Lato-Bol-webfont.woff') format('woff'),
                     url('/fonts/lato/Lato-Bol-webfont.ttf') format('truetype'),
                     url('/fonts/lato/Lato-Bol-webfont.svg#LatoBold') format('svg');
                font-weight: normal;
                font-style: normal;

            }

            body {
                background: #e4e7ea;
                font-family: 'LatoRegular', 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, sans-serif !important;
                line-height: 21px;
                color: #636e7b;
            }
            h1, h2, h3, h4, h5 {
                font-family: 'LatoRegular', 'Lucida Grande', 'Lucida Sans Unicode', Helvetica, sans-serif;
            }

            .notfoundpanel {
                text-align: center;
                margin-top: 10%;
                width: 600px;
                margin: 10% auto 0 auto;
            }

            .notfoundpanel h3 {
                color: #333;
                margin: 0;
            }

            .notfoundpanel h1 {
                font-size: 130px;
                font-family: 'LatoBold', sans-serif;
                color: #333;
                margin: 0;
                line-height: 130px;
            }

            .notfound h4 {
                font-size: 14px;
            }

            .btn-success {
                background-color: #1CAF9A;
                border-color: #17a08c;
            }

            .btn {
                color: white;
                -moz-border-radius: 3px;
                -webkit-border-radius: 3px;
                border-radius: 3px;
                line-height: 21px;
                -moz-transition: all 0.2s ease-out 0s;
                -webkit-transition: all 0.2s ease-out 0s;
                transition: all 0.2s ease-out 0s;
                display: inline-block;
                padding: 12px 20px;
                margin-bottom: 0;
                font-size: 18px;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
            }

        </style>
    </head>
    <body class="notfound" onload="setTextContent();">
        <div class="notfoundpanel">
            <h1>404!</h1>
            <h3>The page you are looking for has not been found!</h3>
            <h4>The page you are looking for might have been removed, had its name changed, or be unavailable.</h4>
            <a href="/" class="btn btn-success btn-lg">Back to <span id="homeName">Home</span></a>
        </div>
    </body>
</html>
